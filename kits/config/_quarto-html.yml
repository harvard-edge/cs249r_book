    card-style: summary_large_image
    image: assets/images/covers/cover-hardcover-book.png

  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  bread-crumbs: true

  search:
    keyboard-shortcut: ["/"]

  # Navbar matches Book exactly (same structure, same order)
  navbar:
    background: light
    logo: "assets/images/favicon.png"
    search: true
    pinned: true
    collapse: true
    collapse-below: "md"
    title: "Machine Learning Systems"
    left:
      - text: "Hardware Kits"
        menu:
          - icon: book-half
            text: "Textbook"
            href: ../book/
          - icon: fire
            text: "TinyTorch"
            href: ../tinytorch/
          - icon: cpu
            text: "Hardware Kits"
            href: ./
          - text: "---"
          - icon: lightbulb
            text: "Labs (Coming 2026)"
            href: ../labs/
    right:
      - icon: download
        text: "Downloads"
        menu:
          - icon: file-pdf
            text: "Hardware Kits PDF"
            href: assets/downloads/Hardware-Kits.pdf
            target: _blank
      - icon: star
        text: "Star"
        href: https://github.com/harvard-edge/cs249r_book#support-this-work
        target: _blank
      - icon: heart
        text: "Support"
        href: https://opencollective.com/mlsysbook
        target: _blank
      - icon: envelope
        text: "Subscribe"
        href: "#subscribe"
        id: "navbar-subscribe-btn"
      - icon: github
        text: "GitHub"
        menu:
          - icon: pencil
            text: "Edit this page"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank
          - icon: bug
            text: "Report an issue"
            href: https://github.com/harvard-edge/cs249r_book/issues/new
