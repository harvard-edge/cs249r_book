  flow_issues:
    - location:
        section: "Overview"
        paragraph_start: "This chapter builds upon"
        exact_text_snippet: "This chapter builds upon the ML workflow understanding from @sec-ai-workflow and deep learning architectures from @sec-dnn-architectures"
        search_pattern: "This chapter builds upon the ML workflow"
      issue_type: "prerequisite_missing"
      description: "Chapter references Part II content but lacks clear bridge explaining how design principles lead to performance engineering concerns"
      suggested_fix: "Add explicit paragraph explaining: 'Having established design principles in Part II, we now turn to performance engineering. The workflow and architectural decisions covered in previous chapters create the foundation upon which efficiency optimizations operate. Understanding how design choices impact computational requirements prepares us to systematically address performance trade-offs.'"

    - location:
        section: "AI Scaling Laws"
        paragraph_start: "Machine learning systems have followed"
        exact_text_snippet: "increasing model scale through parameters, training data, and computational resources typically improves performance"
