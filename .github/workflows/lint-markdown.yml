name: 'Lint Markdown'
on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Cache markdownlint
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-markdownlint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-markdownlint-

      - name: Run Markdown Linting
        id: lint
        run: |
          output=$(markdownlint --config .github/workflows/markdown_linter/.mdlintconfig.yml \
                              --ignore-path .github/workflows/markdown_linter/.mdlintignore \
                              ./ 2>&1) || {
            echo "::error::Markdown linting failed"
            echo "$output"
            exit 1
          }
          
          if [ -z "$output" ]; then
            echo "âœ… Markdown linting passed successfully"
          fi