name: 'ðŸ”® Labs Â· ðŸš€ Publish (Live)'

# Builds and deploys Labs site to mlsysbook.ai/labs/

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: 'ðŸ”® Build & Deploy Labs'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ðŸ”¨ Build Labs Site
        working-directory: labs
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./labs/_build
          destination_dir: labs
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ðŸ”® Deploy Labs live - ${{ github.sha }}'
