name: 'ğŸ“¦ Kits Â· ğŸš€ Publish (Live)'

# Builds and deploys Hardware Kits site (with PDF) to mlsysbook.ai/kits/

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  # Build PDF first
  build-pdf:
    name: 'ğŸ“š Build PDF'
    uses: ./.github/workflows/kits-build-pdfs.yml
    with:
      ref: ${{ github.ref }}

  build-and-deploy:
    name: 'ğŸ”§ Build & Deploy Kits'
    runs-on: ubuntu-latest
    needs: [build-pdf]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ”¨ Build Kits Site
        working-directory: kits
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ğŸ“¥ Download PDF Artifact
        uses: actions/download-artifact@v4
        with:
          name: Kits-PDF
          path: kits/_build/assets/downloads/

      - name: ğŸ“‹ Verify PDF
        run: |
          echo "ğŸ“‹ PDF artifacts:"
          ls -la kits/_build/assets/downloads/
          echo ""
          echo "ğŸ“Š PDF file size:"
          du -h kits/_build/assets/downloads/*.pdf

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./kits/_build
          destination_dir: kits
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ğŸ”§ Deploy Kits live (with PDF) - ${{ github.sha }}'
