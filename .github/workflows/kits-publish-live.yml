name: ðŸ§° Kits Publish (Live)

# Builds and deploys Hardware Kits site (with PDF) to mlsysbook.ai/kits/

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'kits/**'

permissions:
  contents: write
  actions: read

concurrency:
  group: kits-live-deploy
  cancel-in-progress: true

jobs:
  # Build PDF first
  build-pdf:
    name: 'ðŸ“š Build PDF'
    uses: ./.github/workflows/kits-build-pdfs.yml
    with:
      ref: ${{ github.ref }}

  build-and-deploy:
    name: 'ðŸ”§ Build & Deploy Kits'
    runs-on: ubuntu-latest
    needs: [build-pdf]

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ðŸ”¨ Build Kits Site
        working-directory: kits
        run: |
          quarto render
          touch _build/.nojekyll
          # Copy redirects for Netlify/Vercel
          cp _redirects _build/ 2>/dev/null || true

      - name: ðŸ“¥ Download PDF Artifact
        uses: actions/download-artifact@v4
        with:
          name: Kits-PDF
          path: kits/_build/assets/downloads/

      - name: ðŸ“‹ Verify PDF
        run: |
          echo "ðŸ“‹ PDF artifacts:"
          ls -la kits/_build/assets/downloads/
          echo ""
          echo "ðŸ“Š PDF file size:"
          du -h kits/_build/assets/downloads/*.pdf

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./kits/_build
          destination_dir: kits
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ðŸ”§ Deploy Kits live (with PDF) - ${{ github.sha }}'
