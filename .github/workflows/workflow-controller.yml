name: 'Workflow Controller'

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  set-environment:
    runs-on: ubuntu-latest
    outputs:
      deploy_env: ${{ steps.set_env.outputs.deploy_env }}
    steps:
      - name: Set DEPLOY_ENV
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "deploy_env=production" >> $GITHUB_ENV
            echo "deploy_env=production" >> $GITHUB_OUTPUT
          else
            echo "deploy_env=development" >> $GITHUB_ENV
            echo "deploy_env=development" >> $GITHUB_OUTPUT
          fi
          
  checkout:
      needs: set-environment
      runs-on: ubuntu-latest
      outputs:
        os: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

  structure-check:
    needs: checkout
    uses: ./.github/workflows/structure-check.yml

  link-check:
    needs: checkout
    uses: ./.github/workflows/link-check.yml

  lint-markdown:
    needs: checkout
    uses: ./.github/workflows/lint-markdown.yml

  quarto-check:
    needs: checkout
    uses: ./.github/workflows/quarto-check.yml

  update-changelog:
    needs: [set-environment, structure-check, link-check, quarto-check, markdown-lint]
    uses: ./.github/workflows/update-changelog.yml

  update-contributors:
    needs: [structure-check, link-check, quarto-check, markdown-lint]
    uses: ./.github/workflows/update-contributors.yml

  build-dev:
    if: github.ref == 'refs/heads/dev'
    needs: [update-changelog, update-contributors]
    uses: ./.github/workflows/dev-build.yml
    with:
      environment: development

  build-main:
    if: github.ref == 'refs/heads/main'
    needs: [update-changelog, update-contributors]
    uses: ./.github/workflows/main-build.yml
    with:
      environment: production

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-main
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production

  report-status:
      needs: [set-environment, structure-check, link-check, quarto-check, markdown-lint, update-changelog, update-contributors, build-main, build-dev, deploy]
      if: always()
      runs-on: ubuntu-latest
      steps:
        - name: Create Status Report
          run: |
            echo "## ðŸ“Š Workflow Status Report" >> $GITHUB_STEP_SUMMARY
            
            echo "### ðŸ” Quality Checks" >> $GITHUB_STEP_SUMMARY
            echo "âœ… structure-check: ${{ needs.structure-check.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… link-check: ${{ needs.link-check.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… quarto-check: ${{ needs.quarto-check.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… markdown-lint: ${{ needs.markdown-lint.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            
            echo "### ðŸ“ Metadata Updates" >> $GITHUB_STEP_SUMMARY
            echo "âœ… update-changelog: ${{ needs.update-changelog.result == 'success' && 'Completed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… update-contributors: ${{ needs.update-contributors.result == 'success' && 'Completed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "### ðŸ”¨ Build (Main)" >> $GITHUB_STEP_SUMMARY
              echo "âœ… build-main: ${{ needs.build-main.result == 'success' && 'Built Successfully' || 'Build Failed' }}" >> $GITHUB_STEP_SUMMARY
              
              echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
              echo "âœ… deploy: ${{ needs.deploy.result == 'success' && 'Deployed Successfully' || 'Deployment Failed' }}" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
              echo "### ðŸ”¨ Build (Dev)" >> $GITHUB_STEP_SUMMARY
              echo "âœ… build-dev: ${{ needs.build-dev.result == 'success' && 'Built Successfully' || 'Build Failed' }}" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ•’ Completed at: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY

        - name: Check Overall Status
          if: always()
          run: |
            if [[ "${{ needs.structure-check.result }}" != "success" ]] || \
              [[ "${{ needs.link-check.result }}" != "success" ]] || \
              [[ "${{ needs.quarto-check.result }}" != "success" ]] || \
              [[ "${{ needs.markdown-lint.result }}" != "success" ]] || \
              [[ "${{ needs.update-changelog.result }}" != "success" ]] || \
              [[ "${{ needs.update-contributors.result }}" != "success" ]] || \
              [[ "${{ github.ref == 'refs/heads/main' && needs.build-main.result != 'success' }}" == "true" ]] || \
              [[ "${{ github.ref == 'refs/heads/main' && needs.deploy.result != 'success' }}" == "true" ]] || \
              [[ "${{ github.ref == 'refs/heads/dev' && needs.build-dev.result != 'success' }}" == "true" ]]; then
              echo "::error::One or more workflow steps failed"
              exit 1
            fi