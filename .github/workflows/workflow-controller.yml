name: 'Workflow Controller'

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
  DEPLOY_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      matrix_os: '["ubuntu-latest", "windows-latest"]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  structure-check:
    needs: checkout
    uses: ./.github/workflows/structure-check.yml
    with:
      matrix_os: ${{ needs.checkout.outputs.matrix_os }}

  link-check:
    needs: checkout
    uses: ./.github/workflows/link-check.yml
    with:
      matrix_os: ${{ needs.checkout.outputs.matrix_os }}

  quarto-check:
    needs: checkout
    uses: ./.github/workflows/quarto-check.yml
    with:
      matrix_os: ${{ needs.checkout.outputs.matrix_os }}

  markdown-lint:
    needs: checkout
    uses: ./.github/workflows/lint-markdown.yml

  update-changelog:
    needs: [structure-check, link-check, quarto-check, markdown-lint]
    uses: ./.github/workflows/update-changelog.yml
    with:
      environment: ${{ env.DEPLOY_ENV }}

  update-contributors:
    needs: [structure-check, link-check, quarto-check, markdown-lint]
    uses: ./.github/workflows/update-contributors.yml

  build-main:
    if: github.ref == 'refs/heads/main'
    needs: [update-changelog, update-contributors]
    uses: ./.github/workflows/main-build.yml
    with:
      environment: production

  build-dev:
    if: github.ref == 'refs/heads/dev'
    needs: [update-changelog, update-contributors]
    uses: ./.github/workflows/dev-build.yml
    with:
      environment: development

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-main
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production

  report-status:
    needs: [structure-check, link-check, quarto-check, markdown-lint, update-changelog, update-contributors, build-main, build-dev, deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create Status Report
        run: |
          echo "## 📊 Workflow Status Report" >> $GITHUB_STEP_SUMMARY
          
          echo "### 🔍 Quality Checks" >> $GITHUB_STEP_SUMMARY
          for check in "structure-check" "link-check" "quarto-check" "markdown-lint"; do
            if [ "${{ needs[check].result }}" = "success" ]; then
              echo "✅ $check: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ $check: Failed" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "### 📝 Metadata Updates" >> $GITHUB_STEP_SUMMARY
          for update in "update-changelog" "update-contributors"; do
            if [ "${{ needs[update].result }}" = "success" ]; then
              echo "✅ $update: Completed" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ $update: Failed" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "### 🔨 Build (Main)" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.build-main.result }}" = "success" ]; then
              echo "✅ Built Successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Build Failed" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "### 🚀 Deployment" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.deploy.result }}" = "success" ]; then
              echo "✅ Deployed Successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "### 🔨 Build (Dev)" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.build-dev.result }}" = "success" ]; then
              echo "✅ Built Successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Build Failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "🕒 Completed at: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY

      - name: Check Overall Status
        if: always()
        run: |
          FAILED=0
          for job in "structure-check" "link-check" "quarto-check" "markdown-lint" "update-changelog" "update-contributors"; do
            if [ "${{ needs[job].result }}" != "success" ]; then
              FAILED=1
              break
            fi
          done
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            if [ "${{ needs.build-main.result }}" != "success" ] || [ "${{ needs.deploy.result }}" != "success" ]; then
              FAILED=1
            fi
          fi
          
          if [ "${{ github.ref }}" = "refs/heads/dev" ] && [ "${{ needs.build-dev.result }}" != "success" ]; then
            FAILED=1
          fi
          
          if [ "$FAILED" = "1" ]; then
            echo "::error::One or more workflow steps failed"
            exit 1
          fi
