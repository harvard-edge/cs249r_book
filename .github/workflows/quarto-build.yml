name: 'ğŸ“š Quarto Build'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Build environment (development/production)'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest/windows-latest)'
      quarto-version:
        required: false
        type: string
        default: '1.7.13'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      target:
        required: true
        type: string
        description: 'Target branch (dev/main) - determines build behavior'
    secrets:
      SSH_DEPLOY_KEY:
        required: true
        
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ${{ inputs.os }}
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: ğŸ” Validate inputs
        shell: pwsh
        run: |
          if (("${{ inputs.target }}" -ne "dev") -and ("${{ inputs.target }}" -ne "main")) {
            Write-Error "âŒ Target must be either 'dev' or 'main'"
            exit 1
          }
          Write-Output "âœ… Input validation passed"

      - name: ğŸ” Verify branch
        shell: pwsh
        run: |
          if (("${{ inputs.target }}" -eq "main") -and ("${{ github.ref }}" -ne "refs/heads/main")) {
            Write-Error "âŒ Main build can only run on the main branch"
            exit 1
          }
          if (("${{ inputs.target }}" -eq "dev") -and ("${{ github.ref }}" -ne "refs/heads/dev")) {
            Write-Error "âŒ Dev build can only run on the dev branch"
            exit 1
          }
          Write-Output "âœ… Branch verification passed"

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target }}
          fetch-depth: 0

      # Cache Quarto - Fixed to use correct paths and persistent key
      - name: ğŸ’¾ Cache Quarto
        uses: actions/cache@v3
        id: cache-quarto
        with:
          path: |
            ~/.local/share/quarto
            ~/AppData/Local/Programs/Quarto
            ~/AppData/Local/quarto
          key: quarto-${{ runner.os }}-${{ inputs.quarto-version }}

      - name: ğŸ“¦ Setup Quarto
        if: steps.cache-quarto.outputs.cache-hit != 'true'
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ inputs.quarto-version }}

      # Cache TeX Live - Fixed paths and better key structure
      - name: ğŸ’¾ Cache TeX Live
        uses: actions/cache@v3
        id: cache-texlive
        with:
          path: |
            ~/.texlive
            ~/.TinyTeX
            ~/AppData/Roaming/TinyTeX
            ${{ runner.temp }}/texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('**/*.qmd', '**/*.tex') }}
          restore-keys: |
            texlive-${{ runner.os }}-

      # TinyTeX setup based on OS
      - name: ğŸ“ Install TinyTeX (Linux)
        if: runner.os == 'Linux' && steps.cache-texlive.outputs.cache-hit != 'true'
        timeout-minutes: 5
        shell: bash
        run: |
          quarto install tinytex --no-prompt
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH

      - name: ğŸ“ Install TinyTeX (Windows)
        if: runner.os == 'Windows' && steps.cache-texlive.outputs.cache-hit != 'true'
        uses: r-lib/actions/setup-tinytex@v2
        
      - name: ğŸ“¦ Install & Update TeX Live
        if: steps.cache-texlive.outputs.cache-hit != 'true'
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic      # Minimal base TeX system
            collection-latex  # Standard LaTeX packages
            collection-latexrecommended   # Common recommended packages
            collection-fontsrecommended   # Recommended fonts for LaTeX
            collection-pictures   # Image handling support (TikZ, PGF, etc.)
            collection-luatex     # LuaLaTeX engine and dependencies
            koma-script       # KOMA-Script classes
            standalone       # Standalone package for figures
            tikz-cd         # Commutative diagrams
            marginfix      # Explicitly add marginfix
            newpx          # Explicitly add newpx font package
            luatex85       # Font support
          update-all-packages: false
          cache: true      # Enable teatimeguest's own caching

      - name: ğŸ“Š Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ inputs.r-version }}
          use-public-rspm: true

      # Cache R packages - Fixed to run before install
      - name: ğŸ’¾ Cache R packages
        uses: actions/cache@v3
        id: cache-r-packages
        with:
          path: |
            ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/Documents/R/win-library' || '~/R/library' }}
            ${{ runner.os == 'macOS' && '~/Library/R/x86_64/4.*/library' || '' }}
          key: r-pkgs-${{ runner.os }}-${{ inputs.r-version }}-${{ hashFiles('**/install_packages.R', '**/DESCRIPTION', '**/renv.lock') }}
          restore-keys: |
            r-pkgs-${{ runner.os }}-${{ inputs.r-version }}-

      - name: ğŸ“¦ Install R packages
        if: steps.cache-r-packages.outputs.cache-hit != 'true'
        shell: Rscript {0}
        run: |
          # Set options for better package installation
          options(repos = c(CRAN = "https://cran.rstudio.com"))
          
          # Create and set library path
          lib_path <- ifelse(.Platform$OS.type == "windows", 
                         Sys.getenv("R_LIBS_USER"), 
                         "~/R/library")
          dir.create(lib_path, showWarnings = FALSE, recursive = TRUE)
          .libPaths(lib_path)
          
          # Install packages
          install.packages("remotes")
          
          if (file.exists("install_packages.R")) {
            source("install_packages.R")
          } else {
            message("âš ï¸ No install_packages.R found, installing common packages")
            pkgs <- c("rmarkdown", "knitr", "tidyverse", "ggplot2", "bookdown")
            install.packages(pkgs)
          }

      # Cache Linux system packages with better path and key
      - name: ğŸ’¾ Cache APT packages
        if: runner.os == 'Linux'
        uses: actions/cache@v3
        id: cache-apt
        with:
          path: ~/.apt-cache
          key: apt-${{ runner.os }}-${{ hashFiles('**/paste.txt') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: ğŸ› ï¸ Install Linux Dependencies
        if: runner.os == 'Linux' && steps.cache-apt.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "ğŸ”„ Installing Linux dependencies..."
          mkdir -p ~/.apt-cache
          sudo apt-get update
          sudo apt-get -o dir::cache::archives="$HOME/.apt-cache" install -y \
            libpangoft2-1.0-0 \
            fonts-dejavu \
            fonts-freefont-ttf \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libcogl-pango-dev \
            pango1.0-tools \
            libcairo2 \
            gdk-pixbuf2.0-bin \
            libgdk-pixbuf2.0-dev \
            librsvg2-bin \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libtiff5-dev \
            libjpeg-dev
          echo "âœ… Linux dependencies installed"

      # Cache Inkscape with better paths
      - name: ğŸ’¾ Cache Inkscape
        uses: actions/cache@v3
        id: cache-inkscape
        with:
          path: |
            ~/.config/inkscape
            ~/AppData/Roaming/inkscape
            ${{ runner.os == 'Windows' && 'C:/Program Files/Inkscape' || '/usr/share/inkscape' }}
          key: inkscape-${{ runner.os }}-${{ hashFiles('**/*.svg') }}

      - name: ğŸ¨ Install Inkscape (Linux)
        if: runner.os == 'Linux' && steps.cache-inkscape.outputs.cache-hit != 'true'
        shell: bash
        run: |
          sudo add-apt-repository ppa:inkscape.dev/stable -y
          sudo apt-get update
          sudo apt-get install inkscape -y

      - name: ğŸ¨ Install Inkscape (Windows)
        if: runner.os == 'Windows' && steps.cache-inkscape.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Output "ğŸ”„ Installing Inkscape..."
          choco install inkscape -y
          Write-Output "âœ… Inkscape installed"

      # Cache compilation artifacts - improved keys
      - name: ğŸ’¾ Cache compilation artifacts
        uses: actions/cache@v3
        id: cache-compilation
        with:
          path: |
            **/_cache
            **/.quarto
            **/.jupyter_cache
          key: compilation-${{ runner.os }}-${{ inputs.target }}-${{ github.sha }}
          restore-keys: |
            compilation-${{ runner.os }}-${{ inputs.target }}-
            compilation-${{ runner.os }}-

      # Cache Quarto build outputs with improved key
      - name: ğŸ’¾ Cache Quarto build
        uses: actions/cache@v3
        id: cache-quarto-book
        with:
          path: _book
          key: quarto-book-${{ runner.os }}-${{ inputs.target }}-${{ github.sha }}
          restore-keys: |
            quarto-book-${{ runner.os }}-${{ inputs.target }}-
            quarto-book-${{ runner.os }}-

      - name: ğŸ”¨ Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        continue-on-error: false # Explicitly fail if rendering fails

      - name: ğŸ“¤ Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: _book-${{ inputs.os }}
          path: _book

      # Cache Python dependencies with improved path handling
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: '**/scripts/quarto_publish/requirements.txt'

      - name: ğŸ“¦ Install Python PDF tools
        shell: bash
        run: |
          if [ -f "./.github/scripts/quarto_publish/requirements.txt" ]; then
            pip install -r ./.github/scripts/quarto_publish/requirements.txt
          else
            pip install pikepdf ghostscript PyPDF2
          fi

      - name: ğŸ“š Compress PDF
        uses: jy95/ghostscript-action@v1  
        with:
          file: '_book/Machine-Learning-Systems.pdf'
          output: '_book/Machine-Learning-Systems-compressed.pdf'
          arbitrary-parameters: '-dCompatibilityLevel=1.4 -dPDFSETTINGS=/ebook'

      - name: â™»ï¸ Replace original PDF
        shell: pwsh
        run: |
          if (Test-Path "_book/Machine-Learning-Systems-compressed.pdf") {
            Move-Item "_book/Machine-Learning-Systems-compressed.pdf" "_book/Machine-Learning-Systems.pdf" -Force
            Write-Output "âœ… PDF compressed and replaced successfully"
          } else {
            Write-Error "âŒ PDF compression failed; keeping original file."
            exit 1
          }

      - name: ğŸš€ Stage to Dev Site
        if: inputs.target == 'dev' && runner.os == 'Linux'
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: '_book'
          destination-github-username: 'harvard-edge'
          destination-repository-name: 'cs249r_book_dev'
          user-email: khoshnevis.naeem@gmail.com
          target-branch: 'main'
          target-directory: 'docs'
          commit-message: |
            ğŸ“š Push dev branch build

      - name: ğŸš€ Deploy to GitHub Pages
        if: inputs.target == 'main' && runner.os == 'Linux'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Add comprehensive debug artifacts
      - name: ğŸ“¦ Collect Debug Artifacts
        if: always()  # Run even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ inputs.target }}-${{ inputs.os }}
          path: |
            _book/**
            .quarto/**
            **/_cache/**
            **/logs/**
            **/*.log
            **/.jupyter_cache/**
            .Rcheck/**
            **/*.Rout
            custom-texlive/**/*.log
            **/.TinyTeX/texmf-var/log/**
            **/.texlive/**/*.log
            **/texmf-var/log/**
            **/*.aux
            **/*.blg
            **/*.fls
            **/*.fdb_latexmk
          compression-level: 9  # Maximum compression
          retention-days: 5  # Keep for 5 days

      - name: ğŸ“‹ Build Summary
        shell: pwsh
        run: |
          @"
          ## ğŸ“Š Build Status Summary
          ğŸ¯ Target: ${{ inputs.target }}
          ğŸ’» OS: ${{ inputs.os }}
          ğŸ”§ Environment: ${{ inputs.environment }}
          ğŸ“š Quarto Version: ${{ inputs.quarto-version }}
          ğŸ”¬ R Version: ${{ inputs.r-version }}
          â° Completed at: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss")
          "@ | Add-Content $env:GITHUB_STEP_SUMMARY