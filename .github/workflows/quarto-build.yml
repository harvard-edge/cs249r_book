name: 'ğŸ“š Quarto Build'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Build environment (development/production)'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest/windows-latest)'
      target:
        required: true
        type: string
        description: 'Target branch (dev/main) - determines build behavior'
    secrets:
      SSH_DEPLOY_KEY:
        required: true
        
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: profvjreddi/quarto-build:latest  # Use prebuilt Docker image

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target }}
          fetch-depth: 0

      - name: ğŸ”¨ Render Quarto Project
        run: quarto render

      - name: ğŸ“¤ Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: _book-${{ inputs.os }}
          path: _book

      - name: ğŸ“„ Check and Compress PDF
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e  # Exit on any error
          PDF_INPUT="./_book/Machine-Learning-Systems.pdf"
          PDF_OUTPUT="./_book/ebook.pdf"

          if [[ ! -f "$PDF_INPUT" ]]; then
            echo "âŒ PDF file not found!"
            exit 1
          fi

          python3 ./.github/scripts/gs_compress_pdf.py -i "$PDF_INPUT" -o "$PDF_OUTPUT" -s "/ebook"

          if [[ -f "$PDF_OUTPUT" ]]; then
            mv "$PDF_OUTPUT" "$PDF_INPUT"
          else
            echo "âš ï¸ PDF compression failed, keeping original file"
          fi

      - name: ğŸš€ Stage to Dev Site
        if: inputs.target == 'dev' && runner.os == 'Linux'
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: '_book'
          destination-github-username: 'harvard-edge'
          destination-repository-name: 'cs249r_book_dev'
          user-email: khoshnevis.naeem@gmail.com
          target-branch: 'main'
          target-directory: 'docs'
          commit-message: |
            ğŸ“š Push dev branch build

      - name: ğŸš€ Deploy to GitHub Pages
        if: inputs.target == 'main'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Build Summary
        shell: pwsh
        run: |
          @"
          ## ğŸ“Š Build Status Summary
          ğŸ¯ Target: ${{ inputs.target }}
          ğŸ’» OS: ${{ inputs.os }}
          ğŸ”§ Environment: ${{ inputs.environment }}
          â° Completed at: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss")
          "@ | Add-Content $env:GITHUB_STEP_SUMMARY
