name: 'ğŸ“š Publish Live'

# Manual trigger only - big red button!
on:
  workflow_dispatch:
    inputs:
      description:
        description: 'What are you publishing? (e.g., "Chapter 5 updates", "Bug fixes")'
        required: true
        default: ''
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor' 
          - 'major'
        default: 'minor'
      confirm:
        description: 'Type "PUBLISH" to confirm you want to go live'
        required: true
        default: ''

permissions:
  contents: write
  actions: read

jobs:
  validate-and-publish:
    name: 'ğŸ” Validate & Publish'
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'PUBLISH'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Check if dev branch tests passed
        run: |
          echo "ğŸ”„ Checking latest dev branch build status..."
          
          # Get the latest dev branch commit
          DEV_SHA=$(git rev-parse origin/dev)
          echo "ğŸ“Š Latest dev commit: $DEV_SHA"
          
          # Check if there's a successful workflow run for this commit
          echo "ğŸ”„ Checking workflow runs for dev branch..."
          
          # Use GitHub API to check workflow status
          WORKFLOW_STATUS=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?branch=dev&status=completed&per_page=10" \
            | jq -r --arg sha "$DEV_SHA" '.workflow_runs[] | select(.head_sha == $sha and .name == "ğŸ“š CI/CD Controller") | .conclusion' \
            | head -1)
          
          echo "ğŸ“Š Workflow status for dev: $WORKFLOW_STATUS"
          
          if [ "$WORKFLOW_STATUS" != "success" ]; then
            echo "âŒ Dev branch tests have not passed! Latest status: $WORKFLOW_STATUS"
            echo "ğŸ›‘ Cannot publish until dev branch is green âœ…"
            echo "ğŸ“‹ Please ensure your dev branch builds are successful before publishing."
            exit 1
          fi
          
          echo "âœ… Dev branch tests passed! Safe to publish."

      - name: ğŸ·ï¸ Calculate Next Version
        id: version
        run: |
          echo "ğŸ”„ Getting latest release version..."
          
          # Get latest release version, default to v0.0.0 if no releases exist
          LATEST_VERSION=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            | jq -r '.tag_name // "v0.0.0"')
            
          echo "ğŸ“Š Latest version: $LATEST_VERSION"
          
          # Remove 'v' prefix for calculation
          VERSION_NUM=${LATEST_VERSION#v}
          
          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          
          # Handle empty or invalid versions
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          echo "ğŸ“Š Current version components: $MAJOR.$MINOR.$PATCH"
          
          # Calculate new version based on release type
          case "${{ github.event.inputs.release_type }}" in
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            "minor")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;
            "patch")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "ğŸ¯ New version: $NEW_VERSION (${{ github.event.inputs.release_type }} release)"
          
          # Export for other steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=${{ github.event.inputs.release_type }}" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Merge dev to main
        run: |
          echo "ğŸ”„ Configuring git..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "ğŸ”„ Switching to main branch..."
          git checkout main
          git pull origin main
          
          echo "ğŸ”„ Merging dev into main..."
          git merge origin/dev --no-ff -m "ğŸš€ Release ${{ steps.version.outputs.new_version }}: ${{ github.event.inputs.description }}

          Merged dev branch to main for publication.
          
          Release Type: ${{ github.event.inputs.release_type }}
          Published by: ${{ github.actor }}
          Dev Commit: $(git rev-parse origin/dev)
          Description: ${{ github.event.inputs.description }}"
          
          echo "âœ… Merge completed successfully!"

      - name: ğŸ·ï¸ Create Release Tag
        run: |
          echo "ğŸ·ï¸ Creating release tag ${{ steps.version.outputs.new_version }}..."
          git tag -a ${{ steps.version.outputs.new_version }} -m "Release ${{ steps.version.outputs.new_version }}: ${{ github.event.inputs.description }}"
          echo "âœ… Tag created successfully!"

      - name: ğŸš€ Push to main and trigger production deployment
        run: |
          echo "ğŸš€ Pushing to main branch with tags..."
          git push origin main --tags
          
          echo "ğŸ“Š Main branch updated! This will trigger:"
          echo "  âœ… Production build workflow"
          echo "  âœ… GitHub Pages deployment"
          echo "  âœ… Live site update"
          echo ""
          echo "ğŸŒ Your content will be live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

      - name: â³ Wait for Production Build
        run: |
          echo "â³ Waiting for production build to complete before creating release..."
          sleep 30  # Give the build a moment to start
          
          # Wait for the build to complete
          for i in {1..20}; do
            BUILD_STATUS=$(curl -s \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs?branch=main&status=completed&per_page=5" \
              | jq -r '.workflow_runs[] | select(.name == "ğŸ“š CI/CD Controller") | .conclusion' \
              | head -1)
            
            if [ "$BUILD_STATUS" = "success" ]; then
              echo "âœ… Production build completed successfully!"
              break
            elif [ "$BUILD_STATUS" = "failure" ]; then
              echo "âŒ Production build failed!"
              exit 1
            else
              echo "â³ Build still in progress... (attempt $i/20)"
              sleep 30
            fi
          done

      - name: ğŸ“¦ Create GitHub Release
        run: |
          echo "ğŸ“¦ Creating GitHub Release ${{ steps.version.outputs.new_version }}..."
          
          # Generate release notes
          cat > release_notes.md << EOF
          ## ğŸ“š Release ${{ steps.version.outputs.new_version }}
          
          **${{ github.event.inputs.description }}**
          
          ### ğŸ“‹ Release Information
          - **Type**: ${{ steps.version.outputs.release_type }} release
          - **Published by**: ${{ github.actor }}
          - **Published at**: $(date)
          
          ### ğŸ“– What's Included
          - Updated web version at [mlsysbook.ai](https://mlsysbook.ai)
          - PDF download available below
          - All content as of commit $(git rev-parse HEAD)
          
          ### ğŸ”— Quick Links
          - ğŸŒ [Read Online](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})
                     - ğŸ“„ [Download PDF](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.new_version }}/Machine-Learning-Systems.pdf)
           - ğŸ“„ [Direct PDF Link](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/assets/Machine-Learning-Systems.pdf)
          EOF
          
          # Create the release
          RELEASE_RESPONSE=$(curl -s \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "{
              \"tag_name\": \"${{ steps.version.outputs.new_version }}\",
              \"name\": \"${{ steps.version.outputs.new_version }}: ${{ github.event.inputs.description }}\",
              \"body\": \"$(cat release_notes.md | sed 's/"/\\"/g' | tr '\n' '\\n')\",
              \"draft\": false,
              \"prerelease\": false
            }")
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          echo "âœ… Release created with ID: $RELEASE_ID"
          echo "release_id=$RELEASE_ID" >> $GITHUB_ENV

      - name: ğŸ“‹ Publication Summary
        run: |
          echo "## ğŸ“š Publication Complete! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version Released:** ${{ steps.version.outputs.new_version }} (${{ steps.version.outputs.release_type }})" >> $GITHUB_STEP_SUMMARY
          echo "**What was published:** ${{ github.event.inputs.description }}" >> $GITHUB_STEP_SUMMARY
          echo "**Published by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Published at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”„ What happened:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Verified dev branch tests passed" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Calculated new version number" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Merged dev â†’ main branch" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Created release tag ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "5. âœ… Pushed to main (triggered production build)" >> $GITHUB_STEP_SUMMARY
          echo "6. âœ… Created GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸŒ Access Your Release:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“– [Live Site](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“„ [Download PDF](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.new_version }}/Machine-Learning-Systems.pdf)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“„ [Direct PDF](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/assets/Machine-Learning-Systems.pdf)" >> $GITHUB_STEP_SUMMARY

  fail-validation:
    name: 'âŒ Validation Failed'
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm != 'PUBLISH'
    
    steps:
      - name: âŒ Invalid confirmation
        run: |
          echo "âŒ Publication cancelled - invalid confirmation"
          echo "ğŸ”’ You must type exactly 'PUBLISH' to confirm"
          echo "ğŸ“ You entered: '${{ github.event.inputs.confirm }}'"
          exit 1 