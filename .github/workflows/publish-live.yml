            echo "âš ï¸ EPUB file is empty (placeholder) - skipping EPUB upload"
            exit 0
          fi
          
          echo "ğŸ“š Uploading EPUB to release assets..."
          echo "ğŸ“Š EPUB size: $(du -h Machine-Learning-Systems.epub | cut -f1)"
          
