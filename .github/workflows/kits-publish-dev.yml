name: ğŸ”§ Kits Publish (Dev)

# Builds and deploys Hardware Kits site to dev preview

on:
  workflow_dispatch:
  push:
    branches: [dev]
    paths:
      - 'kits/**'

permissions:
  contents: write
  actions: read

concurrency:
  group: kits-dev-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: 'ğŸ”§ Build & Deploy Kits (Dev)'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ”¨ Build Kits Site
        working-directory: kits
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages (Dev)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./kits/_build
          destination_dir: _dev/kits
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ğŸ”§ Deploy Kits dev - ${{ github.sha }}'
