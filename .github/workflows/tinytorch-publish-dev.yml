name: üî• TinyTorch Publish (Dev)

# Builds and deploys TinyTorch site to dev preview repo
# Uses repository variables: DEV_REPO_URL, DEV_TINYTORCH_PATH
# Result: harvard-edge.github.io/cs249r_book_dev/tinytorch/

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/site/**'
      - 'tinytorch/src/**'
      - '.github/workflows/tinytorch-publish-dev.yml'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: tinytorch-dev-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: 'üî• Build & Deploy TinyTorch Dev'
    runs-on: ubuntu-latest
    if: github.repository_owner == 'harvard-edge'
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: üì¶ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt
          pip install -e .

      - name: üî® Build Jupyter Book
        working-directory: tinytorch/site
        run: |
          echo "üî® Building TinyTorch Jupyter Book..."
          jupyter-book build . --all
          touch _build/html/.nojekyll
          echo "‚úÖ Build complete"
          echo ""
          echo "üì¶ Build output:"
          ls -la _build/html/ | head -20

      - name: üöÄ Deploy to Dev Site via SSH
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          echo "üîê Starting ssh-agent..."
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null
          
          # Add github.com to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "üîß Configuring git..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "üîÑ Cloning dev preview repository (${{ vars.DEV_REPO }})..."
          git clone --depth=1 ${{ vars.DEV_REPO_URL }} target-repo
          
          cd target-repo
          
          echo "üßπ Cleaning ${{ vars.DEV_TINYTORCH_PATH }} directory..."
          # Only remove tinytorch subdirectory, preserve everything else (book content, landing page)
          rm -rf ${{ vars.DEV_TINYTORCH_PATH }}
          mkdir -p ${{ vars.DEV_TINYTORCH_PATH }}
          
          echo "üöö Copying TinyTorch site content..."
          cp -r "${{ github.workspace }}/tinytorch/site/_build/html/." ${{ vars.DEV_TINYTORCH_PATH }}/
          
          echo "üîç Validating deployment content..."
          if [ ! -f "${{ vars.DEV_TINYTORCH_PATH }}/index.html" ]; then
            echo "‚ùå CRITICAL: ${{ vars.DEV_TINYTORCH_PATH }}/index.html is missing. Aborting deployment."
            exit 1
          fi
          
          echo "üì¶ Contents of ${{ vars.DEV_TINYTORCH_PATH }}/:"
          ls -la ${{ vars.DEV_TINYTORCH_PATH }}/ | head -10
          
          echo "üì¶ Committing and pushing changes..."
          git add .
          git commit -m "üî• Deploy TinyTorch dev to /${{ vars.DEV_TINYTORCH_PATH }}/ from ${{ github.sha }}" --allow-empty || echo "üü° Nothing to commit"
          git push origin main
          
          echo "‚úÖ TinyTorch deployed to: https://harvard-edge.github.io/${{ vars.DEV_REPO }}/${{ vars.DEV_TINYTORCH_PATH }}/"
