name: ğŸ”¥ TinyTorch Publish (Dev)

# Builds and deploys TinyTorch site to dev preview repo
# Downloads latest PDF artifacts and injects them into the site
# Result: harvard-edge.github.io/cs249r_book_dev/tinytorch/

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/site/**'
      - 'tinytorch/src/**'
      - '.github/workflows/tinytorch-publish-dev.yml'
  workflow_dispatch:
    inputs:
      build_pdfs:
        description: 'Build fresh PDFs (otherwise use latest artifacts)'
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  actions: read

concurrency:
  group: tinytorch-dev-deploy
  cancel-in-progress: true

jobs:
  # Optionally build fresh PDFs
  build-pdfs:
    name: 'ğŸ“š Build PDFs'
    if: inputs.build_pdfs == true
    uses: ./.github/workflows/tinytorch-build-pdfs.yml

  build-and-deploy:
    name: 'ğŸ”¥ Build & Deploy TinyTorch Dev'
    runs-on: ubuntu-latest
    needs: [build-pdfs]
    if: always() && (needs.build-pdfs.result == 'success' || needs.build-pdfs.result == 'skipped')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: ğŸ“¦ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt
          pip install -e .

      - name: ğŸ”¨ Build Jupyter Book
        working-directory: tinytorch/site
        run: |
          echo "ğŸ”¨ Building TinyTorch Jupyter Book..."
          jupyter-book build . --all
          touch _build/html/.nojekyll
          echo "âœ… Build complete"

      - name: ğŸ“¥ Download PDF Guide (from this run)
        if: needs.build-pdfs.result == 'success'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Guide
          path: ./pdf-artifacts/guide

      - name: ğŸ“¥ Download PDF Paper (from this run)
        if: needs.build-pdfs.result == 'success'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Paper
          path: ./pdf-artifacts/paper

      - name: ğŸ“¥ Find latest PDF artifacts (if not built fresh)
        if: needs.build-pdfs.result == 'skipped'
        id: find-pdfs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Searching for latest PDF build artifacts..."

          # Find latest successful PDF build run
          RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/tinytorch-build-pdfs.yml/runs \
            --jq '.workflow_runs[] | select(.status == "completed" and .conclusion == "success") | .id' \
            | head -n 1)

          if [ -n "$RUN_ID" ]; then
            echo "Found PDF build run: $RUN_ID"
            echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No successful PDF build found"
            echo "run_id=" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¥ Download PDF Guide (from previous run)
        if: needs.build-pdfs.result == 'skipped' && steps.find-pdfs.outputs.run_id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Guide
          path: ./pdf-artifacts/guide
          run-id: ${{ steps.find-pdfs.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¥ Download PDF Paper (from previous run)
        if: needs.build-pdfs.result == 'skipped' && steps.find-pdfs.outputs.run_id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Paper
          path: ./pdf-artifacts/paper
          run-id: ${{ steps.find-pdfs.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Inject PDFs into site
        run: |
          echo "ğŸ“ Injecting PDFs into built site..."
          mkdir -p tinytorch/site/_build/html/_static/downloads

          if [ -f ./pdf-artifacts/guide/tinytorch-course.pdf ]; then
            cp ./pdf-artifacts/guide/tinytorch-course.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Guide.pdf
            echo "âœ… Injected TinyTorch-Guide.pdf"
          else
            echo "âš ï¸ Guide PDF not found"
          fi

          if [ -f ./pdf-artifacts/paper/paper.pdf ]; then
            cp ./pdf-artifacts/paper/paper.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Paper.pdf
            echo "âœ… Injected TinyTorch-Paper.pdf"
          else
            echo "âš ï¸ Paper PDF not found"
          fi

          echo ""
          echo "ğŸ“¦ Downloads folder contents:"
          ls -la tinytorch/site/_build/html/_static/downloads/ || echo "No downloads folder"

      - name: ğŸš€ Deploy to Dev Site via SSH
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          echo "ğŸ” Starting ssh-agent..."
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null

          # Add github.com to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "ğŸ”§ Configuring git..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "ğŸ”„ Cloning dev preview repository (${{ vars.DEV_REPO }})..."
          git clone --depth=1 ${{ vars.DEV_REPO_URL }} target-repo

          cd target-repo

          echo "ğŸ§¹ Cleaning ${{ vars.DEV_TINYTORCH_PATH }} directory..."
          rm -rf ${{ vars.DEV_TINYTORCH_PATH }}
          mkdir -p ${{ vars.DEV_TINYTORCH_PATH }}

          echo "ğŸšš Copying TinyTorch site content..."
          cp -r "${{ github.workspace }}/tinytorch/site/_build/html/." ${{ vars.DEV_TINYTORCH_PATH }}/

          echo "ğŸ” Validating deployment content..."
          if [ ! -f "${{ vars.DEV_TINYTORCH_PATH }}/index.html" ]; then
            echo "âŒ CRITICAL: ${{ vars.DEV_TINYTORCH_PATH }}/index.html is missing. Aborting deployment."
            exit 1
          fi

          echo "ğŸ“¦ Contents of ${{ vars.DEV_TINYTORCH_PATH }}/:"
          ls -la ${{ vars.DEV_TINYTORCH_PATH }}/ | head -10

          echo "ğŸ“¦ Committing and pushing changes..."
          git add .
          git commit -m "ğŸ”¥ Deploy TinyTorch dev to /${{ vars.DEV_TINYTORCH_PATH }}/ from ${{ github.sha }}" --allow-empty || echo "ğŸŸ¡ Nothing to commit"
          git push origin main

          echo "âœ… TinyTorch deployed to: https://harvard-edge.github.io/${{ vars.DEV_REPO }}/${{ vars.DEV_TINYTORCH_PATH }}/"
