name: TinyTorch Publish Dev Site

# =============================================================================
# PATH CONFIGURATION - Uses GitHub Repository Variables (Settings > Variables)
# =============================================================================
# TinyTorch content lives under tinytorch/ in the MLSysBook repo
# Use ${{ vars.TINYTORCH_ROOT }}, ${{ vars.TINYTORCH_SITE }}, etc.

# This workflow builds and deploys the TinyTorch dev site
# The dev site will be accessible at a separate GitHub Pages deployment
# 
# Note: Since this is now part of MLSysBook repo, deployment strategy may need adjustment

on:
  push:
    branches:
      - dev
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-publish-dev.yml'
  workflow_dispatch:  # Allow manual triggering

# Set permissions for GitHub Pages deployment
permissions:
  contents: write  # Needed to push to gh-pages branch

# Allow only one concurrent deployment
concurrency:
  group: "tinytorch-dev-pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_SITE }}/requirements.txt'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r site/requirements.txt

      - name: Build Jupyter Book
        working-directory: ${{ vars.TINYTORCH_SITE }}
        run: |
          jupyter-book build . --all
          # Ensure .nojekyll exists in build output for GitHub Pages
          if [ -f .nojekyll ]; then
            cp .nojekyll _build/html/.nojekyll
            echo "✅ Copied .nojekyll to build output"
          else
            touch _build/html/.nojekyll
            echo "✅ Created .nojekyll in build output"
          fi

      - name: Deploy TinyTorch dev site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./${{ vars.TINYTORCH_SITE }}/_build/html
          destination_dir: tinytorch-dev  # Deploy to /tinytorch-dev/ subdirectory
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy TinyTorch dev site - ${{ github.sha }}'
          force_orphan: false
          keep_files: true  # Keep existing files when deploying
