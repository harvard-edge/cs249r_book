name: ğŸ”¥ TinyTorch Publish (Dev)

# Builds and deploys TinyTorch site to harvard-edge.github.io/cs249r_book_dev/tinytorch/
# Uses the same dev preview repo as MLSysBook

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/site/**'
      - 'tinytorch/src/**'
      - '.github/workflows/tinytorch-publish-dev.yml'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: tinytorch-dev-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: 'ğŸ”¥ Build & Deploy TinyTorch Dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: ğŸ“¦ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt
          pip install -e .

      - name: ğŸ”¨ Build Jupyter Book
        working-directory: tinytorch/site
        run: |
          echo "ğŸ”¨ Building TinyTorch Jupyter Book..."
          jupyter-book build . --all
          touch _build/html/.nojekyll
          echo "âœ… Build complete"
          echo ""
          echo "ğŸ“¦ Build output:"
          ls -la _build/html/ | head -20

      - name: ğŸš€ Deploy to Dev Site via SSH
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          echo "ğŸ” Starting ssh-agent..."
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null
          
          # Add github.com to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "ğŸ”§ Configuring git..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "ğŸ”„ Cloning dev preview repository..."
          git clone --depth=1 git@github.com:harvard-edge/cs249r_book_dev.git target-repo
          
          cd target-repo
          
          echo "ğŸ§¹ Cleaning tinytorch directory..."
          # Only remove tinytorch subdirectory, preserve everything else (book content)
          rm -rf tinytorch
          mkdir -p tinytorch
          
          echo "ğŸšš Copying TinyTorch site content..."
          cp -r "${{ github.workspace }}/tinytorch/site/_build/html/." tinytorch/
          
          echo "ğŸ” Validating deployment content..."
          if [ ! -f "tinytorch/index.html" ]; then
            echo "âŒ CRITICAL: tinytorch/index.html is missing. Aborting deployment."
            exit 1
          fi
          
          echo "ğŸ“¦ Contents of tinytorch/:"
          ls -la tinytorch/ | head -10
          
          echo "ğŸ“¦ Committing and pushing changes..."
          git add .
          git commit -m "ğŸ”¥ Deploy TinyTorch dev from ${{ github.sha }}" --allow-empty || echo "ğŸŸ¡ Nothing to commit"
          git push origin main
          
          echo "âœ… TinyTorch deployed to: https://harvard-edge.github.io/cs249r_book_dev/tinytorch/"
