name: 'üìö Quarto Build (Baremetal)'

# Concurrency disabled - allow unlimited parallel builds

# This workflow builds a Quarto project and uploads artifacts
# It handles both Windows and Linux environments with extensive caching for better performance
# Note: This workflow does NOT deploy - all deployment is handled by publish-live workflow
on:
  workflow_dispatch:
    inputs:
      # Platform selection checkboxes
      build_linux:
        description: 'üêß Build on Linux'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'ü™ü Build on Windows'
        required: false
        default: true
        type: boolean
      # Format selection checkboxes
      build_html:
        description: 'üìÑ Build HTML format'
        required: false
        default: true
        type: boolean
      build_pdf:
        description: 'üìë Build PDF format'
        required: false
        default: true
        type: boolean
      build_epub:
        description: 'üìö Build EPUB format'
        required: false
        default: true
        type: boolean
      # Build configuration
      target:
        description: 'Target branch (dev/main)'
        required: false
        type: choice
        default: 'dev'
        options:
          - dev
          - main
      # Advanced options
      quarto-version:
        description: 'Version of Quarto to use'
        required: false
        type: string
        default: '1.7.31'
      r-version:
        description: 'Version of R to use'
        required: false
        type: string
        default: '4.3.2'
      quarto-log-level:
        description: 'Quarto log level'
        required: false
        type: choice
        default: 'INFO'
        options:
          - INFO
          - DEBUG
      artifact_name:
        description: 'Custom artifact name (optional)'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      # Platform selection
      build_linux:
        required: false
        type: boolean
        default: false
        description: 'Build on Linux'
      build_windows:
        required: false
        type: boolean
        default: false
        description: 'Build on Windows'
      # Format selection
      build_html:
        required: false
        type: boolean
        default: false
        description: 'Build HTML format'
      build_pdf:
        required: false
        type: boolean
        default: false
        description: 'Build PDF format'
      build_epub:
        required: false
        type: boolean
        default: false
        description: 'Build EPUB format'
      # Build configuration
      target:
        required: false
        type: string
        default: 'dev'
        description: 'Target branch (dev/main)'
      # Configuration options
      quarto-version:
        required: false
        type: string
        default: '1.7.31'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      artifact_name:
        required: false
        type: string
        default: ''
        description: 'Custom artifact name (optional)'

    outputs:
      build_success:
        description: "Whether all builds completed successfully"
        value: ${{ jobs.collect-outputs.outputs.build_success }}
      linux_html_artifact:
        description: "Linux HTML artifact name"
        value: ${{ jobs.collect-outputs.outputs.linux_html_artifact }}
      linux_pdf_artifact:
        description: "Linux PDF artifact name"
        value: ${{ jobs.collect-outputs.outputs.linux_pdf_artifact }}
      windows_html_artifact:
        description: "Windows HTML artifact name"
        value: ${{ jobs.collect-outputs.outputs.windows_html_artifact }}
      windows_pdf_artifact:
        description: "Windows PDF artifact name"
        value: ${{ jobs.collect-outputs.outputs.windows_pdf_artifact }}
      linux_epub_artifact:
        description: "Linux EPUB artifact name"
        value: ${{ jobs.collect-outputs.outputs.linux_epub_artifact }}
      windows_epub_artifact:
        description: "Windows EPUB artifact name"
        value: ${{ jobs.collect-outputs.outputs.windows_epub_artifact }}

permissions:
  contents: write
  pages: write

jobs:
  build:
    name: '${{ matrix.os_emoji }} Build ${{ matrix.os_name }} (${{ matrix.format_emoji }} ${{ matrix.format }})'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            os_name: Linux
            os_emoji: 'üêß'
            format: HTML
            format_emoji: 'üìÑ'
            config: _quarto-html.yml
            render_target: html
            enabled: ${{ inputs.build_linux && inputs.build_html }}
          - os: ubuntu-latest
            os_name: Linux
            os_emoji: 'üêß'
            format: PDF
            format_emoji: 'üìë'
            config: _quarto-pdf.yml
            render_target: titlepage-pdf
            enabled: ${{ inputs.build_linux && inputs.build_pdf }}
          # Windows builds
          - os: windows-latest
            os_name: Windows
            os_emoji: 'ü™ü'
            format: HTML
            format_emoji: 'üìÑ'
            config: _quarto-html.yml
            render_target: html
            enabled: ${{ inputs.build_windows && inputs.build_html }}
          - os: windows-latest
            os_name: Windows
            os_emoji: 'ü™ü'
            format: PDF
            format_emoji: 'üìë'
            config: _quarto-pdf.yml
            render_target: titlepage-pdf
            enabled: ${{ inputs.build_windows && inputs.build_pdf }}
          # EPUB builds
          - os: ubuntu-latest
            os_name: Linux
            os_emoji: 'üêß'
            format: EPUB
            format_emoji: 'üìö'
            config: _quarto-epub.yml
            render_target: epub
            enabled: ${{ inputs.build_linux && inputs.build_epub }}
          - os: windows-latest
            os_name: Windows
            os_emoji: 'ü™ü'
            format: EPUB
            format_emoji: 'üìö'
            config: _quarto-epub.yml
            render_target: epub
            enabled: ${{ inputs.build_windows && inputs.build_epub }}
            
    timeout-minutes: 120   # ‚è∞ Set job timeout to 2 hours (7200 seconds)
    
    outputs:
      os_name: ${{ matrix.os_name }}
      format: ${{ matrix.format }}
      artifact_name: ${{ steps.build-declaration.outputs.artifact_name }}
      status: ${{ job.status }}
      output_dir: ${{ steps.build.outputs.output_dir }}

    env:
      R_LIBS_USER: ${{ github.workspace }}/.r-lib
      QUARTO_LOG_LEVEL: ${{ inputs.quarto-log-level || 'INFO' }}
      # UTF-8 encoding for proper emoji display
      PYTHONIOENCODING: utf-8
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: üõë Skip build
        if: "!matrix.enabled"
        run: echo "Build skipped because matrix.enabled is false"

      - name: üì• Checkout repository
        if: matrix.enabled
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === WINDOWS: Install Scoop and Chocolatey (Package Managers) ===
      - name: üì¶ Install Scoop Package Manager (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING SCOOP PACKAGE MANAGER ==="
          Write-Output "This matches the Windows container setup (Phase 5)"
          
          if (-not (Get-Command scoop -ErrorAction SilentlyContinue)) {
            Write-Output "üî§ Setting UTF-8 encoding..."
            [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
            $OutputEncoding = [System.Text.Encoding]::UTF8
            Write-Output "‚úÖ UTF-8 encoding set"
            
            Write-Output "üîê Setting execution policy..."
            Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
            Write-Output "‚úÖ Execution policy set"
            
            Write-Output "üì¶ Installing Scoop package manager..."
            Write-Output "üì• Downloading Scoop install script..."
            Invoke-WebRequest -useb get.scoop.sh -outfile 'install-scoop.ps1'
            Write-Output "üì• Scoop install script downloaded"
            Write-Output "üì¶ Running Scoop installer..."
            & .\install-scoop.ps1 -RunAsAdmin
            Write-Output "‚úÖ Scoop installed"
          } else {
            Write-Output "‚úÖ Scoop already installed"
          }
          
          # Add Scoop to PATH for subsequent steps
          $scoopShims = Join-Path (Resolve-Path ~).Path 'scoop\shims'
          Write-Output "üìÅ Scoop shims path: $scoopShims"
          Write-Output "üîó Adding Scoop shims to PATH..."
          echo "$scoopShims" | Out-File -Append -Encoding UTF8 $env:GITHUB_PATH
          
          # Also add to current session PATH
          $env:PATH = "$scoopShims;$env:PATH"
          
          # Verify scoop is now available
          Write-Output "üîç Verifying Scoop installation..."
          scoop --version
          Write-Output "‚úÖ Scoop verified in current session"
          
          # Add Git (required for buckets)
          Write-Output "üì¶ Installing Git..."
          scoop install git
          Write-Output "‚úÖ Git installed"
          
          # Add r-bucket for R packages
          Write-Output "üì¶ Adding r-bucket..."
          scoop bucket add r-bucket https://github.com/cderv/r-bucket.git
          Write-Output "‚úÖ r-bucket added"
          
          # Add extras bucket
          Write-Output "üì¶ Adding extras bucket..."
          scoop bucket add extras
          Write-Output "‚úÖ extras bucket added"
          
          Write-Output "‚úÖ Scoop setup complete"

      - name: üì¶ Install Chocolatey Package Manager (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING CHOCOLATEY PACKAGE MANAGER ==="
          Write-Output "This matches the Windows container setup (Phase 2)"
          
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Output "üì¶ Installing Chocolatey..."
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
            iex ((New-Object Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
            Write-Output "‚úÖ Chocolatey installed"
            
            # Refresh environment variables for current session
            $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."
            Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
            refreshenv
          } else {
            Write-Output "‚úÖ Chocolatey already installed"
          }
          
          choco --version
          Write-Output "‚úÖ Chocolatey setup complete"

      # === WINDOWS: Install Tools via Scoop (same as container) ===
      - name: üêç Install Python via Scoop (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING PYTHON VIA SCOOP ==="
          Write-Output "This matches the Windows container setup (Phase 9)"
          Write-Output "Installing Python 3.13 (3.14 not yet supported by pydantic-core)"
          
          # Add versions bucket for specific version installs
          Write-Output "üì¶ Adding versions bucket..."
          scoop bucket add versions
          Write-Output "‚úÖ Versions bucket added"
          
          # List available Python versions
          Write-Output "üìã Available Python packages:"
          scoop search python | Select-String "python"
          
          # Install Python 3.13 from versions bucket
          Write-Output "üì¶ Installing Python 3.13 from versions bucket..."
          scoop install versions/python313
          
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Failed to install versions/python313"
            Write-Output "‚ö†Ô∏è Trying alternative: python3.13 or python from main..."
            
            # Try python3.13 as alternative name
            scoop install python3.13 -ErrorAction SilentlyContinue
            if ($LASTEXITCODE -ne 0) {
              Write-Output "‚ö†Ô∏è python3.13 not found, trying main/python..."
              scoop install main/python
            }
          }
          
          Write-Output "‚úÖ Python install command completed"
          
          # Check which Python app was installed
          Write-Output "üîç Checking installed Python apps..."
          scoop list | Select-String "python"
          
          # Try to get Python path - try different app names
          $pythonPath = $null
          $appNames = @('python313', 'python3.13', 'python')
          foreach ($appName in $appNames) {
            $pythonPath = scoop prefix $appName 2>$null
            if ($pythonPath) {
              Write-Output "‚úÖ Found Python as '$appName'"
              break
            }
          }
          
          if (-not $pythonPath) {
            Write-Error "‚ùå Could not find Python installation via Scoop"
            Write-Error "Checked app names: python313, python3.13, python"
            scoop list
            exit 1
          }
          
          Write-Output "üìÅ Python location: $pythonPath"
          
          # Add to GITHUB_PATH for subsequent steps
          Write-Output "üîó Adding Python to GITHUB_PATH for future steps..."
          echo "$pythonPath" | Out-File -Append -Encoding UTF8 $env:GITHUB_PATH
          echo "$pythonPath\Scripts" | Out-File -Append -Encoding UTF8 $env:GITHUB_PATH
          Write-Output "‚úÖ Python added to GITHUB_PATH"
          
          # Also add to current session
          $env:PATH = "$pythonPath;$pythonPath\Scripts;$env:PATH"
          
          $pythonVersion = python --version
          Write-Output "üìä Python version: $pythonVersion"
          
          # Verify we got Python 3.13
          if ($pythonVersion -notmatch "3\.13") {
            Write-Error "‚ùå Expected Python 3.13, got: $pythonVersion"
            exit 1
          }
          
          Write-Output "‚úÖ Python 3.13 installation verified and added to PATH"

      - name: üìä Install R via Scoop (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING R VIA SCOOP ==="
          Write-Output "This matches the Windows container setup (Phase 12)"
          
          Write-Output "üì¶ Installing R from main bucket..."
          scoop install main/r
          Write-Output "‚úÖ R installed"
          
          Write-Output "üìä Verifying R installation..."
          R.exe --version
          Write-Output "‚úÖ R installation complete"

      - name: üì¶ Install Quarto via Scoop (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING QUARTO VIA SCOOP ==="
          Write-Output "This matches the Windows container setup (Phase 6)"
          
          Write-Output "üì¶ Installing Quarto..."
          scoop install quarto
          Write-Output "‚úÖ Quarto installed"
          
          Write-Output "üìä Quarto version:"
          quarto --version
          Write-Output "‚úÖ Quarto installation complete"

      - name: üé® Install Inkscape via Scoop (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING INKSCAPE VIA SCOOP ==="
          Write-Output "This matches the Windows container setup (Phase 8)"
          
          Write-Output "üì¶ Installing Inkscape..."
          scoop install inkscape
          Write-Output "‚úÖ Inkscape installed"
          
          Write-Output "üìä Inkscape version:"
          inkscape --version
          Write-Output "‚úÖ Inkscape installation complete"

      - name: üì¶ Install Ghostscript via Scoop (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING GHOSTSCRIPT VIA SCOOP ==="
          Write-Output "This matches the Windows container setup (Phase 7)"
          
          Write-Output "üì¶ Installing Ghostscript..."
          scoop install main/ghostscript
          Write-Output "‚úÖ Ghostscript installed"
          
          Write-Output "üìä Ghostscript version:"
          gs --version
          Write-Output "‚úÖ Ghostscript installation complete"

      - name: üì¶ Install Visual C++ Redistributable (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING VISUAL C++ REDISTRIBUTABLE ==="
          Write-Output "This matches the Windows container setup (Phase 11)"
          Write-Output "Required for Quarto DLL dependencies on Windows"
          
          choco install vcredist-all -y
          Write-Output "‚úÖ Visual C++ Redistributable installed"

      # === LINUX: Setup Python (GitHub Action) ===
      - name: üêç Set up Python (Linux)
        if: matrix.enabled && runner.os == 'Linux'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # === LINUX: Setup Quarto (GitHub Action) ===
      - name: üì¶ Setup Quarto (Linux)
        if: matrix.enabled && runner.os == 'Linux'
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ inputs.quarto-version }}

      # === CROSS-PLATFORM: Verification ===
      - name: üìã Quarto Setup Info
        if: matrix.enabled
        shell: bash
        run: |
          echo "üîÑ Checking Quarto installation..."
          quarto check
          echo "üìä Quarto version info:"
          quarto --version
          echo "üìç Quarto installation location:"
          which quarto || where.exe quarto

      - name: üíæ Cache Python packages
        if: matrix.enabled
        uses: actions/cache@v4
        id: cache-python-packages
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: python-pkgs-${{ runner.os }}-${{ hashFiles('book/tools/dependencies/requirements.txt') }}
          restore-keys: |
            python-pkgs-${{ runner.os }}-

      # Install Ghostscript before Python package verification
      - name: üì¶ Install Ghostscript (Linux)
        if: matrix.enabled && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript

      - name: üì¶ Install Python dependencies (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING PYTHON DEPENDENCIES ==="
          Write-Output "Using Scoop-installed Python (should be 3.13.x)"
          
          # Try to find Scoop's Python with different app names
          $scoopPython = $null
          $appNames = @('python313', 'python3.13', 'python')
          foreach ($appName in $appNames) {
            $path = scoop prefix $appName 2>$null
            if ($path) {
              $scoopPython = $path
              Write-Output "‚úÖ Found Scoop Python as '$appName'"
              break
            }
          }
          
          if (-not $scoopPython) {
            Write-Error "‚ùå Could not find Scoop Python installation"
            Write-Error "GITHUB_PATH was not set correctly in previous step"
            Write-Error "Current Python being used:"
            python --version
            (Get-Command python).Source
            exit 1
          }
          
          Write-Output "üìÅ Scoop Python location: $scoopPython"
          
          # Prepend to PATH and verify immediately
          $env:PATH = "$scoopPython;$scoopPython\Scripts;$env:PATH"
          
          # Verify we're using the right Python
          $pythonExe = (Get-Command python).Source
          Write-Output "üìç Python executable being used: $pythonExe"
          
          $pythonVersion = python --version
          Write-Output "üìä Python version: $pythonVersion"
          
          # Fail if not Python 3.13
          if ($pythonVersion -notmatch "3\.13") {
            Write-Error "‚ùå Wrong Python. Expected 3.13 from Scoop, got: $pythonVersion"
            Write-Error "Python location: $pythonExe"
            Write-Error "This means PATH is not configured correctly"
            exit 1
          }
          Write-Output "‚úÖ Confirmed using Scoop Python 3.13"
          
          Write-Output "üì¶ Upgrading pip..."
          python -m pip install --upgrade pip
          
          Write-Output "üì¶ Installing Python packages from requirements.txt..."
          python -m pip install -r book/tools/dependencies/requirements.txt
          Write-Output "‚úÖ Python dependencies installed"
      
      - name: üì¶ Install Python dependencies (Linux)
        if: matrix.enabled && runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r book/tools/dependencies/requirements.txt

      # Cache Linux system packages without hardcoded paths
      - name: üíæ Cache APT packages
        if: matrix.enabled && runner.os == 'Linux'
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: ~/.apt-cache
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: üõ†Ô∏è Install Linux Dependencies
        if: matrix.enabled && runner.os == 'Linux' && steps.cache-apt.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "üîÑ Installing Linux dependencies..."
          echo "üì¶ Creating APT cache directory"
          mkdir -p ~/.apt-cache

          echo "üì¶ Updating package lists"
          sudo apt-get update

          echo "üì¶ Installing required system libraries"
          sudo apt-get -o dir::cache::archives="$HOME/.apt-cache" install -y \
            fonts-dejavu \
            fonts-freefont-ttf \
            gdk-pixbuf2.0-bin \
            libcairo2 \
            libfontconfig1 \
            libfontconfig1-dev \
            libfreetype6 \
            libfreetype6-dev \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libpangoft2-1.0-0 \
            libxml2-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libtiff5-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            librsvg2-dev \
            libgdal-dev \
            libudunits2-dev

          echo "‚úÖ Linux dependencies installed"
                
      - name: üé® Install Inkscape and font dependencies (Linux)
        if: matrix.enabled && runner.os == 'Linux'
        run: |
          # First remove any existing Inkscape
          sudo apt-get remove -y inkscape || true
          # Install Inkscape from PPA for more reliable version
          echo "üì¶ Installing Inkscape from PPA..."
          sudo add-apt-repository ppa:inkscape.dev/stable -y
          sudo apt-get update
          sudo apt-get install -y inkscape
          
          # Install font dependencies
          echo "üì¶ Installing font dependencies..."
          sudo apt-get install -y \
            fonts-freefont-ttf \
            fonts-liberation \
            fontconfig
          
          # Update font cache after installing Inkscape and fonts
          echo "üßπ Updating font cache..."
          sudo fc-cache -fv
          
          # Verify Inkscape installation
          echo "üìä Inkscape version:"
          inkscape --version
          
          # Test SVG to PDF conversion with the new Inkscape
          echo "üß™ Testing Inkscape SVG to PDF conversion..."
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="red"/></svg>' > test.svg
          inkscape --export-type=pdf --export-filename=test.pdf test.svg
          
          # Verify if the PDF was created
          if [ -f test.pdf ]; then
            echo "‚úÖ Inkscape SVG to PDF conversion successful!"
            ls -lh test.pdf
          else
            echo "‚ùå Inkscape SVG to PDF conversion failed."
            echo "üîç Checking Inkscape installation..."
            dpkg -l | grep inkscape
            which inkscape
            ldd $(which inkscape) | grep "not found" || echo "All dependencies resolved"
          fi
          
      # Install TeX Live packages - ALWAYS install for consistency
      # Required for TikZ diagrams in HTML (PDF->SVG), PDF output, and potential future needs
      
      # === WINDOWS: Install TeX Live via Chocolatey (same as container) ===
      - name: üì¶ Install TeX Live via Chocolatey (Windows)
        if: matrix.enabled && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "=== INSTALLING TEX LIVE VIA CHOCOLATEY ==="
          Write-Output "This matches the Windows container setup (Phase 4)"
          
          Write-Output "üì¶ Installing TeX Live via Chocolatey (pinned to 2025.20251008.0)..."
          choco install texlive --version=2025.20251008.0 -y
          
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå TeX Live installation failed"
            exit 1
          }
          Write-Output "‚úÖ TeX Live installed via Chocolatey"
          
          Write-Output "üîç Finding TeX Live installation directory..."
          $texRoot = Join-Path $env:SystemDrive 'texlive'
          Write-Output "üìÅ TeX Live root: $texRoot"
          
          Write-Output "üîç Looking for year-based directories..."
          $texYearDir = Get-ChildItem $texRoot -Directory | 
              Where-Object { $_.Name -match '^\d{4}$' } | 
              Sort-Object Name -Descending | 
              Select-Object -First 1
          Write-Output "üìÅ Found year directory: $($texYearDir.FullName)"
          
          $texLiveBin = Join-Path $texYearDir.FullName 'bin\windows'
          Write-Output "üìÅ TeX Live bin directory: $texLiveBin"
          
          Write-Output "üîß Adding TeX Live to PATH..."
          echo "$texLiveBin" | Out-File -Append -Encoding UTF8 $env:GITHUB_PATH
          $env:PATH = "$texLiveBin;$env:PATH"
          Write-Output "‚úÖ PATH updated with: $texLiveBin"
          
          Write-Output "üìã Reading collections from tl_packages..."
          if (Test-Path 'book/tools/dependencies/tl_packages') {
            $collections = Get-Content 'book/tools/dependencies/tl_packages' | 
