name: '📚 Quarto Build (Baremetal)'

# Set retention period to 7 days
env:
  GITHUB_ACTIONS_RETENTION_DAYS: 7

# Cancel duplicate builds for same target+os+format combination
concurrency:
  group: quarto-build-${{ inputs.target }}-${{ inputs.os }}-${{ inputs.format }}-${{ github.sha }}
  cancel-in-progress: true

# This workflow builds a Quarto project and uploads artifacts
# It handles both Windows and Linux environments with extensive caching for better performance
# Note: This workflow does NOT deploy - all deployment is handled by publish-live workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        required: false
        type: string
        default: 'development'
        description: 'Build environment'
      os:
        required: false
        type: choice
        default: 'ubuntu-latest'
        description: 'Operating system to run on'
        options:
          - ubuntu-latest
          - windows-latest
      quarto-version:
        required: false
        type: string
        default: '1.7.31'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      target:
        required: false
        type: choice
        default: 'dev'
        description: 'Target branch (dev/main) - determines build behavior'
        options:
          - dev
          - main
      format:
        required: false
        type: choice
        default: 'html'
        description: 'Format to build'
        options:
          - html
          - pdf
          - epub
          - all
      quarto-log-level:
        required: false
        type: choice
        default: 'INFO'
        description: 'Quarto log level'
        options:
          - INFO
          - DEBUG
      artifact_name:
        required: false
        type: string
        default: ''
        description: 'Explicit artifact name (if empty, uses build-{os}-{format} pattern)'
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'development'
        description: 'Build environment'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest/windows-latest)'
      quarto-version:
        required: false
        type: string
        default: '1.7.31'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      target:
        required: false
        type: string
        default: ''
        description: 'Target branch (dev/main) - determines build behavior'
      format:
        required: false
        type: string
        default: 'all'
        description: 'Format to build (html/pdf/epub/all)'
      artifact_name:
        required: false
        type: string
        default: ''
        description: 'Artifact naming pattern. Example: "book-html-linux" (default: "build-linux-html")'
      deploy:
        required: false
        type: boolean
        default: false
        description: 'Whether to deploy artifacts (used by publish-live workflow)'

    outputs:
      html-artifact-name:
        description: "Name of uploaded HTML artifact (if built)"
        value: ${{ jobs.build.outputs.html-artifact-name }}
      pdf-artifact-name:
        description: "Name of uploaded PDF artifact (if built)"
        value: ${{ jobs.build.outputs.pdf-artifact-name }}
      epub-artifact-name:
        description: "Name of uploaded EPUB artifact (if built)"
        value: ${{ jobs.build.outputs.epub-artifact-name }}
      build-status:
        description: "Overall build status (success/failure/skipped)"
        value: ${{ jobs.build.outputs.build-status }}
      formats-built:
        description: "Comma-separated list of formats that were built"
        value: ${{ jobs.build.outputs.formats-built }}
      artifact-name:
        description: "Final artifact name used for upload"
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 120   # ⏰ Set job timeout to 2 hours (7200 seconds)
    environment:
      name: ${{ inputs.environment }}
    outputs:
      html-artifact-name: ${{ steps.upload-html.outputs.artifact-id }}
      pdf-artifact-name: ${{ steps.upload-pdf.outputs.artifact-id }}
      epub-artifact-name: ${{ steps.upload-epub.outputs.artifact-id }}
      build-status: ${{ steps.build-summary.outputs.status }}
      formats-built: ${{ steps.build-summary.outputs.formats }}
      artifact-name: ${{ steps.build-declaration.outputs.artifact_created }}
    env:
      R_LIBS_USER: ${{ github.workspace }}/.r-lib
      QUARTO_LOG_LEVEL: ${{ inputs.quarto-log-level || 'INFO' }}
      # UTF-8 encoding for proper emoji display
      PYTHONIOENCODING: utf-8
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: 🚦 Set Initial Build Status
        shell: bash
        run: |
          echo "🚦 Setting initial build status to pending..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Quarto build started (${{ inputs.os }}, ${{ inputs.format }})\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"

      - name: 🔍 Validate inputs
        shell: pwsh
        run: |
          # Set UTF-8 encoding for proper emoji display
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8
          
          Write-Output "🔄 Validating workflow inputs..."
          Write-Output "👉 Target: ${{ inputs.target }}"
          Write-Output "👉 OS: ${{ inputs.os }}"
          Write-Output "👉 Environment: ${{ inputs.environment }}"
          Write-Output "👉 Format: ${{ inputs.format }}"
          Write-Output "👉 Deploy: Artifacts only - no deployment"
          Write-Output "👉 TeX Live: Always installed for all formats (consistent environment)"
          
          $valid_formats = @("html", "pdf", "epub", "all")
          if ("${{ inputs.format }}" -notin $valid_formats) {
            Write-Error "❌ Format must be one of: $($valid_formats -join ', ')"
            exit 1
          }
          
          Write-Output "✅ Input validation passed"

      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ inputs.quarto-version }}
        # Outputs quarto version information after installation
        id: quarto-setup

      - name: 📋 Quarto Setup Info
        shell: bash
        run: |
          echo "🔄 Checking Quarto installation..."
          quarto check
          echo "📊 Quarto version info:"
          quarto --version
          echo "📍 Quarto installation location:"
          which quarto || where.exe quarto

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 💾 Cache Python packages
        uses: actions/cache@v4
        id: cache-python-packages
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: python-pkgs-${{ runner.os }}-${{ hashFiles('tools/dependencies/requirements.txt') }}
          restore-keys: |
            python-pkgs-${{ runner.os }}-

      # Install Ghostscript before Python package verification
      - name: 📦 Install Ghostscript (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y ghostscript

      - name: 📦 Install Ghostscript (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Use winget if available, otherwise fallback to chocolatey
          try {
            winget install ArtifexSoftware.GhostScript --accept-source-agreements --accept-package-agreements
            Write-Output "✅ Ghostscript installed via winget"
          } catch {
            Write-Output "🔄 winget not available, using chocolatey..."
            choco install ghostscript -y
          }
          
          # Add Ghostscript to PATH (both installation methods use the same path)
          $gsPath = Get-ChildItem "C:\Program Files\gs" | Sort-Object Name -Descending | Select-Object -First 1
          $binPath = Join-Path $gsPath.FullName "bin"
          echo "Adding Ghostscript path: $binPath"
          echo "$binPath" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding UTF8

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tools/dependencies/requirements.txt

      # Cache Linux system packages without hardcoded paths
      - name: 💾 Cache APT packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: ~/.apt-cache
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: 🛠️ Install Linux Dependencies
        if: runner.os == 'Linux' && steps.cache-apt.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "🔄 Installing Linux dependencies..."
          echo "📦 Creating APT cache directory"
          mkdir -p ~/.apt-cache

          echo "📦 Updating package lists"
          sudo apt-get update

          echo "📦 Installing required system libraries"
          sudo apt-get -o dir::cache::archives="$HOME/.apt-cache" install -y \
            fonts-dejavu \
            fonts-freefont-ttf \
            gdk-pixbuf2.0-bin \
            libcairo2 \
            libfontconfig1 \
            libfontconfig1-dev \
            libfreetype6 \
            libfreetype6-dev \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libpangoft2-1.0-0 \
            libxml2-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libtiff5-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            librsvg2-dev \
            libgdal-dev \
            libudunits2-dev

          echo "✅ Linux dependencies installed"
                
      - name: 🎨 Install Inkscape and font dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          # First remove any existing Inkscape
          sudo apt-get remove -y inkscape || true
          # Install Inkscape from PPA for more reliable version
          echo "📦 Installing Inkscape from PPA..."
          sudo add-apt-repository ppa:inkscape.dev/stable -y
          sudo apt-get update
          sudo apt-get install -y inkscape
          
          # Install font dependencies
          echo "📦 Installing font dependencies..."
          sudo apt-get install -y \
            fonts-freefont-ttf \
            fonts-liberation \
            fontconfig
          
          # Update font cache after installing Inkscape and fonts
          echo "🧹 Updating font cache..."
          sudo fc-cache -fv
          
          # Verify Inkscape installation
          echo "📊 Inkscape version:"
          inkscape --version
          
          # Test SVG to PDF conversion with the new Inkscape
          echo "🧪 Testing Inkscape SVG to PDF conversion..."
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="red"/></svg>' > test.svg
          inkscape --export-type=pdf --export-filename=test.pdf test.svg
          
          # Verify if the PDF was created
          if [ -f test.pdf ]; then
            echo "✅ Inkscape SVG to PDF conversion successful!"
            ls -lh test.pdf
          else
            echo "❌ Inkscape SVG to PDF conversion failed."
            echo "🔍 Checking Inkscape installation..."
            dpkg -l | grep inkscape
            which inkscape
            ldd $(which inkscape) | grep "not found" || echo "All dependencies resolved"
          fi
          
      - name: 🎨 Install Inkscape (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Set UTF-8 encoding for proper emoji display
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8
          
          # Use winget (Windows default package manager) if available, otherwise fallback to chocolatey
          try {
            winget install Inkscape.Inkscape --accept-source-agreements --accept-package-agreements
            Write-Output "✅ Inkscape installed via winget"
          } catch {
            Write-Output "🔄 winget not available, using chocolatey..."
            choco install inkscape -y
          }
          
          # Add Inkscape to PATH (both installation methods use the same path)
          echo "C:\Program Files\Inkscape\bin" | Out-File -Append -Encoding UTF8 $env:GITHUB_PATH
          
          # Verify Inkscape installation
          inkscape --version

      # Install TeX Live packages (Cross-platform) - ALWAYS install for consistency
      # Required for TikZ diagrams in HTML (PDF->SVG), PDF output, and potential future needs
      - name: 📦 Install TeX Live packages
        uses: zauguin/install-texlive@v4
        with:
          package_file: tools/dependencies/tl_packages
          texlive_version: 2025
          cache_version: 1
          
      - name: 🔍 Verify TeX Live Installation
        shell: bash
        run: |
          echo "🔄 Verifying TeX Live installation (installed for all builds)..."
          echo "📊 Current format: ${{ inputs.format }}"
          echo "📊 Philosophy: All builds get same environment, only build targets differ"
          
          # Check LaTeX engines
          echo "📊 Checking LaTeX engines:"
          which lualatex || echo "❌ lualatex not found"
          which pdflatex || echo "❌ pdflatex not found"
          lualatex --version | head -2 || echo "❌ lualatex version failed"
          
          # Check if required packages are available
          echo "📊 Checking core LaTeX and TikZ packages:"
          kpsewhich pgf.sty && echo "✅ PGF package found" || echo "❌ PGF package missing"
          kpsewhich pgfplots.sty && echo "✅ PGFPlots package found" || echo "❌ PGFPlots package missing"
          kpsewhich xcolor.sty && echo "✅ XColor package found" || echo "❌ XColor package missing"
          kpsewhich amsmath.sty && echo "✅ AMSMath package found" || echo "❌ AMSMath package missing"
          kpsewhich standalone.cls && echo "✅ Standalone class found" || echo "❌ Standalone class missing"
          
          echo "📊 Checking font packages:"
          kpsewhich phvr7t.tfm && echo "✅ Helvetica font found" || echo "❌ Helvetica font missing"
          kpsewhich t1phv.fd && echo "✅ Helvetica font descriptor found" || echo "❌ Helvetica font descriptor missing"
          
          # Test TikZ compilation
          echo "🧪 Testing TikZ compilation..."
          cat > test_tikz.tex << 'EOF'
          \documentclass{standalone}
          \usepackage{tikz}
          \usepackage{pgfplots}
          \usepackage{amsmath}
          \usepackage{amssymb}
          \usepackage{xcolor}
          \usepackage[T1]{fontenc}
          \usetikzlibrary{positioning}
          \usetikzlibrary{calc}
          \begin{document}
          \begin{tikzpicture}[font=\small\usefont{T1}{phv}{m}{n}]
          \node[draw, fill=blue!20] at (0,0) {TikZ Test};
          \node[draw, fill=red!20] at (2,0) {Success};
          \draw[->] (0.8,0) -- (1.2,0);
          \end{tikzpicture}
          \end{document}
          EOF
          
          if lualatex -interaction=nonstopmode test_tikz.tex; then
            echo "✅ TikZ compilation successful"
            ls -la test_tikz.pdf
          else
            echo "❌ TikZ compilation failed"
            cat test_tikz.log | tail -20 || echo "No log file found"
          fi
          
          rm -f test_tikz.*
         
      - name: 📊 Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ inputs.r-version }}
          use-public-rspm: true

      - name: 📋 R Setup Info
        shell: Rscript {0}
        run: |
          cat("🔄 R Version Information:\n")
          cat(paste("R version:", R.version$version.string, "\n"))
          cat(paste("R home:", R.home(), "\n"))
          cat(paste("R library paths:", paste(.libPaths(), collapse=", "), "\n"))

      # Cache R packages using standard paths
      - name: 💾 Cache R packages
        uses: actions/cache@v4
        id: cache-r-packages
        with:
          path: |
            ${{ env.R_LIBS_USER }}
          key: r-pkgs-${{ runner.os }}-${{ inputs.r-version }}-${{ hashFiles('tools/dependencies/install_packages.R', '**/*.qmd') }}
          restore-keys: |
            r-pkgs-${{ runner.os }}-${{ inputs.r-version }}-

      - name: 📦 Install R packages
        if: steps.cache-r-packages.outputs.cache-hit != 'true'
        shell: Rscript {0}
        run: |
          # Set options for better package installation
          options(repos = c(CRAN = "https://cran.rstudio.com"))
          
          cat("🔄 Installing R packages...\n")
          cat(paste("R library path:", Sys.getenv("R_LIBS_USER"), "\n"))
          
          # Create and set library path
          lib_path <- Sys.getenv("R_LIBS_USER")
          dir.create(lib_path, showWarnings = FALSE, recursive = TRUE)
          .libPaths(lib_path)
          
          # Install packages
          cat("📦 Installing remotes package...\n")
          install.packages("remotes")
          
          if (file.exists("tools/dependencies/install_packages.R")) {
            cat("📦 Installing packages from tools/dependencies/install_packages.R...\n")
            source("tools/dependencies/install_packages.R")
          } else {
            cat("⚠️ No tools/dependencies/install_packages.R found, installing common packages\n")
            pkgs <- c("rmarkdown", "knitr", "tidyverse", "ggplot2", "bookdown")
            cat(paste("📦 Installing packages:", paste(pkgs, collapse=", "), "\n"))
            install.packages(pkgs)
          }
          
          cat("✅ R package installation complete\n")
          cat("📊 Installed packages:\n")
          ip <- installed.packages()[, "Package"]
          print(head(ip, 10))
          cat(paste("Total packages installed:", nrow(ip), "\n"))
          
          # Verify critical R packages are installed
          cat("🔍 Verifying R package installation...\n")
          required_r_packages <- c("ggplot2", "ggrepel", "knitr", "rmarkdown", "tidyverse", 
                                 "reshape2", "reticulate", "rsvg", "viridis", "xml2", "dplyr", "grid")
          missing_r_packages <- c()
          for (pkg in required_r_packages) {
            if (!requireNamespace(pkg, quietly = TRUE)) {
              missing_r_packages <- c(missing_r_packages, pkg)
            }
          }
          
          if (length(missing_r_packages) > 0) {
            cat(paste("❌ Missing R packages:", paste(missing_r_packages, collapse = ", "), "\n"))
            quit(status = 1)
          } else {
            cat("✅ All required R packages installed successfully\n")
          }

      - name: 💓 Start Build Heartbeat
        shell: bash
        run: |
          echo "💓 Starting build heartbeat system..."
          echo "⏰ Build started at: $(date)"
          echo "📊 Build configuration:"
          echo "   - Format: ${{ inputs.format }}"
          echo "   - OS: ${{ inputs.os }}"
          echo "   - Environment: ${{ inputs.environment }}"
          echo "   - Timeout: 60 minutes"
          echo "💓 Heartbeat will show progress every 5 minutes"
          
          # Start background heartbeat process
          (
            while true; do
              sleep 300  # 5 minutes
              echo "💓 Build heartbeat: $(date) - Still building..."
              echo "📊 Current memory usage:"
              free -h || echo "Memory info not available"
              echo "📊 Current disk usage:"
              df -h . || echo "Disk info not available"
              echo "📊 Active processes:"
              ps aux | grep -E "(quarto|R|python)" | head -5 || echo "Process info not available"
              echo "---"
            done
          ) &
          HEARTBEAT_PID=$!
          echo $HEARTBEAT_PID > /tmp/heartbeat.pid
          echo "✅ Heartbeat started (PID: $HEARTBEAT_PID)"

      - name: 🔨 Build HTML (copy config and render)
        if: inputs.format == 'html' || inputs.format == 'all'
        shell: bash
        run: |
          echo "🚀 Setting up HTML configuration..."
          cd quarto
          rm -f _quarto.yml
          cp config/_quarto-html.yml _quarto.yml
          echo "✅ Configuration set to HTML"
          
          echo "🔨 Building HTML..."
          echo "⏰ HTML build started at: $(date)"
          
          # Update status to building
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Building HTML content (${{ inputs.os }})\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"
          
          # Enable verbose logging for debugging
          quarto render --to html
          echo "✅ HTML build completed at: $(date)"
        
      - name: 🔨 Build PDF (copy config and render)
        if: inputs.format == 'pdf' || inputs.format == 'all'
        shell: bash
        run: |
          echo "🚀 Setting up PDF configuration..."
          cd quarto
          rm -f _quarto.yml
          cp config/_quarto-pdf.yml _quarto.yml
          echo "✅ Configuration set to PDF"
          
          echo "🔨 Building PDF..."
          echo "⏰ PDF build started at: $(date)"
          echo "📊 This is typically the longest step (can take 30-45 minutes)"
          echo "💓 Heartbeat will continue showing progress..."
          
          # Update status to building PDF
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Building PDF content (${{ inputs.os }}) - this takes 30-45min\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"
          
          # Enable verbose logging for debugging
          quarto render --to titlepage-pdf
          echo "✅ PDF build completed at: $(date)"
      
      - name: 💓 Stop Build Heartbeat
        shell: bash
        run: |
          echo "💓 Stopping build heartbeat..."
          if [ -f /tmp/heartbeat.pid ]; then
            HEARTBEAT_PID=$(cat /tmp/heartbeat.pid)
            if kill -0 $HEARTBEAT_PID 2>/dev/null; then
              kill $HEARTBEAT_PID
              echo "✅ Heartbeat stopped (PID: $HEARTBEAT_PID)"
            else
              echo "⚠️ Heartbeat process already stopped"
            fi
            rm -f /tmp/heartbeat.pid
          else
            echo "⚠️ No heartbeat PID file found"
          fi
          echo "⏰ Total build time: $(date)"

      - name: 📋 Check Quarto Build Output
        shell: bash
        run: |
          echo "🔄 Checking Quarto build output..."

          # HTML check
          if [[ "${{ inputs.format }}" == "html" || "${{ inputs.format }}" == "all" ]]; then
            if [ -d "build/html" ]; then
              echo "✅ build/html directory exists"
              echo "📊 Files in build/html directory:"
              ls -la build/html | head -n 20
              echo "📊 Total files in build/html:"
              find build/html -type f | wc -l
            else
              echo "❌ build/html directory not found!"
            fi
          fi

          # PDF check
          if [[ "${{ inputs.format }}" == "pdf" || "${{ inputs.format }}" == "all" ]]; then
            if [ -d "build/pdf" ]; then
              echo "✅ build/pdf directory exists"
              echo "📊 Files in build/pdf directory:"
              ls -la build/pdf | head -n 20
              echo "📊 Total files in build/pdf:"
              find build/pdf -type f | wc -l
              
              if [ -f "build/pdf/Machine-Learning-Systems.pdf" ]; then
                echo "✅ PDF file exists"
                echo "📊 PDF file size:"
                du -h "build/pdf/Machine-Learning-Systems.pdf"
              else
                echo "⚠️ PDF file not found!"
              fi
            else
              echo "❌ build/pdf directory not found!"
            fi
          fi

      - name: 📉 Compress PDF with Ghostscript (Linux)
        if: runner.os == 'Linux' && (inputs.format == 'pdf' || inputs.format == 'all')
        run: |
          if [ -f "build/pdf/Machine-Learning-Systems.pdf" ]; then
            gs \
              -sDEVICE=pdfwrite \
              -dCompatibilityLevel=1.4 \
              -dPDFSETTINGS=/ebook \
              -dNOPAUSE \
              -dQUIET \
              -dBATCH \
              -sOutputFile="./build/pdf/ebook.pdf" \
              "./build/pdf/Machine-Learning-Systems.pdf"

            # Replace original with compressed
            mv ./build/pdf/ebook.pdf ./build/pdf/Machine-Learning-Systems.pdf
          else
            echo "⚠️ PDF file not found for compression"
          fi

      - name: 📉 Compress PDF with Ghostscript (Windows)
        if: runner.os == 'Windows' && (inputs.format == 'pdf' || inputs.format == 'all')
        shell: pwsh
        run: |
          # Set UTF-8 encoding for proper emoji display
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8
          
          $input = "./build/pdf/Machine-Learning-Systems.pdf"
          $output = "./build/pdf/ebook.pdf"

          if (!(Test-Path $input)) {
            Write-Warning "⚠️ Input PDF not found! Skipping compression..."
            exit 0  # Non-zero exit would fail the workflow
          }

          Write-Output "📉 Compressing PDF using Ghostscript..."

          # Unless you are a sucker for pain, don't try to line-break this command (it was a nightmare)
          # Note that compatability should be written as -dCompatibilityLevel:1.4, not -dCompatibilityLevel=1.4!!!
          & gswin64c -sDEVICE=pdfwrite -dCompatibilityLevel:1.4 -dPDFSETTINGS=/ebook -dNOPAUSE -dBATCH -sOutputFile="$output" "$input"

          if (Test-Path $output) {
            $afterSize = (Get-Item $output).Length / 1MB
            Write-Output ("📏 Compressed PDF size: {0:N2} MB" -f $afterSize)
            Write-Output "✅ Compression successful"
            Move-Item -Force $output $input
          } else {
            Write-Warning "⚠️ Compression failed but continuing"
          }
          
      - name: 📤 Upload build artifacts
        if: github.event_name == 'pull_request' || inputs.deploy == false || inputs.format != 'html' || inputs.target == 'main'
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name != '' && inputs.artifact_name || format('build-{0}-{1}', inputs.os, inputs.format) }}
          path: |
            build/html
                    build/pdf

      - name: 📋 Build Declaration
        id: build-declaration
        shell: bash
        run: |
          ARTIFACT_NAME="${{ inputs.artifact_name != '' && inputs.artifact_name || format('build-{0}-{1}', inputs.os, inputs.format) }}"
          echo "📦 Build Declaration: Successfully created artifact '$ARTIFACT_NAME'"
          echo "📊 Format: ${{ inputs.format }}"
          echo "📊 OS: ${{ inputs.os }}"
          echo "📊 Target: ${{ inputs.target }}"
          echo "📊 Environment: ${{ inputs.environment }}"
          echo "📝 Note: This workflow only builds artifacts - deployment handled by publish-live workflow"
          echo "artifact_created=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: 📋 Build summary outputs
        id: build-summary
        if: always()
        shell: bash
        run: |
          # Determine build status and formats built
          FORMAT="${{ inputs.format }}"
          FORMATS_BUILT=""
          BUILD_STATUS="success"
          
          # Check which formats were built successfully
          if [ "$FORMAT" = "all" ]; then
            # Check individual format steps
            HTML_SUCCESS="${{ steps.build-html.outcome }}"
            PDF_SUCCESS="${{ steps.build-pdf.outcome }}"
            EPUB_SUCCESS="${{ steps.build-epub.outcome }}"
            
            if [ "$HTML_SUCCESS" = "success" ]; then
              FORMATS_BUILT="html"
            fi
            if [ "$PDF_SUCCESS" = "success" ]; then
              if [ -n "$FORMATS_BUILT" ]; then
                FORMATS_BUILT="${FORMATS_BUILT},pdf"
              else
                FORMATS_BUILT="pdf"
              fi
            fi
            if [ "$EPUB_SUCCESS" = "success" ]; then
              if [ -n "$FORMATS_BUILT" ]; then
                FORMATS_BUILT="${FORMATS_BUILT},epub"
              else
                FORMATS_BUILT="epub"
              fi
            fi
            
            # Overall status for 'all' format
            if [ -n "$FORMATS_BUILT" ]; then
              BUILD_STATUS="success"
            else
              BUILD_STATUS="failure"
            fi
          else
            # Single format build
            BUILD_SUCCESS="${{ steps.build-output.outcome }}"
            if [ "$BUILD_SUCCESS" = "success" ]; then
              FORMATS_BUILT="$FORMAT"
              BUILD_STATUS="success"
            else
              BUILD_STATUS="failure"
            fi
          fi
          
          echo "status=$BUILD_STATUS" >> $GITHUB_OUTPUT
          echo "formats=$FORMATS_BUILT" >> $GITHUB_OUTPUT
          
          echo "📊 Build Status: $BUILD_STATUS"
          echo "📦 Formats Built: $FORMATS_BUILT"



      - name: 📝 Collect Build Logs and System Info (Universal)
        if: always()  # Always run, even if previous steps failed
        shell: pwsh
        run: |
          # Set UTF-8 encoding for proper emoji display
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8
          
          Write-Output "🔄 Collecting comprehensive build logs and system information..."
          
          # Create logs directory structure
          New-Item -Type Directory -Path "logs", "logs/system-info", "logs/build-output" -Force | Out-Null
          
          # === COLLECT ALL BUILD LOGS ===
          Write-Output "📄 Searching for build logs in all directories..."
          
          # Find and copy all .log files from common locations
          $logPaths = @("quarto", "build", "_book", ".", "_site")
          foreach ($path in $logPaths) {
            if (Test-Path $path) {
              Write-Output "🔍 Searching in: $path"
              Get-ChildItem -Path $path -Recurse -Include "*.log" -ErrorAction SilentlyContinue | ForEach-Object {
                $relativePath = $_.FullName.Replace($PWD.Path, "").TrimStart("/\")
                $sanitizedName = $relativePath -replace "[/\\:]", "_"
                Write-Output "📄 Found log: $relativePath → logs/$sanitizedName"
                Copy-Item $_.FullName "logs/$sanitizedName" -ErrorAction SilentlyContinue
              }
            }
          }
          
          # Look for any output files that might contain build info
          Get-ChildItem -Recurse -Include "*.out", "*.aux", "*.fls", "*.fdb_latexmk" -ErrorAction SilentlyContinue | ForEach-Object {
            $relativePath = $_.FullName.Replace($PWD.Path, "").TrimStart("/\")
            $sanitizedName = $relativePath -replace "[/\\:]", "_"
            Copy-Item $_.FullName "logs/build-output/$sanitizedName" -ErrorAction SilentlyContinue
          }
          
          # === SYSTEM ENVIRONMENT ===
          Write-Output "🖥️ Collecting system environment..."
          @"
          === Build Environment Information ===
          Date: $(Get-Date)
          GitHub Workflow: ${{ github.workflow }}
          GitHub Run ID: ${{ github.run_id }}
          Runner OS: ${{ runner.os }}
          Build Format: ${{ inputs.format }}
          PowerShell Version: $($PSVersionTable.PSVersion)
          Working Directory: $PWD
          
          "@ | Out-File "logs/system-info/environment.log" -Encoding UTF8
          
          # === SYSTEM RESOURCES ===
          Write-Output "📊 Collecting system resources..."
          if ($IsWindows -or $env:OS -eq "Windows_NT") {
            @"
          === System Resources (Windows) ===
          "@ | Out-File "logs/system-info/resources.log" -Encoding UTF8
            
            # Windows system info
            Get-ComputerInfo | Select-Object TotalPhysicalMemory, CsProcessors, WindowsVersion | Out-File "logs/system-info/resources.log" -Append -Encoding UTF8
            Get-WmiObject -Class Win32_LogicalDisk | Select-Object DeviceID, Size, FreeSpace | Out-File "logs/system-info/resources.log" -Append -Encoding UTF8
          } else {
            @"
          === System Resources (Linux) ===
          "@ | Out-File "logs/system-info/resources.log" -Encoding UTF8
            
            # Linux system info
            if (Get-Command free -ErrorAction SilentlyContinue) {
              & free -h 2>&1 | Out-File "logs/system-info/resources.log" -Append -Encoding UTF8
            }
            if (Get-Command df -ErrorAction SilentlyContinue) {
              & df -h 2>&1 | Out-File "logs/system-info/resources.log" -Append -Encoding UTF8
            }
          }
          
          # === GRAPHICS/PNG LIBRARIES ===
          Write-Output "🖼️ Collecting graphics library information..."
          @"
          === Graphics Libraries Information ===
          "@ | Out-File "logs/system-info/libraries.log" -Encoding UTF8
          
          if ($IsWindows -or $env:OS -eq "Windows_NT") {
            # Windows DLL information
            Get-ChildItem -Path $env:SystemRoot\System32 -Include "*png*", "*cairo*", "*freetype*" -ErrorAction SilentlyContinue | 
              Select-Object Name, Length, LastWriteTime | Out-File "logs/system-info/libraries.log" -Append -Encoding UTF8
          } else {
            # Linux library information
            if (Get-Command ldconfig -ErrorAction SilentlyContinue) {
              & ldconfig -p 2>&1 | Select-String -Pattern "(png|cairo|freetype|graphite)" | Out-File "logs/system-info/libraries.log" -Append -Encoding UTF8
            }
            if (Get-Command pkg-config -ErrorAction SilentlyContinue) {
              @("libpng", "cairo", "freetype2") | ForEach-Object {
                "--- $_ ---" | Out-File "logs/system-info/libraries.log" -Append -Encoding UTF8
                $result = if (& pkg-config --exists $_ 2>$null) { & pkg-config --modversion $_ 2>&1 } else { "Not found" }
                $result | Out-File "logs/system-info/libraries.log" -Append -Encoding UTF8
              }
            }
          }
          
          # === TEX DISTRIBUTION ===
          Write-Output "📖 Collecting TeX distribution info..."
          @"
          === TeX Distribution Information ===
          "@ | Out-File "logs/system-info/tex-info.log" -Encoding UTF8
          
          # Check for TeX executables
          @("pdflatex", "lualatex", "xelatex", "tlmgr") | ForEach-Object {
            "--- $_ ---" | Out-File "logs/system-info/tex-info.log" -Append -Encoding UTF8
            if (Get-Command $_ -ErrorAction SilentlyContinue) {
              & $_ --version 2>&1 | Select-Object -First 5 | Out-File "logs/system-info/tex-info.log" -Append -Encoding UTF8
            } else {
              "$_ not found" | Out-File "logs/system-info/tex-info.log" -Append -Encoding UTF8
            }
          }
          
          # === QUARTO INFORMATION ===
          Write-Output "📚 Collecting Quarto information..."
          @"
          === Quarto Information ===
          "@ | Out-File "logs/system-info/quarto-info.log" -Encoding UTF8
          
          if (Get-Command quarto -ErrorAction SilentlyContinue) {
            & quarto --version 2>&1 | Out-File "logs/system-info/quarto-info.log" -Append -Encoding UTF8
            "--- Quarto Check ---" | Out-File "logs/system-info/quarto-info.log" -Append -Encoding UTF8
            & quarto check 2>&1 | Out-File "logs/system-info/quarto-info.log" -Append -Encoding UTF8
          } else {
            "Quarto not found" | Out-File "logs/system-info/quarto-info.log" -Append -Encoding UTF8
          }
          
          # === SUMMARY ===
          Write-Output "📊 Build log collection summary:"
          Write-Output "📁 Log files collected:"
          Get-ChildItem -Path "logs" -Recurse -File | ForEach-Object {
            $size = if ($_.Length -gt 1MB) { "{0:N2} MB" -f ($_.Length / 1MB) } 
                    elseif ($_.Length -gt 1KB) { "{0:N2} KB" -f ($_.Length / 1KB) } 
                    else { "$($_.Length) bytes" }
            Write-Output "  📄 $($_.FullName.Replace($PWD.Path, '.')) ($size)"
          }

      - name: 📤 Upload Build Logs (Always)
        if: always()  # Upload logs even if build fails
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ inputs.os }}-${{ inputs.format }}-${{ github.run_id }}
