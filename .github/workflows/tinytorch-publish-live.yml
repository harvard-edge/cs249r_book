name: TinyTorch Publish Live Site

# =============================================================================
# PATH CONFIGURATION - Uses GitHub Repository Variables (Settings > Variables)
# =============================================================================
# TinyTorch content lives under tinytorch/ in the MLSysBook repo
# Use ${{ vars.TINYTORCH_ROOT }}, ${{ vars.TINYTORCH_SITE }}, etc.

# This workflow builds and deploys the TinyTorch live/production site
on:
  push:
    branches: [ main ]
    paths:
      - 'tinytorch/site/**'
      - 'tinytorch/src/**'
      - 'tinytorch/tito/**'
      - '.github/workflows/tinytorch-publish-live.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tinytorch/site/**'
      - 'tinytorch/src/**'
      - 'tinytorch/tito/**'
  workflow_dispatch:

# Set permissions for GitHub Pages deployment and content modification
permissions:
  contents: write  # Needed to push to gh-pages branch

# Allow only one concurrent deployment
concurrency:
  group: "tinytorch-pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: '${{ vars.TINYTORCH_SITE }}/requirements.txt'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r site/requirements.txt

    - name: Build Jupyter Book
      working-directory: ${{ vars.TINYTORCH_SITE }}
      run: |
        jupyter-book clean . || true
        jupyter-book build .
        # Ensure .nojekyll exists in build output for GitHub Pages
        touch _build/html/.nojekyll
        echo "âœ… Created .nojekyll in build output"
        echo "=== Contents of site after build ==="
        ls -la
        echo "=== Contents of _build/html ==="
        ls -la _build/html/ || echo "_build/html doesn't exist"

    - name: Deploy TinyTorch live site
      # Only deploy on main branch pushes (not PRs)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./${{ vars.TINYTORCH_SITE }}/_build/html
        destination_dir: tinytorch  # Deploy to /tinytorch/ subdirectory
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy TinyTorch live site - ${{ github.sha }}'
        keep_files: true  # Keep other content when deploying
