name: ğŸ”¥ TinyTorch Publish (Live)

# Builds and deploys TinyTorch site to mlsysbook.ai/tinytorch/
# First syncs dev â†’ main, then builds and deploys from main
# This ensures live site always reflects tested dev state

on:
  workflow_dispatch:
    inputs:
      build_guide:
        description: 'Build Course Guide PDF'
        type: boolean
        default: true
      build_paper:
        description: 'Build Research Paper PDF'
        type: boolean
        default: true

permissions:
  contents: write
  actions: read

concurrency:
  group: tinytorch-live-deploy
  cancel-in-progress: true

jobs:
  sync-from-dev:
    name: 'ğŸ”„ Sync dev â†’ main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Merge dev into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ“¥ Fetching dev branch..."
          git fetch origin dev

          echo "ğŸ”„ Merging dev into main..."
          git merge origin/dev --no-edit -m "ğŸ”„ Sync dev â†’ main for live publish"

          echo "ğŸš€ Pushing updated main..."
          git push origin main

  build-guide:
    name: 'ğŸ“š Build Course Guide'
    runs-on: ubuntu-latest
    needs: [sync-from-dev]
    if: inputs.build_guide != false

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Use freshly synced main

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: ğŸ“¦ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt
          pip install -e .

      - name: ğŸ“š Generate LaTeX
        working-directory: tinytorch/site
        run: |
          jupyter-book build . --builder latex --config _config_pdf.yml
          python3 scripts/latex_postprocessor.py
          cp _static/logos/fire-emoji.png _build/latex/
          cp _static/logos/logo-mlsysbook.png _build/latex/

      - name: ğŸ“š Compile PDF with XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tinytorch-course.tex
          working_directory: tinytorch/site/_build/latex
          latexmk_use_xelatex: true

      - name: ğŸ“¤ Upload PDF Guide
        uses: actions/upload-artifact@v4
        with:
          name: TinyTorch-Guide
          path: tinytorch/site/_build/latex/tinytorch-course.pdf
          retention-days: 90

  build-paper:
    name: 'ğŸ“‘ Build Research Paper'
    runs-on: ubuntu-latest
    needs: [sync-from-dev]
    if: inputs.build_paper != false

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Use freshly synced main

      - name: ğŸ“‘ Compile Paper with LuaLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: paper.tex
          working_directory: tinytorch/paper
          latexmk_use_lualatex: true

      - name: ğŸ“¤ Upload PDF Paper
        uses: actions/upload-artifact@v4
        with:
          name: TinyTorch-Paper
          path: tinytorch/paper/paper.pdf
          retention-days: 90

  build-and-deploy:
    name: 'ğŸ”¥ Build & Deploy'
    runs-on: ubuntu-latest
    needs: [sync-from-dev, build-guide, build-paper]
    if: always() && needs.sync-from-dev.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Use freshly synced main

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: ğŸ“¦ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt
          pip install -e .

      - name: ğŸ”¨ Build Jupyter Book
        working-directory: tinytorch/site
        run: |
          jupyter-book build . --all
          touch _build/html/.nojekyll

      - name: ğŸ“¥ Download PDF Guide (from this run)
        if: needs.build-guide.result == 'success'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Guide
          path: ./pdf-artifacts/guide

      - name: ğŸ“¥ Download PDF Paper (from this run)
        if: needs.build-paper.result == 'success'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Paper
          path: ./pdf-artifacts/paper

      - name: ğŸ“¥ Find latest PDF artifacts (for PDFs not built fresh)
        id: find-pdfs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Searching for latest PDF artifacts..."

          # Search multiple workflows for PDF artifacts (in priority order)
          WORKFLOWS="tinytorch-publish-live.yml tinytorch-publish-dev.yml tinytorch-build-pdfs.yml"

          for WORKFLOW in $WORKFLOWS; do
            echo "Checking $WORKFLOW..."
            RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/$WORKFLOW/runs \
              --jq '.workflow_runs[] | select(.status == "completed" and .conclusion == "success") | .id' \
              2>/dev/null | head -n 1)

            if [ -n "$RUN_ID" ]; then
              # Verify this run has PDF artifacts
              HAS_GUIDE=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
                --jq '.artifacts[] | select(.name == "TinyTorch-Guide") | .id' 2>/dev/null | head -n 1)

              if [ -n "$HAS_GUIDE" ]; then
                echo "âœ… Found PDF artifacts in $WORKFLOW (run $RUN_ID)"
                echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          done

          echo "âš ï¸ No PDF artifacts found in any workflow"
          echo "run_id=" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Download PDF Guide (from previous run)
        if: needs.build-guide.result != 'success' && steps.find-pdfs.outputs.run_id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Guide
          path: ./pdf-artifacts/guide
          run-id: ${{ steps.find-pdfs.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¥ Download PDF Paper (from previous run)
        if: needs.build-paper.result != 'success' && steps.find-pdfs.outputs.run_id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Paper
          path: ./pdf-artifacts/paper
          run-id: ${{ steps.find-pdfs.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Inject PDFs into site
        run: |
          echo "ğŸ“ Injecting PDFs into built site..."
          mkdir -p tinytorch/site/_build/html/_static/downloads

          if [ -f ./pdf-artifacts/guide/tinytorch-course.pdf ]; then
            cp ./pdf-artifacts/guide/tinytorch-course.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Guide.pdf
            echo "âœ… Injected TinyTorch-Guide.pdf"
          else
            echo "âš ï¸ Guide PDF not found"
          fi

          if [ -f ./pdf-artifacts/paper/paper.pdf ]; then
            cp ./pdf-artifacts/paper/paper.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Paper.pdf
            echo "âœ… Injected TinyTorch-Paper.pdf"
          else
            echo "âš ï¸ Paper PDF not found"
          fi

          echo ""
          echo "ğŸ“¦ Downloads folder contents:"
          ls -la tinytorch/site/_build/html/_static/downloads/ || echo "No downloads folder"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tinytorch/site/_build/html
          destination_dir: tinytorch
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ğŸ”¥ Deploy TinyTorch live - ${{ github.sha }}'
