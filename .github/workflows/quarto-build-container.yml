name: 'ğŸ³ Quarto Build (Container)'

# Set retention period to 7 days
env:
  GITHUB_ACTIONS_RETENTION_DAYS: 7

# Cancel duplicate builds for same target+os+format combination
concurrency:
  group: quarto-build-${{ inputs.target }}-${{ inputs.os }}-${{ inputs.format }}-${{ github.sha }}
  cancel-in-progress: true

# This workflow uses pre-built containers with all dependencies installed
# Containers include fixed versions of Quarto, R, Python, TeX Live, etc.
# This is the primary workflow for fast, consistent builds
on:
  workflow_dispatch:
    inputs:
      environment:
        required: false
        type: string
        default: 'development'
        description: 'Build environment'
      os:
        required: false
        type: choice
        default: 'ubuntu-latest'
        description: 'Operating system to run on'
        options:
          - ubuntu-latest
          - windows-latest
      target:
        required: false
        type: choice
        default: 'dev'
        description: 'Target branch (dev/main) - determines build behavior'
        options:
          - dev
          - main
      format:
        required: false
        type: choice
        default: 'html'
        description: 'Format to build'
        options:
          - html
          - pdf
          - epub
          - all
      quarto-log-level:
        required: false
        type: choice
        default: 'INFO'
        description: 'Quarto log level'
        options:
          - INFO
          - DEBUG
      artifact_name:
        required: false
        type: string
        default: ''
        description: 'Explicit artifact name (if empty, uses build-{os}-{format} pattern)'
      html_artifact_name:
        required: false
        type: string
        default: ''
        description: 'HTML artifact name (defaults to mlsysbook-html-{os})'
      pdf_artifact_name:
        required: false
        type: string
        default: ''
        description: 'PDF artifact name (defaults to mlsysbook-pdf-{os})'
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'development'
        description: 'Build environment'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest/windows-latest)'
      target:
        required: false
        type: string
        default: ''
        description: 'Target branch (dev/main) - determines build behavior'
      format:
        required: false
        type: string
        default: 'all'
        description: 'Format to build (html/pdf/epub/all)'
      quarto-log-level:
        required: false
        type: string
        default: 'INFO'
        description: 'Quarto log level (INFO/DEBUG)'
      artifact_name:
        required: false
        type: string
        default: ''
        description: 'Explicit artifact name (if empty, uses build-{os}-{format} pattern)'

permissions:
  contents: write
  pages: write

jobs:
  # Linux builds using container
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/quarto-linux:latest
      options: --user root
    timeout-minutes: 60
    environment:
      name: ${{ inputs.environment }}
    if: inputs.os == 'ubuntu-latest'
    env:
      QUARTO_LOG_LEVEL: ${{ inputs.quarto-log-level }}
      PYTHONIOENCODING: utf-8
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: ğŸš¦ Set Initial Build Status
        shell: bash
        run: |
          echo "ğŸš¦ Setting initial build status to pending..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Quarto build started (Linux container, ${{ inputs.format }})\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Container Environment Info
        shell: bash
        run: |
          echo "ğŸ”„ Pre-built container environment information..."
          echo "ğŸ“Š Pre-installed versions:"
          echo "  Quarto: $(quarto --version)"
          echo "  Python: $(python3 --version)"
          echo "  R: $(R --version | head -1)"
          echo "  TeX Live: $(lualatex --version | head -1)"
          echo "ğŸ“Š System resources:"
          echo "  Disk space: $(df -h . | tail -1)"
          echo "  Memory: $(free -h | grep Mem)"

      - name: ğŸ”¨ Build HTML (copy config and render)
        if: inputs.format == 'html' || inputs.format == 'all'
        shell: bash
        run: |
          echo "ğŸš€ Setting up HTML configuration..."
          cd quarto
          rm -f _quarto.yml
          cp config/_quarto-html.yml _quarto.yml
          echo "âœ… Configuration set to HTML"
          
          echo "ğŸ”¨ Building HTML..."
          echo "â° HTML build started at: $(date)"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Building HTML content (Linux container)\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"
          
          quarto render --to html
          echo "âœ… HTML build completed at: $(date)"
        
      - name: ğŸ”¨ Build PDF (copy config and render)
        if: inputs.format == 'pdf' || inputs.format == 'all'
        shell: bash
        run: |
          echo "ğŸš€ Setting up PDF configuration..."
          cd quarto
          rm -f _quarto.yml
          cp config/_quarto-pdf.yml _quarto.yml
          echo "âœ… Configuration set to PDF"
          
          echo "ğŸ”¨ Building PDF..."
          echo "â° PDF build started at: $(date)"
          echo "ğŸ“Š This should be much faster with pre-installed dependencies"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"pending\",
              \"description\": \"Building PDF content (Linux container) - optimized\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"
          
          quarto render --to titlepage-pdf
          echo "âœ… PDF build completed at: $(date)"

      - name: ğŸ“‰ Compress PDF with Ghostscript
        if: inputs.format == 'pdf' || inputs.format == 'all'
        run: |
          if [ -f "build/pdf/Machine-Learning-Systems.pdf" ]; then
            gs \
              -sDEVICE=pdfwrite \
              -dCompatibilityLevel=1.4 \
              -dPDFSETTINGS=/ebook \
              -dNOPAUSE \
              -dQUIET \
              -dBATCH \
              -sOutputFile="./build/pdf/ebook.pdf" \
              "./build/pdf/Machine-Learning-Systems.pdf"

            mv ./build/pdf/ebook.pdf ./build/pdf/Machine-Learning-Systems.pdf
          else
            echo "âš ï¸ PDF file not found for compression"
          fi

      - name: ğŸ“¤ Upload HTML artifacts
        if: inputs.format == 'html' || inputs.format == 'all'
        id: upload-html-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.html_artifact_name != '' && inputs.html_artifact_name || 'mlsysbook-html-linux' }}
          path: build/html

      - name: ğŸ“¤ Upload PDF artifacts
        if: inputs.format == 'pdf' || inputs.format == 'all'
        id: upload-pdf-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.pdf_artifact_name != '' && inputs.pdf_artifact_name || 'mlsysbook-pdf-linux' }}
          path: build/pdf

      - name: ğŸ“‹ Build Declaration
        run: |
          HTML_ARTIFACT="${{ inputs.html_artifact_name != '' && inputs.html_artifact_name || 'mlsysbook-html-linux' }}"
          PDF_ARTIFACT="${{ inputs.pdf_artifact_name != '' && inputs.pdf_artifact_name || 'mlsysbook-pdf-linux' }}"
          echo "ğŸ“¦ Build Declaration: Successfully created artifacts"
          echo "ğŸ“Š HTML Artifact: '$HTML_ARTIFACT'"
          echo "ğŸ“Š PDF Artifact: '$PDF_ARTIFACT'"
          echo "ğŸ“Š Format: ${{ inputs.format }}"
          echo "ğŸ“Š OS: ${{ inputs.os }}"
          echo "ğŸ“Š Target: ${{ inputs.target }}"
          echo "ğŸ“Š Environment: ${{ inputs.environment }}"
          echo "ğŸ“Š Method: Fast Container Build (Linux)"
          echo "ğŸ“ Note: This workflow only builds artifacts - deployment handled by publish-live workflow"
          echo "html_artifact=$HTML_ARTIFACT" >> $GITHUB_OUTPUT
          echo "pdf_artifact=$PDF_ARTIFACT" >> $GITHUB_OUTPUT

      - name: ğŸ¯ Set Final Build Status
        if: always()
        shell: bash
        run: |
          echo "ğŸ¯ Setting final build status..."
          
          if [ "${{ job.status }}" = "success" ]; then
            STATE="success"
            DESCRIPTION="Build completed successfully (Linux container, ${{ inputs.format }})"
          else
            STATE="failure"
            DESCRIPTION="Build failed (Linux container, ${{ inputs.format }})"
          fi
          
          echo "ğŸ“Š Final status: $STATE"
          echo "ğŸ“ Description: $DESCRIPTION"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\": \"$STATE\",
              \"description\": \"$DESCRIPTION\",
              \"context\": \"ci/quarto-build-${{ inputs.os }}-${{ inputs.format }}\"
            }"
          
          echo "âœ… Commit status updated successfully"

  # Windows builds using container approach
  # Note: Windows containers require Windows Server runners which have limitations
  # This job uses the same build logic but without container isolation
  build-windows:
    runs-on: windows-latest
    # TODO: Enable Windows containers when runners support them
