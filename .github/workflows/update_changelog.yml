name: Update Changelog

on:
  push:
  pull_request:
    branches:
      - dev
      - main

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history
          ref: ${{ github.ref }}  # Explicitly checkout the triggering branch

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch all branches
          git fetch --all
          
          # Setup local tracking for dev and gh-pages
          git branch -f dev origin/dev || echo "Dev branch not found"
          git branch -f gh-pages origin/gh-pages || echo "gh-pages branch not found"
          
          # Print branch status for debugging
          echo "Current branch:"
          git branch --show-current
          echo "All branches:"
          git branch -a

      - name: Setup Python3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Ensure Script is Executable
        run: chmod +x ./scripts/utils/update_changelog.py

      - name: Run Update Script
        id: update
        run: |
          echo "Running changelog update script..."
          python3 ./scripts/utils/update_changelog.py || exit 1
          echo "Changelog update script completed successfully"

      - name: Check and Commit Changes
        run: |
          echo "Git status before committing:"
          git status

          # Determine the correct branch name
          BRANCH_NAME=${GITHUB_HEAD_REF:-$(git rev-parse --abbrev-ref HEAD)}
          echo "Detected branch: $BRANCH_NAME"

          # Ensure the branch exists locally before pushing
          git checkout -B "$BRANCH_NAME"

          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing..."
            git add -A
            git commit -m "Auto-update changelog"
            
            # Push changes to the correct branch
            git push origin "$BRANCH_NAME"
            echo "✅ Successfully pushed changes to $BRANCH_NAME"
          else
            echo "ℹ️ No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
