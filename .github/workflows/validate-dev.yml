name: 'ðŸ’¯ Validate (Dev) Branch'

# Set retention period to 7 days
env:
  GITHUB_ACTIONS_RETENTION_DAYS: 7

# Cancel duplicate builds on same branch
concurrency:
  group: validate-dev-${{ github.ref }}
  cancel-in-progress: true

# Simplified development validation without container dependencies
# Triggers automatically on dev branch pushes
# Can be tested manually from any branch using workflow_dispatch
on:
  push:
    branches: [dev]  # ðŸš€ Auto-trigger for dev branch validation
  workflow_dispatch:  # ðŸš¦ Manual trigger for testing
    inputs:
      build_format:
        description: 'Format to validate'
        required: false
        default: 'both'
        type: choice
        options:
          - html
          - pdf
          - both
      build_os:
        description: 'Operating system to validate'
        required: false
        default: 'both'
        type: choice
        options:
          - linux
          - windows
          - both
      build_method:
        description: 'Build method to validate'
        required: false
        default: 'both'
        type: choice
        options:
          - baremetal
          - container
          - both
  workflow_call:  # ðŸ“ž Called by publish-live workflow
    inputs:
      build_format:
        required: false
        type: string
        default: 'both'
        description: 'Format to validate (html/pdf/both)'
      build_os:
        required: false
        type: string
        default: 'both'
        description: 'Operating systems to validate (linux/windows/both)'
      build_method:
        required: false
        type: string
        default: 'both'
        description: 'Build method to validate (baremetal/container/both)'

    outputs:
      validation-status:
        description: "Overall validation status (success/failure)"
        value: ${{ jobs.validation-summary.outputs.status }}
      build-results:
        description: "Build results summary"
        value: ${{ jobs.validation-summary.outputs.build-results }}

jobs:
  # Step 1: Pre-commit quality checks
  pre-commit:
    name: ðŸ§¹ Pre-commit Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tools/dependencies/requirements.txt

      - name: Install system dependencies for pre-commit hooks
        run: |
          python -m pip install yamllint
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Setup Node.js (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install and run pre-commit hooks
        run: |
          pre-commit install --install-hooks
          pre-commit run --all-files

  # Step 2: Link checks
  link-check:
    name: ðŸ”— Link Check
    uses: ./.github/workflows/link-check.yml
    with:
      path_pattern: './contents/**/*.qmd'
      max_concurrency: 10

  # Step 3a: Baremetal validation builds
  validation-builds-baremetal:
    name: ðŸ–¥ï¸ Validate ${{ matrix.format }} on ${{ matrix.os_name }} (Baremetal)
    needs: [pre-commit, link-check]
    if: |
      always() && !failure() && 
      (inputs.build_method == 'baremetal' || inputs.build_method == 'both' || inputs.build_method == '') &&
      (
        (inputs.build_format == matrix.format || inputs.build_format == 'both' || inputs.build_format == '') &&
        (inputs.build_os == matrix.os_name || inputs.build_os == 'both' || inputs.build_os == '')
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          # All possible combinations - filtering handled by if condition
          - format: html
            os: ubuntu-latest
            os_name: linux
          - format: pdf  
            os: ubuntu-latest
            os_name: linux
          - format: html
            os: windows-latest
            os_name: windows
          - format: pdf
            os: windows-latest  
            os_name: windows
    uses: ./.github/workflows/quarto-build-baremetal.yml
    with:
      os: ${{ matrix.os }}  # Uses GitHub runner names (ubuntu-latest/windows-latest)
      format: ${{ matrix.format }}
      target: dev
      environment: development

  # Step 3b: Container validation builds  
  validation-builds-container:
    name: ðŸ³ Validate ${{ matrix.format }} on ${{ matrix.os_name }} (Container)
    needs: [pre-commit, link-check]
    if: |
      always() && !failure() && 
      (inputs.build_method == 'container' || inputs.build_method == 'both' || inputs.build_method == '') &&
      (
        (inputs.build_format == matrix.format || inputs.build_format == 'both' || inputs.build_format == '') &&
        (inputs.build_os == matrix.os_name || inputs.build_os == 'both' || inputs.build_os == '')
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          # All possible combinations - filtering handled by if condition  
          - format: html
            os: ubuntu-latest
            os_name: linux
          - format: pdf  
            os: ubuntu-latest
            os_name: linux
          - format: html
            os: windows-latest
            os_name: windows
          - format: pdf
            os: windows-latest  
            os_name: windows
    uses: ./.github/workflows/quarto-build-container.yml
    with:
      build_format: ${{ matrix.format }}
      build_os: ${{ matrix.os_name }}
      target: dev

  # Step 4: Deploy Linux HTML to gh-pages
  deploy-gh-pages:
    name: ðŸš€ Deploy to GitHub Pages (Staging)
    needs: [validation-builds-baremetal, validation-builds-container]
    # Only deploy Linux HTML build when at least one validation method succeeds
    if: |
      github.ref == 'refs/heads/dev' && 
      (needs.validation-builds-baremetal.result == 'success' || needs.validation-builds-container.result == 'success')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ðŸ” Determine HTML artifact to deploy
        id: select-artifact
        run: |
          # Use consistent naming and dynamic artifact selection
          TARGET="dev"
          FORMAT="html" 
          OS_NAME="linux"
          
          # Artifact naming patterns by workflow:
          # Container: {target}-{format}-{os_name} = "dev-html-linux"
          # Baremetal: build-{runner_os}-{format} = "build-ubuntu-latest-html"
          
          # Prefer container build (faster, more consistent), fallback to baremetal
          if [ "${{ needs.validation-builds-container.result }}" = "success" ]; then
            # Container uses logical OS names
            ARTIFACT_NAME="${TARGET}-${FORMAT}-${OS_NAME}"
            BUILD_METHOD="container"
            echo "ðŸ“¦ Using container HTML artifact: $ARTIFACT_NAME"
          elif [ "${{ needs.validation-builds-baremetal.result }}" = "success" ]; then
            # Baremetal uses GitHub runner OS names
            RUNNER_OS="ubuntu-latest" 
            ARTIFACT_NAME="build-${RUNNER_OS}-${FORMAT}"
            BUILD_METHOD="baremetal"
            echo "ðŸ“¦ Using baremetal HTML artifact: $ARTIFACT_NAME"
          else
            echo "âŒ No successful validation builds available for deployment"
            echo "Container result: ${{ needs.validation-builds-container.result }}"
            echo "Baremetal result: ${{ needs.validation-builds-baremetal.result }}"
            exit 1
          fi
          
          echo "ðŸŽ¯ Selected: $ARTIFACT_NAME (from $BUILD_METHOD build)"
          echo "ðŸ“‹ Pattern: $BUILD_METHOD workflow naming convention"
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "build-method=$BUILD_METHOD" >> $GITHUB_OUTPUT

      - name: ðŸ“„ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ steps.select-artifact.outputs.artifact-name }}

  # Step 5: Build report
  build-report:
    name: ðŸ“Š Build Report
    if: always()
    needs: [pre-commit, link-check, validation-builds-baremetal, validation-builds-container]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‹ Generate comprehensive report
        run: |
          echo "# ðŸ“Š Validation Report" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ§¹ Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-commit: ${{ needs.pre-commit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Link Check: ${{ needs.link-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Baremetal Builds: ${{ needs.validation-builds-baremetal.result == 'success' && 'âœ… Success' || needs.validation-builds-baremetal.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Container Builds: ${{ needs.validation-builds-container.result == 'success' && 'âœ… Success' || needs.validation-builds-container.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Strategy: Dual validation (baremetal + container)" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "â° Completed at: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY

  # Final validation summary with outputs
  validation-summary:
    name: ðŸ“Š Validation Summary
    needs: [pre-commit, link-check, validation-builds-baremetal, validation-builds-container]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.summary.outputs.status }}
      build-results: ${{ steps.summary.outputs.build-results }}
    
    steps:
      - name: ðŸ“Š Generate validation summary
        id: summary
        run: |
          # Determine overall validation status
          VALIDATION_BAREMETAL="${{ needs.validation-builds-baremetal.result }}"
          VALIDATION_CONTAINER="${{ needs.validation-builds-container.result }}"
          PRECOMMIT="${{ needs.pre-commit.result }}"
          LINK_CHECK="${{ needs.link-check.result }}"
          
          # Overall status logic - at least one validation method must succeed
          if ([ "$VALIDATION_BAREMETAL" = "success" ] || [ "$VALIDATION_CONTAINER" = "success" ]) && [ "$PRECOMMIT" = "success" ] && [ "$LINK_CHECK" = "success" ]; then
            STATUS="success"
          else
            STATUS="failure"
          fi
          
          # Build results summary
          BUILD_RESULTS=""
          if [ "$VALIDATION_BAREMETAL" = "success" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}âœ… Baremetal Builds: Success\n"
          elif [ "$VALIDATION_BAREMETAL" = "failure" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}âŒ Baremetal Builds: Failed\n"
          else
            BUILD_RESULTS="${BUILD_RESULTS}â­ï¸ Baremetal Builds: Skipped\n"
          fi
          
          if [ "$VALIDATION_CONTAINER" = "success" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}âœ… Container Builds: Success"
          elif [ "$VALIDATION_CONTAINER" = "failure" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}âŒ Container Builds: Failed"
          else
            BUILD_RESULTS="${BUILD_RESULTS}â­ï¸ Container Builds: Skipped"
          fi
          
          if [ "$PRECOMMIT" = "success" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}, âœ… Pre-commit: Passed"
          else
            BUILD_RESULTS="${BUILD_RESULTS}, âŒ Pre-commit: Failed"
          fi

          if [ "$LINK_CHECK" = "success" ]; then
            BUILD_RESULTS="${BUILD_RESULTS}, âœ… Link Check: Passed"
          else
            BUILD_RESULTS="${BUILD_RESULTS}, âŒ Link Check: Failed"
          fi
          
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "build-results=$BUILD_RESULTS" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Validation Status: $STATUS"
          echo "ðŸ“‹ Build Results: $BUILD_RESULTS"
