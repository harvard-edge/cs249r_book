# =============================================================================
# PR LABELER (Path-Based)
# =============================================================================
# Fast path-based labeling for PRs. Runs before the LLM labeler.
# Uses .github/labeler.yml for configuration.
# =============================================================================

name: 'üè∑Ô∏è PR Labeler'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label:
    name: Label PR by Path
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Apply labels based on paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
