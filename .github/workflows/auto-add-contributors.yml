name: Add Contributors

on:
  push:
    branches:
    - main
    - contrib_test
    - dev
    
jobs:
  update-contributors:
    name: Add Contributors
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Python3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Installing GitHub CLI
      run: |
        sudo apt -y update && sudo apt -y upgrade
        sudo apt -y install software-properties-common
        sudo apt install -y gh jq nodejs npm
    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/contributors/requirements.txt

    - name: Auto add contributor job has been triggered
      run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"

    - name: Running Python Script to Update .all-contributorsrc and Using all-contributors CLI to update files
      run: |
        echo "Using all-contributors CLI to update files"
        npm i -D all-contributors-cli

        # Configure Git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

        # Detect the correct branch
        BRANCH_NAME=${GITHUB_HEAD_REF:-$(git rev-parse --abbrev-ref HEAD)}
        echo "Detected branch: $BRANCH_NAME"

        # Ensure we are on the correct branch
        git checkout -B "$BRANCH_NAME"

        # Fetch latest state of branch
        git fetch origin "$BRANCH_NAME"
        git reset --hard origin/"$BRANCH_NAME"

        # Run the script
        python .github/workflows/contributors/update_contributors.py
        npx all-contributors generate

        # Add updates
        git add -u

        # Commit and push if there are changes
        if ! git diff-index --quiet HEAD; then
          git commit -m "Update readme and acknowledgements.qmd with contributors"
          git push origin "$BRANCH_NAME"
          echo "‚úÖ Successfully pushed changes to $BRANCH_NAME"
        else
          echo "‚ÑπÔ∏è No changes to commit."
        fi

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
