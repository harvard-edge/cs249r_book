name: Quarto Render Full (PR to dev/main, Windows)

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.13"

      - name: Install TinyTeX
        run: |
          quarto install tinytex
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'  # Ensure you use R >= 4.0

      - name: Install R Packages
        run: Rscript install_packages.R

      - name: Install Inkscape (if needed for SVG)
        run: choco install inkscape -y

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload artifact from Windows
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: _book-windows
          path: _book
