name: 'ğŸ“¦ Kits Â· ğŸ‘ï¸ Preview (Dev)'

# Builds and deploys Hardware Kits site (with PDF) to dev preview

on:
  workflow_dispatch:
  push:
    branches: [dev]
    paths:
      - 'kits/**'

permissions:
  contents: read
  actions: read

concurrency:
  group: kits-dev-deploy
  cancel-in-progress: true

jobs:
  # Build PDF first
  build-pdf:
    name: 'ğŸ“š Build PDF'
    uses: ./.github/workflows/kits-build-pdfs.yml
    with:
      ref: ${{ github.ref }}

  build-and-deploy:
    name: 'ğŸ“¦ Build & Deploy Kits (Dev)'
    runs-on: ubuntu-latest
    needs: [build-pdf]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ”¨ Build Kits Site
        working-directory: kits
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ğŸ“¥ Download PDF Artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: Kits-PDF
          path: ./pdf-artifacts/

      - name: ğŸ“ Inject PDF into site
        run: |
          echo "ğŸ“ Injecting PDF into built site..."
          mkdir -p kits/_build/assets/downloads

          if [ -f ./pdf-artifacts/Hardware-Kits.pdf ]; then
            cp ./pdf-artifacts/Hardware-Kits.pdf kits/_build/assets/downloads/
            echo "âœ… Injected Hardware-Kits.pdf"
          else
            echo "âš ï¸ PDF not found"
          fi

          echo ""
          echo "ğŸ“¦ Downloads folder contents:"
          ls -la kits/_build/assets/downloads/ || echo "No downloads folder"

      - name: ğŸ”§ Modify announcement for dev preview
        run: |
          echo "ğŸ”§ Modifying announcement banner for development preview..."
          COMMIT_SHORT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:8}"

          python3 book/tools/scripts/publish/modify_dev_announcement.py \
            kits/_build \
            --verbose \
            --commit-hash "${{ github.sha }}" \
            --commit-short "$COMMIT_SHORT"

      - name: ğŸš€ Deploy to Dev Site via SSH
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          echo "ğŸ” Starting ssh-agent..."
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null

          # Add github.com to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "ğŸ”§ Configuring git..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "ğŸ”„ Cloning dev preview repository (${{ vars.DEV_REPO }})..."
          git clone --depth=1 ${{ vars.DEV_REPO_URL }} target-repo

          cd target-repo

          echo "ğŸ§¹ Cleaning ${{ vars.DEV_KITS_PATH }} directory..."
          rm -rf ${{ vars.DEV_KITS_PATH }}
          mkdir -p ${{ vars.DEV_KITS_PATH }}

          echo "ğŸšš Copying Kits site content..."
          cp -r "${{ github.workspace }}/kits/_build/." ${{ vars.DEV_KITS_PATH }}/

          echo "ğŸ” Validating deployment content..."
          if [ ! -f "${{ vars.DEV_KITS_PATH }}/index.html" ]; then
            echo "âŒ CRITICAL: ${{ vars.DEV_KITS_PATH }}/index.html is missing. Aborting deployment."
            exit 1
          fi

          echo "ğŸ“¦ Contents of ${{ vars.DEV_KITS_PATH }}/:"
          ls -la ${{ vars.DEV_KITS_PATH }}/ | head -10

          echo "ğŸ“¦ Committing and pushing changes..."
          git add .
          git commit -m "ğŸ“¦ Deploy Kits dev to /${{ vars.DEV_KITS_PATH }}/ from ${{ github.sha }}" --allow-empty || echo "ğŸŸ¡ Nothing to commit"
          git push origin main

          echo "âœ… Kits deployed to: https://harvard-edge.github.io/${{ vars.DEV_REPO }}/${{ vars.DEV_KITS_PATH }}/"
