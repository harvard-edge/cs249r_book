name: ğŸ”® Co-Labs Publish (Dev)

# Builds and deploys Co-Labs site to dev preview

on:
  workflow_dispatch:
  push:
    branches: [dev]
    paths:
      - 'collabs/**'

permissions:
  contents: read
  actions: read

concurrency:
  group: collabs-dev-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: 'ğŸ”® Build & Deploy Co-Labs (Dev)'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ”¨ Build Co-Labs Site
        working-directory: collabs
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ğŸ”§ Modify announcement for dev preview
        run: |
          echo "ğŸ”§ Modifying announcement banner for development preview..."
          COMMIT_SHORT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:8}"

          python3 book/tools/scripts/publish/modify_dev_announcement.py \
            collabs/_build \
            --verbose \
            --commit-hash "${{ github.sha }}" \
            --commit-short "$COMMIT_SHORT"

      - name: ğŸš€ Deploy to Dev Site via SSH
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          echo "ğŸ” Starting ssh-agent..."
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null

          # Add github.com to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "ğŸ”§ Configuring git..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "ğŸ”„ Cloning dev preview repository (${{ vars.DEV_REPO }})..."
          git clone --depth=1 ${{ vars.DEV_REPO_URL }} target-repo

          cd target-repo

          echo "ğŸ§¹ Cleaning ${{ vars.DEV_COLLABS_PATH }} directory..."
          rm -rf ${{ vars.DEV_COLLABS_PATH }}
          mkdir -p ${{ vars.DEV_COLLABS_PATH }}

          echo "ğŸšš Copying Co-Labs site content..."
          cp -r "${{ github.workspace }}/collabs/_build/." ${{ vars.DEV_COLLABS_PATH }}/

          echo "ğŸ” Validating deployment content..."
          if [ ! -f "${{ vars.DEV_COLLABS_PATH }}/index.html" ]; then
            echo "âŒ CRITICAL: ${{ vars.DEV_COLLABS_PATH }}/index.html is missing. Aborting deployment."
            exit 1
          fi

          echo "ğŸ”® Contents of ${{ vars.DEV_COLLABS_PATH }}/:"
          ls -la ${{ vars.DEV_COLLABS_PATH }}/ | head -10

          echo "ğŸ”® Committing and pushing changes..."
          git add .
          git commit -m "ğŸ”® Deploy Co-Labs dev to /${{ vars.DEV_COLLABS_PATH }}/ from ${{ github.sha }}" --allow-empty || echo "ğŸŸ¡ Nothing to commit"
          git push origin main

          echo "âœ… Co-Labs deployed to: https://harvard-edge.github.io/${{ vars.DEV_REPO }}/${{ vars.DEV_COLLABS_PATH }}/"
