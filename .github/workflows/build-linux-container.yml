name: 'üê≥ Build Linux Container'

# This workflow builds the Quarto build container and pushes it to GitHub Container Registry
# The container pre-installs all dependencies to eliminate 30-45 minute setup time
# Includes comprehensive testing to ensure all components work properly

# Prevent multiple builds running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: false
        type: boolean
      no_cache:
        description: 'Disable Docker build cache (fresh build)'
        required: false
        default: false
        type: boolean
      container_registry:
        description: 'Container registry URL'
        required: false
        default: 'ghcr.io'
        type: string
      container_name:
        description: 'Container image name'
        required: false
        default: 'quarto-linux'
        type: string
      container_tag:
        description: 'Container tag'
        required: false
        default: 'latest'
        type: string
  workflow_call:
    inputs:
      force_rebuild:
        required: false
        default: false
        type: boolean
      no_cache:
        required: false
        default: false
        type: boolean
      container_registry:
        required: false
        default: 'ghcr.io'
        type: string
      container_name:
        required: false
        default: 'quarto-linux'
        type: string
      container_tag:
        required: false
        default: 'latest'
        type: string
  # DISABLED: Automatic triggers while working on containers
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly rebuild (Sunday at midnight)
  # push:
  #   paths:
  #     - 'tools/dependencies/**'
  #     - 'docker/build-quarto-linux/**'
  #     - '.github/workflows/build-linux-container.yml'

env:
  # Container Registry Configuration (configurable via inputs)
  REGISTRY: ${{ inputs.container_registry || 'ghcr.io' }}
  IMAGE_NAME: ${{ github.repository }}/${{ inputs.container_name || 'quarto-linux' }}
  CONTAINER_TAG: ${{ inputs.container_tag || 'latest' }}
  
  # Container Build Configuration  
  PLATFORM: linux/amd64
  DOCKERFILE_PATH: ./docker/build-quarto-linux/Dockerfile
  CONTEXT_PATH: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # 1.5 hour timeout for Linux builds
    permissions:
      contents: read
      packages: write

    steps:
      - name: üîç Check workflow environment
        run: |
          set -euo pipefail  # Exit immediately on any error
          echo "üîç Checking workflow environment..."
          echo "üìä Repository: ${{ github.repository }}"
          echo "üìä Actor: ${{ github.actor }}"
          echo "üìä Event: ${{ github.event_name }}"
          echo "üìä Ref: ${{ github.ref }}"
          echo "üìä SHA: ${{ github.sha }}"
          echo "üìä Workflow: ${{ github.workflow }}"
          echo "üìä Run ID: ${{ github.run_id }}"
          echo "üìä Run Number: ${{ github.run_number }}"
          
          # Check if we have the required permissions
          echo "üîç Checking permissions..."
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "‚úÖ Manual workflow dispatch - should have full permissions"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "‚úÖ Push event - should have full permissions"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚úÖ Scheduled event - should have full permissions"
          else
            echo "‚ö†Ô∏è Unknown event type: ${{ github.event_name }}"
          fi
          
          # Check if secrets are available
          echo "üîç Checking secrets availability..."
          if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "‚úÖ GITHUB_TOKEN is available"
          else
            echo "‚ùå GITHUB_TOKEN is not available"
            exit 1
          fi
          
          echo "‚úÖ Environment check completed"

      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Container Registry
        id: login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Check registry access
        run: |
          set -euo pipefail  # Exit immediately on any error
          echo "üîç Checking container registry access..."
          echo "üìä Registry: ${{ env.REGISTRY }}"
          echo "üìä Repository: ${{ github.repository }}"
          echo "üìä Actor: ${{ github.actor }}"
          echo "üìä Event: ${{ github.event_name }}"
          
          # Test if we can access the registry
          echo "üîç Testing Docker daemon access..."
          if docker info >/dev/null 2>&1; then
            echo "‚úÖ Docker daemon is accessible"
          else
            echo "‚ùå Docker daemon not accessible"
            exit 1
          fi
          
          # Test registry login with detailed error checking
          echo "üîç Testing container registry login..."
          if echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin; then
            echo "‚úÖ Successfully logged into container registry"
          else
            echo "‚ùå Failed to log into container registry"
            echo "üîç This could be due to:"
            echo "   - Missing GITHUB_TOKEN secret"
            echo "   - Insufficient permissions"
            echo "   - Registry access issues"
            echo "üîç Checking GITHUB_TOKEN availability..."
            if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
              echo "‚úÖ GITHUB_TOKEN is available"
            else
              echo "‚ùå GITHUB_TOKEN is empty or not available"
            fi
            exit 1
          fi
          
          # Verify we can actually push to the registry
          echo "üîç Testing registry write permissions..."
          TEST_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/test-push:latest"
          if docker pull hello-world:latest >/dev/null 2>&1; then
            if docker tag hello-world:latest $TEST_IMAGE >/dev/null 2>&1; then
              if docker push $TEST_IMAGE >/dev/null 2>&1; then
                echo "‚úÖ Registry write permissions confirmed"
                # Clean up test image
                docker rmi $TEST_IMAGE >/dev/null 2>&1 || true
              else
                echo "‚ùå Registry write permissions failed"
                exit 1
              fi
            else
              echo "‚ùå Failed to tag test image"
              exit 1
            fi
          else
            echo "‚ùå Failed to pull hello-world image for testing"
            exit 1
          fi

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.CONTAINER_TAG }}

      - name: üê≥ Build Linux container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          load: true  # Keep local copy for testing
          push: true  # Also push to registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ inputs.no_cache }}  # Use cache unless explicitly disabled
          platforms: ${{ env.PLATFORM }}
          provenance: false  # Disable provenance for better compatibility
          sbom: false  # Disable SBOM for better compatibility

      - name: Build Complete
        run: |
          echo "‚úÖ Linux container build completed successfully!"
          echo "üìä Container: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.CONTAINER_TAG }}" 