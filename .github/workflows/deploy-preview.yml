name: 'ðŸ“º Deploy (Dev) Preview'

on:
  workflow_run:
    workflows: ["ðŸ’¯ Validate Dev"]
    types:
      - completed

concurrency:
  group: deploy-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: 'ðŸš€ Deploy to GitHub Pages'
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    environment:
      name: development
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/

    steps:
      - name: ðŸ“¥ Download Preview Artifact
        uses: actions/download-artifact@v4
        with:
          name: dev-html-linux # This is the predictable name for dev branch linux html builds
          run-id: ${{ github.event.workflow_run.id }}
          path: ./preview-site
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy to GitHub Pages (dev staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./preview-site
          destination_dir: dev
          keep_files: false
          commit_message: |
            ðŸš€ Deploy dev preview from ${{ github.event.workflow_run.head_sha }}
            
            Triggered by workflow run: ${{ github.event.workflow_run.id }}
