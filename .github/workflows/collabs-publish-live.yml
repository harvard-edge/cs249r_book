name: ðŸ”® Co-Labs Publish (Live)

# Builds and deploys Co-Labs site to mlsysbook.ai/collabs/

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

concurrency:
  group: collabs-live-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: 'ðŸ”® Build & Deploy Co-Labs'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ðŸ”¨ Build Co-Labs Site
        working-directory: collabs
        run: |
          quarto render
          touch _build/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./collabs/_build
          destination_dir: collabs
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'ðŸ”® Deploy Co-Labs live - ${{ github.sha }}'
