name: üî• TinyTorch CI

# =============================================================================
# TinyTorch CI/CD Pipeline
# =============================================================================
#
# Runs `tito dev validate` on dev pushes to test everything:
#   - All 20 modules (export + complete with tests)
#   - All milestones
#
# Only triggers on changes to tinytorch/ or workflow files.
#
# =============================================================================

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-*.yml'
  workflow_call:
    inputs:
      preflight_level:
        description: 'Preflight check level (for publish workflow)'
        required: false
        default: 'standard'
        type: string
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TITO_ALLOW_SYSTEM: "1"

    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_ROOT }}/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Run Tests
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: ./bin/tito dev validate --ci

      - name: ‚úàÔ∏è Preflight (for publish workflow)
        if: github.event_name == 'workflow_call'
        run: ./bin/tito dev preflight --ci
