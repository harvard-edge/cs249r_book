name: ðŸ”¥ TinyTorch CI

# =============================================================================
# TinyTorch CI - Runs full test suite
# =============================================================================
#
# Triggers:
#   - Push to dev: Full validation
#   - Manual: Full validation
#   - Called by publish workflow: Full validation
#
# =============================================================================

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-*.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TITO_ALLOW_SYSTEM: "1"

    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_ROOT }}/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Tests
        run: ./bin/tito dev validate --ci
