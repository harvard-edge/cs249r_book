name: ðŸ”¥ TinyTorch CI

# =============================================================================
# TinyTorch CI - Test & Deploy to Dev
# =============================================================================
#
# On every push to dev:
#   1. Run comprehensive test suite
#   2. If tests pass, build and deploy to dev preview site
#
# =============================================================================

on:
  push:
    branches: [dev]
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-*.yml'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: tinytorch-ci
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Job 1: Run all tests
  # ===========================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      TITO_ALLOW_SYSTEM: "1"

    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_ROOT }}/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ“ Student Journey Validation
        id: validate
        run: |
          echo "Testing complete student journey through all modules..."
          ./bin/tito dev validate --ci

      - name: ðŸ”— Integration Tests
        id: integration
        run: |
          echo "Running integration tests..."
          python -m pytest tests/integration/ -v --tb=short --no-cov --junitxml=integration-results.xml

      - name: ðŸŒ E2E Tests
        id: e2e
        run: |
          echo "Running end-to-end tests..."
          python -m pytest tests/e2e/ -v --tb=short --no-cov --junitxml=e2e-results.xml

      - name: ðŸ’» CLI Tests
        id: cli
        run: |
          echo "Running CLI tests..."
          python -m pytest tests/cli/ -v --tb=short --no-cov --junitxml=cli-results.xml

      - name: ðŸ› Regression Tests
        id: regression
        run: |
          echo "Running regression tests..."
          python -m pytest tests/regression/ -v --tb=short --no-cov --junitxml=regression-results.xml

      - name: ðŸ“Š Generate Test Summary
        if: always()
        run: |
          echo "## ðŸ”¥ TinyTorch Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ“ Student Journey | ${{ steps.validate.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Integration | ${{ steps.integration.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ E2E | ${{ steps.e2e.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’» CLI | ${{ steps.cli.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ› Regression | ${{ steps.regression.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Job summary generated at run-time*" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 2: Build PDFs (parallel with tests)
  # ===========================================================================
  build-pdfs:
    name: ðŸ“š Build PDFs
    uses: ./.github/workflows/tinytorch-build-pdfs.yml

  # ===========================================================================
  # Job 3: Deploy to dev site (only if tests pass)
  # ===========================================================================
  deploy-dev:
    name: ðŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    needs: [test, build-pdfs]
    if: github.event_name == 'push' && needs.test.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tinytorch/site/requirements.txt'

      - name: ðŸ“¦ Install dependencies
        working-directory: tinytorch
        run: |
          pip install --upgrade pip
          pip install -r site/requirements.txt

      - name: ðŸ”¨ Build Jupyter Book
        working-directory: tinytorch/site
        run: |
          jupyter-book build . --all
          touch _build/html/.nojekyll

      - name: ðŸ“¥ Download PDF Guide
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Guide
          path: ./pdf-artifacts/guide

      - name: ðŸ“¥ Download PDF Paper
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: TinyTorch-Paper
          path: ./pdf-artifacts/paper

      - name: ðŸ“ Inject PDFs into site
        run: |
          mkdir -p tinytorch/site/_build/html/_static/downloads
          if [ -f ./pdf-artifacts/guide/tinytorch-course.pdf ]; then
            cp ./pdf-artifacts/guide/tinytorch-course.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Guide.pdf
          fi
          if [ -f ./pdf-artifacts/paper/paper.pdf ]; then
            cp ./pdf-artifacts/paper/paper.pdf tinytorch/site/_build/html/_static/downloads/TinyTorch-Paper.pdf
          fi

      - name: ðŸš€ Deploy to Dev Site
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add - > /dev/null
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git clone --depth=1 ${{ vars.DEV_REPO_URL }} target-repo
          cd target-repo

          rm -rf ${{ vars.DEV_TINYTORCH_PATH }}
          mkdir -p ${{ vars.DEV_TINYTORCH_PATH }}
          cp -r "${{ github.workspace }}/tinytorch/site/_build/html/." ${{ vars.DEV_TINYTORCH_PATH }}/

          git add .
          git commit -m "ðŸ”¥ Deploy TinyTorch dev - ${{ github.sha }}" --allow-empty
          git push origin main

          echo "âœ… Deployed to dev site"
