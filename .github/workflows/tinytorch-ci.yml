name: ðŸ—ï¸ TinyTorch CI

# =============================================================================
# PATH CONFIGURATION - Uses GitHub Repository Variables (Settings > Variables)
# =============================================================================
# TinyTorch content lives under tinytorch/ in the MLSysBook repo
# Variables: TINYTORCH_ROOT, TINYTORCH_SRC, TINYTORCH_SITE, TINYTORCH_TESTS
#
# NOTE: CI runs on push only (not on PRs) because repository variables are not
# available to fork PRs. CI will run when changes are merged to main/dev.

on:
  push:
    branches: [main, dev]
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-*.yml'
  workflow_dispatch:
    inputs:
      preflight_level:
        description: 'Preflight check level'
        required: false
        default: 'standard'
        type: choice
        options:
          - quick
          - standard
          - full

jobs:
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    if: github.repository_owner == 'harvard-edge'

    env:
      # Allow running outside venv in CI (isolated environment is safe)
      TITO_ALLOW_SYSTEM: "1"

    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_ROOT }}/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run Preflight Checks (Quick)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.preflight_level == 'quick'
        run: python -m tito.main dev preflight --quick --ci
        
      - name: Run Preflight Checks (Standard)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.preflight_level == 'standard')
        run: python -m tito.main dev preflight --ci

      - name: Run Preflight Checks (Full)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.preflight_level == 'full'
        run: python -m tito.main dev preflight --full --ci
