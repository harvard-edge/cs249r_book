# =============================================================================
# TinyTorch CI - Unified Testing Workflow
# =============================================================================
# Uses the unified `tito dev test` command for all testing.
# Required vars: TINYTORCH_ROOT
#
# Test Types:
#   --inline      Inline tests from src/ (progressive module build)
#   --unit        Pytest unit tests (fast, default on push)
#   --cli         CLI command tests (fast, default on push)
#   --integration Cross-module integration tests
#   --e2e         End-to-end user journey tests
#   --milestone   Milestone script tests (requires full package)
#   --all         All of the above
#   --release     Full release validation (destructive, resets modules)

on:
  push:
    branches: [main, dev]
    paths:
      - 'tinytorch/**'
      - '.github/workflows/tinytorch-*.yml'
  workflow_call:
    inputs:
      test_type:
        description: 'Test type to run'
        required: false
        default: 'quick'
        type: string
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: false
        default: 'quick'
        type: choice
        options:
          - quick
          - inline
          - unit
          - cli
          - integration
          - e2e
          - milestone
          - all
          - release

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      TITO_ALLOW_SYSTEM: "1"

    defaults:
      run:
        working-directory: ${{ vars.TINYTORCH_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '${{ vars.TINYTORCH_ROOT }}/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Quick tests: unit + cli (default on push and quick dispatch)
      - name: Run Quick Tests (Unit + CLI)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'quick')
        run: ./bin/tito dev test --unit --cli --ci

      # Individual test types (manual trigger)
      - name: Run Inline Tests (Progressive Module Build)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'inline'
        run: ./bin/tito dev test --inline --ci

      - name: Run Unit Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'unit'
        run: ./bin/tito dev test --unit --ci

      - name: Run CLI Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'cli'
        run: ./bin/tito dev test --cli --ci

      - name: Run Integration Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'integration'
        run: ./bin/tito dev test --integration --ci

      - name: Run E2E Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'e2e'
        run: ./bin/tito dev test --e2e --ci

      - name: Run Milestone Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'milestone'
        run: ./bin/tito dev test --milestone --ci

      # All tests (manual trigger)
      - name: Run All Tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'all'
        run: ./bin/tito dev test --all --ci

      # Release validation (manual trigger, destructive)
      - name: Run Release Validation
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'release'
        run: ./bin/tito dev test --release --ci
