name: 'ğŸ“š Quarto Build HTML'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Build environment (development/production)'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest)'
      quarto-version:
        required: false
        type: string
        default: '1.6.42'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      target:
        required: true
        type: string
        description: 'Target branch (dev/main) - determines build behavior'
    secrets:
      SSH_DEPLOY_KEY:
        required: true
        
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ${{ inputs.os }}
    container: 
      image: rocker/verse:latest
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: ğŸ” Validate inputs
        shell: bash
        run: |
          if [[ "${{ inputs.target }}" != "dev" && "${{ inputs.target }}" != "main" ]]; then
            echo "âŒ Target must be either 'dev' or 'main'"
            exit 1
          fi
          echo "âœ… Input validation passed"

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target }}
          fetch-depth: 0

      # Cache apt packages
      - name: ğŸ’¾ Cache apt packages
        uses: actions/cache@v3
        id: apt-cache
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/workflow.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Install LaTeX packages with cache awareness
      - name: ğŸ“¦ Install LaTeX dependencies
        shell: bash
        run: |
          apt-get update
          # Use -d to download only without installing
          apt-get -y --no-install-recommends -d install \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-xetex \
            texlive-luatex \
            texlive-pictures \
            lmodern
          
          # Now install from cache
          apt-get -y --no-install-recommends install \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-xetex \
            texlive-luatex \
            texlive-pictures \
            lmodern
          
          echo "âœ… LaTeX packages installed"
          
      # Cache Quarto installation
      - name: ğŸ’¾ Cache Quarto
        uses: actions/cache@v3
        id: quarto-cache
        with:
          path: /opt/quarto/${{ inputs.quarto-version }}
          key: ${{ runner.os }}-quarto-${{ inputs.quarto-version }}
          
      # Install Quarto using the action with cache awareness
      - name: ğŸ“¦ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ inputs.quarto-version }}

      # # Cache Inkscape and dependencies installation
      # - name: ğŸ’¾ Cache Inkscape installation
      #   if: runner.os == 'Linux'
      #   id: inkscape-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: /usr/bin/inkscape
      #     key: ${{ runner.os }}-inkscape-${{ hashFiles('/etc/apt/sources.list.d/inkscape*.list') }}
      #     restore-keys: |
      #       ${{ runner.os }}-inkscape-

      # Install Inkscape on Linux with cache awareness
      - name: ğŸ“¦ Install Inkscape (Linux)
        if: runner.os == 'Linux' && steps.inkscape-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:inkscape.dev/stable -y
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: âœ… Verify Inkscape Installation (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: inkscape --version

      # Cache R packages
      - name: ğŸ’¾ Cache R packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r-${{ inputs.r-version }}-${{ hashFiles('**/install_packages.R', '**/*.Rmd', '**/*.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-${{ inputs.r-version }}-

      # Install any additional R packages needed
      - name: ğŸ“¦ Install additional R packages
        shell: Rscript {0}
        run: |
          # First check which packages are already installed
          installed_pkgs <- installed.packages()[, "Package"]
          
          if (file.exists("install_packages.R")) {
            source("install_packages.R")
          } else {
            # Install minimal set of packages needed if not already installed
            pkgs <- c("knitr", "rmarkdown", "downlit")
            missing_pkgs <- pkgs[!pkgs %in% installed_pkgs]
            
            if (length(missing_pkgs) > 0) {
              install.packages(missing_pkgs)
            } else {
              cat("All required packages already installed.\n")
            }
          }
          
          # Print installed packages for debugging
          cat("Installed packages:\n")
          print(sort(installed.packages()[, "Package"]))

      # Cache compilation artifacts
      - name: ğŸ’¾ Cache compilation artifacts
        uses: actions/cache@v3
        with:
          path: |
            **/_cache
            **/.quarto
            **/.jupyter_cache
            **/_freeze
          key: quarto-compilation-${{ hashFiles('**/*.qmd', '**/*.ipynb', '**/*.md', '**/*.Rmd', '**/*.R') }}
          restore-keys: |
            quarto-compilation-

      # Render using Quarto action
      - name: ğŸ”¨ Render Quarto to HTML
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-output
          path: _book

      - name: ğŸš€ Stage to Dev Site
        if: inputs.target == 'dev'
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: '_book'
          destination-github-username: 'harvard-edge'
          destination-repository-name: 'cs249r_book_dev'
          user-email: khoshnevis.naeem@gmail.com
          target-branch: 'main'
          target-directory: 'docs'
          commit-message: |
            ğŸ“š Push dev branch HTML build (Docker version)

      - name: ğŸ“‹ Build Summary
        shell: bash
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## ğŸ“Š HTML-only Quarto Build Summary (Docker)
          ğŸ¯ Target: ${{ inputs.target }}
          ğŸ’» OS: ${{ inputs.os }}
          ğŸ”§ Environment: ${{ inputs.environment }}
          ğŸ“š Quarto Version: ${{ inputs.quarto-version }}
          ğŸ”¬ R Version: ${{ inputs.r-version }}
          ğŸ³ Docker Image: rocker/verse:${{ inputs.r-version }}
          â° Completed at: $(date "+%Y-%m-%d %H:%M:%S")
          
          ### ğŸ’¾ Cache Status
          - APT Cache: ${{ steps.apt-cache.outputs.cache-hit == 'true' && 'âœ… Hit' || 'âŒ Miss' }}
          - Quarto Cache: ${{ steps.quarto-cache.outputs.cache-hit == 'true' && 'âœ… Hit' || 'âŒ Miss' }}
          - Inkscape Cache: ${{ steps.inkscape-cache.outputs.cache-hit == 'true' && 'âœ… Hit' || 'âŒ Miss' }}
          EOF