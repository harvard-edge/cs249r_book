name: '📚 Quarto Build HTML'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Build environment (development/production)'
      os:
        required: true
        type: string
        description: 'Operating system to run on (ubuntu-latest)'
      quarto-version:
        required: false
        type: string
        default: '1.7.13'
        description: 'Version of Quarto to use'
      r-version:
        required: false
        type: string
        default: '4.3.2'
        description: 'Version of R to use'
      target:
        required: true
        type: string
        description: 'Target branch (dev/main) - determines build behavior'
    secrets:
      SSH_DEPLOY_KEY:
        required: true
        
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ${{ inputs.os }}
    container: 
      image: rocker/verse:${{ inputs.r-version }}  # Uses the R version from inputs
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: 🔍 Validate inputs
        shell: bash
        run: |
          if [[ "${{ inputs.target }}" != "dev" && "${{ inputs.target }}" != "main" ]]; then
            echo "❌ Target must be either 'dev' or 'main'"
            exit 1
          fi
          echo "✅ Input validation passed"

      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target }}
          fetch-depth: 0

      # Install LaTeX packages needed for TikZ
      - name: 📦 Install LaTeX dependencies
        shell: bash
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-xetex \
            texlive-luatex \
            texlive-pictures \
            lmodern
          
          echo "✅ LaTeX packages installed"
          
      # Install Quarto using the action
      - name: 📦 Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: ${{ inputs.quarto-version }}

      # Install any additional R packages needed
      - name: 📦 Install additional R packages
        shell: Rscript {0}
        run: |
          if (file.exists("install_packages.R")) {
            source("install_packages.R")
          } else {
            # Install minimal set of packages needed
            pkgs <- c("knitr", "rmarkdown", "downlit")
            install.packages(pkgs)
          }
          
          # Print installed packages for debugging
          cat("Installed packages:\n")
          print(sort(installed.packages()[, "Package"]))

      # Cache compilation artifacts
      - name: 💾 Cache compilation artifacts
        uses: actions/cache@v3
        with:
          path: |
            **/_cache
            **/.quarto
            **/.jupyter_cache
          key: docker-compilation-${{ hashFiles('**/*.qmd', '**/*.ipynb', '**/*.md') }}
          restore-keys: docker-compilation-

      # Render using Quarto action
      - name: 🔨 Render Quarto to HTML
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-output
          path: _book

      - name: 🚀 Stage to Dev Site
        if: inputs.target == 'dev'
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: '_book'
          destination-github-username: 'harvard-edge'
          destination-repository-name: 'cs249r_book_dev'
          user-email: khoshnevis.naeem@gmail.com
          target-branch: 'main'
          target-directory: 'docs'
          commit-message: |
            📚 Push dev branch HTML build (Docker version)

      - name: 📋 Build Summary
        shell: bash
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## 📊 HTML-only Quarto Build Summary (Docker)
          🎯 Target: ${{ inputs.target }}
          💻 OS: ${{ inputs.os }}
          🔧 Environment: ${{ inputs.environment }}
          📚 Quarto Version: ${{ inputs.quarto-version }}
          🔬 R Version: ${{ inputs.r-version }}
          🐳 Docker Image: rocker/verse:${{ inputs.r-version }}
          ⏰ Completed at: $(date "+%Y-%m-%d %H:%M:%S")
          EOF