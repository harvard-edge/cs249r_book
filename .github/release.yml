# =============================================================================
# GitHub Auto-Generated Release Notes Configuration
# =============================================================================
# This file configures how GitHub automatically generates release notes.
# When creating a release, GitHub will categorize PRs based on labels.
#
# Usage: When creating a release via UI or CLI with --generate-notes flag,
# GitHub will use these categories to organize the changelog.
# =============================================================================

changelog:
  # Exclude certain labels from release notes
  exclude:
    labels:
      - "skip-changelog"
      - "dependencies"
      - "chore"

  # Categorize PRs by labels
  categories:
    - title: "ğŸš€ New Features"
      labels:
        - "type: feature"
        - "enhancement"
        - "feat"

    - title: "ğŸ› Bug Fixes"
      labels:
        - "type: bug"
        - "bug"
        - "fix"

    - title: "ğŸ“š Documentation"
      labels:
        - "documentation"
        - "docs"
        - "area: book"

    - title: "ğŸ§ª Tests"
      labels:
        - "tests"
        - "testing"

    - title: "ğŸ”§ CI/Infrastructure"
      labels:
        - "ci"
        - "infrastructure"
        - "area: tools"

    - title: "ğŸ”¥ TinyTorch"
      labels:
        - "area: tinytorch"

    - title: "ğŸŒ Website"
      labels:
        - "area: website"

    - title: "ğŸ› ï¸ Other Changes"
      labels:
        - "*"
