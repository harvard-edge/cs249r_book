  editor_instructions:
    priority_fixes:
      - action: "Consolidate systems thinking preview with main section"
        location_method: "Search for 'Three core principles guide this perspective' in Systems Thinking: A Preview"
        current_text: "Three core principles guide this perspective:\n\n**Interdependence**: Decisions made in any lifecycle stage create constraints and opportunities that propagate throughout the entire system. A data collection choice influences model architecture options; deployment environment limitations affect training strategies; monitoring insights drive data collection improvements.\n\n**Continuous Feedback**: Unlike traditional waterfall development, ML systems operate through multiple nested feedback loops. Short-term loops enable rapid iteration during development, while long-term loops drive strategic evolution. These feedback mechanisms ensure systems adapt to changing requirements and real-world conditions.\n\n**Emergent Complexity**: AI systems exhibit emergent behaviors that arise from component interactions rather than individual component design. System-wide patterns become visible only when examining the complete workflow, requiring holistic monitoring and analysis capabilities."
        replacement_text: "Three core principles guide this perspective—Interdependence, Continuous Feedback, and Emergent Complexity—which we explore in depth in the Systems Thinking section later in this chapter. These principles explain why successful AI development requires different approaches than traditional software engineering."
        context_check: "Ensure you're in the 'Systems Thinking: A Preview' section, not the main 'Systems Thinking in AI Development' section"
        result_verification: "The preview should now be brief and forward-pointing, while the main Systems Thinking section retains full explanations"

      - action: "Remove redundant DR problem description in Problem Definition"
        location_method: "Search for 'The initial technical goal appeared clear' in Problem Definition section"
        current_text: "The initial technical goal appeared clear: achieve expert-level diagnostic accuracy on retinal images using convolutional neural networks suited for spatial pattern recognition, as detailed in @sec-dnn-architectures. However, clinical deployment success required defining multiple interconnected objectives that would shape every subsequent lifecycle stage."
        replacement_text: "As established in our case study introduction, what initially appeared to be a straightforward computer vision problem required defining multiple interconnected objectives that would shape every subsequent lifecycle stage."
        context_check: "Verify you're in the Problem Definition section, not the case study introduction"
        result_verification: "The Problem Definition section should reference rather than restate the initial problem description"

      - action: "Eliminate redundant feedback loop explanation in Overview"
        location_method: "Search for 'These feedback relationships become particularly evident' in Overview section"
        current_text: "These feedback relationships become particularly evident when examining the complete system architecture."
        replacement_text: "The complete system architecture reveals these critical interconnections between stages."
        context_check: "Ensure you're in the Overview section near the figure reference"
        result_verification: "The sentence should introduce the architecture without duplicating feedback loop concepts explained later"

      - action: "Consolidate cascade effects explanations"
        location_method: "Search for 'create cascading effects throughout the development process' in Traditional vs AI Lifecycles"
        current_text: "create cascading effects throughout the development process. The unique characteristics of machine learning systems, characterized by data dependency, probabilistic outputs [@domingos2012few], and evolving performance, introduce new dynamics that alter how lifecycle stages interact."
        replacement_text: "introduce new dynamics that fundamentally alter how lifecycle stages interact—a phenomenon we examine in depth through the concept of interdependence in our Systems Thinking section."
        context_check: "Verify you're in the Traditional vs AI Lifecycles section discussing system behavior differences"
        result_verification: "The text should acknowledge cascading effects but forward to the Systems Thinking section for detailed explanation"

    optional_improvements:
