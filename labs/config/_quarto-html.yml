# =============================================================================
# LABS WEBSITE CONFIGURATION
# =============================================================================
# Standalone Quarto project for interactive ML simulations
# Part of the MLSysBook ecosystem: mlsysbook.ai/labs/
# =============================================================================

project:
  type: website
  output-dir: _build

website:
  title: "Labs"
  description: "Interactive ML simulations and labs for exploring machine learning systems."
  site-url: https://mlsysbook.ai/labs/
  favicon: assets/images/favicon.png

  # Open Graph / Social Media metadata
  open-graph:
    locale: en_US
    site-name: "Machine Learning Systems"
    image: assets/images/covers/cover-hardcover-book.png
    image-width: 1200
    image-height: 630
  twitter-card:
    card-style: summary_large_image
    image: assets/images/covers/cover-hardcover-book.png

  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  bread-crumbs: true

  search:
    keyboard-shortcut: ["/"]

  # Navbar matches Book exactly (same structure, same order)
  navbar:
    background: light
    logo: "assets/images/favicon.png"
    search: true
    pinned: true
    collapse: true
    collapse-below: "md"
    title: "Machine Learning Systems"
    left:
      - text: "Labs"
        menu:
          - icon: book-half
            text: "Textbook"
            href: ../book/
          - icon: fire
            text: "TinyTorch"
            href: ../tinytorch/
          - icon: cpu
            text: "Hardware Kits"
            href: ../kits/
          - text: "---"
          - icon: lightbulb
            text: "Labs"
            href: ./
    right:
      - icon: star
        text: "Star"
        href: https://github.com/harvard-edge/cs249r_book#support-this-work
        target: _blank
      - icon: heart
        text: "Support"
        href: https://opencollective.com/mlsysbook
        target: _blank
      - icon: envelope
        text: "Subscribe"
        href: "#subscribe"
        id: "navbar-subscribe-btn"
      - icon: github
        text: "GitHub"
        menu:
          - icon: pencil
            text: "Edit this page"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank
          - icon: bug
            text: "Report an issue"
            href: https://github.com/harvard-edge/cs249r_book/issues/new
            target: _blank
          - icon: chat
            text: "Discussions"
            href: https://github.com/harvard-edge/cs249r_book/discussions
            target: _blank
          - icon: code
            text: "View source"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank

  page-footer:
    left: |
      Â© 2024-2025 Harvard University. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0</a>
    center: |
      Part of the <a href="../book/">Machine Learning Systems</a> textbook
    right:
      - icon: github
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "View source on GitHub"
      - icon: star
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "Star this repository"
    background: light
    border: true

format:
  html:
    theme:
      light:
        - default
        - assets/styles/style.scss
      dark:
        - default
        - assets/styles/style.scss
        - assets/styles/dark-mode.scss
    respect-user-color-scheme: true
    toc: true
    toc-depth: 3
    number-sections: false
    code-copy: true
    code-overflow: wrap
    highlight-style: github
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
          <link rel="manifest" href="/site.webmanifest">
          <link rel="apple-touch-icon" href="/assets/images/favicon.png">
          <meta name="theme-color" content="#7D3C98">
    include-after-body:
      - text: |
          <script src="assets/scripts/subscribe-modal.js" defer></script>

# Announcement bar configuration
metadata-files:
  - config/announcement.yml
