project:
  type: book
  output-dir: _book

book:
  page-navigation: true
  title: "Embedded AI: Principles, Algorithms, and Applications"
  search: true
  repo-url: https://github.com/harvard-edge/cs249r_book.git
  repo-actions: [edit, issue, source]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  reader-mode: true
  cover-image: cover.png
  favicon: cover.png
  page-footer:
    left: |
      Embedded AI edited by Prof. Vijay Janapa Reddi (Harvard University) and Prof. Song Han (MIT).
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  chapters:
    - part: FRONT MATTER 
    - index.qmd
    - dedication.qmd
    - acknowledgements.qmd
    - copyright.qmd
    - about.qmd
    - part: WELCOME
    - introduction.qmd
    - embedded_sys.qmd
    - dl_primer.qmd
    - embedded_ml.qmd
    - part: DEEP DIVE
    - mlworkflow.qmd
    - data_engineering.qmd
    - preprocessing.qmd
    - frameworks.qmd
    - training.qmd
    - efficient_ai.qmd
    - optimizations.qmd
    - deployment.qmd
    - ondevice_learning.qmd
    - hw_acceleration.qmd
    - mlops.qmd
    - privacy_security.qmd
    - sustainable_ai.qmd
    - responsible_ai.qmd
    - generative_ai.qmd
    - references.qmd

  appendices:
      - tools.qmd
      - resources.qmd
      - community.qmd
      - case_studies.qmd

bibliography: references.bib

keywords:
  - open-source
  - embedded systems
  - machine learning
  - tinyML
license: CC-BY-NC

crossref:
  appendix-title: "Appendix"
  appendix-delim: ":"

format:
  html:
    theme: 
      - cosmo
      - style.scss
    code-link: true
    link-external-icon: true
    link-external-newwindow: true
    callout-appearance: simple
    anchor-sections: true
    smooth-scroll: true