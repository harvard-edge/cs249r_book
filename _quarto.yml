project:
  type: book
  output-dir: _book

book:
  page-navigation: true
  title: "Embedded AI: Principles, Algorithms, and Applications"
  search: true
  repo-url: https://github.com/harvard-edge/cs249r_book
  repo-actions: [edit, issue, source]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  reader-mode: true
  cover-image: cover.png
  favicon: cover.png
  page-footer:
    left: |
      Embedded AI edited by Prof. Vijay Janapa Reddi (Harvard University) and Prof. Song Han (MIT).
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  chapters:
    - part: front.qmd
      chapters:
      - index.qmd
      - dedication.qmd
      - acknowledgements.qmd
      - contributors.qmd
      - copyright.qmd
      - about.qmd
    - introduction.qmd
    - embedded_sys.qmd
    - dl_primer.qmd
    - embedded_ml.qmd
    - workflow.qmd
    - data_engineering.qmd
    - frameworks.qmd
    - training.qmd
    - efficient_ai.qmd
    - optimizations.qmd
    - hw_acceleration.qmd
    - benchmarking.qmd
    - ondevice_learning.qmd
    - ops.qmd
    - privacy_security.qmd
    - responsible_ai.qmd
    - sustainable_ai.qmd
    - generative_ai.qmd
    - references.qmd

  appendices:
      - tools.qmd
      - zoo_datasets.qmd
      - zoo_models.qmd
      - learning_resources.qmd
      - community.qmd
      - case_studies.qmd

citation: true
bibliography: references.bib
reference-location: margin
citation-location: margin

keywords:
  - open-source
  - embedded systems
  - machine learning
  - tinyML
license: CC-BY-NC-SA

crossref:
  appendix-title: "Appendix"
  appendix-delim: ":"

format:
  html:
    theme: 
      - cosmo
      - style.scss
    code-link: true
    link-external-icon: true
    link-external-newwindow: true
    callout-appearance: simple
    anchor-sections: true
    smooth-scroll: true
    toc: true
    citations-hover: false