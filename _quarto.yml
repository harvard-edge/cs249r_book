project:
  type: book
  output-dir: _book

book:
  page-navigation: true
  title: "Embedded AI: Principles, Algorithms, and Applications"
  search: true
  repo-url: https://github.com/harvard-edge/cs249r_book.git
  repo-actions: [edit, issue, source]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  reader-mode: true
  cover-image: cover.png
  favicon: cover.png
  page-footer:
    left: |
      Embedded AI edited by Prof. Vijay Janapa Reddi (Harvard University) and Prof. Song Han (MIT).
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  chapters:
    - index.qmd
    - acknowledgements.qmd
    - about.qmd
    - introduction.qmd
    - dl_primer.qmd
    - embedded_sys.qmd
    - embedded_ml.qmd
    - mlworkflow.qmd
    - data_engineering.qmd
    - preprocessing.qmd
    - frameworks.qmd
    - training.qmd
    - efficient_ai.qmd
    - optimizations.qmd
    - deployment.qmd
    - ondevice_learning.qmd
    - hw_acceleration.qmd
    - mlops.qmd
    - sustainable_ai.qmd
    - responsible_ai.qmd
    - generative_ai.qmd
    - references.qmd
appendices:
    - case_studies.qmd
    - tools.qmd
    - resources.qmd

bibliography: references.bib

keywords:
  - open-source
  - embedded systems
  - machine learning
  - tinyML
license: CC-BY-NC

crossref:
  appendix-title: "App."
  appendix-delim: ":"


format:
  html:
    theme: 
      - cosmo
      - style.scss

  pdf:
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex
