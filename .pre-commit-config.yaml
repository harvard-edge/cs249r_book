ci:
  skip: true

repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6  # Or latest stable
    hooks:
      - id: codespell
        name: "ğŸ“ Check for common misspellings"
        args: ["--ignore-words", ".codespell-ignore"]
        files: \.qmd$
        exclude: ".venv|_book|_site|node_modules|images"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: "ğŸ§¾ Validate _quarto.yml"
        files: ^_quarto\.yml$

      - id: trailing-whitespace
        name: "âœ‚ï¸  Trim trailing whitespace"
        files: ^contents/.*\.qmd$
        verbose: false

      - id: end-of-file-fixer
        name: "ğŸ› ï¸  Fix end of file newlines"
        files: ^contents/.*\.qmd$
        verbose: false

  - repo: https://github.com/FlamingTempura/bibtex-tidy
    rev: v1.14.0
    hooks:
      - id: bibtex-tidy
        name: "ğŸ“š Tidy bibtex files"
        args: [
          '--align=space',
          '--curly',
          '--sort=key',
          '--sort-fields',
          '--duplicates=key',
          '--remove-empty-fields',
          '--space=2',
          '--trailing-commas',
          '--escape',
          '--wrap=100',
          '--blank-lines'
        ]
        files: ^contents/.*\.bib$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: "ğŸ“ Lint quarto markdown"
        types: [text]
        files: ^contents/.*\.qmd$
        args: ["--quiet", "-c", ".mdlintconfig.yml"]
        entry: bash -c 'markdownlint "$@" || true'

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        name: "ğŸ§¹ Format quarto markdown"
        additional_dependencies: [mdformat-frontmatter]
        files: ^contents/.*\.qmd$

  - repo: local
    hooks:
      - id: check-unreferenced-labels
        name: "ğŸ” Check for unreferenced labels"
        entry: python3 ./scripts/find_unreferenced_labels.py ./contents/core
        language: system
        files: ''
        pass_filenames: false

  - repo: local
    hooks:
      - id: grep-forbidden-phrases
        name: "âŒ Check for forbidden words"
        entry: bash -c 'grep --color=always -n -E "Retry" "$@" && exit 1 || exit 0'
        language: system
        pass_filenames: true
        files: ^contents/.*\.qmd$
