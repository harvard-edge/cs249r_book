repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: '^contents/.*\.(qmd)$'
        verbose: false

      - id: end-of-file-fixer
        files: '^contents/.*\.(qmd)$'
        verbose: false

      - id: check-yaml
        files: _quarto.yml

  - repo: https://github.com/FlamingTempura/bibtex-tidy
    rev: v1.14.0
    hooks:
      - id: bibtex-tidy
        args: [
          '--align=space',
          '--curly',
          '--sort=key',
          '--sort-fields',
          '--duplicates=key',
          '--remove-empty-fields',
          '--space=2',
          '--trailing-commas',
          '--escape',
          '--wrap=100',
          '--blank-lines'
        ]
        files: '^contents/.*\.bib$'

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        types: [text]
        files: '^contents/.*\.(qmd|md)$'
        args: ["--quiet", "-c", ".mdlintconfig.yml"]
        entry: bash -c 'markdownlint "$@" || true'
