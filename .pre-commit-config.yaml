repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer    # Ensures a newline at EOF
        files: &files ^contents/.*\.(qmd|bib)$  # Restrict to .qmd and .bib files in contents/

      - id: check-yaml           # Checks YAML syntax
        files: *files

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0    
    hooks:
      - id: markdownlint
        files: *files
        args: 
          - --disable=MD013  # Line length
          - --disable=MD033  # Allow inline HTML (common in Quarto)
          - --disable=MD040  # Allow fenced code blocks without language
          - --disable=MD041  # First line in file should be a top level heading (Quarto has YAML headers)
          - --disable=MD007  # Unordered list indentation (Quarto handles this)
          - --disable=MD025  # Multiple top level headings (common in Quarto documents)
          - --disable=MD029  # Ordered list item prefix (Quarto handles numbering)