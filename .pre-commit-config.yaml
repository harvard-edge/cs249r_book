repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6  # Or latest stable
    hooks:
      - id: codespell
        args: ["--ignore-words", ".codespell-ignore"]
        files: \.qmd$
        exclude: ".venv|_book|_site|node_modules"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        files: ^contents/.*\.qmd$
        verbose: false

      - id: end-of-file-fixer
        name: fix end of file newlines
        files: ^contents/.*\.qmd$
        verbose: false

      - id: check-yaml
        name: validate _quarto.yml
        files: ^_quarto\.yml$

  - repo: https://github.com/FlamingTempura/bibtex-tidy
    rev: v1.14.0
    hooks:
      - id: bibtex-tidy
        name: tidy bibtex files
        args: [
          '--align=space',
          '--curly',
          '--sort=key',
          '--sort-fields',
          '--duplicates=key',
          '--remove-empty-fields',
          '--space=2',
          '--trailing-commas',
          '--escape',
          '--wrap=100',
          '--blank-lines'
        ]
        files: ^contents/.*\.bib$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: lint quarto markdown
        types: [text]
        files: ^contents/.*\.qmd$
        args: ["--quiet", "-c", ".mdlintconfig.yml"]
        entry: bash -c 'markdownlint "$@" || true'

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    
    hooks:
      - id: mdformat
        name: format quarto markdown
        additional_dependencies: [mdformat-frontmatter]
        files: ^contents/.*\.qmd$
