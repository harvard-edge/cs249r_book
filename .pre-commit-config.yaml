ci:
  skip: true

repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0  # Or latest stable
    hooks:
      - id: codespell
        name: "Check for common misspellings"
        args: ["--ignore-words", ".codespell-ignore"]
        files: \.qmd$
        exclude: ".venv|_book|_site|node_modules|images"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: "Validate _quarto.yml"
        files: ^_quarto\.yml$

      - id: trailing-whitespace
        name: "Trim trailing whitespace"
        files: ^contents/.*\.qmd$
        verbose: false

      - id: end-of-file-fixer
        name: "Fix end of file newlines"
        files: ^contents/.*\.qmd$
        verbose: false

  - repo: https://github.com/FlamingTempura/bibtex-tidy
    rev: v1.14.0
    hooks:
      - id: bibtex-tidy
        name: "Tidy bibtex files"
        args: [
          '--align=space',
          '--curly',
          '--sort=key',
          '--sort-fields',
          '--duplicates=key',
          '--remove-empty-fields',
          '--space=2',
          '--trailing-commas',
          '--escape',
          '--wrap=100',
          '--blank-lines'
        ]
        files: ^contents/.*\.bib$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: "Lint quarto markdown"
        types: [text]
        files: ^contents/.*\.qmd$
        args: ["--quiet", "-c", ".mdlintconfig.yml"]
        entry: bash -c 'markdownlint "$@" || true'

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.9
    hooks:
      - id: mdformat
        name: "Format quarto markdown"
        additional_dependencies: [mdformat-frontmatter]
        files: ^contents/.*\.qmd$
        pass_filenames: true

  - repo: local
    hooks:
      # Configuration and setup hooks (run first)
      - id: update-texlive-packages
        name: "Update TeX Live package list"
        entry: python scripts/update_texlive_packages.py
        language: python
        additional_dependencies: [PyYAML]
        pass_filenames: false
        files: ^(tex/header-includes\.tex|_quarto\.yml)$

      # Content validation hooks (check for issues)
      - id: check-unreferenced-labels
        name: "Check for unreferenced labels"
        entry: python ./scripts/find_unreferenced_labels.py ./contents/core
        language: python
        additional_dependencies: []
        files: ''
        pass_filenames: false

      - id: check-section-ids
        name: "Check section IDs"
        entry: python scripts/section_id_manager.py -d contents/ --verify --yes
        language: python
        additional_dependencies: [nltk>=3.8]
        pass_filenames: false
        files: ^contents/.*\.qmd$

      - id: header-inline-check
        name: "Detect inline-style Markdown headers"
        entry: bash -c 'find . -name "*.qmd" -exec grep -nE "^[^#\n]*\\.[#]{1,6} " {} + && exit 1 || exit 0'
        language: system
        pass_filenames: false
        files: ^contents/.*\.qmd$

      - id: grep-forbidden-phrases
        name: "Check for forbidden words"
        entry: bash -c 'grep --color=always -n -E "Retry" "$@" && exit 1 || exit 0'
        language: system
        pass_filenames: true
        files: ^contents/.*\.qmd$

      # Formatting and cleanup hooks (fix formatting issues)
      - id: collapse-extra-blank-lines
        name: "Collapse extra blank lines"
        entry: python scripts/collapse_blank_lines.py
        language: python
        pass_filenames: true
        files: ^contents/.*\.qmd$
