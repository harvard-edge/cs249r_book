<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MLSysBook</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #fff;
        }
        h2 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            margin: 0;
            line-height: 1;
        }
        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <h2>Oops! This page doesn't exist.</h2>
        
        <div class="message">
            <p>The page you're looking for might have been moved, deleted, or never existed.</p>
            <p><strong>Current URL:</strong> <span id="current-url"></span></p>
        </div>
        
        <div class="links">
            <a href="/" class="btn">üè† Go Home</a>
            <a href="/test-deployment.html" class="btn">üß™ Test Page</a>
            <a href="https://github.com/harvard-edge/cs249r_book" class="btn">üìö GitHub</a>
        </div>
        
        <div class="timestamp">
            Generated: <span id="timestamp"></span>
        </div>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
