# =============================================================================
# CO-LABS WEBSITE CONFIGURATION
# =============================================================================
# Standalone Quarto project for interactive ML simulations
# Part of the MLSysBook ecosystem: mlsysbook.ai/collabs/
# =============================================================================

project:
  type: website
  output-dir: _build

website:
  title: "Co-Labs"
  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  bread-crumbs: false

  search:
    keyboard-shortcut: ["/"]

  # Navbar matches Book exactly (same structure, same order)
  navbar:
    background: light
    logo: "assets/images/favicon.png"
    search: false
    pinned: true
    collapse: true
    collapse-below: "md"
    title: "Machine Learning Systems"
    left:
      - text: "Co-Labs"
        menu:
          - icon: book-half
            text: "Textbook"
            href: ../book/
          - icon: fire
            text: "TinyTorch"
            href: ../tinytorch/
          - icon: cpu
            text: "Hardware Kits"
            href: ../kits/
          - text: "---"
          - icon: lightbulb
            text: "Co-Labs"
            href: ./
    right:
      - icon: star
        text: "Star"
        href: https://github.com/harvard-edge/cs249r_book#support-this-work
        target: _blank
      - icon: heart
        text: "Support"
        href: https://opencollective.com/mlsysbook
        target: _blank
      - icon: envelope
        text: "Subscribe"
        href: "#subscribe"
        id: "navbar-subscribe-btn"
      - icon: github
        text: "GitHub"
        menu:
          - icon: pencil
            text: "Edit this page"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank
          - icon: bug
            text: "Report an issue"
            href: https://github.com/harvard-edge/cs249r_book/issues/new
            target: _blank
          - icon: chat
            text: "Discussions"
            href: https://github.com/harvard-edge/cs249r_book/discussions
            target: _blank
          - icon: code
            text: "View source"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank

  page-footer:
    left: |
      Â© 2024-2025 Harvard University. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0</a>
    center: |
      Part of the <a href="../book/">Machine Learning Systems</a> textbook
    right:
      - icon: github
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "View source on GitHub"
      - icon: star
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "Star this repository"
    background: light
    border: true

format:
  html:
    theme:
      light:
        - default
        - assets/styles/style.scss
      dark:
        - default
        - assets/styles/style.scss
        - assets/styles/dark-mode.scss
    respect-user-color-scheme: true
    toc: false
    number-sections: false
    code-copy: true
    code-overflow: wrap
    highlight-style: github
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    include-after-body:
      - text: |
          <script src="assets/scripts/subscribe-modal.js" defer></script>
