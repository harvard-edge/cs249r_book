        #scroll-track {
            position: absolute;

            z-index: 2;
            pointer-events: none;
        }

        /* --- Hero Title Section --- */
        #hero-title {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;

            pointer-events: none;

            display: flex;
            flex-direction: column;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .marker {
            position: absolute;
            transform: translate(-50%, -100%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .marker-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

            flex-direction: column;
            align-items: center;

        .marker-year {

            font-weight: bold;
            color: #ff6600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .marker-label {
            font-size: 1.1rem;
            font-weight: 800;
            color: #222;
            white-space: nowrap;
            margin-bottom: 2px;
        }

        .marker-author {

            color: #666;
            font-style: italic;
            max-width: 200px;
            white-space: normal;
            line-height: 1.1;

        .feed-card {

            border: 1px solid rgba(0,0,0,0.1);

            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;

        .card-header {
            padding: 12px 15px;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .feed-list {

            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            line-height: 1.4;

        .feed-item:last-child {
            border-bottom: none;
        }

        .feed-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }

        /* --- 1. The Journey Card (Right) --- */
        #process-card {

            right: 30px;

            max-height: 50vh;
            overflow-y: auto;

        #process-card.visible {
            transform: translateX(0);

        #process-card .card-header {
            background: transparent;
            color: #333;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        #process-card .feed-item {
            justify-content: flex-start;
            gap: 15px;
            min-height: 50px;
            opacity: 1;
            transform: translateX(0);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        #process-card .feed-item.active-step {
            background: #f0f4f8;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transform: scale(1.03) translateX(5px);
            border-left: 4px solid #2a323a;
            color: #2a323a;
            font-weight: bold;
            z-index: 10;
        }

        #process-card .feed-item::before {
            content: '';
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #ccc;
            flex-shrink: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #process-card .feed-item.active-step::before {
            background-color: #ff6600; /* Orange core for the flame */
            border-color: #ff9900;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 4px #ff9900, 0 0 8px #ff6600;
            }
            to {
                box-shadow: 0 0 8px #ff9900, 0 0 16px #ff6600;
            }

        #news-card {
            top: 30vh;
            left: 30px;
            right: auto;
            transform: translateX(-150%);

        #news-card.visible {
            transform: translateX(0);
        }

        #news-card .card-header {
            background: #dcedc8;
            color: #33691e;
            border-bottom: 1px solid #c5e1a5;

        /* --- 3. Submission Feed Card (Left - Appears after News) --- */
        #submission-card {
            display: flex;
            top: 30vh; /* Same vertical position as News for continuity */
            left: 30px;
            right: auto;

            transform: translateX(0);

        #submission-card .card-header {
            background: #dcedc8; /* Same Green as News */
            color: #33691e;
            border-bottom: 1px solid #c5e1a5;

        /* Submission Specifics */
        .sub-user { font-weight: bold; color: #003366; }
        .sub-module { color: #666; font-style: italic; text-align: right; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* News Specifics */
        .news-link {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            width: 100%;

        .news-link:hover .news-title { color: #33691e; text-decoration: underline; }
        .news-date { font-size: 0.7em; color: #999; margin-bottom: 2px; text-transform: uppercase; }
        .news-title { font-weight: bold; font-size: 0.85rem; line-height: 1.2; }

        .ui-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #333;
            text-align: center;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            pointer-events: none;
            backdrop-filter: none;
            font-weight: bold;
            border: none;
        }

    <!-- Sky Shader Vertex -->
    <script id="sky-vs" type="x-shader/x-vertex">
        varying vec2 vUv;
        varying vec3 vWorldPosition;
        void main() {
            vUv = uv;
            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * viewMatrix * worldPosition;
        }
    </script>

    <!-- Sky Shader Fragment -->
    <script id="sky-fs" type="x-shader/x-fragment">
        uniform vec3 uColor;

        void main() {
            gl_FragColor = vec4(uColor, 1.0);
        }
    </script>

            var p = [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,
            190,6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,88,237,149,56,87,174,20,125,136,171,168,

            102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,208,89,18,169,200,196,135,130,116,188,159,86,164,100,109,198,173,
            186,3,64,52,217,226,250,124,123,5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,
            223,183,170,213,119,248,152,2,44,154,163,70,221,153,101,155,167,43,172,9,129,22,39,253,19,98,108,110,79,113,224,232,
            178,185,112,104,218,246,97,228,251,34,242,193,238,210,144,12,191,179,162,241,81,51,145,235,249,14,239,107,49,192,
            214,31,181,199,106,157,184,84,204,176,115,121,50,45,127,4,150,254,138,236,205,93,222,114,67,29,24,72,243,141,128,
            195,78,66,215,61,156,180];
            for (var i=0; i < 256 ; i++) p[256+i] = p[i];
            function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            function lerp(t, a, b) { return a + t * (b - a); }
            function grad(hash, x, y, z) {
                var h = hash & 15;
                var u = h<8 ? x : y, v = h<4 ? y : h==12||h==14 ? x : z;
                return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);
            }
            return {
                perlin2: function(x, y) {
                    var X = Math.floor(x) & 255, Y = Math.floor(y) & 255;
                    x -= Math.floor(x); y -= Math.floor(y);
                    var u = fade(x), v = fade(y);
                    var A = p[X]+Y, AA = p[A], AB = p[A+1], B = p[X+1]+Y, BA = p[B], BB = p[B+1];
                    return lerp(v, lerp(u, grad(p[AA], x, y, 0), grad(p[BA], x-1, y, 0)),
                                   lerp(u, grad(p[AB], x, y-1, 0), grad(p[BB], x-1, y-1, 0)));

            };
        })();

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Updated background color (Brighter)
        const initialBgColor = new THREE.Color(0xeeeee6);

        // FOG Adjustment
        scene.fog = new THREE.Fog(initialBgColor, 20, 90);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 150);
        camera.position.set(0, 6, 12);
        camera.rotation.x = -Math.PI / 6;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- Sky Mesh Setup ---
        const skyGeo = new THREE.SphereGeometry(100, 64, 64);
        const skyMat = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('sky-vs').textContent,
            fragmentShader: document.getElementById('sky-fs').textContent,

        // --- Terrain ---
        const width = 50;
        const depth = 80;
        const widthSegments = 80;
        const depthSegments = 120; // Increased density slightly to help with flickering

        const geometry = new THREE.PlaneGeometry(width, depth, widthSegments, depthSegments);
        geometry.rotateX(-Math.PI / 2);

        const count = geometry.attributes.position.count;
        geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));

        const material = new THREE.MeshBasicMaterial({
            vertexColors: true,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });

        const terrain = new THREE.Mesh(geometry, material);
        scene.add(terrain);

        // --- Solid Terrain Background (The Fix) ---
        // Instead of a flat backdrop plane (which creates a horizon line),
        // we create a solid mesh that shares the SAME geometry as the wireframe.
        // This makes the hills opaque, blocking the sky behind them naturally.
        const solidMat = new THREE.MeshBasicMaterial({
            color: 0xf5f5f0, // Initial color
            polygonOffset: true,
            polygonOffsetFactor: 1, // Push it back slightly so wireframe shows on top
            polygonOffsetUnits: 1
        });
        const terrainSolid = new THREE.Mesh(geometry, solidMat);
        scene.add(terrainSolid);

        // --- Timeline Path ---
        const historyLineGeo = new THREE.BufferGeometry();
        const futureLineGeo = new THREE.BufferGeometry();
        const linePoints = 400;
        historyLineGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(linePoints * 3), 3));
        historyLineGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(linePoints * 3), 3));
        futureLineGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(linePoints * 3), 3));

        // Start invisible (opacity 0) for scroll-triggered fade-in
        const historyMat = new THREE.LineBasicMaterial({ vertexColors: true, linewidth: 4, transparent: true, opacity: 0 });
        const futureMat = new THREE.LineDashedMaterial({
            color: 0xff4500, dashSize: 0.5, gapSize: 0.3, scale: 1, linewidth: 2, opacity: 0, transparent: true
        });

        const historyLine = new THREE.Line(historyLineGeo, historyMat);
        const futureLine = new THREE.Line(futureLineGeo, futureMat);
        futureLine.computeLineDistances();

        const glowGeo = new THREE.BufferGeometry();
        glowGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(linePoints * 3), 3));
        const glowMat = new THREE.PointsMaterial({
            color: 0xff6600, size: 0.15, transparent: true, opacity: 0
        });
        const glowPoints = new THREE.Points(glowGeo, glowMat);
        scene.add(glowPoints);
        // scene.add(historyLine);
        // scene.add(futureLine);

        // --- Markers ---
        const markersContainer = document.getElementById('markers-container');
        const markerElements = [];

        MILESTONES.forEach(m => {
            const div = document.createElement('div');
            div.className = 'marker';
            div.innerHTML = `
                <div class="marker-content">
                    <div class="marker-year">${m.year}</div>
                    <div class="marker-label">${m.name}</div>

            `;

            markerElements.push({ data: m, element: div });

        // --- Logic & Animation ---
        const noiseScale = 0.15;
        const heightScale = 4.0;
        const positionAttribute = geometry.attributes.position;
        const colorAttribute = geometry.attributes.color;
        const originalPositions = positionAttribute.array.slice();

        const colorWater = new THREE.Color(0x3498db);
        const colorSand = new THREE.Color(0xf1c40f);
        const colorGrass = new THREE.Color(0x2ecc71);
        const colorRock = new THREE.Color(0xe74c3c);

        const colorTimelineOrange = new THREE.Color(0xff4500);
        const colorTimelineGray = new THREE.Color(0x888888);

        let flyOverY = 0;
        let targetFlyOverY = 0;
        const heroTitle = document.getElementById('hero-title');

        // Sky Cycle Colors (Updated for brighter start)
        const skyColors = [
            { pos: 0, color: new THREE.Color(0xeeeee6), dramatic: 1.0 },    // Morning (Bright, dramatic)
            { pos: 150, color: new THREE.Color(0x8a929a), dramatic: 0.8 },  // Noon
            { pos: 300, color: new THREE.Color(0x5a626a), dramatic: 0.3 },  // Dusk
            { pos: 450, color: new THREE.Color(0x2a323a), dramatic: 0.1 },  // Night (Calm)
            { pos: 550, color: new THREE.Color(0x5a626a), dramatic: 0.3 },  // Dawn
            { pos: 700, color: new THREE.Color(0xeeeee6), dramatic: 1.0 }   // Day (Bright, dramatic)
        ];

        function getSkyState(y) {
            const cycle = 700;
            const modY = y % cycle;
            for(let i=0; i<skyColors.length-1; i++) {
                const curr = skyColors[i];
                const next = skyColors[i+1];
                if (modY >= curr.pos && modY < next.pos) {
                    const t = (modY - curr.pos) / (next.pos - curr.pos);
                    return {
                        color: curr.color.clone().lerp(next.color, t),
                        dramatic: lerp(t, curr.dramatic, next.dramatic)
                    };
                }
            }
            return { color: skyColors[0].color, dramatic: skyColors[0].dramatic };
        }

        function lerp(t, a, b) { return a + t * (b - a); }

        function getPathX(z) {
            return Math.sin(z * 0.1) * 8 + Math.cos(z * 0.03) * 12;
        }

        function getColorForHeight(h) {
            let finalColor = new THREE.Color();
            if (h < -0.2) finalColor.copy(colorWater);
            else if (h < 0.1) finalColor.lerpColors(colorWater, colorSand, (h + 0.2) / 0.3);
            else if (h < 0.6) finalColor.lerpColors(colorSand, colorGrass, (h - 0.1) / 0.5);
            else finalColor.lerpColors(colorGrass, colorRock, Math.min((h - 0.6) / 0.9, 1));
            return finalColor;
        }

        // Initialize ArXiv
        let lastZ = MILESTONES[MILESTONES.length - 1].z;
        const Z_INTERVAL = 20; // Distance between papers
        let nextPaperZ = lastZ - Z_INTERVAL;
        let spawningPapers = true;

        function updateScene() {
            flyOverY += (targetFlyOverY - flyOverY) * 0.08;

            // --- ArXiv Paper Spawning Logic ---
            // As we scroll down (flyOverY increases), negative Z milestones come closer to 0.
            // When we get close to the "end" of the current list, spawn more.
            // Check the last milestone's world Z position.
            // wZ = lastZ + flyOverY. If wZ > -300 (it's getting closer), spawn next.
            
            const lastMilestoneWorldZ = lastZ + flyOverY;
            if (spawningPapers && lastMilestoneWorldZ > -500) { 
                // We are within range, try to get a paper
                // We can't await in animation loop easily, so we poll
                const paper = arxiv.papers.shift(); // Synchronous grab from buffer
                
                if (paper) {
                    // Create marker data
                    const newM = {
                        year: paper.year,
                        name: paper.name,
                        authors: paper.authors,
                        z: nextPaperZ
                    };
                    
                    // Add to data structures
                    MILESTONES.push(newM);
                    
                    // Create DOM Element
                    const div = document.createElement('div');
                    div.className = 'marker';
                    div.innerHTML = `
                        <div class="marker-content" style="border-color: #00ccff;">
                            <div class="marker-year" style="color: #00ccff;">LATEST RESEARCH</div>
                            <div class="marker-label" style="font-size: 0.9rem; white-space: normal; max-width: 250px;">${newM.name}</div>
                            <div class="marker-author">${newM.authors}</div>
                        </div>
                    `;
                    markersContainer.appendChild(div);
                    markerElements.push({ data: newM, element: div });
                    
                    // Update indices
                    lastZ = nextPaperZ;
                    nextPaperZ -= Z_INTERVAL;
                } else {
                    // Trigger fetch if empty (service handles dedup/busy state)
                    arxiv.getNextPaper(); 
                }
            }


            const skyState = getSkyState(flyOverY);

            // Sync Fog, Sky Mesh
            scene.fog.color.copy(skyState.color);
            skyMesh.material.uniforms.uColor.value.copy(skyState.color);
            skyMesh.material.uniforms.uCloudDramatic.value = skyState.dramatic;
            // Slower time for cloud movement
            skyMesh.material.uniforms.uTime.value += 0.01;

            // Sync solid terrain color so the ground darkens with the sky cycle
            terrainSolid.material.color.copy(skyState.color);
            
            const Y_OFFSET = -12.0; 
            
            // Palette for patches (Vibrant, Brighter Variety)
            if (!window.randomPalette) {
                const hueBase = Math.random(); 
                window.randomPalette = [];
                for(let i=0; i<8; i++) {
                    const color = new THREE.Color();
                    const h = (hueBase + (Math.random() * 0.5 - 0.25) + i*0.1) % 1.0; 
                    const s = 0.8 + Math.random() * 0.2;
                    const l = 0.5 + Math.random() * 0.3;
                    color.setHSL(h, s, l);
                    window.randomPalette.push(color);
                }
            }
            const palette = window.randomPalette;

            for (let i = 0; i < count; i++) {
                const ix = i * 3;
                const iz = i * 3 + 2;
                const x = originalPositions[ix];
                const z = originalPositions[iz];
                const vZ = z - flyOverY;
                
                // --- Geometry ---
                const noiseVal = Noise.perlin2(x * noiseScale, vZ * noiseScale);
                const jaggedNoise = Noise.perlin2(x * noiseScale * 4.5, vZ * noiseScale * 4.5);
                
                // Mountain Layer: Compound noise for variety
                // Base low-freq shape
                const mNoise1 = Noise.perlin2(x * 0.03, vZ * 0.03); 
                // Secondary shape to break symmetry
                const mNoise2 = Noise.perlin2(x * 0.1 + 123.4, vZ * 0.1 + 567.8);
                
                // Combine and threshold
                let mountainShape = Math.max(0, mNoise1 + mNoise2 * 0.4 - 0.45);
                
                // Variable sharpness/height per peak (using low freq noise to map regions)
                const regionVar = Noise.perlin2(x * 0.01, vZ * 0.01);
                const peakHeight = 35.0 + regionVar * 15.0; // 20 to 50 height
                const peakSharpness = 2.0 + (mNoise2 * 0.5); // Vary exponent
                
                // Reduced exponent from 2.5 to 1.7 to avoid "icicle" needles
                mountainShape = Math.pow(mountainShape, 1.7) * peakHeight;
                
                // Add jaggedness SPECIFICALLY to mountains (rocky texture)
                if (mountainShape > 0.5) {
                    mountainShape += jaggedNoise * 1.5;
                }
                
                // Jagged peaks only on higher ground
                const jaggedFactor = Math.max(0, noiseVal - 0.2); 
                const finalHeightVal = noiseVal + (jaggedFactor * jaggedNoise * 0.8) + mountainShape;

                let height = (finalHeightVal * heightScale) + Y_OFFSET;
                // Clamp bottom
                if (height < -1 + Y_OFFSET) height = -1 + Y_OFFSET;
                
                positionAttribute.setY(i, height);
                
                // --- Color ---
                // 1. Patch Base Color (Randomized patches)
                const patchNoise = Noise.perlin2(x * 0.15 + 100, vZ * 0.15 + 100); 
                const normPatch = (patchNoise + 1) * 0.5; // 0..1
                
                // Interpolate palette
                const scaledPatch = normPatch * (palette.length - 1);
                const idx0 = Math.floor(scaledPatch);
                const idx1 = Math.min(idx0 + 1, palette.length - 1);
                const tColor = scaledPatch - idx0;
                
                const c = new THREE.Color().lerpColors(palette[idx0], palette[idx1], tColor);
                
                // 2. Linear Chunks / Streaks (Visibility Noise)
                // "Shorter linear patches": Higher Frequency in Z (0.2)
                const visNoise = Noise.perlin2(x * 0.5 + 200, vZ * 0.2 + 200); 
                
                if (visNoise < -0.15) {
                     // Faint linear chunks
                     c.lerp(skyState.color, 0.85);
                } else {
                     // Bright areas
                     c.multiplyScalar(0.95); 
                }

                // 3. Snow Caps (Light on top)
                // Check relative height of mountain part
                if (mountainShape > 6.0) {
                     // Blend to white based on height
                     const snowFactor = Math.min(1, (mountainShape - 6.0) / 4.0);
                     c.lerp(new THREE.Color(0xffffff), snowFactor);
                }
                // 4. Black/Dark Peaks (Contour outlines) - only for lower rocky parts or edges
                else if (finalHeightVal > 0.45 && mountainShape < 1.0) {
                    c.setHex(0x111111);
                }
                
                colorAttribute.setXYZ(i, c.r, c.g, c.b);
            }
            positionAttribute.needsUpdate = true;
            colorAttribute.needsUpdate = true;

            const lineStartZ = 10;
            const lineEndZ = -70;
            const step = (lineStartZ - lineEndZ) / linePoints;
            const histPos = historyLine.geometry.attributes.position;
            const histCol = historyLine.geometry.attributes.color;
            const futPos = futureLine.geometry.attributes.position;
            const glowPos = glowPoints.geometry.attributes.position;
            // Update presentZ dynamically as we add papers?
            // Actually, keep presentZ at the "Current" date (2024ish) or let it move?
            // Let's keep the timeline line strictly for the "History" part (up to DeepSeek).
            // Future papers appear beyond the timeline line.
            const presentZ = -480; 

            for (let i = 0; i < linePoints; i++) {
                const worldZ = lineStartZ - (i * step);
                const virtualZ = worldZ - flyOverY;
                const pX = getPathX(virtualZ);
                const noiseVal = Noise.perlin2(pX * noiseScale, virtualZ * noiseScale);
                
                // Adjust line height matches terrain logic (simplified)
                const mNoise1 = Noise.perlin2(pX * 0.03, virtualZ * 0.03); 
                const mNoise2 = Noise.perlin2(pX * 0.1 + 123.4, virtualZ * 0.1 + 567.8);
                let mountainShape = Math.max(0, mNoise1 + mNoise2 * 0.4 - 0.45);
                const regionVar = Noise.perlin2(pX * 0.01, virtualZ * 0.01);
                const peakHeight = 35.0 + regionVar * 15.0; 
                // Match reduced exponent
                mountainShape = Math.pow(mountainShape, 1.7) * peakHeight;
                if (mountainShape > 0.5) mountainShape += (Noise.perlin2(pX * noiseScale * 3.0, virtualZ * noiseScale * 3.0) * 1.5);
                
                const jaggedNoise = Noise.perlin2(pX * noiseScale * 3.0, virtualZ * noiseScale * 3.0);
                const jaggedFactor = Math.max(0, noiseVal - 0.2);
                const roughness = Noise.perlin2(pX * 0.4, virtualZ * 0.4) * 0.15;
                const finalHeightVal = noiseVal + (jaggedFactor * jaggedNoise * 0.8) + roughness + mountainShape;

                const pY = Math.max(finalHeightVal * heightScale, -1) + 0.5 + Y_OFFSET;
                
                glowPos.setXYZ(i, pX, pY, worldZ);
                
                // Hide lines for now per user request, but logic remains
                /*
                if (virtualZ > presentZ) {
                    histPos.setXYZ(i, pX, pY, worldZ);
                    futPos.setXYZ(i, 0, 0, 99999);
                    if (worldZ > 4) {
                        histCol.setXYZ(i, colorTimelineGray.r, colorTimelineGray.g, colorTimelineGray.b);
                    } else {
                        histCol.setXYZ(i, colorTimelineOrange.r, colorTimelineOrange.g, colorTimelineOrange.b);
                    }
                } else {
                    histPos.setXYZ(i, 0, 0, 99999);
                    futPos.setXYZ(i, pX, pY, worldZ);
                }
                */
            }
            // histPos.needsUpdate = true;
            // histCol.needsUpdate = true;
            // futPos.needsUpdate = true;
            glowPos.needsUpdate = true;
            futureLine.computeLineDistances();

            const tempV = new THREE.Vector3();
            markerElements.forEach(item => {
                const m = item.data;
                const el = item.element;
                const wZ = m.z + flyOverY;
                const vZ = m.z;

                if (wZ > -60 && wZ < 20) {
                    const wX = getPathX(vZ);
                    const noiseVal = Noise.perlin2(wX * noiseScale, vZ * noiseScale);
                    
                    // Adjust marker height logic
                    const mNoise1 = Noise.perlin2(wX * 0.03, vZ * 0.03); 
                    const mNoise2 = Noise.perlin2(wX * 0.1 + 123.4, vZ * 0.1 + 567.8);
                    let mountainShape = Math.max(0, mNoise1 + mNoise2 * 0.4 - 0.45);
                    const regionVar = Noise.perlin2(wX * 0.01, vZ * 0.01);
                    const peakHeight = 35.0 + regionVar * 15.0; 
                    // Match reduced exponent
                    mountainShape = Math.pow(mountainShape, 1.7) * peakHeight;
                    if (mountainShape > 0.5) mountainShape += (Noise.perlin2(wX * noiseScale * 3.0, vZ * noiseScale * 3.0) * 1.5);

                    const jaggedNoise = Noise.perlin2(wX * noiseScale * 3.0, vZ * noiseScale * 3.0);
                    const jaggedFactor = Math.max(0, noiseVal - 0.2);
                    const roughness = Noise.perlin2(wX * 0.4, vZ * 0.4) * 0.15;
                    const finalHeightVal = noiseVal + (jaggedFactor * jaggedNoise * 0.8) + roughness + mountainShape;
                    
                    const wY = Math.max(finalHeightVal * heightScale, -1) + 2.5 + Y_OFFSET;
                    
                    tempV.set(wX, wY, wZ);
                    tempV.project(camera);
                    const x = (tempV.x * .5 + .5) * window.innerWidth;
                    const y = (-(tempV.y * .5) + .5) * window.innerHeight;

                    if (wZ > 5) el.classList.add('past');
                    else el.classList.remove('past');

                    const dist = Math.abs(wZ);
                    let opacity = 1;
                    if (wZ > 12) opacity = 0;
                    else if (wZ < -40) opacity = Math.max(0, 1 - (Math.abs(wZ) - 40) / 10);
                    
                    // --- NEW: Global Fade In for Markers (Post-Header) ---
                    // Header fades out by scrollY=600. targetFlyOverY = scrollY * 0.25 = 150.
                    // smooth step from 150 to 200
                    let globalFade = (flyOverY - 150) / 50;
                    if (globalFade < 0) globalFade = 0;
                    if (globalFade > 1) globalFade = 1;
                    
                    opacity *= globalFade;

                    el.style.opacity = opacity;
                    el.style.left = `${x}px`;
                    el.style.top = `${y}px`;
                } else {
                    el.style.opacity = 0;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateScene();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            targetFlyOverY = scrollY * 0.25;

            // Hero Fade Out
            const startFade = 100;
            const endFade = 600;
            let opacity = 1;
            if (scrollY > startFade) {
                opacity = 1 - (scrollY - startFade) / (endFade - startFade);
                if (opacity < 0) opacity = 0;
            }
            heroTitle.style.opacity = opacity;
            if (opacity > 0) {
                const lift = Math.min(scrollY * 0.2, 100);
                heroTitle.style.transform = `translate(-50%, calc(-50% - ${lift}px))`;
            }

            // Timeline Fade In (Start after Hero starts fading, fully visible after Hero is gone)
            const tlStart = 400;
            const tlEnd = 900;
            let tlOpacity = 0;
            if (scrollY > tlStart) {
                tlOpacity = (scrollY - tlStart) / (tlEnd - tlStart);
                if (tlOpacity > 1) tlOpacity = 1;
            }
            // Update materials
            historyMat.opacity = tlOpacity;
            futureMat.opacity = 0.6 * tlOpacity;
            glowMat.opacity = 0.8 * tlOpacity;

            // Show card logic
            const processCard = document.getElementById('process-card');
            const submissionCard = document.getElementById('submission-card');
            const newsCard = document.getElementById('news-card');

            // Process: Show 50px - 700px
            if (processCard) {
                if (scrollY > 50 && scrollY < 700) {
                    processCard.classList.add('visible');

                    // Highlight Logic
                    const start = 50;
                    const end = 700;
                    const range = end - start;
                    const progress = (scrollY - start) / range;

                    const items = processCard.querySelectorAll('.feed-item');
                    const activeIndex = Math.floor(progress * items.length);

                    items.forEach((item, index) => {
                        if (index === activeIndex) {
                            item.classList.add('active-step');
                        } else {
                            item.classList.remove('active-step');
                        }
                    });

                } else {
                    processCard.classList.remove('visible');
                }
            }

            // News: Show 700px - 1500px (Immediate after Process, Shortened Duration)
            if (newsCard) {
                if (scrollY >= 700 && scrollY < 1500) {
                    newsCard.classList.add('visible');
                } else {
                    newsCard.classList.remove('visible');
                }
            }

                            // Submissions: Show 1500px - 3500px (Immediate after News)
                            // if (scrollY >= 1500 && scrollY < 3500) {
                            //     submissionCard.classList.add('visible');
                            // } else {
                            //     submissionCard.classList.remove('visible');
                            // }
        });

        animate();

        // --- Feed Logic ---
        const cardList = document.getElementById('submission-list');
        const newsList = document.getElementById('news-list');

        let lastSubmissionData = null;

        function addSubmissionRow(user, mod) {
            const li = document.createElement('li');
            li.className = 'feed-item';
            li.innerHTML = `
                <span class="sub-user">${user}</span>
                <span class="sub-module">${mod}</span>
            `;
            cardList.appendChild(li);
        }

        // --- News Logic (Tiny Torch Specific) ---
        const NEWS_ITEMS = [
            { date: "Dec 17", title: "MLSYSBOOK 10k GitHub Stars Celebration via Edge AI Foundation", link: "#" },
            { date: "Dec 9", title: "Tiny Torch official launch", link: "#" },
            { date: "Dec 8", title: "Tiny Torch merged with MLSYSBOOK.ai", link: "#" },
            { date: "Dec 1", title: "Tiny Torch Community is born", link: "#" }
        ];

        function populateNews() {
            newsList.innerHTML = '';
            NEWS_ITEMS.forEach(item => {
                const li = document.createElement('li');
                li.className = 'feed-item';
                li.innerHTML = `
                    <a href="${item.link}" target="_blank" class="news-link">
                        <span class="news-date">${item.date}</span>
                        <span class="news-title">${item.title}</span>
                    </a>
                `;
                newsList.appendChild(li);
            });
        }

        populateNews();

        // --- Real Data Integration ---

        const API_URL = "https://zrvmjrxhokwwmjacyhpq.supabase.co/functions/v1/get_recent_submitted";

        // Map DB IDs to UI Strings (must match src/ folder names)
        const MODULE_MAP = {
            "01": "01_tensor",
            "02": "02_activations",
            "03": "03_layers",
            "04": "04_losses",
            "05": "05_dataloader",
            "06": "06_autograd",
            "07": "07_optimizers",
            "08": "08_training",
            "09": "09_convolutions",
            "10": "10_tokenization",
            "11": "11_embeddings",
            "12": "12_attention",
            "13": "13_transformers",
            "14": "14_profiling",
            "15": "15_quantization",
            "16": "16_compression",
            "17": "17_acceleration",
            "18": "18_memoization",
            "19": "19_benchmarking",
            "20": "20_capstone"
        };

        async function fetchRealSubmissions() {
            try {
                // Fetch top 5 recent submissions
                const response = await fetch(`${API_URL}?limit=5`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                processRealData(data);

            } catch (error) {
                console.error("Error fetching submissions:", error);
            }
        }

        function processRealData(data) {
            // Check if data changed to avoid redraws
            const currentHash = JSON.stringify(data);
            if (currentHash === lastSubmissionData) return;

            lastSubmissionData = currentHash;

            // Clear the existing list
            cardList.innerHTML = '';

            data.forEach(row => {
                const username = row.username || "Anonymous";

                // Get the last completed module ID (most recent)
                const lastId = row.completed_ids && row.completed_ids.length > 0
                    ? row.completed_ids[row.completed_ids.length - 1]
                    : 1;

                // Format ID to match map keys (e.g. 1 -> "01")
                const idKey = String(lastId).padStart(2, '0');

                // Lookup or fallback
                const modName = MODULE_MAP[idKey] || `Module ${lastId}`;

                addSubmissionRow(username, modName);
            });
        }

        // Start Polling
        // fetchRealSubmissions(); // Initial fetch
        // setInterval(fetchRealSubmissions, 10000); // Poll every 10 seconds

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const processList = document.querySelector('#process-card .process-list');
            if (processList) {
                processList.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (!link) return;

                    e.preventDefault();
                    const href = link.getAttribute('href');
                    if (!href || href === '#') return;

                    // Re-implement getBasePath logic from modules/config.js
                    let basePath = '';
                    const hostname = window.location.hostname;
                    if (hostname === 'mlsysbook.ai') {
                        basePath = '/tinytorch/community';
                    } else if (hostname === 'tinytorch.ai' || (hostname === 'localhost' && window.location.port === '8000')) {
                        basePath = '/community';
                    } else if (hostname === 'harvard-edge.github.io') {
                        basePath = '/cs249r_book_dev/tinytorch/community';
                    }

                    if (href.startsWith('?')) {
                        // It's a modal action, reload the page with the param
                        window.location.href = window.location.pathname + href;
                    } else {
                        // It's a page navigation
                        window.location.href = basePath ? `${basePath}/${href}` : href;
                    }
                });
            }
        });
    </script>
