# TinyðŸ”¥Torch: Don't just import torch. Build it.
# PDF-Specific Configuration

title: "TinyðŸ”¥Torch"
subtitle: "Don't just import torch. Build it."
author: "Prof. Vijay Janapa Reddi (Harvard University)"
copyright: "2025"
logo: _static/logos/logo-tinytorch-white.png

# Book description
description: >-
  An interactive course for building machine learning systems from the ground up.
  Learn by implementing your own PyTorch-style framework with hands-on coding,
  real datasets, and production-ready practices.

# Execution settings - disable for PDF
execute:
  execute_notebooks: "off"
  allow_errors: false
  timeout: 300

# Exclude patterns
exclude_patterns:
  - _build
  - .venv
  - appendices
  - "**/.venv/**"
  - "**/__pycache__/**"
  - "**/.DS_Store"

# GitHub repository (for reference in PDF)
repository:
  url: https://github.com/mlsysbook/TinyTorch
  path_to_book: docs
  branch: main

# LaTeX/PDF output configuration
latex:
  latex_engine: xelatex
  use_jupyterbook_latex: true
  latex_documents:
    targetname: tinytorch-course.tex

# Bibliography support
bibtex_bibfiles:
  - references.bib

# Sphinx extensions
sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid
  config:
    mermaid_version: "10.6.1"
    # PDF-specific settings
    jupyterbook_latex_engine: 'xelatex'
    latex_toplevel_sectioning: 'chapter'
    latex_theme: 'manual'
    latex_elements:
      papersize: 'letterpaper'
      pointsize: '10pt'
      fontpkg: |
        % Professional academic font stack
        \usepackage{fontspec}
        \defaultfontfeatures{Renderer=HarfBuzz}
        \setmainfont{Palatino}                     % Classic academic serif
        \setsansfont{Helvetica Neue}               % Clean sans for headings
        \setmonofont{JetBrains Mono}[Scale=0.88]   % Code-optimized monospace
      preamble: |
        % Graphics and color support
        \usepackage{graphicx}
        \usepackage{xcolor}
        \usepackage{booktabs}
        \usepackage{tcolorbox}
        \usepackage{hyperref}

        % TinyTorch brand colors - refined palette
        \definecolor{torchnavy}{RGB}{27,58,95}      % Deep navy - headings only
        \definecolor{flameorange}{RGB}{255,130,70}  % Softer coral orange - easier on eyes
        \definecolor{flamered}{RGB}{210,35,65}      % Warmer red for syntax
        \definecolor{bodygray}{RGB}{40,40,40}       % Near-black for body text
        \definecolor{codebackground}{RGB}{255,248,240}  % Very light peachy background
        \definecolor{accentwarm}{RGB}{255,160,100}  % Soft warm accent

        % Syntax-highlighted code blocks with refined colors
        \usepackage{listings}
        \lstset{
          basicstyle=\ttfamily\footnotesize\color{bodygray},
          backgroundcolor=\color{codebackground},
          frame=leftline,
          framesep=10pt,
          framerule=3pt,
          rulecolor=\color{flameorange},
          numbers=none,
          breaklines=true,
          showstringspaces=false,
          commentstyle=\color{torchnavy!60}\itshape,
          keywordstyle=\color{torchnavy}\bfseries,
          stringstyle=\color{flamered},
          xleftmargin=15pt,
          framexleftmargin=15pt
        }

        % Custom title page with TinyTorch branding - Light and Airy style
        \makeatletter
        \renewcommand{\sphinxmaketitle}{%
          \begin{titlepage}
            \centering
            \vspace*{0.6cm}

            % TinyTorch Logo
            \includegraphics[width=0.52\textwidth]{../../_static/logos/logo-tinytorch.png}
            \vspace{5pt}

            % Tagline
            {\fontsize{16}{20}\selectfont\color{flameorange} Don't just \texttt{import torch}. Build it.\par}
            \vspace{14pt}

            % Main title - the visual anchor
            {\fontsize{26}{30}\selectfont\bfseries\color{torchnavy} Build Your Own ML Framework\par}

            \vspace{24pt}

            % Author block - tight cluster
            {\Large\color{torchnavy}\textbf{Prof. Vijay Janapa Reddi}\par}
            \vspace{3pt}
            {\large\color{bodygray}Harvard University\par}

            \vspace{114pt}

            % MLSysBook badge - light and airy footer
            \begin{tcolorbox}[
              colback=bodygray!4,
              colframe=bodygray!4,
              boxrule=0pt,
              arc=6pt,
              width=0.52\textwidth,
              halign=center,
              left=24pt,
              right=24pt,
              top=12pt,
              bottom=14pt
            ]
              {\fontsize{7}{9}\selectfont\color{bodygray!60}The Build-It-Yourself Companion to the\par}
              \vspace{10pt}
              {\fontsize{8.5}{11}\selectfont\color{torchnavy}\textbf{Machine Learning Systems} textbook\par}
              \vspace{6pt}
              {\fontsize{7}{9}\selectfont\color{flameorange}\textit{\href{https://mlsysbook.ai}{mlsysbook.ai}}\par}
            \end{tcolorbox}
            \vspace{5pt}

            % Draft indicator - anchored with matched spacing
            {\fontsize{8}{10}\selectfont\color{bodygray!40}\textit{Draft Edition}\par}
            \vspace{0.6cm}

          \end{titlepage}
        }
        \makeatother

        % Clean headers and footers with refined accent
        \usepackage{fancyhdr}
        \setlength{\headheight}{21pt}
        \addtolength{\topmargin}{-9pt}
        \pagestyle{fancy}
        \fancyhead[LE,RO]{\color{torchnavy}\thepage}
        \fancyhead[LO]{\small\itshape\color{bodygray!70}\nouppercase{\rightmark}}
        \fancyhead[RE]{\small\itshape\color{bodygray!70}\nouppercase{\leftmark}}
        \fancyfoot[C]{}
        \renewcommand{\headrulewidth}{0.5pt}
        \renewcommand{\headrule}{\hbox to\headwidth{\color{flameorange}\leaders\hrule height \headrulewidth\hfill}}

        % Bold chapter styling with TinyTorch colors
        \usepackage{titlesec}
        \titleformat{\chapter}[display]
          {\normalfont\huge\bfseries\color{torchnavy}}
          {\color{flameorange}\chaptertitlename\ \thechapter}{15pt}{\Huge\color{torchnavy}}
        \titlespacing*{\chapter}{0pt}{-20pt}{30pt}

        % Professional hyperlinks with TinyTorch colors
        \usepackage{hyperref}
        \hypersetup{
          colorlinks=true,
          linkcolor=torchnavy,
          urlcolor=flameorange,
          citecolor=torchnavy,
          bookmarksnumbered=true,
          pdfstartview=FitH
        }
      latex_additional_files:
        - _static/logos/fire-emoji.png
        - _static/logos/logo-mlsysbook.png

# Parse configuration
parse:
  myst_enable_extensions:
    - "colon_fence"
    - "deflist"
    - "html_admonition"
    - "html_image"
    - "linkify"
    - "replacements"
    - "smartquotes"
    - "substitution"
    - "tasklist"

# Build only TOC files
only_build_toc_files: true
