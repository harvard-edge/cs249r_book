# =============================================================================
# LANDING PAGE WEBSITE (root of mlsysbook.ai)
# =============================================================================
# Builds a single-page hub: Volume I and Volume II side by side.
# Build from book/quarto/: quarto render landing_site/index.qmd
# (Output goes to _build/html-landing if run with output-dir; see RELEASE_PLAN.md.)
# Deploy _build/html-landing/ to https://mlsysbook.ai/
# =============================================================================

project:
  type: website
  output-dir: ../_build/html-landing
  resources: ..

website:
  title: "Machine Learning Systems"
  site-url: https://mlsysbook.ai/
  open-graph:
    locale: en_US
    site-name: "Machine Learning Systems"
  navbar:
    background: light
    logo: ../assets/images/icons/favicon.png
    pinned: true
    collapse: true
    left:
      - text: "Volume I"
        href: https://mlsysbook.ai/vol1/
      - text: "Volume II"
        href: https://mlsysbook.ai/vol2/
    right:
      - icon: github
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "GitHub"
