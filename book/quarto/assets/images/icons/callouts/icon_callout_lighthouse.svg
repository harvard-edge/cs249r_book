<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Lighthouse tower body -->
  <path d="M24 58 L26 24 L38 24 L40 58 Z" 
        stroke="#B8860B" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  <!-- Lighthouse top room (lantern house) -->
  <rect x="22" y="14" width="20" height="10" rx="1" ry="1" 
        stroke="#B8860B" stroke-width="2.5" fill="none"/>
  <!-- Lighthouse dome/roof -->
  <path d="M22 14 Q22 8 32 6 Q42 8 42 14" 
        stroke="#B8860B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Light beam (left) -->
  <line x1="18" y1="19" x2="6" y2="14" stroke="#B8860B" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="18" y1="19" x2="6" y2="24" stroke="#B8860B" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <!-- Light beam (right) -->
  <line x1="46" y1="19" x2="58" y2="14" stroke="#B8860B" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="46" y1="19" x2="58" y2="24" stroke="#B8860B" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <!-- Horizontal stripes on tower -->
  <line x1="25.5" y1="34" x2="38.5" y2="34" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="25" y1="44" x2="39" y2="44" stroke="#B8860B" stroke-width="1.5"/>
  <!-- Base/rocks -->
  <ellipse cx="32" cy="58" rx="14" ry="3" stroke="#B8860B" stroke-width="2" fill="none"/>
</svg>
