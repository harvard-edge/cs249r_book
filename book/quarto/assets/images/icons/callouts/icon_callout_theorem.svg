<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Balance/Scale - representing logical balance and proven truth -->
  <!-- Center post -->
  <line x1="32" y1="12" x2="32" y2="56" stroke="#6B46C1" stroke-width="3" stroke-linecap="round"/>
  <!-- Balance beam -->
  <line x1="10" y1="20" x2="54" y2="20" stroke="#6B46C1" stroke-width="3" stroke-linecap="round"/>
  <!-- Left pan (hanging) -->
  <line x1="14" y1="20" x2="14" y2="32" stroke="#6B46C1" stroke-width="2" stroke-linecap="round"/>
  <path d="M6 32 Q14 38 22 32" stroke="#6B46C1" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Right pan (hanging) -->
  <line x1="50" y1="20" x2="50" y2="32" stroke="#6B46C1" stroke-width="2" stroke-linecap="round"/>
  <path d="M42 32 Q50 38 58 32" stroke="#6B46C1" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Base -->
  <line x1="22" y1="56" x2="42" y2="56" stroke="#6B46C1" stroke-width="3" stroke-linecap="round"/>
</svg>
