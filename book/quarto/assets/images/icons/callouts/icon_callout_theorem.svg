<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Mathematical theorem icon: proof lines with Q.E.D. square -->
  <!-- Proof/theorem lines (representing logical steps) -->
  <line x1="12" y1="14" x2="52" y2="14" stroke="#6B46C1" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="12" y1="26" x2="44" y2="26" stroke="#6B46C1" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="12" y1="38" x2="48" y2="38" stroke="#6B46C1" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Therefore symbol (three dots in triangle) -->
  <circle cx="16" cy="50" r="2" fill="#6B46C1"/>
  <circle cx="24" cy="50" r="2" fill="#6B46C1"/>
  <circle cx="20" cy="44" r="2" fill="#6B46C1"/>
  <!-- Q.E.D. square (filled) - traditional end of proof -->
  <rect x="40" y="44" width="12" height="12" fill="#6B46C1"/>
</svg>
