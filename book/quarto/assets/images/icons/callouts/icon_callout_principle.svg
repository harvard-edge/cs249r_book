<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Classical pillar representing enduring principles -->
  <!-- Top capital -->
  <rect x="14" y="8" width="36" height="6" rx="2" stroke="#3D3B8E" stroke-width="2.5" fill="none"/>
  <!-- Pillar shaft with fluting lines -->
  <rect x="18" y="14" width="28" height="36" stroke="#3D3B8E" stroke-width="2.5" fill="none"/>
  <!-- Fluting detail lines -->
  <line x1="25" y1="16" x2="25" y2="48" stroke="#3D3B8E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="32" y2="48" stroke="#3D3B8E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="39" y1="16" x2="39" y2="48" stroke="#3D3B8E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Base -->
  <rect x="14" y="50" width="36" height="6" rx="2" stroke="#3D3B8E" stroke-width="2.5" fill="none"/>
</svg>
