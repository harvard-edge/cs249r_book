    description: >
      The main content of the textbook organized into thematic parts.

  # =============================================================================
  # VOLUME I: INTRODUCTION TO ML SYSTEMS
  # =============================================================================

  - key: "volume_1"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Volume I: Introduction to ML Systems"
    description: >
      Volume I provides a comprehensive introduction to machine learning systems,
      focusing on the foundational concepts and engineering practices for single-machine systems.

  - key: "vol1_foundations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Foundations of ML Systems"
    description: >
      This part establishes the conceptual framework for ML systems engineering.
      It covers the evolution of the field, the unique characteristics of ML systems compared
      to traditional software, and the end-to-end development workflows that guide projects
      from inception to deployment.

  - key: "vol1_build"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Development and Training"
    description: >
      This part focuses on the development phase of ML systems. It bridges the gap between
      mathematical theory and working code, covering neural network architectures,
      framework implementation details, and the systems engineering required to
      train models effectively.

  - key: "vol1_optimize"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Optimization and Acceleration"
    description: >
      This part addresses the challenge of making ML systems efficient enough for
      real-world deployment. It explores techniques for model compression, hardware
      acceleration, and systematic benchmarking to maximize performance within
      resource constraints.

  - key: "vol1_deploy"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Deployment and Operations"
    description: >
      This part covers the operational reality of ML systems. From serving infrastructure
      and MLOps practices to responsible engineering, it addresses the challenges of
      maintaining reliable, ethical, and scalable systems in production.

