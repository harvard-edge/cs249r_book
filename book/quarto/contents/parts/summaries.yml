parts:
  - key: "frontmatter"
    division: "frontmatter"
    type: "division"
    numbered: false
    title: "Frontmatter"
    description: >
      This part welcomes readers to the textbook and provides the introductory material
      that frames the journey ahead.

  # =============================================================================
  # VOLUME I: INTRODUCTION TO ML SYSTEMS
  # =============================================================================

  - key: "volume_1"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Volume I: Introduction to ML Systems"
    description: >
      Volume I provides a comprehensive introduction to machine learning systems,
      focusing on the foundational concepts and engineering practices for single-machine systems.

  - key: "vol1_foundations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Foundations"
    description: >
      This part establishes the conceptual framework for ML systems engineering.
      It covers the evolution of the field, the unique characteristics of ML systems compared
      to traditional software, and the end-to-end development workflows that guide projects
      from inception to deployment.

  - key: "vol1_build"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Build"
    description: >
      This part focuses on the development phase of ML systems. It bridges the gap between
      mathematical theory and working code, covering neural network architectures,
      framework implementation details, and the systems engineering required to
      train models effectively.

  - key: "vol1_optimize"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Optimize"
    description: >
      This part addresses the challenge of making ML systems efficient enough for
      real-world deployment. It explores techniques for model compression, hardware
      acceleration, and systematic benchmarking to maximize performance within
      resource constraints.

  - key: "vol1_deploy"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Deploy"
    description: >
      This part covers the operational reality of ML systems. From serving infrastructure
      and MLOps practices to responsible engineering, it addresses the challenges of
      maintaining reliable, ethical, and scalable systems in production.

  # =============================================================================
  # VOLUME II: ADVANCED ML SYSTEMS
  # =============================================================================

  - key: "volume_2"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Volume II: Advanced ML Systems"
    description: >
      Volume II explores advanced topics for distributed and production-scale systems,
      focusing on the infrastructure and coordination required to scale beyond single machines.

  - key: "vol2_foundations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Foundations of Scale"
    description: >
      This part examines the infrastructure required to scale ML systems. It covers
      cluster architecture, orchestration systems, distributed storage, and the
      fundamental concepts that enable computation across multiple machines.

  - key: "vol2_distributed_training"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Distributed Training"
    description: >
      This part explores the techniques for training models that exceed the capacity
      of single devices. It covers data and model parallelism, synchronization
      protocols, and fault tolerance mechanisms for large-scale training clusters.

  - key: "vol2_deployment"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Deployment at Scale"
    description: >
      This part addresses the challenges of serving models at massive scale.
      It covers distributed inference, edge intelligence, and the operational
      platforms required to manage global deployments.

  - key: "vol2_production"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Production Concerns"
    description: >
      This part focuses on the critical non-functional requirements of production systems.
      It addresses security, privacy, robustness, and environmental sustainability
      in the context of large-scale ML operations.

  - key: "vol2_responsible"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Responsible AI at Scale"
    description: >
      This part explores the societal impact and future of ML systems. It covers
      responsible AI frameworks, AI for social good, and the emerging frontiers
      that will shape the next generation of intelligent systems.

