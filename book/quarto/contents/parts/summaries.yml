parts:
  - key: "frontmatter"
    division: "frontmatter"
    type: "division"
    numbered: false
    title: "Frontmatter"
    description: >
      This part welcomes readers to the textbook and provides the introductory material
      that frames the journey ahead. It includes the foreword, acknowledgments, and
      sections about the book's purpose and structure, helping readers understand how
      to navigate the material and engage with the broader learning experience.

  # =============================================================================
  # VOLUME I: INTRODUCTION TO ML SYSTEMS
  # =============================================================================

  - key: "volume_1"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Volume I: Introduction to ML Systems"
    description: >
      Volume I provides a comprehensive introduction to machine learning systems,
      designed for undergraduate students and early graduate students. It covers
      the foundational concepts, development practices, optimization techniques,
      and operational considerations needed to build effective ML systems.

  - key: "vol1_foundations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "ML Foundations"
    description: >
      This part introduces the conceptual and algorithmic foundations of machine learning
      systems. It traces the evolution of machine learning and deep learning, showing how
      models and algorithms define the computational substrate on which modern systems
      operate. These chapters prepare readers to understand the relationship between
      algorithmic design and the system-level considerations explored later in the book.

  - key: "vol1_development"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "System Development"
    description: >
      This part examines the structural composition of machine learning systems. It
      explores the key components, including data pipelines, training processes, and execution
      frameworks, that interact to create complete systems. Readers will develop an
      understanding of how the building blocks of a machine learning system fit
      together, forming the foundation for later discussions on efficiency and
      deployment.

  - key: "vol1_optimization"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Model Optimization"
    description: >
      This part focuses on improving the performance and efficiency of machine learning
      systems. It explores strategies for accelerating computation, reducing resource
      consumption, and achieving cost-effective scaling. These chapters demonstrate how
      architectural understanding translates into practical techniques for building
      systems that run faster, leaner, and more effectively in real-world environments.

  - key: "vol1_operations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "System Operations"
    description: >
      This part addresses deploying and operating machine learning systems in production.
      It covers ML operations fundamentals, introduces responsible AI considerations,
      and concludes with a synthesis of Volume I concepts to prepare readers for
      advanced topics.

  # =============================================================================
  # VOLUME II: ADVANCED ML SYSTEMS
  # =============================================================================

  - key: "volume_2"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Volume II: Advanced ML Systems"
    description: >
      Volume II explores advanced topics in machine learning systems, designed for
      graduate students and industry practitioners. It covers large-scale infrastructure,
      distributed systems, production challenges, and responsible deployment practices
      for building ML systems that operate reliably at scale.

  - key: "vol2_scale"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Foundations of Scale"
    description: >
      This part examines the infrastructure and communication patterns required to
      scale machine learning systems beyond single machines. It covers large-scale
      ML infrastructure, storage systems, and collective operations that enable
      distributed training and inference.

  - key: "vol2_distributed"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Distributed Systems"
    description: >
      This part explores the distributed systems techniques essential for training
      and serving ML models at scale. It covers distributed training strategies,
      inference optimization, edge intelligence, and fault tolerance mechanisms
      that ensure system reliability.

  - key: "vol2_production"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Production Challenges"
    description: >
      This part addresses the practical challenges of deploying ML systems in
      production environments. It covers on-device learning, privacy and security
      considerations, robustness requirements, and ML operations at scale.

  - key: "vol2_responsible"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Responsible Deployment"
    description: >
      This part focuses on building machine learning systems that operate responsibly
      and sustainably. It covers responsible AI practices, environmental sustainability,
      AI for social good, emerging frontiers, and concludes with a synthesis of
      advanced concepts.

  # =============================================================================
  # BACKMATTER
  # =============================================================================

  - key: "backmatter"
    division: "backmatter"
    type: "division"
    numbered: false
    title: "References"
    description: >
      This division contains reference materials, bibliographies, and supplementary
      information that supports the main content of the textbook.

  - key: "references"
    division: "backmatter"
    type: "lab"
    numbered: false
    title: "Bibliography"
    description: >
      This part contains the complete bibliography of the textbook, organized by chapter
      and formatted according to the Harvard style. It includes all the sources cited
      throughout the book, providing a comprehensive list of references for further reading.
