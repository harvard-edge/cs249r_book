parts:
  - key: "frontmatter"
    division: "frontmatter"
    type: "division"
    numbered: false
    title: "Frontmatter"
    description: >
      This part welcomes readers to the textbook and provides the introductory material
      that frames the journey ahead.

  - key: "mainmatter"
    division: "mainmatter"
    type: "division"
    numbered: false
    title: "Main Matter"
    description: >
      The main content of the textbook organized into thematic parts.

  # =============================================================================
  # VOLUME II: ADVANCED ML SYSTEMS
  # =============================================================================

  - key: "vol2_foundations"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Foundations of Scale"
    description: >
      This part establishes the algorithmic principles for scaling ML systems. It covers
      distributed training strategies, collective communication primitives, and the
      fault tolerance mechanisms required to coordinate computation across thousands of devices.

  - key: "vol2_fleet"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Building the Machine Learning Fleet"
    description: >
      This part examines the physical infrastructure required to execute distributed workloads.
      It covers cluster architecture, hardware accelerators, interconnects, and the
      storage systems that feed data to the training fleet.

  - key: "vol2_deployment"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Deployment at Scale"
    description: >
      This part addresses the challenges of serving models at massive scale.
      It covers distributed inference, edge intelligence, and the operational
      platforms required to manage global deployments.

  - key: "vol2_production"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Production Concerns"
    description: >
      This part focuses on the critical non-functional requirements of production systems.
      It addresses security, privacy, robustness, and environmental sustainability
      in the context of large-scale ML operations.

  - key: "vol2_responsible"
    division: "mainmatter"
    type: "part"
    numbered: true
    title: "Responsible AI at Scale"
    description: >
      This part explores the societal impact and future of ML systems. It covers
      responsible AI frameworks, AI for social good, and the emerging frontiers
      that will shape the next generation of intelligent systems.

