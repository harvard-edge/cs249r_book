<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Left axis labels -->
  <text x="12" y="58" font-size="8" fill="#888" font-weight="600" font-style="italic">Fastest</text>
  <text x="12" y="412" font-size="8" fill="#888" font-weight="600" font-style="italic">Slowest</text>
  <line x1="18" y1="66" x2="18" y2="400" stroke="#ddd" stroke-width="0.8"/>

  <!-- Right column header -->
  <text x="506" y="28" font-size="9" fill="#555" font-weight="700">Bandwidth</text>
  <text x="576" y="28" font-size="9" fill="#555" font-weight="700">Capacity</text>
  <text x="642" y="28" font-size="9" fill="#555" font-weight="700">$/GB</text>

  <!-- Temperature labels -->
  <rect x="28" y="38" width="46" height="152" rx="3" fill="none" stroke="#c44" stroke-width="0.8" stroke-dasharray="3,2"/>
  <text x="51" y="120" text-anchor="middle" font-size="7.5" fill="#c44" font-weight="600" transform="rotate(-90, 51, 120)">Hot Tier</text>

  <rect x="28" y="200" width="46" height="102" rx="3" fill="none" stroke="#c87b2a" stroke-width="0.8" stroke-dasharray="3,2"/>
  <text x="51" y="256" text-anchor="middle" font-size="7.5" fill="#c87b2a" font-weight="600" transform="rotate(-90, 51, 256)">Warm</text>

  <rect x="28" y="312" width="46" height="102" rx="3" fill="none" stroke="#4a90c4" stroke-width="0.8" stroke-dasharray="3,2"/>
  <text x="51" y="368" text-anchor="middle" font-size="7.5" fill="#4a90c4" font-weight="600" transform="rotate(-90, 51, 368)">Cold</text>

  <!-- Tier 1: GPU HBM -->
  <g transform="translate(82, 40)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#8b1a1a">GPU HBM</text>
    <text x="12" y="32" font-size="8.5" fill="#555">On-chip accelerator memory (HBM3)</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="70" height="12" rx="2" fill="#c44" opacity="0.7"/>
  </g>
  <text x="518" y="66" text-anchor="middle" font-size="9" fill="#555" font-weight="600">3.35 TB/s</text>
  <text x="588" y="66" text-anchor="middle" font-size="9" fill="#555">80 GB</text>
  <text x="648" y="66" text-anchor="middle" font-size="9" fill="#888">~$15</text>

  <!-- Tier 2: CPU DRAM -->
  <g transform="translate(82, 94)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#5a3a10">CPU DRAM</text>
    <text x="12" y="32" font-size="8.5" fill="#555">Host DDR5 system memory</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="28" height="12" rx="2" fill="#c87b2a" opacity="0.7"/>
  </g>
  <text x="518" y="120" text-anchor="middle" font-size="9" fill="#555" font-weight="600">300 GB/s</text>
  <text x="588" y="120" text-anchor="middle" font-size="9" fill="#555">512 GB--2 TB</text>
  <text x="648" y="120" text-anchor="middle" font-size="9" fill="#888">~$4</text>

  <!-- Tier 3: NVMe SSD -->
  <g transform="translate(82, 148)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.0"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#5a3a10">NVMe SSD</text>
    <text x="12" y="32" font-size="8.5" fill="#555">Local PCIe Gen5 flash storage</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="6" height="12" rx="2" fill="#c87b2a" opacity="0.5"/>
  </g>
  <text x="518" y="174" text-anchor="middle" font-size="9" fill="#555" font-weight="600">7 GB/s</text>
  <text x="588" y="174" text-anchor="middle" font-size="9" fill="#555">8 TB</text>
  <text x="648" y="174" text-anchor="middle" font-size="9" fill="#888">~$0.10</text>

  <!-- Tier 4: SATA SSD -->
  <g transform="translate(82, 202)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.0"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#1a3a5c">SATA SSD</text>
    <text x="12" y="32" font-size="8.5" fill="#555">Legacy SATA-attached flash</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="3" height="12" rx="1" fill="#4a90c4" opacity="0.5"/>
  </g>
  <text x="518" y="228" text-anchor="middle" font-size="9" fill="#555" font-weight="600">0.5 GB/s</text>
  <text x="588" y="228" text-anchor="middle" font-size="9" fill="#555">32 TB</text>
  <text x="648" y="228" text-anchor="middle" font-size="9" fill="#888">~$0.06</text>

  <!-- Tier 5: Object / Lustre -->
  <g transform="translate(82, 256)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.0"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#1a3a5c">Object Storage / Lustre</text>
    <text x="12" y="32" font-size="8.5" fill="#555">Parallel file system or S3-compatible store</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="14" height="12" rx="2" fill="#4a90c4" opacity="0.5"/>
  </g>
  <text x="518" y="282" text-anchor="middle" font-size="9" fill="#555" font-weight="600">50 GB/s agg.</text>
  <text x="588" y="282" text-anchor="middle" font-size="9" fill="#555">PB</text>
  <text x="648" y="282" text-anchor="middle" font-size="9" fill="#888">$0.023</text>

  <!-- Tier 6: Tape Archive -->
  <g transform="translate(82, 310)">
    <rect x="0" y="0" width="400" height="44" rx="4" fill="#e8e8e8" stroke="#999" stroke-width="1.0"/>
    <text x="12" y="18" font-size="10" font-weight="700" fill="#444">Tape Archive</text>
    <text x="12" y="32" font-size="8.5" fill="#555">Glacier Deep Archive, offline media</text>
    <!-- BW bar -->
    <rect x="320" y="8" width="2" height="12" rx="1" fill="#999" opacity="0.5"/>
  </g>
  <text x="518" y="336" text-anchor="middle" font-size="9" fill="#555" font-weight="600">0.3 GB/s</text>
  <text x="588" y="336" text-anchor="middle" font-size="9" fill="#555">EB</text>
  <text x="648" y="336" text-anchor="middle" font-size="9" fill="#888">$0.001</text>

  <!-- Bottom legend -->
  <rect x="82" y="380" width="576" height="40" rx="3" fill="white" stroke="#ddd" stroke-width="0.8"/>
  <text x="370" y="396" text-anchor="middle" font-size="9" fill="#555" font-weight="600">Bandwidth bars show relative throughput (log scale). Cost is per GB/month.</text>
  <text x="370" y="410" text-anchor="middle" font-size="8.5" fill="#888">Hot tier = active training data; Warm = validation/checkpoints; Cold = long-term archive</text>

  <!-- BW scale indicator -->
  <text x="432" y="28" font-size="8" fill="#999" text-anchor="middle">BW (relative)</text>
</svg>
