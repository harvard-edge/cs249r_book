<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="640" height="420" fill="#fafafa" rx="3"/>

  <!-- Grid -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="80" y1="55" x2="590" y2="55"/>
    <line x1="80" y1="105" x2="590" y2="105"/>
    <line x1="80" y1="155" x2="590" y2="155"/>
    <line x1="80" y1="205" x2="590" y2="205"/>
    <line x1="80" y1="255" x2="590" y2="255"/>
    <line x1="80" y1="305" x2="590" y2="305"/>
    <line x1="80" y1="355" x2="590" y2="355"/>
  </g>

  <!-- Axes -->
  <line x1="80" y1="355" x2="590" y2="355" stroke="#333" stroke-width="1.2"/>
  <line x1="80" y1="55" x2="80" y2="355" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <text x="72" y="358" text-anchor="end" font-size="9" fill="#555">0</text>
  <text x="72" y="308" text-anchor="end" font-size="9" fill="#555">25</text>
  <text x="72" y="258" text-anchor="end" font-size="9" fill="#555">50</text>
  <text x="72" y="208" text-anchor="end" font-size="9" fill="#555">100</text>
  <text x="72" y="158" text-anchor="end" font-size="9" fill="#555">200</text>
  <text x="72" y="108" text-anchor="end" font-size="9" fill="#555">500</text>
  <text x="72" y="58" text-anchor="end" font-size="9" fill="#555">1000</text>

  <!-- Y-axis title -->
  <text x="20" y="205" text-anchor="middle" font-size="11" fill="#333" font-weight="600" transform="rotate(-90, 20, 205)">Data Throughput (GB/s)</text>

  <!-- X-axis labels -->
  <text x="140" y="378" text-anchor="middle" font-size="9" fill="#555">100M</text>
  <text x="240" y="378" text-anchor="middle" font-size="9" fill="#555">1B</text>
  <text x="340" y="378" text-anchor="middle" font-size="9" fill="#555">10B</text>
  <text x="440" y="378" text-anchor="middle" font-size="9" fill="#555">70B</text>
  <text x="540" y="378" text-anchor="middle" font-size="9" fill="#555">175B</text>

  <!-- X-axis title -->
  <text x="335" y="400" text-anchor="middle" font-size="11" fill="#333" font-weight="600">Model Size (parameters)</text>

  <!-- Required I/O line (rising curve) -->
  <polyline points="140,338 240,305 340,248 440,178 540,108" fill="none" stroke="#a31f34" stroke-width="2.0"/>
  <circle cx="140" cy="338" r="3" fill="#a31f34"/>
  <circle cx="240" cy="305" r="3" fill="#a31f34"/>
  <circle cx="340" cy="248" r="3" fill="#a31f34"/>
  <circle cx="440" cy="178" r="3" fill="#a31f34"/>
  <circle cx="540" cy="108" r="3" fill="#a31f34"/>
  <text x="548" y="98" font-size="8.5" fill="#a31f34" font-weight="600">Required I/O for</text>
  <text x="548" y="110" font-size="8.5" fill="#a31f34" font-weight="600">full GPU utilization</text>

  <!-- Lustre line (flat ~100 GB/s) -->
  <line x1="100" y1="208" x2="580" y2="208" stroke="#4a90c4" stroke-width="1.6" stroke-dasharray="8,4"/>
  <text x="592" y="212" font-size="8.5" fill="#4a90c4" font-weight="600">Lustre</text>
  <text x="592" y="222" font-size="8" fill="#4a90c4">(100 GB/s)</text>

  <!-- Object Store line (flat ~50 GB/s) -->
  <line x1="100" y1="258" x2="580" y2="258" stroke="#3d9e5a" stroke-width="1.6" stroke-dasharray="8,4"/>
  <text x="592" y="262" font-size="8.5" fill="#3d9e5a" font-weight="600">Object</text>
  <text x="592" y="272" font-size="8" fill="#3d9e5a">(50 GB/s)</text>

  <!-- NVMe line (flat ~7 GB/s) -->
  <line x1="100" y1="341" x2="580" y2="341" stroke="#c87b2a" stroke-width="1.6" stroke-dasharray="8,4"/>
  <text x="592" y="345" font-size="8.5" fill="#c87b2a" font-weight="600">NVMe</text>
  <text x="592" y="355" font-size="8" fill="#c87b2a">(7 GB/s)</text>

  <!-- Storage bottleneck zone (shaded) -->
  <path d="M340,248 L440,178 L540,108 L540,208 L440,208 L340,208 Z" fill="#a31f34" opacity="0.08"/>
  <path d="M140,338 L240,305 L340,248 L340,208 L240,208 L140,208 Z" fill="#3d9e5a" opacity="0.05"/>

  <!-- Annotation: bottleneck zone -->
  <rect x="355" y="130" width="120" height="36" rx="3" fill="white" stroke="#a31f34" stroke-width="0.8"/>
  <text x="415" y="146" text-anchor="middle" font-size="8.5" fill="#a31f34" font-weight="600">Storage Bottleneck</text>
  <text x="415" y="158" text-anchor="middle" font-size="8" fill="#a31f34">Zone (I/O bound)</text>

  <!-- Annotation: compute bound zone -->
  <rect x="105" y="270" width="110" height="24" rx="3" fill="white" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="160" y="286" text-anchor="middle" font-size="8.5" fill="#3d9e5a" font-weight="600">Compute bound</text>
</svg>
