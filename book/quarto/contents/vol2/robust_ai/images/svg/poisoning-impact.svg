<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 640 420" xmlns="http://www.w3.org/2000/svg" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Chart area -->
  <g transform="translate(80, 30)">
    <!-- Grid lines (horizontal) -->
    <line x1="50" y1="30" x2="500" y2="30" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="70" x2="500" y2="70" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="110" x2="500" y2="110" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="150" x2="500" y2="150" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="190" x2="500" y2="190" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="230" x2="500" y2="230" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="270" x2="500" y2="270" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="50" y1="310" x2="500" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>

    <!-- Grid lines (vertical) -->
    <line x1="95" y1="30" x2="95" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="140" y1="30" x2="140" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="185" y1="30" x2="185" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="230" y1="30" x2="230" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="275" y1="30" x2="275" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="320" y1="30" x2="320" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="365" y1="30" x2="365" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="410" y1="30" x2="410" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="455" y1="30" x2="455" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>
    <line x1="500" y1="30" x2="500" y2="310" stroke="#e8e8e8" stroke-width="0.8"/>

    <!-- Axes -->
    <line x1="50" y1="310" x2="510" y2="310" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)"/>
    <line x1="50" y1="310" x2="50" y2="20" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)"/>

    <!-- Y axis title -->
    <text x="-15" y="170" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90, -15, 170)">Model Accuracy (%)</text>

    <!-- X axis title -->
    <text x="280" y="345" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Poison Fraction (%)</text>

    <!-- X axis tick labels: 0%-20% in 2% steps -->
    <!-- x=50 = 0%, x=500 = 20%. Range = 450px for 20%. Each 2% = 45px -->
    <text x="50" y="328" text-anchor="middle" font-size="9" fill="#555">0</text>
    <text x="95" y="328" text-anchor="middle" font-size="9" fill="#555">2</text>
    <text x="140" y="328" text-anchor="middle" font-size="9" fill="#555">4</text>
    <text x="185" y="328" text-anchor="middle" font-size="9" fill="#555">6</text>
    <text x="230" y="328" text-anchor="middle" font-size="9" fill="#555">8</text>
    <text x="275" y="328" text-anchor="middle" font-size="9" fill="#555">10</text>
    <text x="320" y="328" text-anchor="middle" font-size="9" fill="#555">12</text>
    <text x="365" y="328" text-anchor="middle" font-size="9" fill="#555">14</text>
    <text x="410" y="328" text-anchor="middle" font-size="9" fill="#555">16</text>
    <text x="455" y="328" text-anchor="middle" font-size="9" fill="#555">18</text>
    <text x="500" y="328" text-anchor="middle" font-size="9" fill="#555">20</text>

    <!-- Corrected Y axis: 0-100% -->
    <text x="43" y="314" text-anchor="end" font-size="9" fill="#555">0</text>
    <text x="43" y="286" text-anchor="end" font-size="9" fill="#555">10</text>
    <text x="43" y="258" text-anchor="end" font-size="9" fill="#555">20</text>
    <text x="43" y="230" text-anchor="end" font-size="9" fill="#555">30</text>
    <text x="43" y="202" text-anchor="end" font-size="9" fill="#555">40</text>
    <text x="43" y="174" text-anchor="end" font-size="9" fill="#555">50</text>
    <text x="43" y="146" text-anchor="end" font-size="9" fill="#555">60</text>
    <text x="43" y="118" text-anchor="end" font-size="9" fill="#555">70</text>
    <text x="43" y="90" text-anchor="end" font-size="9" fill="#555">80</text>
    <text x="43" y="62" text-anchor="end" font-size="9" fill="#555">90</text>
    <text x="43" y="34" text-anchor="end" font-size="9" fill="#555">100</text>

    <!-- ========== Line 1: Clean Test Accuracy (Blue) ========== -->
    <!-- Stays high (~95%) until ~10% poison, then drops slightly -->
    <!-- 95% = y30 + (100-95)/100*280 = 30+14=44 -->
    <!-- 93% = 30 + 7*2.8 = 49.6 -->
    <!-- 90% = 30 + 10*2.8 = 58 -->
    <!-- 85% = 30 + 15*2.8 = 72 -->
    <polyline
      points="50,44 95,44 140,45 185,46 230,47 275,49 320,53 365,58 410,65 455,75 500,86"
      fill="none" stroke="#4a90c4" stroke-width="2.2"/>

    <!-- Data points on clean accuracy line -->
    <circle cx="50" cy="44" r="3.5" fill="#4a90c4"/>
    <circle cx="95" cy="44" r="3.5" fill="#4a90c4"/>
    <circle cx="140" cy="45" r="3.5" fill="#4a90c4"/>
    <circle cx="185" cy="46" r="3.5" fill="#4a90c4"/>
    <circle cx="230" cy="47" r="3.5" fill="#4a90c4"/>
    <circle cx="275" cy="49" r="3.5" fill="#4a90c4"/>
    <circle cx="320" cy="53" r="3.5" fill="#4a90c4"/>
    <circle cx="365" cy="58" r="3.5" fill="#4a90c4"/>
    <circle cx="410" cy="65" r="3.5" fill="#4a90c4"/>
    <circle cx="455" cy="75" r="3.5" fill="#4a90c4"/>
    <circle cx="500" cy="86" r="3.5" fill="#4a90c4"/>

    <!-- ========== Line 2: Backdoor Attack Success Rate (Red) ========== -->
    <!-- Low initially, rises rapidly with poison fraction -->
    <!-- 0%poison -> ~5% success = y310-14=296; 2% -> 25% = 240; etc. -->
    <!-- 5%=296, 25%=240, 50%=170, 70%=114, 85%=72, 90%=58, 93%=50, 95%=44 -->
    <polyline
      points="50,296 95,240 140,184 185,142 230,107 275,82 320,66 365,55 410,48 455,44 500,41"
      fill="none" stroke="#c44" stroke-width="2.2" stroke-dasharray="6,3"/>

    <!-- Data points on attack success line -->
    <circle cx="50" cy="296" r="3.5" fill="#c44"/>
    <circle cx="95" cy="240" r="3.5" fill="#c44"/>
    <circle cx="140" cy="184" r="3.5" fill="#c44"/>
    <circle cx="185" cy="142" r="3.5" fill="#c44"/>
    <circle cx="230" cy="107" r="3.5" fill="#c44"/>
    <circle cx="275" cy="82" r="3.5" fill="#c44"/>
    <circle cx="320" cy="66" r="3.5" fill="#c44"/>
    <circle cx="365" cy="55" r="3.5" fill="#c44"/>
    <circle cx="410" cy="48" r="3.5" fill="#c44"/>
    <circle cx="455" cy="44" r="3.5" fill="#c44"/>
    <circle cx="500" cy="41" r="3.5" fill="#c44"/>

    <!-- ========== Danger Zone Shading ========== -->
    <!-- Shaded region where attack success > clean accuracy loss is dangerous -->
    <rect x="140" y="25" width="365" height="290" fill="#c44" opacity="0.03"/>

    <!-- ========== Threshold Annotation ========== -->
    <!-- Horizontal dashed line at 90% (y=58) -->
    <line x1="50" y1="58" x2="500" y2="58" stroke="#a31f34" stroke-width="0.8" stroke-dasharray="4,3"/>
    <text x="510" y="62" font-size="8" fill="#a31f34" font-weight="600">90% threshold</text>

    <!-- ========== Critical Region Annotation ========== -->
    <!-- Vertical annotation line at ~5% poison -->
    <line x1="163" y1="45" x2="163" y2="185" stroke="#555" stroke-width="0.6" stroke-dasharray="3,2"/>

    <!-- Annotation callout -->
    <rect x="170" y="196" width="165" height="54" rx="4" fill="white" stroke="#a31f34" stroke-width="0.8"/>
    <text x="252" y="213" text-anchor="middle" font-size="8.5" font-weight="600" fill="#a31f34">Asymmetry region</text>
    <text x="252" y="227" text-anchor="middle" font-size="8" fill="#555">Clean accuracy: 93%</text>
    <text x="252" y="241" text-anchor="middle" font-size="8" fill="#555">Attack success: 55% at 5% poison</text>

    <!-- Arrow from annotation to intersection area -->
    <line x1="170" y1="220" x2="166" y2="184" stroke="#a31f34" stroke-width="0.6"/>
  </g>

  <!-- ========== Legend ========== -->
  <g transform="translate(180, 375)">
    <line x1="0" y1="0" x2="25" y2="0" stroke="#4a90c4" stroke-width="2.2"/>
    <circle cx="12" cy="0" r="3" fill="#4a90c4"/>
    <text x="32" y="4" font-size="9.5" fill="#333">Clean test accuracy</text>

    <line x1="190" y1="0" x2="215" y2="0" stroke="#c44" stroke-width="2.2" stroke-dasharray="6,3"/>
    <circle cx="202" cy="0" r="3" fill="#c44"/>
    <text x="222" y="4" font-size="9.5" fill="#333">Backdoor attack success rate</text>
  </g>

  <!-- Bottom annotation -->
  <text x="320" y="405" text-anchor="middle" font-size="9" fill="#999" font-style="italic">Model appears healthy on clean data while being fully compromised on triggered inputs</text>
</svg>
