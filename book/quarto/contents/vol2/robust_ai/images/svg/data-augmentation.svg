<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>
  <rect x="10" y="10" width="660" height="440" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="4"/>

  <!-- ── 3×3 grid layout ── -->
  <!-- Cell: 190×120, gutter: 10 -->
  <!-- Grid start x=25, y=28 -->
  <!-- Col centers: 25+95=120, 25+200+95=320, 25+400+95=520 -->
  <!-- Row centers: 28+60=88, 28+130+60=218, 28+260+60=348 -->

  <!-- ─── ROW 1 ─── -->

  <!-- Cell [0,0]: Original (blue border, special) -->
  <rect x="25" y="28" width="190" height="116" rx="5" fill="#e8f2fb" stroke="#4a90c4" stroke-width="3"/>
  <!-- Simple image representation: colored rectangle blocks -->
  <rect x="50" y="42" width="140" height="76" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
  <!-- Image content: stylized scene -->
  <rect x="55" y="47" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.6"/>
  <rect x="120" y="47" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.5"/>
  <rect x="55" y="91" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.4"/>
  <!-- "Original" label -->
  <text x="120" y="157" text-anchor="middle" font-size="12" font-weight="bold" fill="#4a90c4">Original</text>

  <!-- Cell [0,1]: Horizontal Flip -->
  <rect x="225" y="28" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="250" y="42" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Flipped: reversed blocks -->
  <rect x="255" y="47" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.5"/>
  <rect x="325" y="47" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.6"/>
  <rect x="255" y="91" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.4"/>
  <!-- Flip arrow indicator -->
  <text x="285" y="75" text-anchor="middle" font-size="16" fill="#999">↔</text>
  <text x="320" y="157" text-anchor="middle" font-size="11" fill="#555">Horizontal Flip</text>

  <!-- Cell [0,2]: Rotation +15° -->
  <rect x="425" y="28" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <!-- Rotated content container -->
  <g transform="translate(520, 80) rotate(15)">
    <rect x="-70" y="-38" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <rect x="-65" y="-33" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.55"/>
    <rect x="0" y="-33" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.45"/>
    <rect x="-65" y="10" width="130" height="20" rx="2" fill="#c87b2a" opacity="0.35"/>
  </g>
  <!-- Rotation symbol -->
  <text x="450" y="52" font-size="14" fill="#999">↻</text>
  <text x="520" y="157" text-anchor="middle" font-size="11" fill="#555">Rotation +15°</text>

  <!-- ─── ROW 2 ─── -->

  <!-- Cell [1,0]: Random Crop -->
  <rect x="25" y="158" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="50" y="172" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Full image faint -->
  <rect x="55" y="177" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.3"/>
  <rect x="120" y="177" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.25"/>
  <rect x="55" y="221" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.2"/>
  <!-- Crop box -->
  <rect x="62" y="183" width="100" height="55" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="5,3"/>
  <!-- Crop arrows at corners -->
  <line x1="62" y1="183" x2="68" y2="183" stroke="#555" stroke-width="1.5"/>
  <line x1="62" y1="183" x2="62" y2="189" stroke="#555" stroke-width="1.5"/>
  <line x1="162" y1="183" x2="156" y2="183" stroke="#555" stroke-width="1.5"/>
  <line x1="162" y1="183" x2="162" y2="189" stroke="#555" stroke-width="1.5"/>
  <line x1="62" y1="238" x2="68" y2="238" stroke="#555" stroke-width="1.5"/>
  <line x1="62" y1="238" x2="62" y2="232" stroke="#555" stroke-width="1.5"/>
  <line x1="162" y1="238" x2="156" y2="238" stroke="#555" stroke-width="1.5"/>
  <line x1="162" y1="238" x2="162" y2="232" stroke="#555" stroke-width="1.5"/>
  <text x="120" y="287" text-anchor="middle" font-size="11" fill="#555">Random Crop</text>

  <!-- Cell [1,1]: Brightness +30% -->
  <rect x="225" y="158" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="250" y="172" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Brightness gradient overlay -->
  <defs>
    <linearGradient id="brightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cfe2f3;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  <rect x="255" y="177" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.85"/>
  <rect x="320" y="177" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.8"/>
  <rect x="255" y="221" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.7"/>
  <rect x="250" y="172" width="140" height="76" rx="3" fill="url(#brightGrad)"/>
  <!-- Sun icon -->
  <circle cx="360" cy="185" r="7" fill="#ffcc00" opacity="0.7"/>
  <line x1="360" y1="174" x2="360" y2="170" stroke="#ffcc00" stroke-width="1.5" opacity="0.7"/>
  <line x1="371" y1="185" x2="375" y2="185" stroke="#ffcc00" stroke-width="1.5" opacity="0.7"/>
  <text x="320" y="287" text-anchor="middle" font-size="11" fill="#555">Brightness +30%</text>

  <!-- Cell [1,2]: Color Jitter -->
  <rect x="425" y="158" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="450" y="172" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Color-shifted blocks -->
  <rect x="455" y="177" width="60" height="40" rx="2" fill="#c87b2a" opacity="0.7"/>
  <rect x="520" y="177" width="65" height="40" rx="2" fill="#a31f34" opacity="0.5"/>
  <rect x="455" y="221" width="130" height="22" rx="2" fill="#4a90c4" opacity="0.5"/>
  <!-- Color palette dots -->
  <circle cx="460" cy="184" r="5" fill="#c44"/>
  <circle cx="472" cy="184" r="5" fill="#3d9e5a"/>
  <circle cx="484" cy="184" r="5" fill="#c87b2a"/>
  <circle cx="496" cy="184" r="5" fill="#4a90c4"/>
  <text x="520" y="287" text-anchor="middle" font-size="11" fill="#555">Color Jitter</text>

  <!-- ─── ROW 3 ─── -->

  <!-- Cell [2,0]: Gaussian Noise -->
  <rect x="25" y="288" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="50" y="302" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <rect x="55" y="307" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.5"/>
  <rect x="120" y="307" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.45"/>
  <rect x="55" y="351" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.35"/>
  <!-- Noise dots overlay -->
  <circle cx="60" cy="311" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="75" cy="318" r="1.5" fill="#333" opacity="0.5"/>
  <circle cx="90" cy="309" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="105" cy="322" r="1.5" fill="#333" opacity="0.6"/>
  <circle cx="130" cy="315" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="145" cy="308" r="1.5" fill="#333" opacity="0.5"/>
  <circle cx="165" cy="320" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="68" cy="335" r="1.5" fill="#333" opacity="0.6"/>
  <circle cx="112" cy="340" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="156" cy="333" r="1.5" fill="#333" opacity="0.5"/>
  <text x="120" y="417" text-anchor="middle" font-size="11" fill="#555">Gaussian Noise</text>

  <!-- Cell [2,1]: Cutout -->
  <rect x="225" y="288" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="250" y="302" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <rect x="255" y="307" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.55"/>
  <rect x="320" y="307" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.5"/>
  <rect x="255" y="351" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.4"/>
  <!-- Black cutout square -->
  <rect x="278" y="315" width="55" height="40" rx="2" fill="#333" opacity="0.85"/>
  <text x="320" y="417" text-anchor="middle" font-size="11" fill="#555">Cutout</text>

  <!-- Cell [2,2]: Mixup -->
  <rect x="425" y="288" width="190" height="116" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1.5"/>
  <rect x="450" y="302" width="140" height="76" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Two overlapping images blended -->
  <rect x="455" y="307" width="60" height="40" rx="2" fill="#4a90c4" opacity="0.45"/>
  <rect x="520" y="307" width="65" height="40" rx="2" fill="#3d9e5a" opacity="0.4"/>
  <rect x="455" y="351" width="130" height="22" rx="2" fill="#c87b2a" opacity="0.35"/>
  <!-- Overlay second image -->
  <rect x="470" y="312" width="60" height="40" rx="2" fill="#c44" opacity="0.35"/>
  <rect x="525" y="312" width="55" height="40" rx="2" fill="#a31f34" opacity="0.3"/>
  <!-- Blend symbol -->
  <text x="510" y="330" text-anchor="middle" font-size="10" fill="#555" font-style="italic">λ·x₁+(1−λ)·x₂</text>
  <text x="520" y="417" text-anchor="middle" font-size="11" fill="#555">Mixup</text>

  <!-- Bottom annotation -->
  <rect x="25" y="432" width="630" height="22" rx="3" fill="#e0e0e0"/>
  <text x="340" y="447" text-anchor="middle" font-size="11" fill="#555">Data augmentation expands effective dataset size and improves distributional robustness</text>
</svg>
