<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 680 460" xmlns="http://www.w3.org/2000/svg" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
    </marker>
  </defs>

  <!-- Root node -->
  <rect x="230" y="22" width="220" height="38" rx="6" fill="#f7f7f7" stroke="#a31f34" stroke-width="2"/>
  <text x="340" y="47" text-anchor="middle" font-size="12" font-weight="700" fill="#a31f34">Robustness Failure</text>

  <!-- Branch lines from root to three categories -->
  <!-- Left branch: Distribution Shift -->
  <line x1="290" y1="60" x2="115" y2="108" stroke="#555" stroke-width="1.2"/>
  <!-- Center branch: Adversarial Attack -->
  <line x1="340" y1="60" x2="340" y2="108" stroke="#555" stroke-width="1.2"/>
  <!-- Right branch: System Failures -->
  <line x1="390" y1="60" x2="565" y2="108" stroke="#555" stroke-width="1.2"/>

  <!-- Category 1: Distribution Shift (Blue) -->
  <rect x="25" y="108" width="180" height="34" rx="5" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="115" y="130" text-anchor="middle" font-size="11" font-weight="700" fill="#333">Distribution Shift</text>

  <!-- Sub-branches for Distribution Shift -->
  <line x1="70" y1="142" x2="44" y2="175" stroke="#4a90c4" stroke-width="1"/>
  <line x1="95" y1="142" x2="95" y2="175" stroke="#4a90c4" stroke-width="1"/>
  <line x1="120" y1="142" x2="140" y2="175" stroke="#4a90c4" stroke-width="1"/>
  <line x1="155" y1="142" x2="185" y2="175" stroke="#4a90c4" stroke-width="1"/>

  <!-- Distribution Shift leaves -->
  <rect x="2" y="175" width="84" height="28" rx="4" fill="#e8f2fc" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="44" y="194" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Covariate Shift</text>

  <rect x="53" y="215" width="84" height="28" rx="4" fill="#e8f2fc" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="95" y="234" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Label Shift</text>

  <rect x="98" y="175" width="84" height="28" rx="4" fill="#e8f2fc" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="140" y="194" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Concept Drift</text>

  <rect x="143" y="215" width="84" height="28" rx="4" fill="#e8f2fc" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="185" y="234" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Dataset Shift</text>

  <!-- Sub-item descriptions (small annotations) -->
  <text x="44" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">P(X) changes</text>
  <text x="44" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">P(Y|X) same</text>

  <text x="140" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">P(Y|X) changes</text>
  <text x="140" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">over time</text>

  <!-- Category 2: Adversarial Attack (Pink/Red) -->
  <rect x="250" y="108" width="180" height="34" rx="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="340" y="130" text-anchor="middle" font-size="11" font-weight="700" fill="#333">Adversarial Attack</text>

  <!-- Sub-branches for Adversarial Attack -->
  <line x1="295" y1="142" x2="275" y2="175" stroke="#c44" stroke-width="1"/>
  <line x1="320" y1="142" x2="320" y2="175" stroke="#c44" stroke-width="1"/>
  <line x1="355" y1="142" x2="365" y2="175" stroke="#c44" stroke-width="1"/>
  <line x1="385" y1="142" x2="410" y2="175" stroke="#c44" stroke-width="1"/>

  <!-- Adversarial Attack leaves -->
  <rect x="233" y="175" width="84" height="28" rx="4" fill="#fde9e8" stroke="#c44" stroke-width="0.8"/>
  <text x="275" y="194" text-anchor="middle" font-size="9" font-weight="600" fill="#333">FGSM</text>

  <rect x="278" y="215" width="84" height="28" rx="4" fill="#fde9e8" stroke="#c44" stroke-width="0.8"/>
  <text x="320" y="234" text-anchor="middle" font-size="9" font-weight="600" fill="#333">PGD</text>

  <rect x="323" y="175" width="84" height="28" rx="4" fill="#fde9e8" stroke="#c44" stroke-width="0.8"/>
  <text x="365" y="194" text-anchor="middle" font-size="9" font-weight="600" fill="#333">C&amp;W</text>

  <rect x="368" y="215" width="84" height="28" rx="4" fill="#fde9e8" stroke="#c44" stroke-width="0.8"/>
  <text x="410" y="234" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Physical Attacks</text>

  <!-- Adversarial annotations -->
  <text x="275" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">Single-step</text>
  <text x="275" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">gradient</text>

  <text x="365" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">Optimization</text>
  <text x="365" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">based</text>

  <!-- Category 3: System Failures (Green) -->
  <rect x="475" y="108" width="180" height="34" rx="5" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="565" y="130" text-anchor="middle" font-size="11" font-weight="700" fill="#333">System Failures</text>

  <!-- Sub-branches for System Failures -->
  <line x1="520" y1="142" x2="500" y2="175" stroke="#3d9e5a" stroke-width="1"/>
  <line x1="565" y1="142" x2="565" y2="175" stroke="#3d9e5a" stroke-width="1"/>
  <line x1="610" y1="142" x2="630" y2="175" stroke="#3d9e5a" stroke-width="1"/>

  <!-- System Failures leaves -->
  <rect x="455" y="175" width="90" height="28" rx="4" fill="#e8f5eb" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="500" y="192" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Hardware Faults</text>
  <text x="500" y="200" text-anchor="middle" font-size="7.5" fill="#888">(SDC)</text>

  <rect x="520" y="215" width="90" height="28" rx="4" fill="#e8f5eb" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="565" y="234" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Software Bugs</text>

  <rect x="585" y="175" width="90" height="28" rx="4" fill="#e8f5eb" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="630" y="194" text-anchor="middle" font-size="9" font-weight="600" fill="#333">Data Poisoning</text>

  <!-- System Failures annotations -->
  <text x="500" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">Bit-flips, memory</text>
  <text x="500" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">corruption</text>

  <text x="630" y="266" text-anchor="middle" font-size="8" fill="#888" font-style="italic">Malicious training</text>
  <text x="630" y="278" text-anchor="middle" font-size="8" fill="#888" font-style="italic">data injection</text>

  <!-- Horizontal grouping bar at bottom -->
  <line x1="30" y1="310" x2="650" y2="310" stroke="#e0e0e0" stroke-width="0.8" stroke-dasharray="4,3"/>

  <!-- Bottom summary labels -->
  <rect x="30" y="325" width="190" height="60" rx="5" fill="#f7f9fc" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="125" y="346" text-anchor="middle" font-size="9.5" font-weight="700" fill="#4a90c4">Environmental Change</text>
  <text x="125" y="362" text-anchor="middle" font-size="8" fill="#666">Gradual or sudden changes in</text>
  <text x="125" y="374" text-anchor="middle" font-size="8" fill="#666">data generating process</text>

  <rect x="245" y="325" width="190" height="60" rx="5" fill="#fdf5f5" stroke="#c44" stroke-width="0.8"/>
  <text x="340" y="346" text-anchor="middle" font-size="9.5" font-weight="700" fill="#c44">Malicious Manipulation</text>
  <text x="340" y="362" text-anchor="middle" font-size="8" fill="#666">Deliberate perturbation of</text>
  <text x="340" y="374" text-anchor="middle" font-size="8" fill="#666">inputs or training data</text>

  <rect x="460" y="325" width="190" height="60" rx="5" fill="#f5faf6" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="555" y="346" text-anchor="middle" font-size="9.5" font-weight="700" fill="#3d9e5a">Infrastructure Faults</text>
  <text x="555" y="362" text-anchor="middle" font-size="8" fill="#666">Hardware/software defects</text>
  <text x="555" y="374" text-anchor="middle" font-size="8" fill="#666">that corrupt computation</text>

  <!-- Connecting arrows from categories to summary -->
  <line x1="115" y1="296" x2="125" y2="325" stroke="#4a90c4" stroke-width="0.8" stroke-dasharray="3,2"/>
  <line x1="340" y1="296" x2="340" y2="325" stroke="#c44" stroke-width="0.8" stroke-dasharray="3,2"/>
  <line x1="565" y1="296" x2="555" y2="325" stroke="#3d9e5a" stroke-width="0.8" stroke-dasharray="3,2"/>

  <!-- Footer note -->
  <text x="340" y="415" text-anchor="middle" font-size="9" fill="#999" font-style="italic">Each category demands distinct detection and mitigation strategies</text>

  <!-- Cross-cutting label -->
  <rect x="215" y="430" width="250" height="24" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
  <text x="340" y="447" text-anchor="middle" font-size="9" font-weight="600" fill="#c87b2a">Software faults cut across all three categories</text>
</svg>
