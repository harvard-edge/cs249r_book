<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="maturity-arr" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#888"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Maturity axis arrow -->
  <line x1="60" y1="380" x2="620" y2="380" stroke="#888" stroke-width="1.0" marker-end="url(#maturity-arr)"/>
  <text x="630" y="384" font-size="8.5" fill="#888" font-weight="600">Operational Maturity</text>

  <!-- Vertical axis label -->
  <text x="20" y="240" text-anchor="middle" font-size="9" fill="#888" font-weight="600" transform="rotate(-90, 20, 240)">Automation &amp; Reliability</text>
  <line x1="54" y1="100" x2="54" y2="380" stroke="#ddd" stroke-width="0.8"/>

  <!-- Level 0: Manual -->
  <g transform="translate(72, 280)">
    <rect x="0" y="0" width="120" height="100" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>
    <text x="60" y="18" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Level 0</text>
    <text x="60" y="32" text-anchor="middle" font-size="9" fill="#555" font-weight="600">Manual</text>
    <line x1="10" y1="38" x2="110" y2="38" stroke="#ddd" stroke-width="0.6"/>
    <text x="14" y="54" font-size="8" fill="#555">Notebook experiments</text>
    <text x="14" y="66" font-size="8" fill="#555">Manual deployment</text>
    <text x="14" y="78" font-size="8" fill="#555">No version control</text>
    <text x="14" y="90" font-size="8" fill="#c44" font-style="italic">No reproducibility</text>
  </g>

  <!-- Level 1: Reproducible -->
  <g transform="translate(210, 210)">
    <rect x="0" y="0" width="120" height="100" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="60" y="18" text-anchor="middle" font-size="10" font-weight="700" fill="#1a3a5c">Level 1</text>
    <text x="60" y="32" text-anchor="middle" font-size="9" fill="#1a3a5c" font-weight="600">Reproducible</text>
    <line x1="10" y1="38" x2="110" y2="38" stroke="#4a90c4" stroke-width="0.4" opacity="0.4"/>
    <text x="14" y="54" font-size="8" fill="#555">Versioned code + data</text>
    <text x="14" y="66" font-size="8" fill="#555">Config-driven training</text>
    <text x="14" y="78" font-size="8" fill="#555">Experiment tracking</text>
    <text x="14" y="90" font-size="8" fill="#555">Manual triggers</text>
  </g>

  <!-- Level 2: Automated -->
  <g transform="translate(348, 140)">
    <rect x="0" y="0" width="120" height="100" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
    <text x="60" y="18" text-anchor="middle" font-size="10" font-weight="700" fill="#1a4a2a">Level 2</text>
    <text x="60" y="32" text-anchor="middle" font-size="9" fill="#1a4a2a" font-weight="600">Automated</text>
    <line x1="10" y1="38" x2="110" y2="38" stroke="#3d9e5a" stroke-width="0.4" opacity="0.4"/>
    <text x="14" y="54" font-size="8" fill="#555">CI/CD for ML</text>
    <text x="14" y="66" font-size="8" fill="#555">Automated testing</text>
    <text x="14" y="78" font-size="8" fill="#555">Canary deployment</text>
    <text x="14" y="90" font-size="8" fill="#555">Model registry</text>
  </g>

  <!-- Level 3: Continuous -->
  <g transform="translate(486, 70)">
    <rect x="0" y="0" width="120" height="100" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
    <text x="60" y="18" text-anchor="middle" font-size="10" font-weight="700" fill="#5a3a10">Level 3</text>
    <text x="60" y="32" text-anchor="middle" font-size="9" fill="#5a3a10" font-weight="600">Continuous</text>
    <line x1="10" y1="38" x2="110" y2="38" stroke="#c87b2a" stroke-width="0.4" opacity="0.4"/>
    <text x="14" y="54" font-size="8" fill="#555">Drift-triggered retrain</text>
    <text x="14" y="66" font-size="8" fill="#555">Auto-rollback</text>
    <text x="14" y="78" font-size="8" fill="#555">Fleet-wide observability</text>
    <text x="14" y="90" font-size="8" fill="#555">Self-healing pipelines</text>
  </g>

  <!-- Staircase connector lines -->
  <line x1="192" y1="330" x2="210" y2="310" stroke="#bbb" stroke-width="1.0" stroke-dasharray="4,3"/>
  <line x1="330" y1="260" x2="348" y2="240" stroke="#4a90c4" stroke-width="1.0" stroke-dasharray="4,3"/>
  <line x1="468" y1="190" x2="486" y2="170" stroke="#3d9e5a" stroke-width="1.0" stroke-dasharray="4,3"/>

  <!-- Transition labels -->
  <text x="196" y="325" text-anchor="middle" font-size="7" fill="#888" transform="rotate(-35, 196, 325)">version control</text>
  <text x="334" y="255" text-anchor="middle" font-size="7" fill="#888" transform="rotate(-35, 334, 255)">CI/CD pipelines</text>
  <text x="472" y="185" text-anchor="middle" font-size="7" fill="#888" transform="rotate(-35, 472, 185)">closed-loop monitoring</text>

  <!-- Industry benchmarks -->
  <rect x="72" y="406" width="534" height="36" rx="3" fill="white" stroke="#a31f34" stroke-width="1.0"/>
  <text x="339" y="422" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="600">Industry reality: most organizations operate at Level 0-1</text>
  <text x="339" y="434" text-anchor="middle" font-size="8.5" fill="#555">Level 3 requires N-model platform investment; ROI appears only at fleet scale (50+ models)</text>
</svg>
