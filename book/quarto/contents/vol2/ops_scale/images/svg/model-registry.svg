<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="reg-arr" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#555"/>
    </marker>
    <marker id="out-arr" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#4a90c4"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Central Registry Hub -->
  <rect x="230" y="150" width="220" height="160" rx="8" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.8"/>
  <text x="340" y="176" text-anchor="middle" font-size="12" font-weight="700" fill="#1a3a5c">Model Registry</text>
  <line x1="250" y1="184" x2="430" y2="184" stroke="#4a90c4" stroke-width="0.6" opacity="0.5"/>

  <!-- Version list inside registry -->
  <rect x="250" y="194" width="180" height="22" rx="3" fill="white" stroke="#4a90c4" stroke-width="0.6"/>
  <text x="260" y="209" font-size="8.5" fill="#1a3a5c" font-weight="600">v1.3</text>
  <text x="340" y="209" font-size="8" fill="#555">production</text>
  <circle cx="418" cy="205" r="5" fill="#3d9e5a"/>

  <rect x="250" y="220" width="180" height="22" rx="3" fill="white" stroke="#ddd" stroke-width="0.6"/>
  <text x="260" y="235" font-size="8.5" fill="#1a3a5c" font-weight="600">v1.2</text>
  <text x="340" y="235" font-size="8" fill="#555">staging</text>
  <circle cx="418" cy="231" r="5" fill="#c87b2a"/>

  <rect x="250" y="246" width="180" height="22" rx="3" fill="white" stroke="#ddd" stroke-width="0.6"/>
  <text x="260" y="261" font-size="8.5" fill="#888">v1.1</text>
  <text x="340" y="261" font-size="8" fill="#888">archived</text>
  <circle cx="418" cy="257" r="5" fill="#bbb"/>

  <rect x="250" y="272" width="180" height="22" rx="3" fill="white" stroke="#ddd" stroke-width="0.6"/>
  <text x="260" y="287" font-size="8.5" fill="#888">v1.0</text>
  <text x="340" y="287" font-size="8" fill="#888">archived</text>
  <circle cx="418" cy="283" r="5" fill="#bbb"/>

  <!-- Spoke 1: Training Jobs (top-left) -->
  <rect x="30" y="40" width="130" height="56" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="95" y="62" text-anchor="middle" font-size="10" font-weight="700" fill="#5a3a10">Training Jobs</text>
  <text x="95" y="78" text-anchor="middle" font-size="8" fill="#555">publish artifacts</text>

  <!-- Arrow: Training -> Registry -->
  <line x1="160" y1="80" x2="230" y2="168" stroke="#555" stroke-width="1.2" marker-end="url(#reg-arr)"/>
  <!-- Label offset left-perpendicular to the line (angle ~51°, shift right+up) -->
  <text text-anchor="middle" font-size="7.5" fill="#555" font-weight="600"
        transform="translate(185, 122) rotate(51)">weights + config</text>

  <!-- Spoke 2: Experiment Tracker (top-right) -->
  <rect x="520" y="40" width="130" height="56" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="585" y="58" text-anchor="middle" font-size="10" font-weight="700" fill="#5a3a10">Experiment</text>
  <text x="585" y="72" text-anchor="middle" font-size="9" fill="#5a3a10" font-weight="600">Tracker</text>
  <text x="585" y="86" text-anchor="middle" font-size="8" fill="#555">metrics + params</text>

  <!-- Arrow: Experiment -> Registry -->
  <line x1="520" y1="80" x2="450" y2="168" stroke="#555" stroke-width="1.2" marker-end="url(#reg-arr)"/>
  <!-- Label offset right-perpendicular to the line (angle ~-51°, shift left+up) -->
  <text text-anchor="middle" font-size="7.5" fill="#555" font-weight="600"
        transform="translate(492, 122) rotate(-51)">run metadata</text>

  <!-- Spoke 3: Serving Systems (bottom-right) -->
  <rect x="520" y="350" width="130" height="56" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="585" y="372" text-anchor="middle" font-size="10" font-weight="700" fill="#1a4a2a">Serving</text>
  <text x="585" y="386" text-anchor="middle" font-size="9" fill="#1a4a2a" font-weight="600">Systems</text>
  <text x="585" y="400" text-anchor="middle" font-size="8" fill="#555">pull promoted model</text>

  <!-- Arrow: Registry -> Serving -->
  <line x1="450" y1="290" x2="520" y2="368" stroke="#4a90c4" stroke-width="1.2" marker-end="url(#out-arr)"/>
  <!-- Label offset left-perpendicular (shift right of the line) -->
  <text text-anchor="middle" font-size="7.5" fill="#4a90c4" font-weight="600"
        transform="translate(492, 332) rotate(51)">deploy v1.3</text>

  <!-- Spoke 4: Audit Log (bottom-left) -->
  <rect x="30" y="350" width="130" height="56" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>
  <text x="95" y="372" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Audit Log</text>
  <text x="95" y="388" text-anchor="middle" font-size="8" fill="#555">lineage + approvals</text>
  <text x="95" y="400" text-anchor="middle" font-size="8" fill="#555">compliance records</text>

  <!-- Arrow: Registry -> Audit -->
  <line x1="230" y1="290" x2="160" y2="368" stroke="#4a90c4" stroke-width="1.2" marker-end="url(#out-arr)"/>
  <!-- Label offset right-perpendicular (shift left of the line) -->
  <text text-anchor="middle" font-size="7.5" fill="#4a90c4" font-weight="600"
        transform="translate(185, 332) rotate(-51)">immutable log</text>

  <!-- Stage legend -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" font-size="8.5" fill="#555" font-weight="600">Stage:</text>
    <circle cx="44" cy="-3" r="4" fill="#3d9e5a"/>
    <text x="52" y="0" font-size="8" fill="#555">production</text>
    <circle cx="108" cy="-3" r="4" fill="#c87b2a"/>
    <text x="116" y="0" font-size="8" fill="#555">staging</text>
    <circle cx="160" cy="-3" r="4" fill="#bbb"/>
    <text x="168" y="0" font-size="8" fill="#555">archived</text>
  </g>

  <!-- Bottom callout -->
  <rect x="100" y="424" width="480" height="28" rx="3" fill="white" stroke="#a31f34" stroke-width="1.0"/>
  <text x="340" y="442" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="600">Single source of truth: every model artifact, version, and deployment decision is traceable</text>
</svg>
