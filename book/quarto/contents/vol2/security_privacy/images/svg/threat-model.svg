<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 472" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#a31f34"/>
    </marker>
  </defs>

  <rect width="680" height="472" fill="#fff"/>

  <!-- Central asset -->
  <g transform="translate(228, 160)">
    <rect x="0" y="0" width="224" height="90" rx="8" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2"/>
    <text x="112" y="28" font-size="12" font-weight="700" fill="#333" text-anchor="middle">ML Model</text>
    <text x="112" y="44" font-size="12" font-weight="700" fill="#333" text-anchor="middle">+ Training Data</text>
    <line x1="15" y1="54" x2="209" y2="54" stroke="#4a90c4" stroke-width="0.8"/>
    <text x="112" y="70" font-size="9" fill="#555" text-anchor="middle">Weights, gradients, API endpoint</text>
    <text x="112" y="82" font-size="9" fill="#555" text-anchor="middle">Training pipeline, data stores</text>
  </g>

  <!-- Attacker 1: Training-time (top-left) -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="190" height="100" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
    <text x="95" y="20" font-size="10" font-weight="700" fill="#a31f34" text-anchor="middle">Training-Time Attacker</text>
    <line x1="10" y1="28" x2="180" y2="28" stroke="#c44" stroke-width="0.6"/>
    <text x="95" y="44" font-size="9" fill="#555" text-anchor="middle">Data poisoning</text>
    <text x="95" y="57" font-size="9" fill="#555" text-anchor="middle">Backdoor insertion</text>
    <text x="95" y="70" font-size="9" fill="#555" text-anchor="middle">Label manipulation</text>
    <rect x="10" y="78" width="170" height="16" rx="3" fill="#fdebd0" stroke="none"/>
    <text x="95" y="91" font-size="8" font-weight="600" fill="#c87b2a" text-anchor="middle">Access: training pipeline</text>
  </g>
  <!-- Arrow from training attacker to center -->
  <line x1="210" y1="100" x2="260" y2="158" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- Attacker 2: Inference-time (top-right) -->
  <g transform="translate(470, 20)">
    <rect x="0" y="0" width="190" height="100" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
    <text x="95" y="20" font-size="10" font-weight="700" fill="#a31f34" text-anchor="middle">Inference-Time Attacker</text>
    <line x1="10" y1="28" x2="180" y2="28" stroke="#c44" stroke-width="0.6"/>
    <text x="95" y="44" font-size="9" fill="#555" text-anchor="middle">Adversarial examples</text>
    <text x="95" y="57" font-size="9" fill="#555" text-anchor="middle">Model evasion</text>
    <text x="95" y="70" font-size="9" fill="#555" text-anchor="middle">Prompt injection</text>
    <rect x="10" y="78" width="170" height="16" rx="3" fill="#fdebd0" stroke="none"/>
    <text x="95" y="91" font-size="8" font-weight="600" fill="#c87b2a" text-anchor="middle">Access: black-box or white-box</text>
  </g>
  <!-- Arrow from inference attacker to center -->
  <line x1="470" y1="100" x2="420" y2="158" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- Attacker 3: Model theft (bottom-left) -->
  <g transform="translate(20, 300)">
    <rect x="0" y="0" width="190" height="100" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
    <text x="95" y="20" font-size="10" font-weight="700" fill="#a31f34" text-anchor="middle">Model Theft Attacker</text>
    <line x1="10" y1="28" x2="180" y2="28" stroke="#c44" stroke-width="0.6"/>
    <text x="95" y="44" font-size="9" fill="#555" text-anchor="middle">Model extraction via API</text>
    <text x="95" y="57" font-size="9" fill="#555" text-anchor="middle">Knowledge distillation</text>
    <text x="95" y="70" font-size="9" fill="#555" text-anchor="middle">Weight theft / insider</text>
    <rect x="10" y="78" width="170" height="16" rx="3" fill="#fdebd0" stroke="none"/>
    <text x="95" y="91" font-size="8" font-weight="600" fill="#c87b2a" text-anchor="middle">Access: query API</text>
  </g>
  <!-- Arrow from model theft to center -->
  <line x1="210" y1="320" x2="260" y2="252" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- Attacker 4: Privacy (bottom-right) -->
  <g transform="translate(470, 300)">
    <rect x="0" y="0" width="190" height="100" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
    <text x="95" y="20" font-size="10" font-weight="700" fill="#a31f34" text-anchor="middle">Privacy Attacker</text>
    <line x1="10" y1="28" x2="180" y2="28" stroke="#c44" stroke-width="0.6"/>
    <text x="95" y="44" font-size="9" fill="#555" text-anchor="middle">Membership inference</text>
    <text x="95" y="57" font-size="9" fill="#555" text-anchor="middle">Model inversion</text>
    <text x="95" y="70" font-size="9" fill="#555" text-anchor="middle">Training data extraction</text>
    <rect x="10" y="78" width="170" height="16" rx="3" fill="#fdebd0" stroke="none"/>
    <text x="95" y="91" font-size="8" font-weight="600" fill="#c87b2a" text-anchor="middle">Access: query access only</text>
  </g>
  <!-- Arrow from privacy attacker to center -->
  <line x1="470" y1="320" x2="420" y2="252" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- STRIDE mapping labels (between attackers and center) -->
  <g>
    <rect x="218" y="128" width="62" height="16" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
    <text x="249" y="140" font-size="7.5" font-weight="600" fill="#c87b2a" text-anchor="middle">TAMPERING</text>

    <rect x="400" y="128" width="62" height="16" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
    <text x="431" y="140" font-size="7.5" font-weight="600" fill="#c87b2a" text-anchor="middle">SPOOFING</text>

    <rect x="218" y="266" width="95" height="16" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
    <text x="265" y="278" font-size="7.5" font-weight="600" fill="#c87b2a" text-anchor="middle">REPUDIATION / THEFT</text>

    <rect x="378" y="266" width="95" height="16" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
    <text x="425" y="278" font-size="7.5" font-weight="600" fill="#c87b2a" text-anchor="middle">INFO DISCLOSURE</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 430)">
    <rect x="0" y="0" width="14" height="14" rx="2" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="20" y="11" font-size="9" fill="#555">Protected asset</text>

    <rect x="130" y="0" width="14" height="14" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="1"/>
    <text x="150" y="11" font-size="9" fill="#555">Threat actor</text>

    <rect x="240" y="0" width="14" height="14" rx="2" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="260" y="11" font-size="9" fill="#555">STRIDE category / access level</text>

    <line x1="430" y1="7" x2="450" y2="7" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrow-red)"/>
    <text x="456" y="11" font-size="9" fill="#555">Attack vector</text>
  </g>

  <!-- Bottom annotation -->
  <text x="340" y="455" font-size="9" fill="#999" text-anchor="middle" font-style="italic">Four threat actor positions map to STRIDE categories; each requires distinct defenses across the ML lifecycle.</text>
</svg>
