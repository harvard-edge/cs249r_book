<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arr-right" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#999"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fff"/>

  <!-- Column headers -->
  <rect x="30" y="30" width="180" height="36" rx="4" fill="#f9d6d5" stroke="#a31f34" stroke-width="1.5"/>
  <text x="120" y="53" font-size="12" font-weight="700" fill="#a31f34" text-anchor="middle">Threat</text>

  <rect x="250" y="30" width="180" height="36" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.5"/>
  <text x="340" y="53" font-size="12" font-weight="700" fill="#c87b2a" text-anchor="middle">Detection Method</text>

  <rect x="470" y="30" width="180" height="36" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.5"/>
  <text x="560" y="53" font-size="12" font-weight="700" fill="#3d9e5a" text-anchor="middle">Mitigation</text>

  <!-- Connector arrows in header -->
  <line x1="210" y1="48" x2="248" y2="48" stroke="#999" stroke-width="1.3" marker-end="url(#arr-right)"/>
  <line x1="430" y1="48" x2="468" y2="48" stroke="#999" stroke-width="1.3" marker-end="url(#arr-right)"/>

  <!-- Divider line -->
  <line x1="30" y1="78" x2="650" y2="78" stroke="#ddd" stroke-width="1"/>

  <!-- ROW 1: Model Theft -->
  <rect x="30" y="88" width="180" height="72" rx="4" fill="#f9d6d5" stroke="#a31f34" stroke-width="1.2"/>
  <text x="120" y="114" font-size="11" font-weight="700" fill="#a31f34" text-anchor="middle">Model Theft</text>
  <text x="120" y="130" font-size="9" fill="#555" text-anchor="middle">Adversary reconstructs</text>
  <text x="120" y="143" font-size="9" fill="#555" text-anchor="middle">proprietary model via</text>
  <text x="120" y="156" font-size="9" fill="#555" text-anchor="middle">systematic API queries</text>

  <line x1="210" y1="124" x2="248" y2="124" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="250" y="88" width="180" height="72" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="114" font-size="11" font-weight="700" fill="#c87b2a" text-anchor="middle">API Rate Monitoring</text>
  <text x="340" y="130" font-size="9" fill="#555" text-anchor="middle">Detect anomalous query</text>
  <text x="340" y="143" font-size="9" fill="#555" text-anchor="middle">volume; fingerprint</text>
  <text x="340" y="156" font-size="9" fill="#555" text-anchor="middle">systematic probing patterns</text>

  <line x1="430" y1="124" x2="468" y2="124" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="470" y="88" width="180" height="72" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="560" y="114" font-size="11" font-weight="700" fill="#3d9e5a" text-anchor="middle">Watermarking</text>
  <text x="560" y="130" font-size="9" fill="#555" text-anchor="middle">Embed covert signatures;</text>
  <text x="560" y="143" font-size="9" fill="#555" text-anchor="middle">throttle suspicious clients;</text>
  <text x="560" y="156" font-size="9" fill="#555" text-anchor="middle">output perturbation</text>

  <!-- ROW 2: Data Poisoning -->
  <rect x="30" y="172" width="180" height="72" rx="4" fill="#f9d6d5" stroke="#a31f34" stroke-width="1.2"/>
  <text x="120" y="198" font-size="11" font-weight="700" fill="#a31f34" text-anchor="middle">Data Poisoning</text>
  <text x="120" y="214" font-size="9" fill="#555" text-anchor="middle">Attacker injects corrupt</text>
  <text x="120" y="227" font-size="9" fill="#555" text-anchor="middle">samples to shift model</text>
  <text x="120" y="240" font-size="9" fill="#555" text-anchor="middle">behavior at inference</text>

  <line x1="210" y1="208" x2="248" y2="208" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="250" y="172" width="180" height="72" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="198" font-size="11" font-weight="700" fill="#c87b2a" text-anchor="middle">Statistical Validation</text>
  <text x="340" y="214" font-size="9" fill="#555" text-anchor="middle">Label distribution checks,</text>
  <text x="340" y="227" font-size="9" fill="#555" text-anchor="middle">outlier detection, data</text>
  <text x="340" y="240" font-size="9" fill="#555" text-anchor="middle">quality scoring pipelines</text>

  <line x1="430" y1="208" x2="468" y2="208" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="470" y="172" width="180" height="72" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="560" y="198" font-size="11" font-weight="700" fill="#3d9e5a" text-anchor="middle">Provenance Tracking</text>
  <text x="560" y="214" font-size="9" fill="#555" text-anchor="middle">Cryptographic data lineage;</text>
  <text x="560" y="227" font-size="9" fill="#555" text-anchor="middle">trusted sources only;</text>
  <text x="560" y="240" font-size="9" fill="#555" text-anchor="middle">sanitization filters</text>

  <!-- ROW 3: Adversarial Examples -->
  <rect x="30" y="256" width="180" height="72" rx="4" fill="#f9d6d5" stroke="#a31f34" stroke-width="1.2"/>
  <text x="120" y="280" font-size="11" font-weight="700" fill="#a31f34" text-anchor="middle">Adversarial Examples</text>
  <text x="120" y="296" font-size="9" fill="#555" text-anchor="middle">Imperceptible perturbations</text>
  <text x="120" y="309" font-size="9" fill="#555" text-anchor="middle">causing misclassification</text>
  <text x="120" y="322" font-size="9" fill="#555" text-anchor="middle">at inference time</text>

  <line x1="210" y1="292" x2="248" y2="292" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="250" y="256" width="180" height="72" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="280" font-size="11" font-weight="700" fill="#c87b2a" text-anchor="middle">Input Preprocessing</text>
  <text x="340" y="296" font-size="9" fill="#555" text-anchor="middle">Feature squeezing, input</text>
  <text x="340" y="309" font-size="9" fill="#555" text-anchor="middle">smoothing, anomaly scoring</text>
  <text x="340" y="322" font-size="9" fill="#555" text-anchor="middle">before forward pass</text>

  <line x1="430" y1="292" x2="468" y2="292" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="470" y="256" width="180" height="72" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="560" y="280" font-size="11" font-weight="700" fill="#3d9e5a" text-anchor="middle">Certified Defenses</text>
  <text x="560" y="296" font-size="9" fill="#555" text-anchor="middle">Randomized smoothing;</text>
  <text x="560" y="309" font-size="9" fill="#555" text-anchor="middle">adversarial training on</text>
  <text x="560" y="322" font-size="9" fill="#555" text-anchor="middle">augmented attack samples</text>

  <!-- ROW 4: Membership Inference -->
  <rect x="30" y="340" width="180" height="72" rx="4" fill="#f9d6d5" stroke="#a31f34" stroke-width="1.2"/>
  <text x="120" y="360" font-size="11" font-weight="700" fill="#a31f34" text-anchor="middle">Membership Inference</text>
  <text x="120" y="376" font-size="9" fill="#555" text-anchor="middle">Determine whether a record</text>
  <text x="120" y="389" font-size="9" fill="#555" text-anchor="middle">was in training set by</text>
  <text x="120" y="402" font-size="9" fill="#555" text-anchor="middle">probing confidence scores</text>

  <line x1="210" y1="376" x2="248" y2="376" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="250" y="340" width="180" height="72" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="360" font-size="11" font-weight="700" fill="#c87b2a" text-anchor="middle">Output Perturbation</text>
  <text x="340" y="376" font-size="9" fill="#555" text-anchor="middle">Add calibrated noise to</text>
  <text x="340" y="389" font-size="9" fill="#555" text-anchor="middle">confidence scores; limit</text>
  <text x="340" y="402" font-size="9" fill="#555" text-anchor="middle">top-k output precision</text>

  <line x1="430" y1="376" x2="468" y2="376" stroke="#bbb" stroke-width="1.2" marker-end="url(#arr-right)"/>

  <rect x="470" y="340" width="180" height="72" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="560" y="360" font-size="11" font-weight="700" fill="#3d9e5a" text-anchor="middle">Differential Privacy</text>
  <text x="560" y="376" font-size="9" fill="#555" text-anchor="middle">DP-SGD bounds per-record</text>
  <text x="560" y="389" font-size="9" fill="#555" text-anchor="middle">information leakage;</text>
  <text x="560" y="402" font-size="9" fill="#555" text-anchor="middle">privacy budget (&#x03B5;, &#x03B4;) set</text>

  <!-- Bottom annotation -->
  <text x="340" y="450" font-size="9" fill="#999" text-anchor="middle" font-style="italic">Each threat requires detection at the API layer and mitigation baked into training or serving architecture; neither alone is sufficient.</text>
</svg>
