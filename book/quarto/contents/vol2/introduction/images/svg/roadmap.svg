<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#aaa" stroke="none"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Row background bands -->
  <rect x="10" y="8"   width="630" height="58" rx="3" fill="#f4f4f4" stroke="none"/>
  <rect x="10" y="78"  width="630" height="68" rx="3" fill="#eef4fb" stroke="none"/>
  <rect x="10" y="158" width="630" height="68" rx="3" fill="#edf7ee" stroke="none"/>
  <rect x="10" y="238" width="630" height="68" rx="3" fill="#fdf6ee" stroke="none"/>
  <rect x="10" y="318" width="630" height="68" rx="3" fill="#fdf0f0" stroke="none"/>

  <!-- Row labels (right side, inside band) -->
  <text x="648" y="40"  text-anchor="start" font-size="8" fill="#999"    font-weight="600" font-style="italic">Foundation</text>
  <text x="648" y="116" text-anchor="start" font-size="8" fill="#4a90c4" font-weight="600" font-style="italic">Infrastructure</text>
  <text x="648" y="196" text-anchor="start" font-size="8" fill="#3d9e5a" font-weight="600" font-style="italic">Training</text>
  <text x="648" y="276" text-anchor="start" font-size="8" fill="#c87b2a" font-weight="600" font-style="italic">Serving</text>
  <text x="648" y="356" text-anchor="start" font-size="8" fill="#a31f34" font-weight="600" font-style="italic">Governance</text>

  <!-- Row 1: Introduction (centered) -->
  <rect x="240" y="18" width="160" height="36" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>
  <text x="320" y="41" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Introduction</text>

  <!-- Row 2: Infrastructure (3 chapters, evenly spaced) -->
  <rect x="22"  y="88" width="140" height="36" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="92"  y="111" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a3a5c">Compute Infra.</text>

  <rect x="180" y="88" width="140" height="36" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="250" y="111" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a3a5c">Network Fabrics</text>

  <rect x="338" y="88" width="140" height="36" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="408" y="111" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a3a5c">Data Storage</text>

  <!-- Row 3: Training (4 chapters) -->
  <rect x="22"  y="168" width="130" height="36" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="87"  y="191" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a4a2a">Distributed Trn.</text>

  <rect x="168" y="168" width="130" height="36" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="233" y="191" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a4a2a">Collective Comm.</text>

  <rect x="314" y="168" width="130" height="36" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="379" y="191" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a4a2a">Fault Tolerance</text>

  <rect x="460" y="168" width="148" height="36" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="534" y="191" text-anchor="middle" font-size="9.5" font-weight="700" fill="#1a4a2a">Perf. Engineering</text>

  <!-- Row 4: Serving (4 chapters) -->
  <rect x="22"  y="248" width="138" height="36" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="91"  y="271" text-anchor="middle" font-size="9.5" font-weight="700" fill="#5a3a10">Inference at Scale</text>

  <rect x="172" y="248" width="138" height="36" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="241" y="271" text-anchor="middle" font-size="9.5" font-weight="700" fill="#5a3a10">Fleet Orchestration</text>

  <rect x="322" y="248" width="128" height="36" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="386" y="271" text-anchor="middle" font-size="9.5" font-weight="700" fill="#5a3a10">MLOps at Scale</text>

  <rect x="462" y="248" width="148" height="36" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="536" y="271" text-anchor="middle" font-size="9.5" font-weight="700" fill="#5a3a10">Edge Intelligence</text>

  <!-- Row 5: Governance (4 chapters) -->
  <rect x="22"  y="328" width="128" height="36" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="86"  y="351" text-anchor="middle" font-size="9.5" font-weight="700" fill="#8b1a1a">Responsible AI</text>

  <rect x="162" y="328" width="108" height="36" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="216" y="351" text-anchor="middle" font-size="9.5" font-weight="700" fill="#8b1a1a">Robust AI</text>

  <rect x="282" y="328" width="148" height="36" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="356" y="351" text-anchor="middle" font-size="9.5" font-weight="700" fill="#8b1a1a">Security &amp; Privacy</text>

  <rect x="442" y="328" width="140" height="36" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="512" y="351" text-anchor="middle" font-size="9.5" font-weight="700" fill="#8b1a1a">Sustainable AI</text>

  <!--
    Arrows: ONLY clean vertical drop arrows between row centres.
    No cross-column diagonals — the band structure communicates reading order.
  -->

  <!-- Intro → Infrastructure (3 drops from Intro box bottom) -->
  <line x1="280" y1="54" x2="92"  y2="88" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="320" y1="54" x2="250" y2="88" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="360" y1="54" x2="408" y2="88" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>

  <!-- Infrastructure → Training (straight drops only) -->
  <line x1="92"  y1="124" x2="87"  y2="168" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="250" y1="124" x2="233" y2="168" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="408" y1="124" x2="379" y2="168" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>

  <!-- Training → Serving (straight drops only) -->
  <line x1="87"  y1="204" x2="91"  y2="248" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="233" y1="204" x2="241" y2="248" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="379" y1="204" x2="386" y2="248" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="534" y1="204" x2="536" y2="248" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>

  <!-- Serving → Governance (straight drops only) -->
  <line x1="91"  y1="284" x2="86"  y2="328" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="241" y1="284" x2="216" y2="328" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="386" y1="284" x2="356" y2="328" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>
  <line x1="536" y1="284" x2="512" y2="328" stroke="#bbb" stroke-width="1.0" marker-end="url(#arr)"/>

  <!-- Reading path annotation -->
  <text x="22" y="418" font-size="8" fill="#bbb" font-style="italic">Reading path: top to bottom; chapters within a row may be read in parallel</text>
</svg>
