<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 470" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">

  <rect width="680" height="470" fill="#fafafa" rx="3"/>

  <!--
    Three-circle Venn diagram.
    Circle centers form an equilateral triangle with ~100px overlap:
      Algorithm     (top-left):   cx=255, cy=195, r=148
      Data          (top-right):  cx=425, cy=195, r=148
      Infrastructure (bottom):    cx=340, cy=315, r=148

    Triple intersection center ≈ (340, 240).
  -->

  <!-- Algorithm circle (blue) -->
  <circle cx="255" cy="195" r="148" fill="#cfe2f3" fill-opacity="0.50" stroke="#4a90c4" stroke-width="1.8"/>

  <!-- Data circle (green) -->
  <circle cx="425" cy="195" r="148" fill="#d4edda" fill-opacity="0.50" stroke="#3d9e5a" stroke-width="1.8"/>

  <!-- Infrastructure circle (orange) -->
  <circle cx="340" cy="315" r="148" fill="#fdebd0" fill-opacity="0.50" stroke="#c87b2a" stroke-width="1.8"/>

  <!-- ── Circle labels in non-overlapping outer zones ── -->

  <!-- Algorithm: upper-left -->
  <text x="164" y="120" text-anchor="middle" font-size="13" font-weight="700" fill="#1a3a5c">Algorithm</text>
  <text x="164" y="136" text-anchor="middle" font-size="9" fill="#1a3a5c" font-style="italic">Model architecture,</text>
  <text x="164" y="149" text-anchor="middle" font-size="9" fill="#1a3a5c" font-style="italic">optimization, objectives</text>

  <!-- Data: upper-right -->
  <text x="516" y="120" text-anchor="middle" font-size="13" font-weight="700" fill="#1a4a2a">Data</text>
  <text x="516" y="136" text-anchor="middle" font-size="9" fill="#1a4a2a" font-style="italic">Volume, quality,</text>
  <text x="516" y="149" text-anchor="middle" font-size="9" fill="#1a4a2a" font-style="italic">distribution, pipeline</text>

  <!-- Infrastructure: bottom-center -->
  <text x="340" y="438" text-anchor="middle" font-size="13" font-weight="700" fill="#5a3a10">Infrastructure</text>
  <text x="340" y="452" text-anchor="middle" font-size="9" fill="#5a3a10" font-style="italic">Hardware, memory, I/O, networking</text>

  <!-- ── Pairwise overlap annotations ── -->

  <!-- Algorithm ∩ Data (top-center overlap) -->
  <text x="340" y="162" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">Compute budget</text>
  <text x="340" y="174" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">shapes architecture</text>

  <!-- Algorithm ∩ Infrastructure (bottom-left overlap) -->
  <text x="255" y="308" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">Memory wall</text>
  <text x="255" y="320" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">limits model size</text>

  <!-- Data ∩ Infrastructure (bottom-right overlap) -->
  <text x="425" y="308" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">I/O throughput</text>
  <text x="425" y="320" text-anchor="middle" font-size="8.5" fill="#444" font-style="italic">bounds ingestion</text>

  <!-- ── Triple intersection: "ML System" ── -->
  <text x="340" y="232" text-anchor="middle" font-size="12.5" font-weight="700" fill="#333">ML System</text>
  <text x="340" y="248" text-anchor="middle" font-size="8.5" fill="#666" font-style="italic">all three bind</text>

</svg>
