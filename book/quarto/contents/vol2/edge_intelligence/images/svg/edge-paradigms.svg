<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#a31f34"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#3d9e5a"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fff"/>

  <!-- Three columns -->
  <!-- Column 1: Cloud-Only -->
  <g transform="translate(18, 22)">
    <rect x="0" y="0" width="200" height="255" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="32" rx="6" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <rect x="0" y="16" width="200" height="16" fill="#cfe2f3" stroke="none"/>
    <text x="100" y="22" font-size="11" font-weight="700" fill="#333" text-anchor="middle">Cloud-Only</text>

    <!-- Flow diagram -->
    <!-- Device -->
    <rect x="20" y="45" width="65" height="35" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="52" y="67" font-size="9" fill="#555" text-anchor="middle">Device</text>

    <!-- Upload arrow -->
    <line x1="87" y1="62" x2="105" y2="62" stroke="#333" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="96" y="56" font-size="7" fill="#555" text-anchor="middle">upload</text>

    <!-- Cloud GPU -->
    <rect x="108" y="45" width="72" height="35" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="144" y="60" font-size="9" fill="#555" text-anchor="middle">Cloud</text>
    <text x="144" y="72" font-size="9" fill="#555" text-anchor="middle">GPU</text>

    <!-- Result arrow back -->
    <path d="M 144,80 L 144,95 L 52,95 L 52,82" fill="none" stroke="#333" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="98" y="106" font-size="7" fill="#555" text-anchor="middle">result</text>

    <!-- Properties -->
    <line x1="15" y1="118" x2="185" y2="118" stroke="#ddd" stroke-width="0.8"/>
    <text x="100" y="135" font-size="9" fill="#a31f34" text-anchor="middle" font-weight="600">High latency: 100-500 ms</text>
    <text x="100" y="150" font-size="9" fill="#a31f34" text-anchor="middle">Requires connectivity</text>
    <text x="100" y="165" font-size="9" fill="#a31f34" text-anchor="middle">Privacy risk: raw data sent</text>
    <text x="100" y="184" font-size="9" fill="#3d9e5a" text-anchor="middle">Unlimited compute</text>
    <text x="100" y="199" font-size="9" fill="#3d9e5a" text-anchor="middle">Best model quality</text>

    <!-- Rating -->
    <rect x="15" y="215" width="170" height="28" rx="3" fill="#f9d6d5" stroke="#c44" stroke-width="0.8"/>
    <text x="100" y="234" font-size="9" font-weight="600" fill="#a31f34" text-anchor="middle">Not viable offline or for PII</text>
  </g>

  <!-- Column 2: Hybrid -->
  <g transform="translate(240, 22)">
    <rect x="0" y="0" width="200" height="255" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="32" rx="6" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
    <rect x="0" y="16" width="200" height="16" fill="#fdebd0" stroke="none"/>
    <text x="100" y="22" font-size="11" font-weight="700" fill="#333" text-anchor="middle">Hybrid (Edge + Cloud)</text>

    <!-- Flow diagram -->
    <!-- Device with small model -->
    <rect x="15" y="45" width="75" height="45" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="52" y="62" font-size="9" fill="#555" text-anchor="middle">Device</text>
    <text x="52" y="75" font-size="8" fill="#c87b2a" text-anchor="middle">small model</text>

    <!-- Decision diamond -->
    <polygon points="117,55 140,67 117,80 94,67" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="117" y="70" font-size="7" fill="#333" text-anchor="middle">conf?</text>

    <!-- High confidence path (down) -->
    <line x1="117" y1="80" x2="117" y2="96" stroke="#3d9e5a" stroke-width="1" marker-end="url(#arrow-green)"/>
    <text x="105" y="105" font-size="7" fill="#3d9e5a" text-anchor="end">high</text>

    <!-- Low confidence path (right to cloud) -->
    <line x1="140" y1="67" x2="155" y2="67" stroke="#a31f34" stroke-width="1" marker-end="url(#arrow-red)"/>

    <!-- Cloud escalation -->
    <rect x="155" y="45" width="35" height="45" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="172" y="66" font-size="7" fill="#555" text-anchor="middle">Cloud</text>
    <text x="172" y="78" font-size="7" fill="#555" text-anchor="middle">GPU</text>

    <text x="148" y="55" font-size="7" fill="#a31f34" text-anchor="middle">low</text>

    <!-- Properties -->
    <line x1="15" y1="118" x2="185" y2="118" stroke="#ddd" stroke-width="0.8"/>
    <text x="100" y="135" font-size="9" fill="#3d9e5a" text-anchor="middle" font-weight="600">Balanced latency: 10-200 ms</text>
    <text x="100" y="150" font-size="9" fill="#3d9e5a" text-anchor="middle">Graceful degradation offline</text>
    <text x="100" y="165" font-size="9" fill="#3d9e5a" text-anchor="middle">Privacy: only uncertain sent</text>
    <text x="100" y="184" font-size="9" fill="#555" text-anchor="middle">Partial connectivity needed</text>
    <text x="100" y="199" font-size="9" fill="#555" text-anchor="middle">Complexity: two models</text>

    <!-- Rating -->
    <rect x="15" y="215" width="170" height="28" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
    <text x="100" y="234" font-size="9" font-weight="600" fill="#3d9e5a" text-anchor="middle">Best tradeoff for most apps</text>
  </g>

  <!-- Column 3: On-Device -->
  <g transform="translate(462, 22)">
    <rect x="0" y="0" width="200" height="255" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="32" rx="6" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
    <rect x="0" y="16" width="200" height="16" fill="#d4edda" stroke="none"/>
    <text x="100" y="22" font-size="11" font-weight="700" fill="#333" text-anchor="middle">On-Device</text>

    <!-- Flow diagram -->
    <!-- Device with NPU/MCU -->
    <rect x="40" y="45" width="120" height="45" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="100" y="62" font-size="9" fill="#555" text-anchor="middle">Device MCU/NPU</text>
    <text x="100" y="75" font-size="8" fill="#3d9e5a" text-anchor="middle">entire model local</text>

    <!-- Self-loop for inference -->
    <path d="M 160,55 Q 175,55 175,67 Q 175,80 160,80" fill="none" stroke="#3d9e5a" stroke-width="1" marker-end="url(#arrow-green)"/>
    <text x="186" y="70" font-size="7" fill="#3d9e5a">local</text>

    <!-- Properties -->
    <line x1="15" y1="118" x2="185" y2="118" stroke="#ddd" stroke-width="0.8"/>
    <text x="100" y="135" font-size="9" fill="#3d9e5a" text-anchor="middle" font-weight="600">Lowest latency: &lt;10 ms</text>
    <text x="100" y="150" font-size="9" fill="#3d9e5a" text-anchor="middle">Fully offline capable</text>
    <text x="100" y="165" font-size="9" fill="#3d9e5a" text-anchor="middle">Maximum privacy</text>
    <text x="100" y="184" font-size="9" fill="#a31f34" text-anchor="middle">Limited compute/memory</text>
    <text x="100" y="199" font-size="9" fill="#a31f34" text-anchor="middle">Requires model compression</text>

    <!-- Rating -->
    <rect x="15" y="215" width="170" height="28" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
    <text x="100" y="234" font-size="9" font-weight="600" fill="#3d9e5a" text-anchor="middle">Required for PII / realtime</text>
  </g>

  <!-- Comparison table at bottom -->
  <g transform="translate(18, 298)">
    <rect x="0" y="0" width="644" height="130" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Table header -->
    <rect x="0" y="0" width="644" height="26" rx="6" fill="#f7f7f7" stroke="none"/>
    <rect x="0" y="13" width="644" height="13" fill="#f7f7f7" stroke="none"/>
    <line x1="0" y1="26" x2="644" y2="26" stroke="#bbb" stroke-width="0.8"/>

    <text x="80" y="18" font-size="10" font-weight="700" fill="#333" text-anchor="middle">Metric</text>
    <text x="240" y="18" font-size="10" font-weight="700" fill="#4a90c4" text-anchor="middle">Cloud-Only</text>
    <text x="400" y="18" font-size="10" font-weight="700" fill="#c87b2a" text-anchor="middle">Hybrid</text>
    <text x="562" y="18" font-size="10" font-weight="700" fill="#3d9e5a" text-anchor="middle">On-Device</text>

    <!-- Column dividers -->
    <line x1="161" y1="0" x2="161" y2="130" stroke="#ddd" stroke-width="0.8"/>
    <line x1="321" y1="0" x2="321" y2="130" stroke="#ddd" stroke-width="0.8"/>
    <line x1="481" y1="0" x2="481" y2="130" stroke="#ddd" stroke-width="0.8"/>

    <!-- Row: Latency -->
    <line x1="0" y1="48" x2="644" y2="48" stroke="#eee" stroke-width="0.8"/>
    <text x="80" y="42" font-size="9" font-weight="600" fill="#333" text-anchor="middle">Latency</text>
    <text x="240" y="42" font-size="9" fill="#a31f34" text-anchor="middle">100-500 ms</text>
    <text x="400" y="42" font-size="9" fill="#c87b2a" text-anchor="middle">10-200 ms</text>
    <text x="562" y="42" font-size="9" fill="#3d9e5a" text-anchor="middle">&lt;10 ms</text>

    <!-- Row: Privacy -->
    <line x1="0" y1="70" x2="644" y2="70" stroke="#eee" stroke-width="0.8"/>
    <text x="80" y="64" font-size="9" font-weight="600" fill="#333" text-anchor="middle">Privacy</text>
    <text x="240" y="64" font-size="9" fill="#a31f34" text-anchor="middle">Low (data sent)</text>
    <text x="400" y="64" font-size="9" fill="#c87b2a" text-anchor="middle">Medium (partial)</text>
    <text x="562" y="64" font-size="9" fill="#3d9e5a" text-anchor="middle">High (data stays)</text>

    <!-- Row: Connectivity -->
    <line x1="0" y1="92" x2="644" y2="92" stroke="#eee" stroke-width="0.8"/>
    <text x="80" y="86" font-size="9" font-weight="600" fill="#333" text-anchor="middle">Connectivity</text>
    <text x="240" y="86" font-size="9" fill="#a31f34" text-anchor="middle">Required always</text>
    <text x="400" y="86" font-size="9" fill="#c87b2a" text-anchor="middle">Degrades gracefully</text>
    <text x="562" y="86" font-size="9" fill="#3d9e5a" text-anchor="middle">Not required</text>

    <!-- Row: Cost -->
    <text x="80" y="108" font-size="9" font-weight="600" fill="#333" text-anchor="middle">Compute Cost</text>
    <text x="240" y="108" font-size="9" fill="#a31f34" text-anchor="middle">High (cloud GPU)</text>
    <text x="400" y="108" font-size="9" fill="#c87b2a" text-anchor="middle">Medium (split)</text>
    <text x="562" y="108" font-size="9" fill="#3d9e5a" text-anchor="middle">Low (amortized)</text>

    <!-- Row: Model Quality -->
    <line x1="0" y1="114" x2="644" y2="114" stroke="#eee" stroke-width="0.8"/>
    <text x="80" y="126" font-size="9" font-weight="600" fill="#333" text-anchor="middle">Quality</text>
    <text x="240" y="126" font-size="9" fill="#3d9e5a" text-anchor="middle">Best (full model)</text>
    <text x="400" y="126" font-size="9" fill="#c87b2a" text-anchor="middle">Good (escalation)</text>
    <text x="562" y="126" font-size="9" fill="#a31f34" text-anchor="middle">Limited (compressed)</text>
  </g>

  <!-- Bottom annotation -->
  <text x="340" y="450" font-size="9" fill="#999" text-anchor="middle" font-style="italic">The choice of paradigm depends on latency budget, privacy constraints, and connectivity availability.</text>
</svg>
