<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
    <linearGradient id="deficitFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a31f34" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#a31f34" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- Chart area: left=78, right=608, top=28, bottom=355 -->
  <!-- Y: log scale MWh, log10 range -2 to 5 (0.01 to 100,000) -->
  <!-- yMap(v) = 355 - ((log10(v)+2)/7)*327 -->
  <!-- X: 2016..2026, xMap(yr) = 78 + (yr-2016)/10 * 530 -->

  <!-- Gridlines -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="78" y1="355" x2="608" y2="355"/>
    <line x1="78" y1="308.3" x2="608" y2="308.3"/>
    <line x1="78" y1="261.6" x2="608" y2="261.6"/>
    <line x1="78" y1="214.9" x2="608" y2="214.9"/>
    <line x1="78" y1="168.1" x2="608" y2="168.1"/>
    <line x1="78" y1="121.4" x2="608" y2="121.4"/>
    <line x1="78" y1="74.7" x2="608" y2="74.7"/>
    <line x1="78" y1="28" x2="608" y2="28"/>
  </g>

  <!-- Axes -->
  <line x1="78" y1="355" x2="608" y2="355" stroke="#333" stroke-width="1.2"/>
  <line x1="78" y1="28" x2="78" y2="355" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <g font-size="9" fill="#555" text-anchor="end">
    <text x="72" y="358">0.01</text>
    <text x="72" y="312">0.1</text>
    <text x="72" y="265">1</text>
    <text x="72" y="218">10</text>
    <text x="72" y="172">100</text>
    <text x="72" y="125">1,000</text>
    <text x="72" y="78">10,000</text>
    <text x="72" y="32">100,000</text>
  </g>
  <text x="16" y="192" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90,16,192)">Energy per Training Run (MWh)</text>

  <!-- X-axis ticks and labels -->
  <g font-size="9" fill="#555" text-anchor="middle">
    <text x="78" y="372">2016</text>
    <text x="131" y="372">2017</text>
    <text x="184" y="372">2018</text>
    <text x="237" y="372">2019</text>
    <text x="290" y="372">2020</text>
    <text x="343" y="372">2021</text>
    <text x="396" y="372">2022</text>
    <text x="449" y="372">2023</text>
    <text x="502" y="372">2024</text>
    <text x="555" y="372">2025</text>
    <text x="608" y="372">2026</text>
  </g>
  <g stroke="#333" stroke-width="1">
    <line x1="78" y1="355" x2="78" y2="359"/>
    <line x1="131" y1="355" x2="131" y2="359"/>
    <line x1="184" y1="355" x2="184" y2="359"/>
    <line x1="237" y1="355" x2="237" y2="359"/>
    <line x1="290" y1="355" x2="290" y2="359"/>
    <line x1="343" y1="355" x2="343" y2="359"/>
    <line x1="396" y1="355" x2="396" y2="359"/>
    <line x1="449" y1="355" x2="449" y2="359"/>
    <line x1="502" y1="355" x2="502" y2="359"/>
    <line x1="555" y1="355" x2="555" y2="359"/>
    <line x1="608" y1="355" x2="608" y2="359"/>
  </g>
  <text x="343" y="393" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Year</text>

  <!-- Data points with computed positions:
    AlphaGo      2016  0.1 MWh    x=78   y=308.3
    Transformer  2017  0.5 MWh    x=131  y=276.0
    BERT         2019  12 MWh     x=237  y=210.5
    GPT-2        2019  40 MWh     x=237  y=180.2  (offset label)
    GPT-3        2020  1287 MWh   x=290  y=120.3
    PaLM         2022  3400 MWh   x=396  y=98.2
    GPT-4 est    2023  ~50000 MWh x=449  y=52.0
    Llama3.1     2024  ~30000 MWh x=502  y=60.6
  -->

  <!-- Trend shaded area (exponential envelope) -->
  <path d="M78,308.3 L131,276 L237,195 L290,120 L396,98 L449,52 L502,60 L502,355 L78,355 Z" fill="url(#deficitFill)"/>

  <!-- Exponential trend line -->
  <path d="M78,308.3 L131,276 L237,195 L290,120 L396,98 L449,52" fill="none" stroke="#a31f34" stroke-width="2.2" stroke-dasharray="7,3"/>

  <!-- Power plant reference line: 10 GWh/yr = 10,000 MWh â†’ y=74.7 -->
  <line x1="78" y1="74.7" x2="608" y2="74.7" stroke="#3d9e5a" stroke-width="1.6" stroke-dasharray="8,4"/>
  <rect x="450" y="62" width="156" height="24" rx="3" fill="white" fill-opacity="0.9" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="528" y="78" text-anchor="middle" font-size="9" font-weight="700" fill="#3d9e5a">Power Plant (~10 GWh/yr)</text>

  <!-- Data points -->
  <!-- AlphaGo 2016, 0.1 MWh -->
  <circle cx="78" cy="308.3" r="5" fill="#4a90c4" stroke="white" stroke-width="1.2"/>
  <text x="90" y="300" font-size="9.5" font-weight="700" fill="#333">AlphaGo</text>
  <text x="90" y="310" font-size="8.5" fill="#555">0.1 MWh</text>

  <!-- Transformer 2017, ~0.5 MWh -->
  <circle cx="131" cy="276" r="4.5" fill="#4a90c4" stroke="white" stroke-width="1.2"/>
  <text x="143" y="270" font-size="9" font-weight="700" fill="#333">Transformer</text>
  <text x="143" y="280" font-size="8.5" fill="#555">~0.5 MWh</text>

  <!-- BERT 2019, ~12 MWh -->
  <circle cx="237" cy="210.5" r="4.5" fill="#4a90c4" stroke="white" stroke-width="1.2"/>
  <text x="213" y="204" font-size="9" font-weight="700" fill="#333" text-anchor="end">BERT</text>
  <text x="213" y="214" font-size="8.5" fill="#555" text-anchor="end">~12 MWh</text>

  <!-- GPT-3 2020, 1,287 MWh -->
  <circle cx="290" cy="120.3" r="6" fill="#a31f34" stroke="white" stroke-width="1.5"/>
  <text x="302" y="113" font-size="10" font-weight="700" fill="#a31f34">GPT-3</text>
  <text x="302" y="124" font-size="9" fill="#555">1,287 MWh</text>

  <!-- PaLM 2022, ~3,400 MWh -->
  <circle cx="396" cy="98.2" r="5" fill="#c87b2a" stroke="white" stroke-width="1.2"/>
  <text x="372" y="92" font-size="9" font-weight="700" fill="#c87b2a" text-anchor="end">PaLM</text>
  <text x="372" y="102" font-size="8.5" fill="#555" text-anchor="end">~3,400 MWh</text>

  <!-- GPT-4 est 2023, ~50,000 MWh -->
  <circle cx="449" cy="52" r="6.5" fill="#a31f34" stroke="white" stroke-width="1.5"/>
  <text x="435" y="44" font-size="10" font-weight="700" fill="#a31f34" text-anchor="end">GPT-4 (est.)</text>
  <text x="435" y="55" font-size="9" fill="#555" text-anchor="end">~50,000 MWh</text>

  <!-- Llama 3.1 2024, ~30,000 MWh -->
  <circle cx="502" cy="60.6" r="5" fill="#c87b2a" stroke="white" stroke-width="1.2"/>
  <text x="514" y="55" font-size="9" font-weight="700" fill="#c87b2a">Llama 3.1</text>
  <text x="514" y="65" font-size="8.5" fill="#555">~30,000 MWh</text>

  <!-- Trend label -->
  <text x="200" y="252" font-size="10" font-weight="700" fill="#a31f34" transform="rotate(-30,200,252)">~10x per year</text>

  <!-- Infrastructure limit annotation -->
  <rect x="87" y="38" width="150" height="28" rx="3" fill="white" stroke="#a31f34" stroke-width="1"/>
  <text x="162" y="50" text-anchor="middle" font-size="9" font-weight="700" fill="#a31f34">Infrastructure Limit</text>
  <text x="162" y="61" text-anchor="middle" font-size="8.5" fill="#555">Grid capacity binding constraint</text>

  <!-- Source -->
  <text x="608" y="412" text-anchor="end" font-size="9" fill="#999" font-style="italic">Sources: Patterson et al. 2021, Strubell et al. 2019, Epoch AI 2024</text>
</svg>
