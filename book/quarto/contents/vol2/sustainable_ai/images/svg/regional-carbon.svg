<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <linearGradient id="green-bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d9e5a"/>
      <stop offset="100%" stop-color="#2d7a44"/>
    </linearGradient>
    <linearGradient id="yellow-bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a017"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="red-bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c44"/>
      <stop offset="100%" stop-color="#a31f34"/>
    </linearGradient>
  </defs>

  <!-- Chart area: left=100, right=610, top=30, bottom=340 -->
  <!-- Y: 0..900 gCO2/kWh, yMap(v) = 340 - v/900*310 -->
  <!-- Bars: 7 regions, bar width=55, gap=15, total = 7*55+6*15 = 475 -->
  <!-- start at x=115, spacing=70 -->

  <!-- Gridlines -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="100" y1="305.6" x2="610" y2="305.6"/>  <!-- 100 -->
    <line x1="100" y1="271.1" x2="610" y2="271.1"/>  <!-- 200 -->
    <line x1="100" y1="236.7" x2="610" y2="236.7"/>  <!-- 300 -->
    <line x1="100" y1="202.2" x2="610" y2="202.2"/>  <!-- 400 -->
    <line x1="100" y1="167.8" x2="610" y2="167.8"/>  <!-- 500 -->
    <line x1="100" y1="133.3" x2="610" y2="133.3"/>  <!-- 600 -->
    <line x1="100" y1="98.9" x2="610" y2="98.9"/>    <!-- 700 -->
    <line x1="100" y1="64.4" x2="610" y2="64.4"/>    <!-- 800 -->
  </g>

  <!-- Axes -->
  <line x1="100" y1="340" x2="610" y2="340" stroke="#333" stroke-width="1.2"/>
  <line x1="100" y1="30" x2="100" y2="340" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <g font-size="9" fill="#555" text-anchor="end">
    <text x="94" y="344">0</text>
    <text x="94" y="309">100</text>
    <text x="94" y="275">200</text>
    <text x="94" y="240">300</text>
    <text x="94" y="206">400</text>
    <text x="94" y="171">500</text>
    <text x="94" y="137">600</text>
    <text x="94" y="102">700</text>
    <text x="94" y="68">800</text>
  </g>
  <text x="22" y="185" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90,22,185)">Carbon Intensity (gCO&#x2082;/kWh)</text>

  <!-- "Green threshold" reference line at 100 gCO2/kWh -->
  <line x1="100" y1="305.6" x2="610" y2="305.6" stroke="#3d9e5a" stroke-width="1.4" stroke-dasharray="6,3"/>
  <text x="606" y="303" font-size="8.5" font-weight="700" fill="#3d9e5a" text-anchor="end">"Green"</text>
  <text x="606" y="313" font-size="8" fill="#3d9e5a" text-anchor="end">threshold</text>

  <!-- Bars (7 regions) -->
  <!-- Norway: 23 gCO2/kWh, height = 23/900*310 = 7.9, y = 340-7.9 = 332.1 -->
  <rect x="115" y="332.1" width="55" height="7.9" rx="2" fill="url(#green-bar)" stroke="#2d7a44" stroke-width="0.8"/>
  <text x="142" y="328" text-anchor="middle" font-size="9.5" font-weight="700" fill="#3d9e5a">23</text>
  <text x="142" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Norway</text>
  <text x="142" y="367" text-anchor="middle" font-size="8" fill="#555">Hydro</text>

  <!-- France: 85 gCO2/kWh, height = 85/900*310 = 29.3, y = 340-29.3 = 310.7 -->
  <rect x="185" y="310.7" width="55" height="29.3" rx="2" fill="url(#green-bar)" stroke="#2d7a44" stroke-width="0.8"/>
  <text x="212" y="307" text-anchor="middle" font-size="9.5" font-weight="700" fill="#3d9e5a">85</text>
  <text x="212" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">France</text>
  <text x="212" y="367" text-anchor="middle" font-size="8" fill="#555">Nuclear</text>

  <!-- California: 210 gCO2/kWh, height = 210/900*310 = 72.3, y = 340-72.3 = 267.7 -->
  <rect x="255" y="267.7" width="55" height="72.3" rx="2" fill="url(#yellow-bar)" stroke="#b8860b" stroke-width="0.8"/>
  <text x="282" y="264" text-anchor="middle" font-size="9.5" font-weight="700" fill="#b8860b">210</text>
  <text x="282" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">California</text>
  <text x="282" y="367" text-anchor="middle" font-size="8" fill="#555">Mixed</text>

  <!-- EU avg: 270 gCO2/kWh, height = 270/900*310 = 93.0, y = 340-93.0 = 247.0 -->
  <rect x="325" y="247.0" width="55" height="93.0" rx="2" fill="url(#yellow-bar)" stroke="#b8860b" stroke-width="0.8"/>
  <text x="352" y="243" text-anchor="middle" font-size="9.5" font-weight="700" fill="#b8860b">270</text>
  <text x="352" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">EU Avg</text>
  <text x="352" y="367" text-anchor="middle" font-size="8" fill="#555">Mixed</text>

  <!-- US avg: 386 gCO2/kWh, height = 386/900*310 = 132.9, y = 340-132.9 = 207.1 -->
  <rect x="395" y="207.1" width="55" height="132.9" rx="2" fill="url(#yellow-bar)" stroke="#b8860b" stroke-width="0.8"/>
  <text x="422" y="203" text-anchor="middle" font-size="9.5" font-weight="700" fill="#b8860b">386</text>
  <text x="422" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">US Avg</text>
  <text x="422" y="367" text-anchor="middle" font-size="8" fill="#555">Gas/Coal</text>

  <!-- China: 581 gCO2/kWh, height = 581/900*310 = 200.1, y = 340-200.1 = 139.9 -->
  <rect x="465" y="139.9" width="55" height="200.1" rx="2" fill="url(#red-bar)" stroke="#a31f34" stroke-width="0.8"/>
  <text x="492" y="136" text-anchor="middle" font-size="9.5" font-weight="700" fill="#a31f34">581</text>
  <text x="492" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">China</text>
  <text x="492" y="367" text-anchor="middle" font-size="8" fill="#555">Coal-heavy</text>

  <!-- Poland: 773 gCO2/kWh, height = 773/900*310 = 266.3, y = 340-266.3 = 73.7 -->
  <rect x="535" y="73.7" width="55" height="266.3" rx="2" fill="url(#red-bar)" stroke="#a31f34" stroke-width="0.8"/>
  <text x="562" y="70" text-anchor="middle" font-size="9.5" font-weight="700" fill="#a31f34">773</text>
  <text x="562" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Poland</text>
  <text x="562" y="367" text-anchor="middle" font-size="8" fill="#555">Coal</text>

  <!-- 33x annotation: Norway vs Poland -->
  <line x1="142" y1="332" x2="142" y2="40" stroke="#333" stroke-width="0.8" stroke-dasharray="3,2"/>
  <line x1="562" y1="73" x2="562" y2="40" stroke="#333" stroke-width="0.8" stroke-dasharray="3,2"/>
  <line x1="142" y1="40" x2="562" y2="40" stroke="#333" stroke-width="1"/>
  <text x="352" y="36" text-anchor="middle" font-size="11" font-weight="700" fill="#a31f34">33x difference: same compute, 33x more carbon</text>

  <!-- Key insight box -->
  <rect x="105" y="380" width="500" height="30" rx="4" fill="white" stroke="#a31f34" stroke-width="1"/>
  <text x="115" y="398" font-size="9.5" font-weight="700" fill="#a31f34">Site selection is the single highest-leverage sustainability decision.</text>
  <text x="500" y="398" font-size="9" fill="#555">A 10 GWh run: Norway=200 t vs Poland=7,730 t CO&#x2082;</text>

  <!-- Source -->
  <text x="610" y="415" text-anchor="end" font-size="9" fill="#999" font-style="italic">Sources: EIA 2023, IEA Ember 2024</text>
</svg>
