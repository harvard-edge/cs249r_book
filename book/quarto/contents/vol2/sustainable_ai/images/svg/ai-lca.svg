<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>
  <rect x="10" y="10" width="660" height="440" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="4"/>

  <!-- Lifecycle header arrow spanning all stages -->
  <text x="340" y="36" text-anchor="middle" font-size="12" fill="#555" font-weight="bold">Total Lifecycle Impact = Design + Manufacture + Use + Disposal</text>
  <line x1="40" y1="44" x2="630" y2="44" stroke="#555" stroke-width="2"/>
  <polygon points="632,44 620,38 620,50" fill="#555"/>

  <!-- ── STAGE BOXES (horizontal flow) ── -->
  <!-- Stage widths: 148 each, gap 10, start x=28 -->
  <!-- Stage centers: 28+74=102, 186+74=260, 344+74=418, 502+74=576 -->

  <!-- Stage 1: Design (gray) -->
  <rect x="28" y="58" width="148" height="170" rx="6" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
  <text x="102" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#444">Design</text>
  <line x1="40" y1="90" x2="164" y2="90" stroke="#999" stroke-width="1"/>
  <text x="102" y="108" text-anchor="middle" font-size="10" fill="#555">Architecture choices</text>
  <text x="102" y="122" text-anchor="middle" font-size="10" fill="#555">Model size decisions</text>
  <text x="102" y="136" text-anchor="middle" font-size="10" fill="#555">Hardware selection</text>
  <text x="102" y="150" text-anchor="middle" font-size="10" fill="#555">Efficiency targets</text>
  <text x="102" y="164" text-anchor="middle" font-size="10" fill="#555">PUE planning</text>
  <text x="102" y="178" text-anchor="middle" font-size="10" fill="#555">Location / grid mix</text>
  <text x="102" y="192" text-anchor="middle" font-size="10" fill="#555">Cooling strategy</text>
  <text x="102" y="208" text-anchor="middle" font-size="10" fill="#555">Workload profiling</text>

  <!-- Stage 2: Manufacture (blue) -->
  <rect x="186" y="58" width="148" height="170" rx="6" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2"/>
  <text x="260" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#1a4f7a">Manufacture</text>
  <line x1="198" y1="90" x2="322" y2="90" stroke="#4a90c4" stroke-width="1"/>
  <text x="260" y="108" text-anchor="middle" font-size="10" fill="#1a4f7a">Chip fabrication</text>
  <text x="260" y="122" text-anchor="middle" font-size="10" fill="#4a90c4">Water &amp; energy intensive</text>
  <text x="260" y="136" text-anchor="middle" font-size="10" fill="#4a90c4">Chemical processes</text>
  <text x="260" y="150" text-anchor="middle" font-size="10" fill="#4a90c4">Server assembly</text>
  <text x="260" y="164" text-anchor="middle" font-size="10" fill="#4a90c4">Supply chain transport</text>
  <text x="260" y="178" text-anchor="middle" font-size="10" fill="#4a90c4">Packaging materials</text>
  <text x="260" y="192" text-anchor="middle" font-size="10" fill="#4a90c4">Quality testing</text>
  <text x="260" y="208" text-anchor="middle" font-size="10" fill="#4a90c4">Logistics &amp; delivery</text>

  <!-- Stage 3: Use (orange) -->
  <rect x="344" y="58" width="148" height="170" rx="6" fill="#fdebd0" stroke="#c87b2a" stroke-width="2"/>
  <text x="418" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#7a3f00">Use</text>
  <line x1="356" y1="90" x2="480" y2="90" stroke="#c87b2a" stroke-width="1"/>
  <text x="418" y="108" text-anchor="middle" font-size="10" fill="#7a3f00">Training energy (GPU-h)</text>
  <text x="418" y="122" text-anchor="middle" font-size="10" fill="#c87b2a">Inference power draw</text>
  <text x="418" y="136" text-anchor="middle" font-size="10" fill="#c87b2a">Cooling overhead (PUE)</text>
  <text x="418" y="150" text-anchor="middle" font-size="10" fill="#c87b2a">Storage I/O energy</text>
  <text x="418" y="164" text-anchor="middle" font-size="10" fill="#c87b2a">Network transmission</text>
  <text x="418" y="178" text-anchor="middle" font-size="10" fill="#c87b2a">Retraining cycles</text>
  <text x="418" y="192" text-anchor="middle" font-size="10" fill="#c87b2a">Monitoring overhead</text>
  <text x="418" y="208" text-anchor="middle" font-size="10" fill="#c87b2a">Idle power baseline</text>

  <!-- Stage 4: Disposal (red) -->
  <rect x="502" y="58" width="148" height="170" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="2"/>
  <text x="576" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#a31f34">Disposal</text>
  <line x1="514" y1="90" x2="638" y2="90" stroke="#c44" stroke-width="1"/>
  <text x="576" y="108" text-anchor="middle" font-size="10" fill="#a31f34">E-waste generation</text>
  <text x="576" y="122" text-anchor="middle" font-size="10" fill="#c44">Rare earth recovery</text>
  <text x="576" y="136" text-anchor="middle" font-size="10" fill="#c44">Toxic material disposal</text>
  <text x="576" y="150" text-anchor="middle" font-size="10" fill="#c44">Recycling rates (&lt;20%)</text>
  <text x="576" y="164" text-anchor="middle" font-size="10" fill="#c44">Refurbishment / reuse</text>
  <text x="576" y="178" text-anchor="middle" font-size="10" fill="#c44">Export to dev. nations</text>
  <text x="576" y="192" text-anchor="middle" font-size="10" fill="#c44">Landfill impact</text>
  <text x="576" y="208" text-anchor="middle" font-size="10" fill="#c44">Data destruction</text>

  <!-- Flow arrows between stages -->
  <line x1="176" y1="143" x2="186" y2="143" stroke="#555" stroke-width="2"/>
  <polygon points="188,143 177,137 177,149" fill="#555"/>
  <line x1="334" y1="143" x2="344" y2="143" stroke="#555" stroke-width="2"/>
  <polygon points="346,143 335,137 335,149" fill="#555"/>
  <line x1="492" y1="143" x2="502" y2="143" stroke="#555" stroke-width="2"/>
  <polygon points="504,143 493,137 493,149" fill="#555"/>

  <!-- ── Impact Category Icons (below each stage box) ── -->

  <!-- Design: planning icon -->
  <rect x="70" y="242" width="64" height="52" rx="4" fill="#e0e0e0" stroke="#999" stroke-width="1.2"/>
  <text x="102" y="260" text-anchor="middle" font-size="18" fill="#555">⚙</text>
  <text x="102" y="278" text-anchor="middle" font-size="9" fill="#555">System</text>
  <text x="102" y="290" text-anchor="middle" font-size="9" fill="#555">Choices</text>

  <!-- Manufacture: carbon/water/toxics -->
  <rect x="218" y="242" width="84" height="52" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="260" y="260" text-anchor="middle" font-size="10" fill="#1a4f7a" font-weight="bold">Carbon</text>
  <text x="260" y="272" text-anchor="middle" font-size="10" fill="#4a90c4">Water</text>
  <text x="260" y="284" text-anchor="middle" font-size="10" fill="#4a90c4">Chemicals</text>

  <!-- Use: energy / CO2 -->
  <rect x="375" y="242" width="84" height="52" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="418" y="260" text-anchor="middle" font-size="10" fill="#7a3f00" font-weight="bold">Energy (kWh)</text>
  <text x="418" y="272" text-anchor="middle" font-size="10" fill="#c87b2a">CO₂ emissions</text>
  <text x="418" y="284" text-anchor="middle" font-size="10" fill="#c87b2a">Grid carbon intensity</text>

  <!-- Disposal: e-waste -->
  <rect x="535" y="242" width="82" height="52" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="576" y="260" text-anchor="middle" font-size="10" fill="#a31f34" font-weight="bold">E-Waste (kg)</text>
  <text x="576" y="272" text-anchor="middle" font-size="10" fill="#c44">Toxics (Pb, Cd)</text>
  <text x="576" y="284" text-anchor="middle" font-size="10" fill="#c44">Recyclability</text>

  <!-- Key insight box -->
  <rect x="28" y="312" width="622" height="48" rx="5" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.5"/>
  <text x="340" y="330" text-anchor="middle" font-size="12" font-weight="bold" fill="#7a3f00">Key Insight: Embodied Carbon</text>
  <text x="340" y="347" text-anchor="middle" font-size="11" fill="#c87b2a">Manufacturing a GPU server emits carbon equivalent to 1–2 years of its operational energy use.</text>
  <text x="340" y="359" text-anchor="middle" font-size="10" fill="#7a3f00">Extending hardware lifetime and maximizing utilization are the highest-leverage sustainability interventions.</text>

  <!-- Quantitative breakdown bar -->
  <text x="340" y="386" text-anchor="middle" font-size="11" fill="#555" font-weight="bold">Typical AI System Lifecycle Carbon Split</text>
  <!-- Proportional bar: Design 5%, Manufacture 45%, Use 40%, Disposal 10% -->
  <rect x="28" y="392" width="31" height="22" rx="2" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="43" y="407" text-anchor="middle" font-size="9" fill="#444">5%</text>
  <rect x="60" y="392" width="280" height="22" rx="2" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
  <text x="200" y="407" text-anchor="middle" font-size="10" font-weight="bold" fill="#1a4f7a">45% — Manufacture</text>
  <rect x="341" y="392" width="247" height="22" rx="2" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
  <text x="464" y="407" text-anchor="middle" font-size="10" font-weight="bold" fill="#7a3f00">40% — Use</text>
  <rect x="589" y="392" width="62" height="22" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="1"/>
  <text x="620" y="407" text-anchor="middle" font-size="9" fill="#a31f34">10%</text>

  <!-- Bottom annotation -->
  <rect x="30" y="430" width="620" height="22" rx="3" fill="#e0e0e0"/>
  <text x="340" y="445" text-anchor="middle" font-size="11" fill="#555">Lifecycle Assessment (LCA) quantifies total environmental cost — manufacturing often dominates total carbon footprint</text>
</svg>
