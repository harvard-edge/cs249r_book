<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 480" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-ec" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
    </marker>
  </defs>

  <!-- 2x2 Grid layout -->
  <!-- Quadrant positions: top-left, top-right, bottom-left, bottom-right -->
  <!-- Each quadrant: ~295w x 190h -->
  <!-- Gap between quadrants: 14px horizontal, 14px vertical -->
  <!-- Grid: x1=30..325, x2=339..634, y1=30..220, y2=234..424 -->

  <!-- ══════════ Q1: Environmental Justice (top-left) ══════════ -->
  <rect x="30" y="30" width="295" height="190" rx="8" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>

  <!-- Icon: location pin / people -->
  <circle cx="60" cy="62" r="18" fill="white" stroke="#c44" stroke-width="1.2"/>
  <text x="60" y="68" text-anchor="middle" font-size="18" fill="#c44">&#x2302;</text>

  <text x="85" y="60" font-size="12" font-weight="700" fill="#a31f34">Environmental Justice</text>
  <text x="85" y="74" font-size="9.5" fill="#555" font-style="italic">Who bears the burden?</text>

  <line x1="42" y1="84" x2="313" y2="84" stroke="#c44" stroke-width="0.6" stroke-opacity="0.4"/>

  <text x="42" y="101" font-size="9.5" fill="#333">Datacenters concentrate in low-cost regions</text>
  <text x="42" y="115" font-size="9.5" fill="#333">where communities bear water depletion, heat</text>
  <text x="42" y="129" font-size="9.5" fill="#333">island effects, and grid strain while economic</text>
  <text x="42" y="143" font-size="9.5" fill="#333">benefits flow to distant technology hubs.</text>

  <rect x="42" y="155" width="271" height="28" rx="4" fill="white" stroke="#c44" stroke-width="0.8"/>
  <text x="48" y="170" font-size="8.5" font-weight="700" fill="#c44">Impact:</text>
  <text x="96" y="170" font-size="8.5" fill="#555">760 billion liters of cooling water annually; grid</text>
  <text x="96" y="180" font-size="8.5" fill="#555">capacity competition with residential and industrial loads</text>

  <!-- ══════════ Q2: Intergenerational Equity (top-right) ══════════ -->
  <rect x="339" y="30" width="295" height="190" rx="8" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.5"/>

  <!-- Icon: clock/future -->
  <circle cx="369" cy="62" r="18" fill="white" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="369" y="68" text-anchor="middle" font-size="18" fill="#c87b2a">&#x231B;</text>

  <text x="394" y="60" font-size="12" font-weight="700" fill="#c87b2a">Intergenerational Equity</text>
  <text x="394" y="74" font-size="9.5" fill="#555" font-style="italic">What cost do future generations pay?</text>

  <line x1="351" y1="84" x2="622" y2="84" stroke="#c87b2a" stroke-width="0.6" stroke-opacity="0.4"/>

  <text x="351" y="101" font-size="9.5" fill="#333">Carbon emitted today has cumulative climate</text>
  <text x="351" y="115" font-size="9.5" fill="#333">effects lasting decades. Frontier model training</text>
  <text x="351" y="129" font-size="9.5" fill="#333">races externalize environmental costs onto future</text>
  <text x="351" y="143" font-size="9.5" fill="#333">populations who did not consent to the trade-off.</text>

  <rect x="351" y="155" width="271" height="28" rx="4" fill="white" stroke="#c87b2a" stroke-width="0.8"/>
  <text x="357" y="170" font-size="8.5" font-weight="700" fill="#c87b2a">Impact:</text>
  <text x="405" y="170" font-size="8.5" fill="#555">AI projected at 8% of global power by 2030;</text>
  <text x="405" y="180" font-size="8.5" fill="#555">cumulative CO&#x2082; from training persists for centuries</text>

  <!-- Center pill — drawn over the gap between the two rows -->
  <rect x="258" y="212" width="164" height="34" rx="17" fill="#a31f34"/>
  <text x="340" y="234" text-anchor="middle" font-size="11" font-weight="700" fill="white">AI's Environmental Impact</text>

  <!-- ══════════ Q3: Resource Competition (bottom-left) ══════════ -->
  <rect x="30" y="254" width="295" height="190" rx="8" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.5"/>

  <!-- Icon: resources -->
  <circle cx="60" cy="286" r="18" fill="white" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="60" y="292" text-anchor="middle" font-size="18" fill="#4a90c4">&#x2618;</text>

  <text x="85" y="284" font-size="12" font-weight="700" fill="#2c6faa">Resource Competition</text>
  <text x="85" y="298" font-size="9.5" fill="#555" font-style="italic">What else could these resources power?</text>

  <line x1="42" y1="308" x2="313" y2="308" stroke="#4a90c4" stroke-width="0.6" stroke-opacity="0.4"/>

  <text x="42" y="325" font-size="9.5" fill="#333">AI infrastructure competes for water, land,</text>
  <text x="42" y="339" font-size="9.5" fill="#333">rare earth minerals, and grid capacity with</text>
  <text x="42" y="353" font-size="9.5" fill="#333">residential, agricultural, and industrial uses.</text>
  <text x="42" y="367" font-size="9.5" fill="#333">Semiconductor fab requires 2,500+ L ultrapure water/GPU.</text>

  <rect x="42" y="379" width="271" height="28" rx="4" fill="white" stroke="#4a90c4" stroke-width="0.8"/>
  <text x="48" y="394" font-size="8.5" font-weight="700" fill="#2c6faa">Impact:</text>
  <text x="96" y="394" font-size="8.5" fill="#555">15+ rare earth elements per chip; H100 fab at</text>
  <text x="96" y="404" font-size="8.5" fill="#555">150-200 kg CO&#x2082; embodied per unit before first FLOP</text>

  <!-- ══════════ Q4: Transparency Gap (bottom-right) ══════════ -->
  <rect x="339" y="254" width="295" height="190" rx="8" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.5"/>

  <!-- Icon: eye/visibility -->
  <circle cx="369" cy="286" r="18" fill="white" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="369" y="292" text-anchor="middle" font-size="18" fill="#3d9e5a">&#x25CE;</text>

  <text x="394" y="284" font-size="12" font-weight="700" fill="#2d7a44">Transparency Gap</text>
  <text x="394" y="298" font-size="9.5" fill="#555" font-style="italic">What remains hidden from public view?</text>

  <line x1="351" y1="308" x2="622" y2="308" stroke="#3d9e5a" stroke-width="0.6" stroke-opacity="0.4"/>

  <text x="351" y="325" font-size="9.5" fill="#333">Most AI companies do not disclose training</text>
  <text x="351" y="339" font-size="9.5" fill="#333">energy consumption, carbon emissions, or water</text>
  <text x="351" y="353" font-size="9.5" fill="#333">usage per model. Without standardized reporting,</text>
  <text x="351" y="367" font-size="9.5" fill="#333">accountability and informed policy are impossible.</text>

  <rect x="351" y="379" width="271" height="28" rx="4" fill="white" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="357" y="394" font-size="8.5" font-weight="700" fill="#2d7a44">Impact:</text>
  <text x="405" y="394" font-size="8.5" fill="#555">GPT-4 training energy never officially disclosed;</text>
  <text x="405" y="404" font-size="8.5" fill="#555">no industry standard for carbon reporting exists</text>

  <!-- Bottom summary bar -->
  <rect x="30" y="454" width="620" height="22" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="340" y="469" text-anchor="middle" font-size="9.5" fill="#555">Sustainable AI requires addressing all four dimensions simultaneously: justice, equity, resources, and transparency.</text>
</svg>
