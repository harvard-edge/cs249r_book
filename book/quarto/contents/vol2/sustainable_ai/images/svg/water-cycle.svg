<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>
  <rect x="10" y="10" width="660" height="440" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="4"/>

  <!-- Top annotation -->
  <text x="340" y="36" text-anchor="middle" font-size="12" fill="#999" font-style="italic">Semiconductor Fab Water Cycle — from Intake to Reclaim</text>

  <!-- ── FOUR PROCESS BOXES ── -->
  <!-- Box 1: Raw Water Intake (blue) x=40 -->
  <rect x="40" y="80" width="140" height="90" rx="6" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2.2"/>
  <text x="110" y="108" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a4f7a">Raw Water</text>
  <text x="110" y="124" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a4f7a">Intake</text>
  <text x="110" y="143" text-anchor="middle" font-size="10" fill="#4a90c4">River / municipal</text>
  <text x="110" y="157" text-anchor="middle" font-size="10" fill="#4a90c4">supply source</text>

  <!-- Arrow 1→2 -->
  <line x1="182" y1="125" x2="215" y2="125" stroke="#4a90c4" stroke-width="2"/>
  <polygon points="217,125 207,119 207,131" fill="#4a90c4"/>

  <!-- Box 2: UPW Treatment (blue) x=218 -->
  <rect x="218" y="80" width="148" height="90" rx="6" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2.2"/>
  <text x="292" y="104" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a4f7a">Ultra-Pure Water</text>
  <text x="292" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a4f7a">(UPW) Treatment</text>
  <text x="292" y="138" text-anchor="middle" font-size="10" fill="#4a90c4">Deionization</text>
  <text x="292" y="151" text-anchor="middle" font-size="10" fill="#4a90c4">Filtration · UV sterilization</text>
  <text x="292" y="163" text-anchor="middle" font-size="10" fill="#4a90c4">ppb purity required</text>

  <!-- Arrow 2→3 -->
  <line x1="368" y1="125" x2="400" y2="125" stroke="#4a90c4" stroke-width="2"/>
  <polygon points="402,125 392,119 392,131" fill="#4a90c4"/>

  <!-- Box 3: Fab Processing (orange) x=404 -->
  <rect x="404" y="80" width="142" height="90" rx="6" fill="#fdebd0" stroke="#c87b2a" stroke-width="2.2"/>
  <text x="475" y="104" text-anchor="middle" font-size="12" font-weight="bold" fill="#7a3f00">Fab Processing</text>
  <text x="475" y="121" text-anchor="middle" font-size="10" fill="#c87b2a">Wafer cleaning</text>
  <text x="475" y="134" text-anchor="middle" font-size="10" fill="#c87b2a">Chemical-mechanical</text>
  <text x="475" y="147" text-anchor="middle" font-size="10" fill="#c87b2a">planarization (CMP)</text>
  <text x="475" y="160" text-anchor="middle" font-size="10" fill="#c87b2a">Chemical bath rinses</text>

  <!-- Arrow 3→4 (down from fab) -->
  <line x1="475" y1="170" x2="475" y2="220" stroke="#3d9e5a" stroke-width="2"/>
  <polygon points="475,222 469,210 481,210" fill="#3d9e5a"/>

  <!-- Loss arrow from fab processing (right side, going right and up) -->
  <line x1="548" y1="125" x2="598" y2="125" stroke="#c44" stroke-width="1.8" stroke-dasharray="5,3"/>
  <polygon points="600,125 590,119 590,131" fill="#c44"/>
  <rect x="603" y="80" width="66" height="52" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
  <text x="636" y="99" text-anchor="middle" font-size="10" font-weight="bold" fill="#a31f34">Lost</text>
  <text x="636" y="113" text-anchor="middle" font-size="9" fill="#c44">20–40%</text>
  <text x="636" y="126" text-anchor="middle" font-size="9" fill="#c44">evaporation</text>

  <!-- Box 4: Wastewater Treatment (green) -->
  <rect x="365" y="224" width="220" height="90" rx="6" fill="#d4edda" stroke="#3d9e5a" stroke-width="2.2"/>
  <text x="475" y="248" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e5e35">Wastewater Treatment</text>
  <text x="475" y="265" text-anchor="middle" font-size="10" fill="#3d9e5a">Chemical neutralization</text>
  <text x="475" y="278" text-anchor="middle" font-size="10" fill="#3d9e5a">Filtration + settling</text>
  <text x="475" y="291" text-anchor="middle" font-size="10" fill="#3d9e5a">Quality testing before reuse</text>
  <text x="475" y="304" text-anchor="middle" font-size="10" fill="#3d9e5a">Contaminant removal</text>

  <!-- ── Recycle arrow: from wastewater back to raw water ── -->
  <!-- Down from wastewater treatment, curve left and up to raw water intake -->
  <path d="M 365 268 Q 180 268 180 340 Q 180 420 110 420 Q 40 420 40 350 Q 40 290 80 270 Q 100 260 110 230 Q 118 210 110 170"
        stroke="#3d9e5a" stroke-width="2.2" fill="none" stroke-dasharray="0"/>
  <polygon points="110,170 104,184 116,184" fill="#3d9e5a"/>

  <!-- Recycle label on curve -->
  <rect x="55" y="295" width="155" height="32" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="132" y="309" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e5e35">60–80% recycled /</text>
  <text x="132" y="323" text-anchor="middle" font-size="11" fill="#3d9e5a">reclaimed on-site</text>

  <!-- Water usage stat box -->
  <rect x="40" y="370" width="300" height="52" rx="5" fill="#e0e0e0" stroke="#999" stroke-width="1.2"/>
  <text x="190" y="390" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Industry benchmark:</text>
  <text x="190" y="406" text-anchor="middle" font-size="11" fill="#555">1–3 gallons per cm² of silicon processed</text>
  <text x="190" y="419" text-anchor="middle" font-size="10" fill="#777">Modern fabs: significant water recovery programs</text>

  <!-- Process flow annotation -->
  <rect x="370" y="370" width="285" height="52" rx="5" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="512" y="390" text-anchor="middle" font-size="11" font-weight="bold" fill="#7a3f00">Why ultra-pure water matters:</text>
  <text x="512" y="406" text-anchor="middle" font-size="11" fill="#c87b2a">Trace ions destroy sub-nm transistors</text>
  <text x="512" y="419" text-anchor="middle" font-size="10" fill="#c87b2a">Resistivity target: 18.2 MΩ·cm</text>

  <!-- Bottom annotation -->
  <rect x="30" y="430" width="620" height="22" rx="3" fill="#e0e0e0"/>
  <text x="340" y="445" text-anchor="middle" font-size="11" fill="#555">Chip manufacturing is water-intensive — water stewardship is a key sustainability metric for AI hardware supply chains</text>
</svg>
