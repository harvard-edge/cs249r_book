<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-dc" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Chart area: left=80, right=600, top=30, bottom=350 -->
  <!-- Y: 0..4500 TWh, yMap(v) = 350 - v/4500*320 -->
  <!-- X: 2020..2030, xMap(yr) = 80 + (yr-2020)/10 * 520 -->

  <!-- Gridlines -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="80" y1="278.9" x2="600" y2="278.9"/>  <!-- 1000 -->
    <line x1="80" y1="207.8" x2="600" y2="207.8"/>  <!-- 2000 -->
    <line x1="80" y1="136.7" x2="600" y2="136.7"/>  <!-- 3000 -->
    <line x1="80" y1="65.6" x2="600" y2="65.6"/>    <!-- 4000 -->
  </g>

  <!-- Axes -->
  <line x1="80" y1="350" x2="600" y2="350" stroke="#333" stroke-width="1.2"/>
  <line x1="80" y1="30" x2="80" y2="350" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <g font-size="9" fill="#555" text-anchor="end">
    <text x="74" y="354">0</text>
    <text x="74" y="282">1,000</text>
    <text x="74" y="211">2,000</text>
    <text x="74" y="140">3,000</text>
    <text x="74" y="69">4,000</text>
  </g>
  <text x="20" y="190" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90,20,190)">Electricity Consumption (TWh)</text>

  <!-- X-axis labels -->
  <g font-size="9" fill="#555" text-anchor="middle">
    <text x="80" y="366">2020</text>
    <text x="132" y="366">2021</text>
    <text x="184" y="366">2022</text>
    <text x="236" y="366">2023</text>
    <text x="288" y="366">2024</text>
    <text x="340" y="366">2025</text>
    <text x="392" y="366">2026</text>
    <text x="444" y="366">2027</text>
    <text x="496" y="366">2028</text>
    <text x="548" y="366">2029</text>
    <text x="600" y="366">2030</text>
  </g>
  <g stroke="#333" stroke-width="1">
    <line x1="80" y1="350" x2="80" y2="354"/>
    <line x1="132" y1="350" x2="132" y2="354"/>
    <line x1="184" y1="350" x2="184" y2="354"/>
    <line x1="236" y1="350" x2="236" y2="354"/>
    <line x1="288" y1="350" x2="288" y2="354"/>
    <line x1="340" y1="350" x2="340" y2="354"/>
    <line x1="392" y1="350" x2="392" y2="354"/>
    <line x1="444" y1="350" x2="444" y2="354"/>
    <line x1="496" y1="350" x2="496" y2="354"/>
    <line x1="548" y1="350" x2="548" y2="354"/>
    <line x1="600" y1="350" x2="600" y2="354"/>
  </g>
  <text x="340" y="390" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Year</text>

  <!-- Data (TWh):
    Year  Non-AI   AI     Total
    2020  440      20     460
    2021  450      30     480
    2022  460      50     510
    2023  475      85     560
    2024  490      140    630
    2025  510      230    740
    2026  530      340    870
    2027  550      480    1030
    2028  570      650    1220
    2029  590      850    1440
    2030  600      1050   1650
    yMap(v) = 350 - v/4500*320
  -->

  <!-- Non-AI stacked area (bottom layer) -->
  <path d="
    M80,318.7 L132,318 L184,317.3 L236,316.2 L288,315.2 L340,313.8
    L392,312.4 L444,310.9 L496,309.5 L548,308.1 L600,307.3
    L600,350 L548,350 L496,350 L444,350 L392,350 L340,350
    L288,350 L236,350 L184,350 L132,350 L80,350 Z"
    fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>

  <!-- AI stacked area (top layer) -->
  <path d="
    M80,317.3 L132,315.9 L184,314.4 L236,312.0 L288,307.1 L340,298.7
    L392,287.8 L444,274.8 L496,258.9 L548,241.6 L600,225.3
    L600,307.3 L548,308.1 L496,309.5 L444,310.9 L392,312.4 L340,313.8
    L288,315.2 L236,316.2 L184,317.3 L132,318 L80,318.7 Z"
    fill="#2c6faa" stroke="#1a4f7a" stroke-width="0.8" fill-opacity="0.8"/>

  <!-- US annual generation reference: ~4,000 TWh â†’ y=65.6 -->
  <line x1="80" y1="65.6" x2="600" y2="65.6" stroke="#a31f34" stroke-width="1.5" stroke-dasharray="8,4"/>
  <text x="596" y="59" text-anchor="end" font-size="9" font-weight="700" fill="#a31f34">US Annual Electricity (~4,000 TWh)</text>

  <!-- AI share percentage annotations -->
  <g font-size="8" font-weight="700">
    <text x="80" y="325" fill="#1a4f7a">4%</text>
    <text x="288" y="314" fill="white" text-anchor="middle">22%</text>
    <text x="600" y="272" fill="white" text-anchor="end">64%</text>
  </g>

  <!-- Total line on top -->
  <polyline points="80,317.3 132,315.9 184,314.4 236,312.0 288,307.1 340,298.7 392,287.8 444,274.8 496,258.9 548,241.6 600,225.3"
    fill="none" stroke="#333" stroke-width="1.5"/>

  <!-- 2030 annotation -->
  <rect x="496" y="202" width="100" height="30" rx="3" fill="white" stroke="#a31f34" stroke-width="1"/>
  <text x="546" y="215" text-anchor="middle" font-size="9" font-weight="700" fill="#a31f34">2030: ~1,650 TWh</text>
  <text x="546" y="227" text-anchor="middle" font-size="8" fill="#555">~41% of US generation</text>
  <line x1="600" y1="225" x2="596" y2="225" stroke="#333" stroke-width="0.8"/>

  <!-- Legend -->
  <rect x="90" y="38" width="185" height="48" rx="3" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <rect x="100" y="46" width="12" height="10" fill="#2c6faa" fill-opacity="0.8" stroke="#1a4f7a" stroke-width="0.6"/>
  <text x="118" y="55" font-size="9.5" font-weight="700" fill="#333">AI Workloads</text>
  <rect x="100" y="62" width="12" height="10" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.6"/>
  <text x="118" y="71" font-size="9.5" font-weight="700" fill="#333">Non-AI Datacenter Workloads</text>

  <!-- Source -->
  <text x="600" y="412" text-anchor="end" font-size="9" fill="#999" font-style="italic">Sources: IEA 2024, Epoch AI, Goldman Sachs Research</text>
</svg>
