<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-ic" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
    </marker>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a6e2e"/>
      <stop offset="100%" stop-color="#2d9e44"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2d9e44"/>
      <stop offset="100%" stop-color="#3db85a"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a9e5a"/>
      <stop offset="100%" stop-color="#6ab87a"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6ab87a"/>
      <stop offset="100%" stop-color="#8acc98"/>
    </linearGradient>
    <linearGradient id="g5" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8acc98"/>
      <stop offset="100%" stop-color="#aaddbb"/>
    </linearGradient>
    <linearGradient id="g6" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#aaddbb"/>
      <stop offset="100%" stop-color="#c8ecd0"/>
    </linearGradient>
  </defs>

  <!-- Waterfall cascade: 6 intervention levels, top = highest impact -->
  <!-- Each step: bar showing the multiplier, with label and description -->
  <!-- Layout: left column for labels (x=30..220), bars (x=230..650), stacking top to bottom -->

  <!-- Step heights and positions -->
  <!-- Total y range: 30..430, 6 steps, each ~62px tall with 4px gap -->

  <!-- Step 1: Algorithm Efficiency x100 â€” the biggest bar -->
  <rect x="230" y="30" width="420" height="58" rx="5" fill="url(#g1)"/>
  <text x="440" y="58" text-anchor="middle" font-size="16" font-weight="700" fill="white">x100</text>
  <text x="440" y="76" text-anchor="middle" font-size="9.5" fill="rgba(255,255,255,0.85)">Pruning, quantization, MoE, distillation, sparse attention</text>
  <!-- Left label -->
  <rect x="30" y="35" width="190" height="48" rx="4" fill="#f7f7f7" stroke="#1a6e2e" stroke-width="1.2"/>
  <text x="40" y="55" font-size="11" font-weight="700" fill="#1a6e2e">1. Algorithm Efficiency</text>
  <text x="40" y="70" font-size="9" fill="#555">Highest-leverage intervention</text>

  <!-- Arrow down -->
  <line x1="440" y1="92" x2="440" y2="100" stroke="#555" stroke-width="1.2" marker-end="url(#arrow-ic)"/>

  <!-- Step 2: Hardware Efficiency x10 -->
  <rect x="230" y="100" width="350" height="55" rx="5" fill="url(#g2)"/>
  <text x="405" y="127" text-anchor="middle" font-size="15" font-weight="700" fill="white">x10</text>
  <text x="405" y="143" text-anchor="middle" font-size="9.5" fill="rgba(255,255,255,0.85)">Specialized accelerators, process nodes, lower voltage</text>
  <rect x="30" y="105" width="190" height="45" rx="4" fill="#f7f7f7" stroke="#2d9e44" stroke-width="1.2"/>
  <text x="40" y="124" font-size="11" font-weight="700" fill="#2d9e44">2. Hardware Efficiency</text>
  <text x="40" y="139" font-size="9" fill="#555">GPU/TPU/ASIC specialization</text>

  <!-- Arrow down -->
  <line x1="405" y1="159" x2="405" y2="167" stroke="#555" stroke-width="1.2" marker-end="url(#arrow-ic)"/>

  <!-- Step 3: System Efficiency x5 -->
  <rect x="230" y="167" width="280" height="55" rx="5" fill="url(#g3)"/>
  <text x="370" y="194" text-anchor="middle" font-size="15" font-weight="700" fill="white">x5</text>
  <text x="370" y="210" text-anchor="middle" font-size="9.5" fill="rgba(255,255,255,0.85)">Batching, pipelining, mixed precision, overlap</text>
  <rect x="30" y="172" width="190" height="45" rx="4" fill="#f7f7f7" stroke="#4a9e5a" stroke-width="1.2"/>
  <text x="40" y="191" font-size="11" font-weight="700" fill="#4a9e5a">3. System Efficiency</text>
  <text x="40" y="206" font-size="9" fill="#555">Scheduling and batching</text>

  <!-- Arrow down -->
  <line x1="370" y1="226" x2="370" y2="234" stroke="#555" stroke-width="1.2" marker-end="url(#arrow-ic)"/>

  <!-- Step 4: Datacenter PUE x1.5 -->
  <rect x="230" y="234" width="200" height="55" rx="5" fill="url(#g4)"/>
  <text x="330" y="261" text-anchor="middle" font-size="15" font-weight="700" fill="white">x1.5</text>
  <text x="330" y="277" text-anchor="middle" font-size="9.5" fill="rgba(255,255,255,0.85)">PUE optimization, liquid cooling, heat reuse</text>
  <rect x="30" y="239" width="190" height="45" rx="4" fill="#f7f7f7" stroke="#6ab87a" stroke-width="1.2"/>
  <text x="40" y="258" font-size="11" font-weight="700" fill="#6ab87a">4. Datacenter PUE</text>
  <text x="40" y="273" font-size="9" fill="#555">Cooling and facility design</text>

  <!-- Arrow down -->
  <line x1="330" y1="293" x2="330" y2="301" stroke="#555" stroke-width="1.2" marker-end="url(#arrow-ic)"/>

  <!-- Step 5: Carbon-Aware Scheduling x1.3 -->
  <rect x="230" y="301" width="150" height="55" rx="5" fill="url(#g5)"/>
  <text x="305" y="328" text-anchor="middle" font-size="14" font-weight="700" fill="#333">x1.3</text>
  <text x="305" y="344" text-anchor="middle" font-size="9" fill="#555">Time-shift to low-carbon hours</text>
  <rect x="30" y="306" width="190" height="45" rx="4" fill="#f7f7f7" stroke="#8acc98" stroke-width="1.2"/>
  <text x="40" y="325" font-size="11" font-weight="700" fill="#6ab87a">5. Carbon-Aware Sched.</text>
  <text x="40" y="340" font-size="9" fill="#555">Temporal and geographic shift</text>

  <!-- Arrow down -->
  <line x1="305" y1="360" x2="305" y2="368" stroke="#555" stroke-width="1.2" marker-end="url(#arrow-ic)"/>

  <!-- Step 6: Renewable Procurement x1.1 -->
  <rect x="230" y="368" width="110" height="55" rx="5" fill="url(#g6)"/>
  <text x="285" y="395" text-anchor="middle" font-size="14" font-weight="700" fill="#333">x1.1</text>
  <text x="285" y="411" text-anchor="middle" font-size="9" fill="#555">PPA / RECs</text>
  <rect x="30" y="373" width="190" height="45" rx="4" fill="#f7f7f7" stroke="#aaddbb" stroke-width="1.2"/>
  <text x="40" y="392" font-size="11" font-weight="700" fill="#6ab87a">6. Renewable Procurement</text>
  <text x="40" y="407" font-size="9" fill="#555">Energy source selection</text>

  <!-- Combined multiplier annotation -->
  <rect x="500" y="200" width="160" height="65" rx="5" fill="white" stroke="#a31f34" stroke-width="1.5"/>
  <text x="580" y="220" text-anchor="middle" font-size="11" font-weight="700" fill="#a31f34">Combined Impact</text>
  <text x="580" y="238" text-anchor="middle" font-size="20" font-weight="700" fill="#a31f34">~10,000x</text>
  <text x="580" y="255" text-anchor="middle" font-size="9" fill="#555">potential reduction</text>

  <!-- Source -->
  <text x="650" y="450" text-anchor="end" font-size="9" fill="#999" font-style="italic">Intervention hierarchy based on Patterson et al. 2022</text>
</svg>
