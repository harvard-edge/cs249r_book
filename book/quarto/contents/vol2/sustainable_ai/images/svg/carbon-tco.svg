<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-tco" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Chart area: left=90, right=580, top=30, bottom=340 -->
  <!-- Y: 0..$8M, yMap(v) = 340 - v/8000000*310 -->
  <!-- X: 5 bars for years 1-5, bar width=70, gap=20, total=5*70+4*20=430 -->
  <!-- Bars start at x=115, spacing=90 -->

  <!-- Gridlines -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="90" y1="301.3" x2="580" y2="301.3"/>  <!-- $1M -->
    <line x1="90" y1="262.5" x2="580" y2="262.5"/>  <!-- $2M -->
    <line x1="90" y1="223.8" x2="580" y2="223.8"/>  <!-- $3M -->
    <line x1="90" y1="185.0" x2="580" y2="185.0"/>  <!-- $4M -->
    <line x1="90" y1="146.3" x2="580" y2="146.3"/>  <!-- $5M -->
    <line x1="90" y1="107.5" x2="580" y2="107.5"/>  <!-- $6M -->
    <line x1="90" y1="68.8" x2="580" y2="68.8"/>    <!-- $7M -->
  </g>

  <!-- Axes -->
  <line x1="90" y1="340" x2="580" y2="340" stroke="#333" stroke-width="1.2"/>
  <line x1="90" y1="30" x2="90" y2="340" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <g font-size="9" fill="#555" text-anchor="end">
    <text x="84" y="344">$0</text>
    <text x="84" y="305">$1M</text>
    <text x="84" y="266">$2M</text>
    <text x="84" y="227">$3M</text>
    <text x="84" y="189">$4M</text>
    <text x="84" y="150">$5M</text>
    <text x="84" y="111">$6M</text>
    <text x="84" y="72">$7M</text>
  </g>
  <text x="22" y="185" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90,22,185)">Cumulative TCO (USD)</text>

  <!-- X-axis labels -->
  <text x="335" y="385" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Year of Operation</text>

  <!-- Stacked bar data (256-GPU H100 cluster, 5-year lifecycle):
    Year 1: HW=$3.2M, Elec=$0.6M, Cooling=$0.2M, Carbon=$0.05M  Total=$4.05M
    Year 2: HW=$0,    Elec=$0.6M, Cooling=$0.2M, Carbon=$0.08M  Total=$0.88M
    Year 3: HW=$0,    Elec=$0.6M, Cooling=$0.2M, Carbon=$0.12M  Total=$0.92M
    Year 4: HW=$0,    Elec=$0.6M, Cooling=$0.2M, Carbon=$0.18M  Total=$0.98M
    Year 5: HW=$0,    Elec=$0.6M, Cooling=$0.25M, Carbon=$0.25M Total=$1.10M
  -->

  <!-- Year 1: total $4.05M → top at y = 340 - 4050000/8000000*310 = 340-156.9 = 183.1 -->
  <!-- HW: 3.2M, h=3200000/8000000*310=124.0 from bottom: y=340-124=216, h=124 -->
  <!-- Elec: 0.6M, h=23.25, y=216-23.25=192.75 -->
  <!-- Cooling: 0.2M, h=7.75, y=192.75-7.75=185.0 -->
  <!-- Carbon: 0.05M, h=1.94, y=185.0-1.94=183.06 -->
  <rect x="115" y="216" width="70" height="124" rx="0" fill="#bbb" stroke="#888" stroke-width="0.8"/>
  <rect x="115" y="192.75" width="70" height="23.25" rx="0" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <rect x="115" y="185" width="70" height="7.75" rx="0" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>
  <rect x="115" y="183.1" width="70" height="1.9" rx="0" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="150" y="285" text-anchor="middle" font-size="9" font-weight="700" fill="white">HW $3.2M</text>
  <text x="150" y="358" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Year 1</text>

  <!-- Year 2: total $0.88M → all operational -->
  <!-- Elec: 0.6M, h=23.25, y=340-23.25=316.75 -->
  <!-- Cooling: 0.2M, h=7.75, y=316.75-7.75=309 -->
  <!-- Carbon: 0.08M, h=3.1, y=309-3.1=305.9 -->
  <rect x="205" y="316.75" width="70" height="23.25" rx="0" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <rect x="205" y="309" width="70" height="7.75" rx="0" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>
  <rect x="205" y="305.9" width="70" height="3.1" rx="0" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="240" y="358" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Year 2</text>

  <!-- Year 3 -->
  <rect x="295" y="316.75" width="70" height="23.25" rx="0" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <rect x="295" y="309" width="70" height="7.75" rx="0" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>
  <rect x="295" y="304.4" width="70" height="4.6" rx="0" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="330" y="358" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Year 3</text>

  <!-- Year 4 -->
  <rect x="385" y="316.75" width="70" height="23.25" rx="0" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <rect x="385" y="309" width="70" height="7.75" rx="0" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>
  <rect x="385" y="302.0" width="70" height="7.0" rx="0" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="420" y="358" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Year 4</text>

  <!-- Year 5 -->
  <rect x="475" y="316.75" width="70" height="23.25" rx="0" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <rect x="475" y="307.1" width="70" height="9.65" rx="0" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.8"/>
  <rect x="475" y="297.4" width="70" height="9.7" rx="0" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="510" y="358" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Year 5</text>

  <!-- Carbon cost growth annotation -->
  <line x1="148" y1="183" x2="510" y2="297" stroke="#3d9e5a" stroke-width="1.2" stroke-dasharray="5,3"/>
  <text x="395" y="260" font-size="9" font-weight="700" fill="#3d9e5a" transform="rotate(16,395,260)">Carbon cost rising 5x</text>

  <!-- Legend -->
  <rect x="90" y="38" width="215" height="70" rx="3" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="100" y="54" font-size="10" font-weight="700" fill="#333">256-GPU H100 Cluster TCO</text>
  <rect x="100" y="62" width="12" height="10" fill="#bbb" stroke="#888" stroke-width="0.6"/>
  <text x="118" y="71" font-size="9" fill="#555">Hardware (CapEx)</text>
  <rect x="100" y="76" width="12" height="10" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.6"/>
  <text x="118" y="85" font-size="9" fill="#555">Electricity (OpEx)</text>
  <rect x="205" y="62" width="12" height="10" fill="#cfe2f3" stroke="#4a90c4" stroke-width="0.6"/>
  <text x="223" y="71" font-size="9" fill="#555">Cooling (OpEx)</text>
  <rect x="205" y="76" width="12" height="10" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.6"/>
  <text x="223" y="85" font-size="9" fill="#555">Carbon Tax (OpEx)</text>

  <!-- Cumulative total line -->
  <!-- Cumulative: Y1=$4.05M, Y2=$4.93M, Y3=$5.85M, Y4=$6.83M, Y5=$7.93M -->
  <polyline points="150,183 240,149.1 330,113.5 420,75.4 510,32.8"
    fill="none" stroke="#333" stroke-width="1.8" stroke-dasharray="6,3"/>
  <g font-size="8.5" fill="#333">
    <text x="150" y="177" text-anchor="middle" font-weight="700">$4.1M</text>
    <text x="240" y="143" text-anchor="middle" font-weight="700">$4.9M</text>
    <text x="330" y="108" text-anchor="middle" font-weight="700">$5.9M</text>
    <text x="420" y="70" text-anchor="middle" font-weight="700">$6.8M</text>
    <text x="510" y="28" text-anchor="middle" font-weight="700">$7.9M</text>
  </g>

  <!-- Insight -->
  <rect x="350" y="38" width="226" height="28" rx="3" fill="white" stroke="#a31f34" stroke-width="1"/>
  <text x="463" y="50" text-anchor="middle" font-size="9" font-weight="700" fill="#a31f34">Hardware: front-loaded</text>
  <text x="463" y="61" text-anchor="middle" font-size="8.5" fill="#555">Energy + carbon: recurring and growing</text>

  <!-- Source -->
  <text x="580" y="412" text-anchor="end" font-size="9" fill="#999" font-style="italic">Illustrative 256xH100 cluster, US avg grid</text>
</svg>
