<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow-cb" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Chart area: left=85, right=600, top=30, bottom=355 -->
  <!-- X: Task Accuracy (%) 70..100, xMap(v) = 85 + (v-70)/30 * 515 -->
  <!-- Y: CO2 per inference (mg, log): 0.1 to 1000, log range -1 to 3 -->
  <!-- yMap(v) = 355 - (log10(v)+1)/4 * 325 -->

  <!-- Gridlines -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <!-- Horizontal: 0.1, 1, 10, 100, 1000 -->
    <line x1="85" y1="355" x2="600" y2="355"/>
    <line x1="85" y1="273.75" x2="600" y2="273.75"/>
    <line x1="85" y1="192.5" x2="600" y2="192.5"/>
    <line x1="85" y1="111.25" x2="600" y2="111.25"/>
    <line x1="85" y1="30" x2="600" y2="30"/>
    <!-- Vertical: 70, 75, 80, 85, 90, 95, 100 -->
    <line x1="85" y1="30" x2="85" y2="355"/>
    <line x1="170.8" y1="30" x2="170.8" y2="355"/>
    <line x1="256.7" y1="30" x2="256.7" y2="355"/>
    <line x1="342.5" y1="30" x2="342.5" y2="355"/>
    <line x1="428.3" y1="30" x2="428.3" y2="355"/>
    <line x1="514.2" y1="30" x2="514.2" y2="355"/>
    <line x1="600" y1="30" x2="600" y2="355"/>
  </g>

  <!-- Axes -->
  <line x1="85" y1="355" x2="600" y2="355" stroke="#333" stroke-width="1.2"/>
  <line x1="85" y1="30" x2="85" y2="355" stroke="#333" stroke-width="1.2"/>

  <!-- Y-axis labels -->
  <g font-size="9" fill="#555" text-anchor="end">
    <text x="79" y="359">0.1</text>
    <text x="79" y="277">1</text>
    <text x="79" y="196">10</text>
    <text x="79" y="115">100</text>
    <text x="79" y="34">1,000</text>
  </g>
  <text x="20" y="192" text-anchor="middle" font-size="11" font-weight="600" fill="#333" transform="rotate(-90,20,192)">CO&#x2082; per Inference (mg, log)</text>

  <!-- X-axis labels -->
  <g font-size="9" fill="#555" text-anchor="middle">
    <text x="85" y="372">70</text>
    <text x="170.8" y="372">75</text>
    <text x="256.7" y="372">80</text>
    <text x="342.5" y="372">85</text>
    <text x="428.3" y="372">90</text>
    <text x="514.2" y="372">95</text>
    <text x="600" y="372">100</text>
  </g>
  <text x="342" y="395" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Task Accuracy (%)</text>

  <!-- Model data points -->
  <!-- Small efficient models (low CO2, high accuracy) - green -->
  <!-- DistilBERT: acc=87%, CO2=0.8mg → x=85+(87-70)/30*515=85+291.8=376.8, y=355-(log10(0.8)+1)/4*325=355-(-0.097+1)/4*325=355-73.3=281.7 -->
  <circle cx="377" cy="282" r="7" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.8"/>
  <text x="389" y="278" font-size="9" font-weight="700" fill="#3d9e5a">DistilBERT</text>

  <!-- TinyBERT: acc=84%, CO2=0.4mg → x=85+(84-70)/30*515=325.3, y=355-(log10(0.4)+1)/4*325=355-(-0.398+1)/4*325=355-48.9=306.1 -->
  <circle cx="325" cy="306" r="6" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.8"/>
  <text x="337" y="303" font-size="9" font-weight="700" fill="#3d9e5a">TinyBERT</text>

  <!-- MobileBERT: acc=83%, CO2=0.3mg → x=308.2, y=355-(log10(0.3)+1)/4*325=355-42.0=313.0 -->
  <circle cx="308" cy="313" r="5.5" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.8"/>
  <text x="298" y="328" font-size="8.5" font-weight="700" fill="#3d9e5a" text-anchor="end">MobileBERT</text>

  <!-- Medium models - blue -->
  <!-- BERT-base: acc=89%, CO2=3mg → x=85+(89-70)/30*515=411.2, y=355-(log10(3)+1)/4*325=355-(-0.523+1+1)/4*325... log10(3)=0.477, y=355-(0.477+1)/4*325=355-119.9=235.1 -->
  <circle cx="411" cy="235" r="7.5" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.8"/>
  <text x="423" y="231" font-size="9" font-weight="700" fill="#4a90c4">BERT-base</text>

  <!-- RoBERTa: acc=91%, CO2=5mg → x=445.3, y=355-(log10(5)+1)/4*325=355-(0.699+1)/4*325=355-138.1=216.9 -->
  <circle cx="445" cy="217" r="7.5" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.8"/>
  <text x="457" y="213" font-size="9" font-weight="700" fill="#4a90c4">RoBERTa</text>

  <!-- BERT-large: acc=90.5%, CO2=8mg → x=436.9, y=355-(log10(8)+1)/4*325=355-(0.903+1)/4*325=355-154.5=200.5 -->
  <circle cx="437" cy="200" r="8" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.8"/>
  <text x="425" y="194" font-size="9" font-weight="700" fill="#4a90c4" text-anchor="end">BERT-large</text>

  <!-- Large wasteful models - red/pink -->
  <!-- GPT-3 175B: acc=92%, CO2=200mg → x=462.3, y=355-(log10(200)+1)/4*325=355-(2.301+1)/4*325=355-268.2=86.8 -->
  <circle cx="462" cy="87" r="10" fill="#f9d6d5" stroke="#c44" stroke-width="1.8"/>
  <text x="476" y="82" font-size="9.5" font-weight="700" fill="#c44">GPT-3 175B</text>

  <!-- PaLM 540B: acc=93%, CO2=500mg → x=479.5, y=355-(log10(500)+1)/4*325=355-(2.699+1)/4*325=355-300.4=54.6 -->
  <circle cx="480" cy="55" r="11" fill="#f9d6d5" stroke="#c44" stroke-width="1.8"/>
  <text x="494" y="50" font-size="9.5" font-weight="700" fill="#c44">PaLM 540B</text>

  <!-- GPT-4: acc=94%, CO2=800mg → x=496.7, y=355-(log10(800)+1)/4*325=355-(2.903+1)/4*325=355-317.2=37.8 -->
  <circle cx="497" cy="38" r="11" fill="#f9d6d5" stroke="#c44" stroke-width="1.8"/>
  <text x="510" y="42" font-size="9.5" font-weight="700" fill="#c44">GPT-4 (est.)</text>

  <!-- Pareto frontier -->
  <path d="M308,313 Q340,305 377,282 Q410,250 445,217 Q460,200 462,87"
    fill="none" stroke="#a31f34" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="490" y="152" font-size="10" font-weight="700" fill="#a31f34">Pareto</text>
  <text x="490" y="163" font-size="10" font-weight="700" fill="#a31f34">Frontier</text>

  <!-- Not Pareto-optimal annotation -->
  <line x1="480" y1="55" x2="445" y2="110" stroke="#888" stroke-width="0.8" stroke-dasharray="3,2"/>
  <rect x="380" y="110" width="130" height="22" rx="3" fill="white" stroke="#888" stroke-width="0.8"/>
  <text x="445" y="124" text-anchor="middle" font-size="8.5" fill="#555">10x CO&#x2082; for +1% accuracy</text>

  <!-- Efficiency zone shading -->
  <rect x="280" y="250" width="170" height="100" rx="5" fill="#d4edda" fill-opacity="0.2" stroke="#3d9e5a" stroke-width="0.8" stroke-dasharray="4,2"/>
  <text x="365" y="340" text-anchor="middle" font-size="9" font-weight="700" fill="#3d9e5a">Efficiency Zone</text>

  <!-- Legend -->
  <rect x="92" y="38" width="195" height="65" rx="3" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <circle cx="105" cy="52" r="5" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="116" y="56" font-size="9" fill="#333">Small efficient models</text>
  <circle cx="105" cy="68" r="5" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="116" y="72" font-size="9" fill="#333">Medium models</text>
  <circle cx="105" cy="84" r="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="116" y="88" font-size="9" fill="#333">Large frontier models</text>

  <!-- Source -->
  <text x="600" y="412" text-anchor="end" font-size="9" fill="#999" font-style="italic">Illustrative data; relative magnitudes from Strubell et al. 2019, Patterson et al. 2021</text>
</svg>
