<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460"
     font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
    <marker id="arrow-white" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#fff"/>
    </marker>
  </defs>

  <!-- ── Background ── -->
  <rect width="680" height="460" fill="white"/>

  <!-- ── Severity gradient bar (top) ── -->
  <rect x="60" y="35" width="560" height="10" rx="5" fill="none" stroke="#bbb" stroke-width="0.8"/>
  <rect x="60" y="35" width="187" height="10" rx="5" fill="#d4edda" opacity="0.7"/>
  <rect x="247" y="35" width="186" height="10" fill="#fdebd0" opacity="0.7"/>
  <rect x="433" y="35" width="187" height="10" rx="5" fill="#f9d6d5" opacity="0.7"/>

  <!-- ── Severity label ── -->
  <text x="60" y="28" font-size="9" fill="#3d9e5a" font-weight="700">Fast / Recoverable</text>
  <text x="620" y="28" text-anchor="end" font-size="9" fill="#c44" font-weight="700">Slow / Permanent</text>
  <text x="340" y="28" text-anchor="middle" font-size="9" fill="#c87b2a" font-weight="700">Intermittent</text>

  <!-- ── Connecting arrow across top ── -->
  <line x1="60" y1="55" x2="615" y2="55" stroke="#555" stroke-width="1" marker-end="url(#arrow)"/>
  <text x="340" y="67" text-anchor="middle" font-size="9" fill="#555">Increasing severity and detection difficulty</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── TRANSIENT FAILURES ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="30" y="85" width="200" height="320" rx="6" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>

  <!-- Header -->
  <text x="130" y="108" text-anchor="middle" font-size="12" font-weight="700" fill="#3d9e5a">Transient</text>
  <text x="130" y="123" text-anchor="middle" font-size="9.5" fill="#555" font-weight="700">Duration: microseconds to milliseconds</text>

  <!-- Divider -->
  <line x1="45" y1="132" x2="215" y2="132" stroke="#3d9e5a" stroke-width="0.6" opacity="0.5"/>

  <!-- Description -->
  <text x="130" y="150" text-anchor="middle" font-size="9.5" fill="#333">Single-event bit-flip;</text>
  <text x="130" y="163" text-anchor="middle" font-size="9.5" fill="#333">occurs once then disappears.</text>
  <text x="130" y="176" text-anchor="middle" font-size="9.5" fill="#333">Hardware is undamaged.</text>

  <!-- Divider -->
  <line x1="45" y1="188" x2="215" y2="188" stroke="#3d9e5a" stroke-width="0.6" opacity="0.5"/>

  <!-- Example box -->
  <rect x="45" y="196" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="130" y="211" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Example</text>
  <text x="130" y="225" text-anchor="middle" font-size="9" fill="#555">Cosmic ray SEU flips a bit</text>
  <text x="130" y="237" text-anchor="middle" font-size="9" fill="#555">in DRAM or GPU register</text>

  <!-- Detection -->
  <rect x="45" y="250" width="170" height="36" rx="4" fill="white" stroke="#3d9e5a" stroke-width="1"/>
  <text x="130" y="264" text-anchor="middle" font-size="9" font-weight="700" fill="#3d9e5a">Detection</text>
  <text x="130" y="278" text-anchor="middle" font-size="9" fill="#555">ECC memory, parity checks</text>

  <!-- Recovery -->
  <rect x="45" y="296" width="170" height="36" rx="4" fill="white" stroke="#3d9e5a" stroke-width="1"/>
  <text x="130" y="310" text-anchor="middle" font-size="9" font-weight="700" fill="#3d9e5a">Recovery</text>
  <text x="130" y="324" text-anchor="middle" font-size="9" fill="#555">Automatic ECC correction</text>

  <!-- Rate -->
  <rect x="45" y="342" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="130" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Rate at 10K GPUs</text>
  <text x="130" y="370" text-anchor="middle" font-size="9" fill="#a31f34">~1 correctable error / hour</text>
  <text x="130" y="383" text-anchor="middle" font-size="9" fill="#555">(most auto-corrected)</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── INTERMITTENT FAILURES ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="240" y="85" width="200" height="320" rx="6" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>

  <!-- Header -->
  <text x="340" y="108" text-anchor="middle" font-size="12" font-weight="700" fill="#c87b2a">Intermittent</text>
  <text x="340" y="123" text-anchor="middle" font-size="9.5" fill="#555" font-weight="700">Duration: seconds to minutes</text>

  <!-- Divider -->
  <line x1="255" y1="132" x2="425" y2="132" stroke="#c87b2a" stroke-width="0.6" opacity="0.5"/>

  <!-- Description -->
  <text x="340" y="150" text-anchor="middle" font-size="9.5" fill="#333">Recurs under specific</text>
  <text x="340" y="163" text-anchor="middle" font-size="9.5" fill="#333">conditions (thermal, voltage).</text>
  <text x="340" y="176" text-anchor="middle" font-size="9.5" fill="#333">Disappears when conditions change.</text>

  <!-- Divider -->
  <line x1="255" y1="188" x2="425" y2="188" stroke="#c87b2a" stroke-width="0.6" opacity="0.5"/>

  <!-- Example box -->
  <rect x="255" y="196" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="340" y="211" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Example</text>
  <text x="340" y="225" text-anchor="middle" font-size="9" fill="#555">Solder joint fatigue causes</text>
  <text x="340" y="237" text-anchor="middle" font-size="9" fill="#555">errors at peak temperature</text>

  <!-- Detection -->
  <rect x="255" y="250" width="170" height="36" rx="4" fill="white" stroke="#c87b2a" stroke-width="1"/>
  <text x="340" y="264" text-anchor="middle" font-size="9" font-weight="700" fill="#c87b2a">Detection</text>
  <text x="340" y="278" text-anchor="middle" font-size="9" fill="#555">Gradient norm anomalies, logs</text>

  <!-- Recovery -->
  <rect x="255" y="296" width="170" height="36" rx="4" fill="white" stroke="#c87b2a" stroke-width="1"/>
  <text x="340" y="310" text-anchor="middle" font-size="9" font-weight="700" fill="#c87b2a">Recovery</text>
  <text x="340" y="324" text-anchor="middle" font-size="9" fill="#555">Retry, thermal throttle, drain</text>

  <!-- Rate -->
  <rect x="255" y="342" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="340" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Rate at 10K GPUs</text>
  <text x="340" y="370" text-anchor="middle" font-size="9" fill="#a31f34">~1 intermittent fault / day</text>
  <text x="340" y="383" text-anchor="middle" font-size="9" fill="#555">(hardest to diagnose)</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── PERMANENT FAILURES ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="450" y="85" width="200" height="320" rx="6" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>

  <!-- Header -->
  <text x="550" y="108" text-anchor="middle" font-size="12" font-weight="700" fill="#c44">Permanent</text>
  <text x="550" y="123" text-anchor="middle" font-size="9.5" fill="#555" font-weight="700">Duration: forever (irreversible)</text>

  <!-- Divider -->
  <line x1="465" y1="132" x2="635" y2="132" stroke="#c44" stroke-width="0.6" opacity="0.5"/>

  <!-- Description -->
  <text x="550" y="150" text-anchor="middle" font-size="9.5" fill="#333">Physical component death.</text>
  <text x="550" y="163" text-anchor="middle" font-size="9.5" fill="#333">Does not recover on retry.</text>
  <text x="550" y="176" text-anchor="middle" font-size="9.5" fill="#333">Requires hardware replacement.</text>

  <!-- Divider -->
  <line x1="465" y1="188" x2="635" y2="188" stroke="#c44" stroke-width="0.6" opacity="0.5"/>

  <!-- Example box -->
  <rect x="465" y="196" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="550" y="211" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Example</text>
  <text x="550" y="225" text-anchor="middle" font-size="9" fill="#555">DRAM cell failure,</text>
  <text x="550" y="237" text-anchor="middle" font-size="9" fill="#555">GPU electromigration death</text>

  <!-- Detection -->
  <rect x="465" y="250" width="170" height="36" rx="4" fill="white" stroke="#c44" stroke-width="1"/>
  <text x="550" y="264" text-anchor="middle" font-size="9" font-weight="700" fill="#c44">Detection</text>
  <text x="550" y="278" text-anchor="middle" font-size="9" fill="#555">Heartbeat timeout, MCE logs</text>

  <!-- Recovery -->
  <rect x="465" y="296" width="170" height="36" rx="4" fill="white" stroke="#c44" stroke-width="1"/>
  <text x="550" y="310" text-anchor="middle" font-size="9" font-weight="700" fill="#c44">Recovery</text>
  <text x="550" y="324" text-anchor="middle" font-size="9" fill="#555">Replace hardware, checkpoint</text>

  <!-- Rate -->
  <rect x="465" y="342" width="170" height="44" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
  <text x="550" y="356" text-anchor="middle" font-size="9" font-weight="700" fill="#333">Rate at 10K GPUs</text>
  <text x="550" y="370" text-anchor="middle" font-size="9" fill="#a31f34">~1 GPU death / 5 hours</text>
  <text x="550" y="383" text-anchor="middle" font-size="9" fill="#555">(MTBF = 50K hrs / 10K GPUs)</text>

  <!-- ── Footnote ── -->
  <text x="340" y="440" text-anchor="middle" font-size="9" fill="#999" font-style="italic">
    Failure taxonomy from fast/recoverable (left) to slow/permanent (right)
  </text>
</svg>
