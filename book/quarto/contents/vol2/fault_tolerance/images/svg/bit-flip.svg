<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">

  <!-- Background -->
  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Section headers -->
  <text x="185" y="40" text-anchor="middle" font-size="13" font-weight="700" fill="#333">Original Value: 74</text>
  <text x="495" y="40" text-anchor="middle" font-size="13" font-weight="700" fill="#900">Corrupted Value: 78</text>

  <!-- Binary representation: 74 = 0100 1010 -->
  <!-- 78 = 0100 1110 (bit 3 flipped from 0 to 1) -->
  <!-- bit position indices: 7 6 5 4 3 2 1 0 (MSB to LSB) -->

  <!-- Left word: 01001010 -->
  <text x="55" y="72" font-size="10" fill="#888">bit:   7    6    5    4    3    2    1    0</text>
  <text x="365" y="72" font-size="10" fill="#888">bit:   7    6    5    4    3    2    1    0</text>

  <!-- Draw bit cells for left word -->
  <!-- x positions for 8 cells: starting at 55, each cell 30w, gap 8 -->
  <!-- cells at x = 55, 93, 131, 169, 207, 245, 283, 321 width=30 -->

  <!-- Left word cells: 0 1 0 0 1 0 1 0 = 74 -->
  <g>
    <!-- bit 7: 0 -->
    <rect x="55" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="70" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 6: 1 -->
    <rect x="93" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="108" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 5: 0 -->
    <rect x="131" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="146" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 4: 0 -->
    <rect x="169" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="184" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 3: 1 -->
    <rect x="207" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="222" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 2: 0 -->
    <rect x="245" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="260" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 1: 1 -->
    <rect x="283" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="298" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 0: 0 -->
    <rect x="321" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="336" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
  </g>

  <!-- Byte labels under left word -->
  <text x="70" y="148" text-anchor="middle" font-size="8.5" fill="#888">128</text>
  <text x="108" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">64</text>
  <text x="146" y="148" text-anchor="middle" font-size="8.5" fill="#888">32</text>
  <text x="184" y="148" text-anchor="middle" font-size="8.5" fill="#888">16</text>
  <text x="222" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">8</text>
  <text x="260" y="148" text-anchor="middle" font-size="8.5" fill="#888">4</text>
  <text x="298" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">2</text>
  <text x="336" y="148" text-anchor="middle" font-size="8.5" fill="#888">1</text>

  <!-- Calculation for 74 -->
  <text x="185" y="172" text-anchor="middle" font-size="10" fill="#555">= 64 + 8 + 2 = 74 (0x4A)</text>

  <!-- Right word cells: 0 1 0 0 1 1 1 0 = 78 -->
  <!-- bit 3 changed from 1→1 (wait: 74=0100 1010, 78=0100 1110)
       74 = 0100 1010 → bits: 7=0,6=1,5=0,4=0,3=1,2=0,1=1,0=0
       78 = 0100 1110 → bits: 7=0,6=1,5=0,4=0,3=1,2=1,1=1,0=0
       Difference: bit 2 flipped from 0→1 -->
  <g>
    <!-- bit 7: 0 -->
    <rect x="365" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="380" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 6: 1 -->
    <rect x="403" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="418" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 5: 0 -->
    <rect x="441" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="456" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 4: 0 -->
    <rect x="479" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="494" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
    <!-- bit 3: 1 (same) -->
    <rect x="517" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="532" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 2: FLIPPED 0→1 (highlight RED) -->
    <rect x="555" y="78" width="30" height="60" rx="3" fill="#f9d6d5" stroke="#c44" stroke-width="2.5"/>
    <text x="570" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#c44">1</text>
    <!-- bit 1: 1 -->
    <rect x="593" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="608" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">1</text>
    <!-- bit 0: 0 -->
    <rect x="631" y="82" width="30" height="52" rx="3" fill="#f5f5f5" stroke="#bbb" stroke-width="1.2"/>
    <text x="646" y="113" text-anchor="middle" font-size="22" font-weight="700" fill="#333">0</text>
  </g>

  <!-- Byte labels under right word -->
  <text x="380" y="148" text-anchor="middle" font-size="8.5" fill="#888">128</text>
  <text x="418" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">64</text>
  <text x="456" y="148" text-anchor="middle" font-size="8.5" fill="#888">32</text>
  <text x="494" y="148" text-anchor="middle" font-size="8.5" fill="#888">16</text>
  <text x="532" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">8</text>
  <text x="570" y="148" text-anchor="middle" font-size="8.5" fill="#c44" font-weight="700">4 ← flipped</text>
  <text x="608" y="148" text-anchor="middle" font-size="8.5" fill="#333" font-weight="600">2</text>
  <text x="646" y="148" text-anchor="middle" font-size="8.5" fill="#888">1</text>

  <!-- Calculation for 78 -->
  <text x="495" y="172" text-anchor="middle" font-size="10" fill="#900">= 64 + 8 + 4 + 2 = 78 (0x4E)</text>

  <!-- Flipped bit annotation arrow -->
  <line x1="570" y1="76" x2="570" y2="60" stroke="#c44" stroke-width="1.5"/>
  <text x="570" y="54" text-anchor="middle" font-size="9.5" fill="#c44" font-weight="700">0 → 1</text>
  <text x="570" y="44" text-anchor="middle" font-size="8.5" fill="#c44">bit 2 flipped</text>

  <!-- Divider between words -->
  <line x1="350" y1="70" x2="350" y2="185" stroke="#ddd" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Arrow from original to corrupted -->
  <line x1="356" y1="110" x2="362" y2="110" stroke="#c44" stroke-width="1.5"/>
  <text x="352" y="106" text-anchor="middle" font-size="18" fill="#c44">→</text>
  <!-- cosmic ray label on arrow -->
  <text x="352" y="126" text-anchor="middle" font-size="7.5" fill="#c44" font-style="italic">SEU</text>

  <!-- ═══════════════════════════════════════════ -->
  <!-- MEMORY CELL PHYSICAL DIAGRAM (below) -->
  <!-- ═══════════════════════════════════════════ -->
  <rect x="55" y="192" width="570" height="210" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="340" y="214" text-anchor="middle" font-size="11" font-weight="700" fill="#555">Memory Cell: Physical Bit-Flip Mechanism</text>

  <!-- SRAM cell: two cross-coupled inverters (simplified) -->
  <!-- Left inverter -->
  <rect x="120" y="230" width="80" height="40" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="160" y="248" text-anchor="middle" font-size="9" fill="#1a4a7a">Inverter 1</text>
  <text x="160" y="261" text-anchor="middle" font-size="9" fill="#1a4a7a">Q = 0</text>

  <!-- Right inverter -->
  <rect x="240" y="230" width="80" height="40" rx="4" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="280" y="248" text-anchor="middle" font-size="9" fill="#1a4a7a">Inverter 2</text>
  <text x="280" y="261" text-anchor="middle" font-size="9" fill="#1a4a7a">Q̄ = 1</text>

  <!-- Cross-coupled lines -->
  <line x1="200" y1="248" x2="240" y2="248" stroke="#4a90c4" stroke-width="1.2"/>
  <line x1="200" y1="258" x2="240" y2="258" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="218" y="244" text-anchor="middle" font-size="8" fill="#4a90c4">→</text>
  <text x="218" y="266" text-anchor="middle" font-size="8" fill="#4a90c4">←</text>

  <!-- Cosmic ray strike -->
  <!-- Particle path: diagonal arrow from upper right striking the cell -->
  <line x1="310" y1="200" x2="155" y2="252" stroke="#c87b2a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowR)" opacity="0.85"/>
  <text x="316" y="197" font-size="9" fill="#c87b2a" font-weight="700">Cosmic ray /</text>
  <text x="316" y="209" font-size="9" fill="#c87b2a" font-weight="700">alpha particle</text>

  <!-- Charge deposition cloud -->
  <ellipse cx="155" cy="255" rx="22" ry="14" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.5" opacity="0.9"/>
  <text x="155" y="253" text-anchor="middle" font-size="8" fill="#8a4000">charge</text>
  <text x="155" y="263" text-anchor="middle" font-size="8" fill="#8a4000">deposition</text>

  <!-- After flip annotation -->
  <rect x="120" y="285" width="80" height="40" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
  <text x="160" y="303" text-anchor="middle" font-size="9" fill="#900">Inverter 1</text>
  <text x="160" y="316" text-anchor="middle" font-size="9" fill="#c44">Q → 1 (flipped!)</text>

  <rect x="240" y="285" width="80" height="40" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.5"/>
  <text x="280" y="303" text-anchor="middle" font-size="9" fill="#900">Inverter 2</text>
  <text x="280" y="316" text-anchor="middle" font-size="9" fill="#c44">Q̄ → 0 (flipped!)</text>

  <!-- "Before → After" label -->
  <text x="200" y="280" text-anchor="middle" font-size="8.5" fill="#888">SEU flips stored state:</text>
  <text x="200" y="278" text-anchor="middle" font-size="8" fill="#888"></text>

  <!-- SEU annotation box -->
  <rect x="380" y="228" width="228" height="98" rx="5" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
  <text x="494" y="248" text-anchor="middle" font-size="10" font-weight="700" fill="#555">Single Event Upset (SEU)</text>
  <text x="494" y="264" text-anchor="middle" font-size="9" fill="#555">A high-energy particle deposits</text>
  <text x="494" y="276" text-anchor="middle" font-size="9" fill="#555">charge in a transistor, disrupting</text>
  <text x="494" y="288" text-anchor="middle" font-size="9" fill="#555">its stable state and flipping the</text>
  <text x="494" y="300" text-anchor="middle" font-size="9" fill="#555">stored bit without physical damage.</text>
  <text x="494" y="316" text-anchor="middle" font-size="8.5" fill="#888" font-style="italic">Rate: ~1 bit/GB/month at sea level</text>

  <!-- Bottom footnote -->
  <text x="340" y="423" text-anchor="middle" font-size="9" fill="#aaa" font-style="italic">ECC (Error-Correcting Code) memory detects single-bit flips and corrects them — essential for large-scale ML training</text>
  <text x="340" y="437" text-anchor="middle" font-size="9" fill="#aaa" font-style="italic">Without ECC: 1,024 × 80 GB cluster sees uncorrected corruption every ~21 seconds at sea level</text>
</svg>
