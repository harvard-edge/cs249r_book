<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420"
     font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- ── Background ── -->
  <rect width="640" height="420" fill="white"/>

  <!-- ── Grid lines ── -->
  <g stroke="#e8e8e8" stroke-width="0.8">
    <line x1="80" y1="60"  x2="590" y2="60"/>
    <line x1="80" y1="100" x2="590" y2="100"/>
    <line x1="80" y1="140" x2="590" y2="140"/>
    <line x1="80" y1="180" x2="590" y2="180"/>
    <line x1="80" y1="220" x2="590" y2="220"/>
    <line x1="80" y1="260" x2="590" y2="260"/>
    <line x1="80" y1="300" x2="590" y2="300"/>
    <line x1="80" y1="340" x2="590" y2="340"/>
  </g>

  <!-- ── Axes ── -->
  <line x1="80" y1="340" x2="600" y2="340" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)"/>
  <line x1="80" y1="345" x2="80"  y2="38"  stroke="#333" stroke-width="1.2" marker-end="url(#arrow)"/>

  <!-- ── Axis titles ── -->
  <text x="345" y="388" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Checkpoint Interval (minutes)</text>
  <text x="22" y="190" text-anchor="middle" font-size="11" font-weight="600" fill="#333"
        transform="rotate(-90, 22, 190)">Time Overhead (%)</text>

  <!-- ── Y-axis tick labels ── -->
  <text x="72" y="344" text-anchor="end" font-size="9" fill="#555">0</text>
  <text x="72" y="304" text-anchor="end" font-size="9" fill="#555">5</text>
  <text x="72" y="264" text-anchor="end" font-size="9" fill="#555">10</text>
  <text x="72" y="224" text-anchor="end" font-size="9" fill="#555">15</text>
  <text x="72" y="184" text-anchor="end" font-size="9" fill="#555">20</text>
  <text x="72" y="144" text-anchor="end" font-size="9" fill="#555">25</text>
  <text x="72" y="104" text-anchor="end" font-size="9" fill="#555">30</text>
  <text x="72" y="64"  text-anchor="end" font-size="9" fill="#555">35</text>

  <!-- ── Y-axis ticks ── -->
  <g stroke="#333" stroke-width="1">
    <line x1="76" y1="340" x2="80" y2="340"/>
    <line x1="76" y1="300" x2="80" y2="300"/>
    <line x1="76" y1="260" x2="80" y2="260"/>
    <line x1="76" y1="220" x2="80" y2="220"/>
    <line x1="76" y1="180" x2="80" y2="180"/>
    <line x1="76" y1="140" x2="80" y2="140"/>
    <line x1="76" y1="100" x2="80" y2="100"/>
    <line x1="76" y1="60"  x2="80" y2="60"/>
  </g>

  <!-- ── X-axis tick labels (minutes) ── -->
  <text x="80"  y="358" text-anchor="middle" font-size="9" fill="#555">0</text>
  <text x="145" y="358" text-anchor="middle" font-size="9" fill="#555">20</text>
  <text x="210" y="358" text-anchor="middle" font-size="9" fill="#555">40</text>
  <text x="275" y="358" text-anchor="middle" font-size="9" fill="#555">60</text>
  <text x="340" y="358" text-anchor="middle" font-size="9" fill="#555">80</text>
  <text x="405" y="358" text-anchor="middle" font-size="9" fill="#555">100</text>
  <text x="470" y="358" text-anchor="middle" font-size="9" fill="#555">120</text>
  <text x="535" y="358" text-anchor="middle" font-size="9" fill="#555">140</text>

  <!-- ── X-axis ticks ── -->
  <g stroke="#333" stroke-width="1">
    <line x1="145" y1="340" x2="145" y2="344"/>
    <line x1="210" y1="340" x2="210" y2="344"/>
    <line x1="275" y1="340" x2="275" y2="344"/>
    <line x1="340" y1="340" x2="340" y2="344"/>
    <line x1="405" y1="340" x2="405" y2="344"/>
    <line x1="470" y1="340" x2="470" y2="344"/>
    <line x1="535" y1="340" x2="535" y2="344"/>
  </g>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── Save overhead curve: C/tau (hyperbola, C=20 min, MTBF=3000 min)  -->
  <!-- ── overhead(%) = (C/tau)*100                                         -->
  <!-- ── At tau=20: 100%; tau=40: 50%; tau=60: 33%; tau=100: 20%          -->
  <!-- ── tau=140: 14.3%                                                    -->
  <!-- ── Scale: 8px/min on X; 8px per 5% on Y                            -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->

  <!-- ── Save Overhead (C/tau) - blue dashed ── -->
  <path d="M 106,60 C 120,88 135,140 145,180
           C 165,220 195,260 230,282
           C 270,300 320,316 370,324
           C 420,328 480,332 535,334"
        fill="none" stroke="#4a90c4" stroke-width="2" stroke-dasharray="6,4" stroke-linecap="round"/>

  <!-- ── Expected Rework (tau / 2M) - red dashed ── -->
  <!-- overhead(%) = tau/(2*3000)*100 = tau/60; at tau=20: 0.33%; tau=60: 1%; tau=120: 2% -->
  <!-- For visual clarity, scale up: use M=200 min for chart -->
  <!-- overhead(%) = tau/(2*200)*100 = tau/4; at tau=20: 5%; tau=60: 15%; tau=100: 25% -->
  <path d="M 80,340 L 145,300 L 210,260 L 275,220 L 340,180 L 405,140 L 470,100 L 535,60"
        fill="none" stroke="#c44" stroke-width="2" stroke-dasharray="6,4" stroke-linecap="round"/>

  <!-- ── Total overhead (U-shaped) - green solid ── -->
  <!-- Sum of save overhead + rework; minimum near tau=100 -->
  <path d="M 106,60 C 115,75 125,115 140,160
           C 155,200 175,230 200,252
           C 225,268 260,280 295,284
           C 310,285 325,285 340,284
           C 360,283 385,280 405,276
           C 430,270 455,260 480,246
           C 505,230 520,214 535,196"
        fill="none" stroke="#3d9e5a" stroke-width="2.8" stroke-linecap="round"/>

  <!-- ── Optimal point marker ── -->
  <circle cx="322" cy="285" r="5" fill="#a31f34" stroke="white" stroke-width="1.5"/>

  <!-- ── Optimal vertical dashed line ── -->
  <line x1="322" y1="290" x2="322" y2="340" stroke="#a31f34" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- ── Optimal label ── -->
  <text x="322" y="374" text-anchor="middle" font-size="10" font-weight="700" fill="#a31f34">optimal</text>

  <!-- ── Annotation box for optimal ── -->
  <rect x="330" y="264" width="180" height="50" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>
  <text x="420" y="280" text-anchor="middle" font-size="9.5" font-weight="700" fill="#a31f34">Minimum total overhead</text>
  <text x="420" y="294" text-anchor="middle" font-size="9" fill="#555">C = 20 min, MTBF = 200 min</text>
  <text x="420" y="308" text-anchor="middle" font-size="9" fill="#333">&#x03C4;* = &#x221A;(2 &#x00B7; C &#x00B7; MTBF) &#x2248; 89 min</text>
  <line x1="330" y1="285" x2="327" y2="285" stroke="#bbb" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- ── Curve labels ── -->
  <!-- Save overhead label -->
  <text x="180" y="148" text-anchor="start" font-size="10" font-weight="700" fill="#4a90c4">Save Overhead (C / &#x03C4;)</text>

  <!-- Rework label -->
  <text x="440" y="88" text-anchor="start" font-size="10" font-weight="700" fill="#c44">Rework (&#x03C4; / 2M)</text>

  <!-- Total label -->
  <text x="100" y="50" text-anchor="start" font-size="10" font-weight="700" fill="#3d9e5a">Total Overhead</text>

  <!-- ── Legend ── -->
  <g transform="translate(80, 400)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#4a90c4" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="26" y="4" font-size="9" fill="#555">Save overhead</text>

    <line x1="120" y1="0" x2="140" y2="0" stroke="#c44" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="146" y="4" font-size="9" fill="#555">Expected rework</text>

    <line x1="260" y1="0" x2="280" y2="0" stroke="#3d9e5a" stroke-width="2.8"/>
    <text x="286" y="4" font-size="9" fill="#555">Total (U-shaped)</text>

    <circle cx="396" cy="0" r="4" fill="#a31f34"/>
    <text x="406" y="4" font-size="9" fill="#555">&#x03C4;* = &#x221A;(2&#x00B7;C&#x00B7;MTBF)</text>
  </g>
</svg>
