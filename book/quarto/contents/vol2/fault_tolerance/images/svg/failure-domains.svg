<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460"
     font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- ── Background ── -->
  <rect width="680" height="460" fill="white"/>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── DATACENTER (outermost) ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="20" y="30" width="640" height="380" rx="8"
        fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>
  <text x="340" y="52" text-anchor="middle" font-size="12" font-weight="700" fill="#333">Datacenter</text>
  <text x="642" y="52" text-anchor="end" font-size="9" fill="#999">MTBF: ~5 yrs</text>
  <text x="642" y="64" text-anchor="end" font-size="9" fill="#a31f34">Blast: all GPUs</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── POWER DOMAIN / NETWORK SWITCH ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="40" y="74" width="600" height="320" rx="7"
        fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2" opacity="0.6"/>
  <rect x="40" y="74" width="600" height="320" rx="7"
        fill="none" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="94" text-anchor="middle" font-size="11" font-weight="700" fill="#c87b2a">PDU / Network Switch Domain</text>
  <text x="624" y="94" text-anchor="end" font-size="9" fill="#999">MTBF: ~2 yrs</text>
  <text x="624" y="106" text-anchor="end" font-size="9" fill="#a31f34">Blast: 100-500 GPUs</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── RACK 1 ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="60" y="115" width="280" height="264" rx="6"
        fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2" opacity="0.5"/>
  <rect x="60" y="115" width="280" height="264" rx="6"
        fill="none" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="200" y="135" text-anchor="middle" font-size="11" font-weight="700" fill="#4a90c4">Rack (ToR Switch)</text>
  <text x="328" y="135" text-anchor="end" font-size="9" fill="#999">MTBF: ~1 yr</text>
  <text x="328" y="147" text-anchor="end" font-size="9" fill="#a31f34">Blast: 32-64 GPUs</text>

  <!-- ── Node 1 (in Rack 1) ── -->
  <rect x="75" y="156" width="120" height="110" rx="5"
        fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="135" y="173" text-anchor="middle" font-size="10" font-weight="700" fill="#3d9e5a">Node</text>
  <text x="135" y="186" text-anchor="middle" font-size="9" fill="#999">MTBF: ~6 mo</text>
  <text x="135" y="198" text-anchor="middle" font-size="9" fill="#a31f34">Blast: 8 GPUs</text>

  <!-- ── GPU grid in Node 1 ── -->
  <g fill="#f9d6d5" stroke="#c44" stroke-width="1">
    <rect x="82"  y="206" width="24" height="18" rx="2"/>
    <rect x="110" y="206" width="24" height="18" rx="2"/>
    <rect x="138" y="206" width="24" height="18" rx="2"/>
    <rect x="166" y="206" width="24" height="18" rx="2"/>
    <rect x="82"  y="228" width="24" height="18" rx="2"/>
    <rect x="110" y="228" width="24" height="18" rx="2"/>
    <rect x="138" y="228" width="24" height="18" rx="2"/>
    <rect x="166" y="228" width="24" height="18" rx="2"/>
  </g>
  <text x="135" y="260" text-anchor="middle" font-size="8" fill="#c44">8 GPUs (MTBF: ~50K hrs)</text>

  <!-- ── Node 2 (in Rack 1) ── -->
  <rect x="205" y="156" width="120" height="110" rx="5"
        fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="265" y="173" text-anchor="middle" font-size="10" font-weight="700" fill="#3d9e5a">Node</text>
  <text x="265" y="186" text-anchor="middle" font-size="9" fill="#999">MTBF: ~6 mo</text>
  <text x="265" y="198" text-anchor="middle" font-size="9" fill="#a31f34">Blast: 8 GPUs</text>

  <!-- ── GPU grid in Node 2 ── -->
  <g fill="#f9d6d5" stroke="#c44" stroke-width="1">
    <rect x="212" y="206" width="24" height="18" rx="2"/>
    <rect x="240" y="206" width="24" height="18" rx="2"/>
    <rect x="268" y="206" width="24" height="18" rx="2"/>
    <rect x="296" y="206" width="24" height="18" rx="2"/>
    <rect x="212" y="228" width="24" height="18" rx="2"/>
    <rect x="240" y="228" width="24" height="18" rx="2"/>
    <rect x="268" y="228" width="24" height="18" rx="2"/>
    <rect x="296" y="228" width="24" height="18" rx="2"/>
  </g>
  <text x="265" y="260" text-anchor="middle" font-size="8" fill="#c44">8 GPUs (MTBF: ~50K hrs)</text>

  <!-- ── Ellipsis in Rack 1 ── -->
  <text x="200" y="292" text-anchor="middle" font-size="14" fill="#999">. . .</text>
  <text x="200" y="308" text-anchor="middle" font-size="9" fill="#999">4-8 nodes per rack</text>

  <!-- ── Rack 1 total ── -->
  <text x="200" y="370" text-anchor="middle" font-size="9" fill="#4a90c4" font-weight="700">32-64 GPUs total</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── RACK 2 ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="355" y="115" width="270" height="264" rx="6"
        fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2" opacity="0.5"/>
  <rect x="355" y="115" width="270" height="264" rx="6"
        fill="none" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="490" y="135" text-anchor="middle" font-size="11" font-weight="700" fill="#4a90c4">Rack (ToR Switch)</text>

  <!-- ── Node 3 (in Rack 2) ── -->
  <rect x="370" y="156" width="120" height="110" rx="5"
        fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="430" y="173" text-anchor="middle" font-size="10" font-weight="700" fill="#3d9e5a">Node</text>
  <text x="430" y="186" text-anchor="middle" font-size="9" fill="#999">MTBF: ~6 mo</text>
  <text x="430" y="198" text-anchor="middle" font-size="9" fill="#a31f34">Blast: 8 GPUs</text>

  <!-- ── GPU grid in Node 3 ── -->
  <g fill="#f9d6d5" stroke="#c44" stroke-width="1">
    <rect x="377" y="206" width="24" height="18" rx="2"/>
    <rect x="405" y="206" width="24" height="18" rx="2"/>
    <rect x="433" y="206" width="24" height="18" rx="2"/>
    <rect x="461" y="206" width="24" height="18" rx="2"/>
    <rect x="377" y="228" width="24" height="18" rx="2"/>
    <rect x="405" y="228" width="24" height="18" rx="2"/>
    <rect x="433" y="228" width="24" height="18" rx="2"/>
    <rect x="461" y="228" width="24" height="18" rx="2"/>
  </g>
  <text x="430" y="260" text-anchor="middle" font-size="8" fill="#c44">8 GPUs (MTBF: ~50K hrs)</text>

  <!-- ── Node 4 (in Rack 2) ── -->
  <rect x="500" y="156" width="110" height="110" rx="5"
        fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="555" y="173" text-anchor="middle" font-size="10" font-weight="700" fill="#3d9e5a">Node</text>
  <text x="555" y="186" text-anchor="middle" font-size="9" fill="#999">MTBF: ~6 mo</text>
  <text x="555" y="198" text-anchor="middle" font-size="9" fill="#a31f34">Blast: 8 GPUs</text>

  <!-- ── GPU grid in Node 4 ── -->
  <g fill="#f9d6d5" stroke="#c44" stroke-width="1">
    <rect x="507" y="206" width="22" height="18" rx="2"/>
    <rect x="532" y="206" width="22" height="18" rx="2"/>
    <rect x="557" y="206" width="22" height="18" rx="2"/>
    <rect x="582" y="206" width="22" height="18" rx="2"/>
    <rect x="507" y="228" width="22" height="18" rx="2"/>
    <rect x="532" y="228" width="22" height="18" rx="2"/>
    <rect x="557" y="228" width="22" height="18" rx="2"/>
    <rect x="582" y="228" width="22" height="18" rx="2"/>
  </g>
