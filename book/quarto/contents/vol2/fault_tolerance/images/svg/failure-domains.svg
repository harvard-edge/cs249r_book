  <text x="490" y="308" text-anchor="middle" font-size="9" fill="#999">4-8 nodes per rack</text>

  <!-- ── Rack 2 total ── -->
  <text x="490" y="370" text-anchor="middle" font-size="9" fill="#4a90c4" font-weight="700">32-64 GPUs total</text>

  <!-- ── Legend ── -->
  <g transform="translate(60, 410)">
    <rect x="0" y="0" width="14" height="10" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="1"/>
    <text x="20" y="9" font-size="9" fill="#555">GPU</text>

    <rect x="65" y="0" width="14" height="10" rx="2" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="85" y="9" font-size="9" fill="#555">Node</text>

    <rect x="130" y="0" width="14" height="10" rx="2" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="150" y="9" font-size="9" fill="#555">Rack</text>

    <rect x="195" y="0" width="14" height="10" rx="2" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="215" y="9" font-size="9" fill="#555">PDU / Switch</text>

    <rect x="295" y="0" width="14" height="10" rx="2" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
    <text x="315" y="9" font-size="9" fill="#555">Datacenter</text>
  </g>

  <!-- ── Footnote ── -->
  <text x="340" y="448" text-anchor="middle" font-size="9" fill="#999" font-style="italic">
    Nested failure domains; inner failures propagate outward through containment hierarchy
  </text>
