<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460"
     font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#c44"/>
    </marker>
  </defs>

  <!-- ── Background ── -->
  <rect width="680" height="460" fill="white"/>

  <!-- ── Timeline axis ── -->
  <line x1="40" y1="395" x2="650" y2="395" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)"/>
  <text x="660" y="399" text-anchor="start" font-size="9" fill="#555">time</text>
  <text x="345" y="418" text-anchor="middle" font-size="11" font-weight="600" fill="#333">Time</text>

  <!-- ── Time markers ── -->
  <line x1="80"  y1="391" x2="80"  y2="399" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="391" x2="200" y2="399" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="391" x2="320" y2="399" stroke="#333" stroke-width="1"/>
  <line x1="440" y1="391" x2="440" y2="399" stroke="#333" stroke-width="1"/>
  <line x1="570" y1="391" x2="570" y2="399" stroke="#333" stroke-width="1"/>

  <text x="80"  y="410" text-anchor="middle" font-size="8" fill="#555">t = 0</text>
  <text x="200" y="410" text-anchor="middle" font-size="8" fill="#555">microseconds</text>
  <text x="320" y="410" text-anchor="middle" font-size="8" fill="#555">seconds</text>
  <text x="440" y="410" text-anchor="middle" font-size="8" fill="#555">hours</text>
  <text x="570" y="410" text-anchor="middle" font-size="8" fill="#555">days / weeks</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── STAGE 1: Hardware Bit-Flip ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="40" y="30" width="110" height="90" rx="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="95" y="50" text-anchor="middle" font-size="10" font-weight="700" fill="#c44">1</text>
  <text x="95" y="66" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Hardware</text>
  <text x="95" y="80" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Bit-Flip</text>
  <text x="95" y="96" text-anchor="middle" font-size="9" fill="#555">Cosmic ray SEU</text>
  <text x="95" y="108" text-anchor="middle" font-size="9" fill="#555">in GPU register</text>

  <!-- ── Corruption indicator (red) ── -->
  <rect x="55" y="132" width="80" height="16" rx="3" fill="#c44"/>
  <text x="95" y="143" text-anchor="middle" font-size="8" font-weight="700" fill="white">UNDETECTED</text>

  <!-- ── Arrow 1->2 ── -->
  <line x1="150" y1="75" x2="172" y2="75" stroke="#c44" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── STAGE 2: Corrupted Tensor ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="175" y="30" width="110" height="90" rx="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="230" y="50" text-anchor="middle" font-size="10" font-weight="700" fill="#c44">2</text>
  <text x="230" y="66" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Corrupted</text>
  <text x="230" y="80" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Tensor Value</text>
  <text x="230" y="96" text-anchor="middle" font-size="9" fill="#555">Exponent bit: value</text>
  <text x="230" y="108" text-anchor="middle" font-size="9" fill="#555">jumps from 10&#x207B;&#x2075; to 10&#x00B2;&#x2070;</text>

  <!-- ── Arrow 2->3 ── -->
  <line x1="285" y1="75" x2="307" y2="75" stroke="#c44" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── STAGE 3: Gradient Corruption ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="310" y="30" width="120" height="90" rx="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="370" y="50" text-anchor="middle" font-size="10" font-weight="700" fill="#c44">3</text>
  <text x="370" y="66" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Gradient</text>
  <text x="370" y="80" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Corruption</text>
  <text x="370" y="96" text-anchor="middle" font-size="9" fill="#555">Backprop spreads</text>
  <text x="370" y="108" text-anchor="middle" font-size="9" fill="#555">error to all layers</text>

  <!-- ── Arrow 3->4 ── -->
  <line x1="430" y1="75" x2="452" y2="75" stroke="#c44" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── STAGE 4: Silent Weight Corruption ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="455" y="30" width="110" height="90" rx="5" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="510" y="50" text-anchor="middle" font-size="10" font-weight="700" fill="#c44">4</text>
  <text x="510" y="66" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Weights</text>
  <text x="510" y="80" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Silently Wrong</text>
  <text x="510" y="96" text-anchor="middle" font-size="9" fill="#555">Model parameters</text>
  <text x="510" y="108" text-anchor="middle" font-size="9" fill="#555">permanently corrupted</text>

  <!-- ── Arrow 4->5 ── -->
  <line x1="565" y1="75" x2="587" y2="75" stroke="#c44" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── STAGE 5: Wrong Predictions ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="590" y="30" width="70" height="90" rx="5" fill="#c44" stroke="#a31f34" stroke-width="1.2"/>
  <text x="625" y="50" text-anchor="middle" font-size="10" font-weight="700" fill="white">5</text>
  <text x="625" y="66" text-anchor="middle" font-size="10" font-weight="700" fill="white">Wrong</text>
  <text x="625" y="80" text-anchor="middle" font-size="10" font-weight="700" fill="white">Output</text>
  <text x="625" y="96" text-anchor="middle" font-size="8" fill="#f9d6d5">Detected</text>
  <text x="625" y="108" text-anchor="middle" font-size="8" fill="#f9d6d5">much later</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── DETECTION GAP (large bracket) ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <rect x="40" y="160" width="620" height="50" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2" opacity="0.5"/>
  <rect x="40" y="160" width="620" height="50" rx="4" fill="none" stroke="#c87b2a" stroke-width="1.2"/>

  <text x="345" y="180" text-anchor="middle" font-size="11" font-weight="700" fill="#c87b2a">Detection Gap</text>
  <text x="345" y="198" text-anchor="middle" font-size="9.5" fill="#555">
    Corruption occurs in microseconds; detection may take hours, days, or weeks
  </text>

  <!-- ── Corruption start marker ── -->
  <line x1="80" y1="155" x2="80" y2="215" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="80" y="228" text-anchor="middle" font-size="8" font-weight="700" fill="#c44">Corruption</text>
  <text x="80" y="238" text-anchor="middle" font-size="8" fill="#c44">occurs</text>

  <!-- ── Detection marker ── -->
  <line x1="570" y1="155" x2="570" y2="215" stroke="#3d9e5a" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="570" y="228" text-anchor="middle" font-size="8" font-weight="700" fill="#3d9e5a">Anomaly</text>
  <text x="570" y="238" text-anchor="middle" font-size="8" fill="#3d9e5a">detected</text>

  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <!-- ── COMPARISON: SDC vs Detected Error ── -->
  <!-- ══════════════════════════════════════════════════════════════════════ -->
  <text x="345" y="268" text-anchor="middle" font-size="11" font-weight="700" fill="#333">SDC vs Detected Errors</text>

  <!-- ── Detected Error row ── -->
  <rect x="40" y="280" width="300" height="45" rx="4" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="190" y="298" text-anchor="middle" font-size="10" font-weight="700" fill="#3d9e5a">Detected Error (Crash/Exception)</text>
  <text x="190" y="315" text-anchor="middle" font-size="9" fill="#555">Immediate detection; checkpoint-restart recovery</text>

  <!-- ── Timeline for detected error ── -->
  <line x1="60" y1="340" x2="330" y2="340" stroke="#3d9e5a" stroke-width="1.5"/>
  <circle cx="80" cy="340" r="4" fill="#c44"/>
  <text x="80" y="355" text-anchor="middle" font-size="8" fill="#c44">Error</text>
  <circle cx="100" cy="340" r="4" fill="#3d9e5a"/>
  <text x="100" y="355" text-anchor="middle" font-size="8" fill="#3d9e5a">Detect</text>
  <circle cx="160" cy="340" r="4" fill="#4a90c4"/>
  <text x="160" y="355" text-anchor="middle" font-size="8" fill="#4a90c4">Recover</text>
  <rect x="170" y="335" width="150" height="10" rx="2" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="245" y="343" text-anchor="middle" font-size="7" fill="#3d9e5a">Resume training</text>

  <!-- ── SDC row ── -->
  <rect x="360" y="280" width="300" height="45" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
  <text x="510" y="298" text-anchor="middle" font-size="10" font-weight="700" fill="#c44">Silent Data Corruption (SDC)</text>
  <text x="510" y="315" text-anchor="middle" font-size="9" fill="#555">No immediate signal; gradual model degradation</text>

  <!-- ── Timeline for SDC ── -->
  <line x1="380" y1="340" x2="650" y2="340" stroke="#c44" stroke-width="1.5"/>
  <circle cx="400" cy="340" r="4" fill="#c44"/>
  <text x="400" y="355" text-anchor="middle" font-size="8" fill="#c44">Error</text>

  <!-- ── Long undetected period ── -->
  <rect x="410" y="335" width="180" height="10" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="0.8"/>
  <text x="500" y="343" text-anchor="middle" font-size="7" fill="#c44">Corruption spreads silently</text>

  <circle cx="600" cy="340" r="4" fill="#c87b2a"/>
  <text x="600" y="355" text-anchor="middle" font-size="8" fill="#c87b2a">Detect</text>
  <text x="600" y="365" text-anchor="middle" font-size="7" fill="#c87b2a">(too late?)</text>

  <!-- ── Footnote ── -->
  <text x="345" y="448" text-anchor="middle" font-size="9" fill="#999" font-style="italic">
    SDC propagation chain: hardware fault to model-level corruption with extended detection latency
  </text>
</svg>
