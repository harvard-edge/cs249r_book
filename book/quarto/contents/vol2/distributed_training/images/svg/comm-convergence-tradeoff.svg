<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460"
     font-family="Helvetica Neue, Helvetica, Arial, sans-serif">

  <!-- Background -->
  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- ── Plot area ── -->
  <!-- X: 80 to 580, Y: 40 to 380 -->
  <rect x="80" y="40" width="500" height="340" fill="#fff" stroke="#ccc" stroke-width="1.2" rx="2"/>

  <!-- ── Ideal region shading (top-right corner) ── -->
  <rect x="380" y="40" width="200" height="170" rx="0" fill="#d4edda" opacity="0.4"/>
  <text x="480" y="84" font-size="10" font-weight="700" fill="#2d7040" text-anchor="middle">Ideal Region</text>
  <text x="480" y="98" font-size="9" fill="#3d9e5a" text-anchor="middle">(high efficiency +</text>
  <text x="480" y="111" font-size="9" fill="#3d9e5a" text-anchor="middle">good convergence)</text>

  <!-- ── Grid lines ── -->
  <line x1="80" y1="210" x2="580" y2="210" stroke="#eee" stroke-width="1"/>
  <line x1="330" y1="40" x2="330" y2="380" stroke="#eee" stroke-width="1"/>

  <!-- ── Pareto frontier curve ── -->
  <!-- BSP: low x, high y. SSP: mid. ASP: high x, low y. Gradient Compression: mid-right. -->
  <!-- Points: BSP=(130,100), SSP=(270,190), GradComp=(420,160), ASP=(520,300) -->
  <!-- Pareto curve through BSP, SSP, GradComp (ASP is dominated) -->
  <path d="M 130,100 C 175,130 220,165 270,190 C 340,220 390,172 420,160"
        fill="none" stroke="#4a90c4" stroke-width="2.2" stroke-dasharray="8,4"/>

  <!-- ── Data points ── -->
  <!-- BSP: left-top (slow comm, best convergence) -->
  <circle cx="130" cy="100" r="10" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2"/>
  <text x="130" y="104" font-size="9" font-weight="700" fill="#2a6099" text-anchor="middle">BSP</text>

  <!-- SSP: middle -->
  <circle cx="270" cy="190" r="10" fill="#d4edda" stroke="#3d9e5a" stroke-width="2"/>
  <text x="270" y="194" font-size="9" font-weight="700" fill="#2d7040" text-anchor="middle">SSP</text>

  <!-- Gradient Compression: mid-right -->
  <circle cx="420" cy="160" r="10" fill="#fdebd0" stroke="#c87b2a" stroke-width="2"/>
  <text x="420" y="164" font-size="9" font-weight="700" fill="#7a4010" text-anchor="middle">GC</text>

  <!-- ASP: right-bottom (fast, noisy) -->
  <circle cx="520" cy="300" r="10" fill="#f9d6d5" stroke="#c44" stroke-width="2"/>
  <text x="520" y="304" font-size="9" font-weight="700" fill="#c44" text-anchor="middle">ASP</text>

  <!-- ── Annotations for each point ── -->
  <!-- BSP -->
  <rect x="20" y="68" width="96" height="50" rx="3" fill="#f0f6ff" stroke="#4a90c4" stroke-width="1.2"/>
  <text x="68" y="84" font-size="9.5" font-weight="700" fill="#2a6099" text-anchor="middle">BSP</text>
  <text x="68" y="98" font-size="8.5" fill="#555" text-anchor="middle">Bulk Sync</text>
  <text x="68" y="111" font-size="8.5" fill="#555" text-anchor="middle">Best convergence</text>
  <line x1="116" y1="93" x2="120" y2="100" stroke="#4a90c4" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- SSP -->
  <rect x="196" y="228" width="96" height="50" rx="3" fill="#edf7f0" stroke="#3d9e5a" stroke-width="1.2"/>
  <text x="244" y="244" font-size="9.5" font-weight="700" fill="#2d7040" text-anchor="middle">SSP</text>
  <text x="244" y="258" font-size="8.5" fill="#555" text-anchor="middle">Stale Sync</text>
  <text x="244" y="271" font-size="8.5" fill="#555" text-anchor="middle">Balanced</text>
  <line x1="244" y1="228" x2="260" y2="200" stroke="#3d9e5a" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- GC -->
  <rect x="348" y="60" width="126" height="50" rx="3" fill="#fff7ee" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="411" y="76" font-size="9.5" font-weight="700" fill="#7a4010" text-anchor="middle">Grad. Compression</text>
  <text x="411" y="90" font-size="8.5" fill="#555" text-anchor="middle">Efficient + acceptable</text>
  <text x="411" y="103" font-size="8.5" fill="#555" text-anchor="middle">quality (Top-K sparsity)</text>
  <line x1="411" y1="110" x2="420" y2="150" stroke="#c87b2a" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- ASP -->
  <rect x="440" y="316" width="116" height="50" rx="3" fill="#fff0f0" stroke="#c44" stroke-width="1.2"/>
  <text x="498" y="332" font-size="9.5" font-weight="700" fill="#c44" text-anchor="middle">ASP</text>
  <text x="498" y="346" font-size="8.5" fill="#555" text-anchor="middle">Async — fastest but</text>
  <text x="498" y="359" font-size="8.5" fill="#555" text-anchor="middle">stale / noisy updates</text>
  <line x1="498" y1="316" x2="524" y2="310" stroke="#c44" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- ── Pareto frontier label ── -->
  <text x="278" y="146" font-size="9" fill="#4a90c4" font-style="italic">Pareto frontier</text>

  <!-- ── No dominance annotation ── -->
  <rect x="80" y="40" width="500" height="340" fill="none"/>
  <rect x="148" y="340" width="304" height="30" rx="3" fill="#f7f7f7" stroke="#ccc" stroke-width="1"/>
  <text x="300" y="360" font-size="9.5" font-weight="700" fill="#555" text-anchor="middle">
    No algorithm dominates all dimensions.
  </text>

  <!-- ── Axis labels ── -->
  <text x="330" y="408" font-size="11.5" font-weight="700" fill="#333" text-anchor="middle">
    Communication Efficiency &#x2192;  (0 = all-sync, 1 = async)
  </text>
  <text x="22" y="210" font-size="11" font-weight="700" fill="#333" text-anchor="middle"
        transform="rotate(-90, 22, 210)">Convergence Quality &#x2192;</text>

  <!-- X axis -->
  <line x1="80" y1="380" x2="580" y2="380" stroke="#aaa" stroke-width="1"/>
  <line x1="80" y1="380" x2="80" y2="385" stroke="#aaa" stroke-width="1"/>
  <text x="80" y="397" font-size="9" fill="#666" text-anchor="middle">0</text>
  <line x1="330" y1="380" x2="330" y2="385" stroke="#aaa" stroke-width="1"/>
  <text x="330" y="397" font-size="9" fill="#666" text-anchor="middle">0.5</text>
  <line x1="580" y1="380" x2="580" y2="385" stroke="#aaa" stroke-width="1"/>
  <text x="580" y="397" font-size="9" fill="#666" text-anchor="middle">1.0</text>

  <!-- Y axis -->
  <line x1="80" y1="40" x2="80" y2="380" stroke="#aaa" stroke-width="1"/>
  <line x1="75" y1="380" x2="80" y2="380" stroke="#aaa" stroke-width="1"/>
  <text x="72" y="383" font-size="9" fill="#666" text-anchor="end">0</text>
  <line x1="75" y1="210" x2="80" y2="210" stroke="#aaa" stroke-width="1"/>
  <text x="72" y="213" font-size="9" fill="#666" text-anchor="end">0.5</text>
  <line x1="75" y1="40" x2="80" y2="40" stroke="#aaa" stroke-width="1"/>
  <text x="72" y="43" font-size="9" fill="#666" text-anchor="end">1.0</text>

  <!-- Bottom annotation -->
  <text x="330" y="448" font-size="9" fill="#999" font-style="italic" text-anchor="middle">
    BSP=Bulk Synchronous Parallel; SSP=Stale Synchronous Parallel; ASP=Asynchronous; GC=Gradient Compression
  </text>

</svg>
