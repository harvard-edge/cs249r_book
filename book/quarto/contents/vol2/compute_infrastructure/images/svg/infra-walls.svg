<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="road-arr" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L8,2.5 L0,5" fill="#888"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Road / timeline base -->
  <rect x="30" y="225" width="620" height="24" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="0.8"/>
  <line x1="30" y1="237" x2="650" y2="237" stroke="#bbb" stroke-width="0.8" stroke-dasharray="8,6"/>
  <text x="340" y="270" text-anchor="middle" font-size="9" fill="#888" font-weight="600">SCALING JOURNEY</text>
  <line x1="640" y1="237" x2="655" y2="237" stroke="#888" stroke-width="1.2" marker-end="url(#road-arr)"/>

  <!-- Wall 1: Power Wall -->
  <g transform="translate(60, 58)">
    <!-- Wall block -->
    <rect x="0" y="0" width="120" height="165" rx="2" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.4"/>
    <rect x="0" y="0" width="120" height="28" rx="2" fill="#c87b2a"/>
    <text x="60" y="19" text-anchor="middle" font-size="11" font-weight="700" fill="white">Power Wall</text>
    <!-- Content -->
    <text x="60" y="48" text-anchor="middle" font-size="9" fill="#555" font-weight="600">Datacenter power</text>
    <text x="60" y="62" text-anchor="middle" font-size="9" fill="#555" font-weight="600">delivery limits</text>
    <line x1="10" y1="72" x2="110" y2="72" stroke="#c87b2a" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="90" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">~40 MW facility</text>
    <text x="60" y="104" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">PUE 1.1 -- 1.5</text>
    <line x1="10" y1="114" x2="110" y2="114" stroke="#c87b2a" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="132" text-anchor="middle" font-size="8.5" fill="#555">Mitigation:</text>
    <text x="60" y="146" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">Liquid cooling,</text>
    <text x="60" y="158" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">48V DC distribution</text>
  </g>

  <!-- Wall 2: Memory Wall -->
  <g transform="translate(210, 58)">
    <rect x="0" y="0" width="120" height="165" rx="2" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.4"/>
    <rect x="0" y="0" width="120" height="28" rx="2" fill="#4a90c4"/>
    <text x="60" y="19" text-anchor="middle" font-size="11" font-weight="700" fill="white">Memory Wall</text>
    <text x="60" y="48" text-anchor="middle" font-size="9" fill="#555" font-weight="600">HBM bandwidth gap</text>
    <text x="60" y="62" text-anchor="middle" font-size="9" fill="#555" font-weight="600">vs. compute growth</text>
    <line x1="10" y1="72" x2="110" y2="72" stroke="#4a90c4" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="90" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">3.35 TB/s HBM3</text>
    <text x="60" y="104" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">vs. 2K TFLOPS</text>
    <line x1="10" y1="114" x2="110" y2="114" stroke="#4a90c4" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="132" text-anchor="middle" font-size="8.5" fill="#555">Mitigation:</text>
    <text x="60" y="146" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">HBM stacking,</text>
    <text x="60" y="158" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">on-chip SRAM caching</text>
  </g>

  <!-- Wall 3: Communication Wall -->
  <g transform="translate(360, 58)">
    <rect x="0" y="0" width="120" height="165" rx="2" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.4"/>
    <rect x="0" y="0" width="120" height="28" rx="2" fill="#3d9e5a"/>
    <text x="60" y="19" text-anchor="middle" font-size="11" font-weight="700" fill="white">Comm. Wall</text>
    <text x="60" y="48" text-anchor="middle" font-size="9" fill="#555" font-weight="600">Network bisection</text>
    <text x="60" y="62" text-anchor="middle" font-size="9" fill="#555" font-weight="600">bandwidth limit</text>
    <line x1="10" y1="72" x2="110" y2="72" stroke="#3d9e5a" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="90" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">400 Gb/s NDR IB</text>
    <text x="60" y="104" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">per port</text>
    <line x1="10" y1="114" x2="110" y2="114" stroke="#3d9e5a" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="132" text-anchor="middle" font-size="8.5" fill="#555">Mitigation:</text>
    <text x="60" y="146" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">Fat-tree topology,</text>
    <text x="60" y="158" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">gradient compression</text>
  </g>

  <!-- Wall 4: Reliability Wall -->
  <g transform="translate(510, 58)">
    <rect x="0" y="0" width="120" height="165" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="1.4"/>
    <rect x="0" y="0" width="120" height="28" rx="2" fill="#c44"/>
    <text x="60" y="19" text-anchor="middle" font-size="11" font-weight="700" fill="white">Reliability Wall</text>
    <text x="60" y="48" text-anchor="middle" font-size="9" fill="#555" font-weight="600">MTBF decreases</text>
    <text x="60" y="62" text-anchor="middle" font-size="9" fill="#555" font-weight="600">with fleet scale</text>
    <line x1="10" y1="72" x2="110" y2="72" stroke="#c44" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="90" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">MTBF ~ 4.4 hrs</text>
    <text x="60" y="104" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">at 25K GPUs</text>
    <line x1="10" y1="114" x2="110" y2="114" stroke="#c44" stroke-width="0.4" opacity="0.5"/>
    <text x="60" y="132" text-anchor="middle" font-size="8.5" fill="#555">Mitigation:</text>
    <text x="60" y="146" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">Async checkpointing,</text>
    <text x="60" y="158" text-anchor="middle" font-size="8.5" fill="#555" font-style="italic">automated recovery</text>
  </g>

  <!-- Bottom annotations -->
  <text x="120" y="298" text-anchor="middle" font-size="8.5" fill="#c87b2a" font-weight="600">Single Node</text>
  <text x="270" y="298" text-anchor="middle" font-size="8.5" fill="#4a90c4" font-weight="600">8-GPU Node</text>
  <text x="420" y="298" text-anchor="middle" font-size="8.5" fill="#3d9e5a" font-weight="600">Multi-Node Cluster</text>
  <text x="570" y="298" text-anchor="middle" font-size="8.5" fill="#c44" font-weight="600">10K+ GPU Fleet</text>

  <!-- Scale indicator at bottom -->
  <line x1="60" y1="320" x2="630" y2="320" stroke="#ddd" stroke-width="0.8"/>
  <text x="60" y="340" font-size="8" fill="#999">1 GPU</text>
  <text x="200" y="340" font-size="8" fill="#999">8 GPUs</text>
  <text x="370" y="340" font-size="8" fill="#999">1,000 GPUs</text>
  <text x="560" y="340" font-size="8" fill="#999">25,000 GPUs</text>
  <!-- Scale dots -->
  <circle cx="60" cy="320" r="2.5" fill="#999"/>
  <circle cx="200" cy="320" r="2.5" fill="#999"/>
  <circle cx="370" cy="320" r="2.5" fill="#999"/>
  <circle cx="560" cy="320" r="2.5" fill="#999"/>

  <!-- Dominance note -->
  <rect x="170" y="370" width="340" height="28" rx="3" fill="white" stroke="#a31f34" stroke-width="1.0"/>
  <text x="340" y="388" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="600">Each wall creates the dominant constraint at its scale level</text>
</svg>
