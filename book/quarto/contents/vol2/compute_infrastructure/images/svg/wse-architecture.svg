      <rect x="134" y="134" width="14" height="14" rx="1"/>
      <rect x="152" y="134" width="14" height="14" rx="1"/>
    </g>
  </g>

  <!-- On-chip mesh label -->
  <rect x="440" y="310" width="140" height="22" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="0.8"/>
  <text x="510" y="325" text-anchor="middle" font-size="8.5" fill="#1a4a2a" font-weight="600">On-chip 2D mesh network</text>

  <!-- WSE specs -->
  <rect x="370" y="345" width="280" height="72" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1.0"/>
  <text x="510" y="364" text-anchor="middle" font-size="9" fill="#333" font-weight="700">WSE-3 Specifications</text>
  <text x="510" y="380" text-anchor="middle" font-size="9" fill="#555">900,000 AI cores  |  44 GB on-chip SRAM</text>
  <text x="510" y="394" text-anchor="middle" font-size="9" fill="#555">21 PB/s memory BW  |  No chip boundaries</text>
  <text x="510" y="408" text-anchor="middle" font-size="9" fill="#3d9e5a" font-weight="600">Latency: nanoseconds (vs. microseconds)</text>

  <!-- Key difference callout -->
  <rect x="115" y="370" width="210" height="48" rx="4" fill="white" stroke="#a31f34" stroke-width="1.2"/>
  <text x="220" y="388" text-anchor="middle" font-size="9" fill="#a31f34" font-weight="700">Key difference</text>
  <text x="220" y="404" text-anchor="middle" font-size="8.5" fill="#555">WSE eliminates chip-to-chip crossings</text>
  <text x="220" y="414" text-anchor="middle" font-size="8.5" fill="#555">making the cluster the chip</text>
