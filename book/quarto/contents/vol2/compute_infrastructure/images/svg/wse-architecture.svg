      <rect x="8" y="116" width="14" height="14" rx="1"/>
      <rect x="26" y="116" width="14" height="14" rx="1"/>
      <rect x="44" y="116" width="14" height="14" rx="1"/>
      <rect x="62" y="116" width="14" height="14" rx="1"/>
      <rect x="80" y="116" width="14" height="14" rx="1"/>
