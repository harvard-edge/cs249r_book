      <rect x="8" y="98" width="14" height="14" rx="1"/>
      <rect x="26" y="98" width="14" height="14" rx="1"/>
      <rect x="44" y="98" width="14" height="14" rx="1"/>
      <rect x="62" y="98" width="14" height="14" rx="1"/>
      <rect x="80" y="98" width="14" height="14" rx="1"/>
      <rect x="98" y="98" width="14" height="14" rx="1"/>
