<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="mesh-arr" markerWidth="5" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M0,0 L5,2 L0,4" fill="#4a90c4"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fafafa" rx="3"/>

  <!-- Divider -->
  <line x1="340" y1="36" x2="340" y2="420" stroke="#ddd" stroke-width="1.0" stroke-dasharray="4,3"/>
  <text x="340" y="28" text-anchor="middle" font-size="9" fill="#888" font-weight="600">vs.</text>

  <!-- LEFT: GPU Cluster -->
  <text x="170" y="52" text-anchor="middle" font-size="12" font-weight="700" fill="#333">GPU Cluster (8 GPUs)</text>

  <!-- GPU dies -->
  <g transform="translate(40, 72)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="28" y="18" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 0</text>
    <text x="28" y="30" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="76" y="0" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="104" y="18" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 1</text>
    <text x="104" y="30" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="152" y="0" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="180" y="18" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 2</text>
    <text x="180" y="30" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="228" y="0" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="256" y="18" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 3</text>
    <text x="256" y="30" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <!-- Row 2 -->
    <rect x="0" y="60" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="28" y="78" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 4</text>
    <text x="28" y="90" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="76" y="60" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="104" y="78" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 5</text>
    <text x="104" y="90" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="152" y="60" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="180" y="78" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 6</text>
    <text x="180" y="90" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <rect x="228" y="60" width="56" height="42" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <text x="256" y="78" text-anchor="middle" font-size="8" font-weight="700" fill="#1a3a5c">GPU 7</text>
    <text x="256" y="90" text-anchor="middle" font-size="7" fill="#555">80 GB HBM</text>

    <!-- NVLink connections (horizontal) -->
    <line x1="56" y1="21" x2="76" y2="21" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="132" y1="21" x2="152" y2="21" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="208" y1="21" x2="228" y2="21" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="56" y1="81" x2="76" y2="81" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="132" y1="81" x2="152" y2="81" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="208" y1="81" x2="228" y2="81" stroke="#c87b2a" stroke-width="1.5"/>
    <!-- NVLink vertical -->
    <line x1="28" y1="42" x2="28" y2="60" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="104" y1="42" x2="104" y2="60" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="180" y1="42" x2="180" y2="60" stroke="#c87b2a" stroke-width="1.5"/>
    <line x1="256" y1="42" x2="256" y2="60" stroke="#c87b2a" stroke-width="1.5"/>
  </g>

  <!-- NVLink label -->
  <rect x="55" y="190" width="170" height="22" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="0.8"/>
  <text x="140" y="205" text-anchor="middle" font-size="8.5" fill="#5a3a10" font-weight="600">NVLink 900 GB/s (intra-node)</text>

  <!-- Chip boundary label -->
  <text x="170" y="232" text-anchor="middle" font-size="9" fill="#c44" font-weight="600">Chip-to-chip boundary</text>
  <text x="170" y="246" text-anchor="middle" font-size="8.5" fill="#555">Separate dies on PCB</text>
  <text x="170" y="262" text-anchor="middle" font-size="8.5" fill="#555">Cross-chip latency: ~us</text>

  <!-- Inter-node label -->
  <rect x="40" y="280" width="260" height="50" rx="3" fill="#f9d6d5" stroke="#c44" stroke-width="0.8"/>
  <text x="170" y="298" text-anchor="middle" font-size="9" fill="#8b1a1a" font-weight="600">Inter-node: InfiniBand 400 Gb/s</text>
  <text x="170" y="314" text-anchor="middle" font-size="8.5" fill="#555">Network traversal required for</text>
  <text x="170" y="326" text-anchor="middle" font-size="8.5" fill="#555">cross-node communication</text>

  <!-- RIGHT: WSE -->
  <text x="510" y="52" text-anchor="middle" font-size="12" font-weight="700" fill="#333">WSE-3 (Single Wafer)</text>

  <!-- Wafer circle -->
  <circle cx="510" cy="180" r="118" fill="#e8f0e8" stroke="#3d9e5a" stroke-width="1.4"/>
  <circle cx="510" cy="180" r="115" fill="none" stroke="#3d9e5a" stroke-width="0.4" opacity="0.3"/>

  <!-- Core grid inside wafer -->
  <g transform="translate(420, 100)">
    <!-- 10x10 grid of tiny cores -->
    <g fill="#d4edda" stroke="#3d9e5a" stroke-width="0.5">
      <!-- Row pattern repeated -->
      <rect x="8" y="8" width="14" height="14" rx="1"/>
      <rect x="26" y="8" width="14" height="14" rx="1"/>
      <rect x="44" y="8" width="14" height="14" rx="1"/>
      <rect x="62" y="8" width="14" height="14" rx="1"/>
      <rect x="80" y="8" width="14" height="14" rx="1"/>
      <rect x="98" y="8" width="14" height="14" rx="1"/>
      <rect x="116" y="8" width="14" height="14" rx="1"/>
      <rect x="134" y="8" width="14" height="14" rx="1"/>
      <rect x="152" y="8" width="14" height="14" rx="1"/>
      <rect x="170" y="8" width="14" height="14" rx="1"/>

      <rect x="8" y="26" width="14" height="14" rx="1"/>
      <rect x="26" y="26" width="14" height="14" rx="1"/>
      <rect x="44" y="26" width="14" height="14" rx="1"/>
      <rect x="62" y="26" width="14" height="14" rx="1"/>
      <rect x="80" y="26" width="14" height="14" rx="1"/>
      <rect x="98" y="26" width="14" height="14" rx="1"/>
      <rect x="116" y="26" width="14" height="14" rx="1"/>
      <rect x="134" y="26" width="14" height="14" rx="1"/>
      <rect x="152" y="26" width="14" height="14" rx="1"/>
      <rect x="170" y="26" width="14" height="14" rx="1"/>

      <rect x="8" y="44" width="14" height="14" rx="1"/>
      <rect x="26" y="44" width="14" height="14" rx="1"/>
      <rect x="44" y="44" width="14" height="14" rx="1"/>
      <rect x="62" y="44" width="14" height="14" rx="1"/>
      <rect x="80" y="44" width="14" height="14" rx="1"/>
      <rect x="98" y="44" width="14" height="14" rx="1"/>
      <rect x="116" y="44" width="14" height="14" rx="1"/>
      <rect x="134" y="44" width="14" height="14" rx="1"/>
      <rect x="152" y="44" width="14" height="14" rx="1"/>
      <rect x="170" y="44" width="14" height="14" rx="1"/>

      <rect x="8" y="62" width="14" height="14" rx="1"/>
      <rect x="26" y="62" width="14" height="14" rx="1"/>
      <rect x="44" y="62" width="14" height="14" rx="1"/>
      <rect x="62" y="62" width="14" height="14" rx="1"/>
      <rect x="80" y="62" width="14" height="14" rx="1"/>
      <rect x="98" y="62" width="14" height="14" rx="1"/>
      <rect x="116" y="62" width="14" height="14" rx="1"/>
      <rect x="134" y="62" width="14" height="14" rx="1"/>
      <rect x="152" y="62" width="14" height="14" rx="1"/>
      <rect x="170" y="62" width="14" height="14" rx="1"/>

      <rect x="8" y="80" width="14" height="14" rx="1"/>
