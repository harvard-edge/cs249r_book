      <rect x="134" y="116" width="14" height="14" rx="1"/>
      <rect x="152" y="116" width="14" height="14" rx="1"/>
      <rect x="170" y="116" width="14" height="14" rx="1"/>

      <rect x="26" y="134" width="14" height="14" rx="1"/>
      <rect x="44" y="134" width="14" height="14" rx="1"/>
      <rect x="62" y="134" width="14" height="14" rx="1"/>
      <rect x="80" y="134" width="14" height="14" rx="1"/>
      <rect x="98" y="134" width="14" height="14" rx="1"/>
