<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>
  <rect x="10" y="10" width="660" height="440" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="4"/>

  <!-- Outermost ellipse: Government / Society (gray) -->
  <ellipse cx="340" cy="228" rx="310" ry="200" fill="#e0e0e0" opacity="0.55" stroke="#999" stroke-width="2"/>

  <!-- Third ellipse: Industry (orange) -->
  <ellipse cx="340" cy="228" rx="245" ry="158" fill="#fdebd0" opacity="0.65" stroke="#c87b2a" stroke-width="2"/>

  <!-- Second ellipse: Organization (green) -->
  <ellipse cx="340" cy="228" rx="178" ry="114" fill="#d4edda" opacity="0.75" stroke="#3d9e5a" stroke-width="2"/>

  <!-- Innermost ellipse: Development Team (blue) -->
  <ellipse cx="340" cy="228" rx="108" ry="68" fill="#cfe2f3" opacity="0.90" stroke="#4a90c4" stroke-width="2.5"/>

  <!-- Center: AI System label -->
  <text x="340" y="222" text-anchor="middle" font-size="13" font-weight="bold" fill="#1a4f7a">AI System</text>
  <text x="340" y="238" text-anchor="middle" font-size="10" fill="#4a90c4">(model + infrastructure)</text>

  <!-- Layer 1: Development Team label (upper left quadrant of blue ellipse) -->
  <text x="340" y="176" text-anchor="middle" font-size="11" font-weight="bold" fill="#1a4f7a">Development Team</text>
  <text x="340" y="190" text-anchor="middle" font-size="10" fill="#4a90c4">code · testing · bias checks</text>

  <!-- Layer 2: Organization label (upper region of green ellipse) -->
  <text x="340" y="125" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e5e35">Organization</text>
  <text x="340" y="139" text-anchor="middle" font-size="10" fill="#3d9e5a">policies · audits · governance</text>

  <!-- Layer 3: Industry label (upper region of orange ellipse) -->
  <text x="340" y="80" text-anchor="middle" font-size="11" font-weight="bold" fill="#7a3f00">Industry</text>
  <text x="340" y="94" text-anchor="middle" font-size="10" fill="#c87b2a">standards · certifications · norms</text>

  <!-- Layer 4: Government / Society label (top, outside all) -->
  <text x="340" y="40" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Government / Society</text>
  <text x="340" y="54" text-anchor="middle" font-size="10" fill="#999">regulation · law · public interest</text>

  <!-- Right-side responsibility callouts -->
  <!-- Dev Team responsibility -->
  <line x1="440" y1="228" x2="496" y2="228" stroke="#4a90c4" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="498" y="212" width="148" height="32" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
  <text x="572" y="226" text-anchor="middle" font-size="10" fill="#1a4f7a">Fairness testing,</text>
  <text x="572" y="238" text-anchor="middle" font-size="10" fill="#1a4f7a">model cards, red-teaming</text>

  <!-- Organization responsibility -->
  <line x1="510" y1="270" x2="510" y2="295" stroke="#3d9e5a" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="430" y="296" width="160" height="32" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
  <text x="510" y="311" text-anchor="middle" font-size="10" fill="#1e5e35">Impact assessments,</text>
  <text x="510" y="323" text-anchor="middle" font-size="10" fill="#1e5e35">ethical review boards</text>

  <!-- Industry responsibility -->
  <line x1="200" y1="150" x2="148" y2="130" stroke="#c87b2a" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="20" y="115" width="128" height="32" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
  <text x="84" y="130" text-anchor="middle" font-size="10" fill="#7a3f00">ISO standards,</text>
  <text x="84" y="142" text-anchor="middle" font-size="10" fill="#7a3f00">third-party audits</text>

  <!-- Government responsibility -->
  <line x1="120" y1="228" x2="68" y2="300" stroke="#999" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="20" y="302" width="146" height="32" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="93" y="317" text-anchor="middle" font-size="10" fill="#444">GDPR, AI Act,</text>
  <text x="93" y="329" text-anchor="middle" font-size="10" fill="#444">sector-specific law</text>

  <!-- Bottom annotation -->
  <rect x="30" y="430" width="620" height="22" rx="3" fill="#e0e0e0"/>
  <text x="340" y="445" text-anchor="middle" font-size="11" fill="#555">Accountability extends outward — each layer enforces norms the inner layers cannot self-impose</text>
</svg>
