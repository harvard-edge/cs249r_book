<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <rect width="680" height="460" fill="#fafafa" rx="3"/>
  <rect x="10" y="10" width="660" height="440" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="4"/>

  <!-- Goodhart's Law annotation banner at top -->
  <rect x="50" y="22" width="580" height="30" rx="4" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
  <text x="340" y="34" text-anchor="middle" font-size="11" font-weight="bold" fill="#7a3f00">Goodhart's Law:</text>
  <text x="340" y="46" text-anchor="middle" font-size="11" fill="#7a3f00">"When a measure becomes a target, it ceases to be a good measure."</text>

  <!-- ── FOUR NODES arranged as a cycle ── -->

  <!-- Node 1 (top, green): True Goal -->
  <rect x="235" y="75" width="210" height="60" rx="7" fill="#d4edda" stroke="#3d9e5a" stroke-width="2.2"/>
  <text x="340" y="98" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e5e35">True Goal</text>
  <text x="340" y="116" text-anchor="middle" font-size="11" fill="#3d9e5a">Maximize user value</text>
  <text x="340" y="129" text-anchor="middle" font-size="10" fill="#3d9e5a">(long-term engagement &amp; trust)</text>

  <!-- Node 2 (right, blue): ML System -->
  <rect x="490" y="185" width="160" height="60" rx="7" fill="#cfe2f3" stroke="#4a90c4" stroke-width="2.2"/>
  <text x="570" y="208" text-anchor="middle" font-size="13" font-weight="bold" fill="#1a4f7a">ML System</text>
  <text x="570" y="224" text-anchor="middle" font-size="11" fill="#4a90c4">Optimizes proxy</text>
  <text x="570" y="237" text-anchor="middle" font-size="10" fill="#4a90c4">metric via gradient</text>

  <!-- Node 3 (bottom, orange): Proxy Metric -->
  <rect x="235" y="310" width="210" height="60" rx="7" fill="#fdebd0" stroke="#c87b2a" stroke-width="2.2"/>
  <text x="340" y="333" text-anchor="middle" font-size="13" font-weight="bold" fill="#7a3f00">Proxy Metric</text>
  <text x="340" y="350" text-anchor="middle" font-size="11" fill="#c87b2a">Maximize clicks</text>
  <text x="340" y="363" text-anchor="middle" font-size="10" fill="#c87b2a">(easy to measure, easy to hack)</text>

  <!-- Node 4 (left, red): Observed Behavior -->
  <rect x="32" y="185" width="178" height="75" rx="7" fill="#f9d6d5" stroke="#c44" stroke-width="2.2"/>
  <text x="121" y="208" text-anchor="middle" font-size="13" font-weight="bold" fill="#a31f34">Observed Behavior</text>
  <text x="121" y="224" text-anchor="middle" font-size="11" fill="#c44">Clickbait content</text>
  <text x="121" y="238" text-anchor="middle" font-size="11" fill="#c44">Outrage amplification</text>
  <text x="121" y="252" text-anchor="middle" font-size="11" fill="#c44">Filter bubbles</text>

  <!-- ── ARROWS forming a cycle ── -->

  <!-- True Goal → ML System (top → right): "intends to optimize" -->
  <path d="M 445 105 Q 530 105 490 190" stroke="#3d9e5a" stroke-width="2" fill="none"/>
  <polygon points="490,192 482,178 494,178" fill="#3d9e5a"/>
  <text x="510" y="148" text-anchor="middle" font-size="10" fill="#3d9e5a">designer sets</text>
  <text x="510" y="160" text-anchor="middle" font-size="10" fill="#3d9e5a">objective</text>

  <!-- ML System → Proxy Metric (right → bottom): "measures" -->
  <path d="M 490 245 Q 480 310 445 330" stroke="#4a90c4" stroke-width="2" fill="none"/>
  <polygon points="443,332 436,318 448,316" fill="#4a90c4"/>
  <text x="500" y="293" text-anchor="middle" font-size="10" fill="#4a90c4">measured by</text>

  <!-- Proxy Metric → Observed Behavior (bottom → left): "produces" -->
  <path d="M 235 345 Q 160 345 160 265" stroke="#c87b2a" stroke-width="2" fill="none"/>
  <polygon points="160,263 154,276 166,276" fill="#c87b2a"/>
  <text x="163" y="320" text-anchor="middle" font-size="10" fill="#c87b2a">drives</text>

  <!-- Observed Behavior → ML System (left → top, red loop): "corrupts training data" -->
  <path d="M 121 185 Q 121 100 235 100" stroke="#c44" stroke-width="2.2" stroke-dasharray="6,3" fill="none"/>
  <polygon points="237,100 223,94 223,106" fill="#c44"/>
  <text x="150" y="128" text-anchor="middle" font-size="10" font-weight="bold" fill="#a31f34">Training data reflects</text>
  <text x="150" y="140" text-anchor="middle" font-size="10" font-weight="bold" fill="#a31f34">hack; system reinforces it</text>

  <!-- Reinforcement loop label -->
  <rect x="242" y="190" width="196" height="38" rx="4" fill="#f9d6d5" stroke="#c44" stroke-width="1.2" opacity="0.9"/>
  <text x="340" y="206" text-anchor="middle" font-size="11" font-weight="bold" fill="#a31f34">Reinforcement Loop</text>
  <text x="340" y="221" text-anchor="middle" font-size="10" fill="#c44">each cycle worsens misalignment</text>

  <!-- Bottom annotation -->
  <rect x="30" y="430" width="620" height="22" rx="3" fill="#e0e0e0"/>
  <text x="340" y="445" text-anchor="middle" font-size="11" fill="#555">Reward hacking: the system achieves the proxy, not the intent — a misalignment between specification and goal</text>
</svg>
