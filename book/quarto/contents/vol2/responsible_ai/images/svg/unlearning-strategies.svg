<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <rect width="680" height="460" fill="#fff"/>

  <!-- Three columns for three strategies -->
  <!-- Column 1: Full Retraining -->
  <g transform="translate(18, 30)">
    <rect x="0" y="0" width="200" height="260" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="36" rx="6" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1.2"/>
    <rect x="0" y="18" width="200" height="18" fill="#cfe2f3" stroke="none"/>
    <text x="100" y="24" font-size="11" font-weight="700" fill="#333" text-anchor="middle">Full Retraining</text>

    <!-- Diagram -->
    <!-- Dataset with removed record -->
    <rect x="20" y="52" width="70" height="55" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="55" y="68" font-size="9" fill="#555" text-anchor="middle">Dataset</text>
    <line x1="30" y1="80" x2="65" y2="90" stroke="#a31f34" stroke-width="2"/>
    <line x1="30" y1="90" x2="65" y2="80" stroke="#a31f34" stroke-width="2"/>
    <text x="55" y="102" font-size="8" fill="#a31f34" text-anchor="middle">remove</text>

    <!-- Arrow -->
    <line x1="92" y1="80" x2="112" y2="80" stroke="#333" stroke-width="1" marker-end="url(#arrow)"/>

    <!-- New model from scratch -->
    <rect x="115" y="58" width="70" height="44" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="150" y="76" font-size="9" fill="#555" text-anchor="middle">Train from</text>
    <text x="150" y="88" font-size="9" fill="#555" text-anchor="middle">scratch</text>

    <!-- Properties -->
    <text x="100" y="130" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Properties</text>
    <line x1="20" y1="136" x2="180" y2="136" stroke="#ddd" stroke-width="0.8"/>

    <text x="28" y="154" font-size="9" fill="#555">Exact unlearning</text>
    <text x="28" y="168" font-size="9" fill="#555">Highest fidelity</text>
    <text x="28" y="182" font-size="9" fill="#a31f34">Extremely expensive</text>
    <text x="28" y="196" font-size="9" fill="#a31f34">Requires full dataset</text>

    <!-- Quality / Cost indicators -->
    <text x="100" y="224" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Quality: Exact</text>
    <text x="100" y="244" font-size="9.5" font-weight="600" fill="#a31f34" text-anchor="middle">Cost: $4.6M (175B)</text>
  </g>

  <!-- Column 2: Gradient Ascent -->
  <g transform="translate(240, 30)">
    <rect x="0" y="0" width="200" height="260" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="36" rx="6" fill="#fdebd0" stroke="#c87b2a" stroke-width="1.2"/>
    <rect x="0" y="18" width="200" height="18" fill="#fdebd0" stroke="none"/>
    <text x="100" y="24" font-size="11" font-weight="700" fill="#333" text-anchor="middle">Gradient Ascent</text>

    <!-- Diagram -->
    <!-- Forget set -->
    <rect x="20" y="52" width="70" height="55" rx="3" fill="#f9d6d5" stroke="#c44" stroke-width="1"/>
    <text x="55" y="68" font-size="9" fill="#555" text-anchor="middle">Forget</text>
    <text x="55" y="80" font-size="9" fill="#555" text-anchor="middle">set</text>
    <text x="55" y="98" font-size="8" fill="#a31f34" text-anchor="middle">max loss</text>

    <!-- Arrow -->
    <line x1="92" y1="80" x2="112" y2="80" stroke="#333" stroke-width="1" marker-end="url(#arrow)"/>

    <!-- Existing model update -->
    <rect x="115" y="58" width="70" height="44" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="150" y="76" font-size="9" fill="#555" text-anchor="middle">Update</text>
    <text x="150" y="88" font-size="9" fill="#555" text-anchor="middle">weights</text>

    <!-- Properties -->
    <text x="100" y="130" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Properties</text>
    <line x1="20" y1="136" x2="180" y2="136" stroke="#ddd" stroke-width="0.8"/>

    <text x="28" y="154" font-size="9" fill="#3d9e5a">Approximate unlearning</text>
    <text x="28" y="168" font-size="9" fill="#3d9e5a">Very fast (minutes)</text>
    <text x="28" y="182" font-size="9" fill="#555">No dataset needed</text>
    <text x="28" y="196" font-size="9" fill="#a31f34">May degrade accuracy</text>

    <!-- Quality / Cost indicators -->
    <text x="100" y="224" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Quality: Approximate</text>
    <text x="100" y="244" font-size="9.5" font-weight="600" fill="#3d9e5a" text-anchor="middle">Cost: Minutes</text>
  </g>

  <!-- Column 3: SISA Training -->
  <g transform="translate(462, 30)">
    <rect x="0" y="0" width="200" height="260" rx="6" fill="#f7f7f7" stroke="#bbb" stroke-width="1.2"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="36" rx="6" fill="#d4edda" stroke="#3d9e5a" stroke-width="1.2"/>
    <rect x="0" y="18" width="200" height="18" fill="#d4edda" stroke="none"/>
    <text x="100" y="24" font-size="11" font-weight="700" fill="#333" text-anchor="middle">SISA Training</text>

    <!-- Diagram: sharded data -->
    <rect x="15" y="52" width="28" height="40" rx="2" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="29" y="75" font-size="7" fill="#555" text-anchor="middle">S1</text>
    <rect x="47" y="52" width="28" height="40" rx="2" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="61" y="75" font-size="7" fill="#555" text-anchor="middle">S2</text>
    <rect x="79" y="52" width="28" height="40" rx="2" fill="#f9d6d5" stroke="#c44" stroke-width="1.2"/>
    <text x="93" y="75" font-size="7" fill="#a31f34" text-anchor="middle">S3</text>
    <text x="93" y="100" font-size="7" fill="#a31f34" text-anchor="middle">retrain</text>

    <!-- Arrow -->
    <line x1="112" y1="72" x2="130" y2="72" stroke="#333" stroke-width="1" marker-end="url(#arrow)"/>

    <!-- Shard model -->
    <rect x="133" y="58" width="52" height="44" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="159" y="76" font-size="9" fill="#555" text-anchor="middle">Retrain</text>
    <text x="159" y="88" font-size="9" fill="#555" text-anchor="middle">shard 3</text>

    <!-- Properties -->
    <text x="100" y="130" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Properties</text>
    <line x1="20" y1="136" x2="180" y2="136" stroke="#ddd" stroke-width="0.8"/>

    <text x="28" y="154" font-size="9" fill="#3d9e5a">Exact (per shard)</text>
    <text x="28" y="168" font-size="9" fill="#3d9e5a">Cost = 1/N of full</text>
    <text x="28" y="182" font-size="9" fill="#555">Requires shard design</text>
    <text x="28" y="196" font-size="9" fill="#555">Ensemble overhead</text>

    <!-- Quality / Cost indicators -->
    <text x="100" y="224" font-size="9.5" font-weight="600" fill="#333" text-anchor="middle">Quality: Exact (shard)</text>
    <text x="100" y="244" font-size="9.5" font-weight="600" fill="#3d9e5a" text-anchor="middle">Cost: ~$90K (20 shards)</text>
  </g>

  <!-- Comparison bars at bottom -->
  <!-- Time cost bars -->
  <g transform="translate(18, 320)">
    <text x="0" y="12" font-size="10" font-weight="700" fill="#333">Time Cost</text>

    <!-- Full Retraining bar -->
    <rect x="80" y="0" width="190" height="18" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="175" y="13" font-size="9" font-weight="600" fill="#333" text-anchor="middle">34 days (1024 GPUs)</text>

    <!-- Gradient Ascent bar -->
    <rect x="300" y="0" width="25" height="18" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="340" y="13" font-size="9" font-weight="600" fill="#333">~minutes</text>

    <!-- SISA bar -->
    <rect x="430" y="0" width="50" height="18" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="496" y="13" font-size="9" font-weight="600" fill="#333">~1.7 days</text>
  </g>

  <!-- Unlearning quality bars -->
  <g transform="translate(18, 352)">
    <text x="0" y="12" font-size="10" font-weight="700" fill="#333">Quality</text>

    <!-- Full Retraining: 100% -->
    <rect x="80" y="0" width="190" height="18" rx="3" fill="#cfe2f3" stroke="#4a90c4" stroke-width="1"/>
    <text x="175" y="13" font-size="9" font-weight="600" fill="#333" text-anchor="middle">100% (exact)</text>

    <!-- Gradient Ascent: ~80% -->
    <rect x="300" y="0" width="120" height="18" rx="3" fill="#fdebd0" stroke="#c87b2a" stroke-width="1"/>
    <text x="360" y="13" font-size="9" font-weight="600" fill="#333" text-anchor="middle">~80% (approx.)</text>

    <!-- SISA: ~95% -->
    <rect x="430" y="0" width="170" height="18" rx="3" fill="#d4edda" stroke="#3d9e5a" stroke-width="1"/>
    <text x="515" y="13" font-size="9" font-weight="600" fill="#333" text-anchor="middle">~95% (shard-exact)</text>
  </g>

  <!-- Tradeoff annotation -->
  <g transform="translate(18, 395)">
    <rect x="0" y="0" width="644" height="32" rx="4" fill="#f7f7f7" stroke="#bbb" stroke-width="1"/>
    <text x="322" y="13" font-size="9.5" font-weight="600" fill="#a31f34" text-anchor="middle">Tradeoff space: exact unlearning is prohibitively expensive at scale; approximate methods trade</text>
    <text x="322" y="26" font-size="9.5" font-weight="600" fill="#a31f34" text-anchor="middle">mathematical guarantees for practical feasibility under right-to-be-forgotten compliance.</text>
  </g>

  <!-- Bottom annotation -->
  <text x="340" y="450" font-size="9" fill="#999" text-anchor="middle" font-style="italic">SISA partitions training data into shards; only the affected shard requires retraining upon deletion.</text>
</svg>
