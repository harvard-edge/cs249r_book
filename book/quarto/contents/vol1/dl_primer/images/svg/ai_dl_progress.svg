<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 480" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      /* Palette aligned with dam_venn.svg */
      .era-ai    { fill: rgba(163, 31, 52, 0.10); stroke: #a31f34; stroke-width: 1.5; }
      .era-ml    { fill: rgba(0, 76, 151, 0.10); stroke: #004c97; stroke-width: 1.5; }
      .era-dl    { fill: rgba(46, 139, 87, 0.10); stroke: #2e8b57; stroke-width: 1.5; }

      .era-title   { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }
      .era-subtitle { font-size: 11px; font-style: italic; fill: #555; }
      .era-detail  { font-size: 10.5px; fill: #444; }
      .era-year    { font-size: 11px; fill: #666; font-weight: 600; }

      .timeline    { stroke: #333; stroke-width: 2; }
      .tick        { stroke: #999; stroke-width: 1.5; }
      .tick-label  { font-size: 11px; fill: #666; text-anchor: middle; }

      .annotation  { font-size: 9.5px; fill: #777; text-anchor: middle; }
      .icon        { fill: none; stroke-width: 1.8; }
    </style>
  </defs>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- TIMELINE AXIS                                                      -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <line x1="60" y1="360" x2="960" y2="360" class="timeline" />

  <!-- Decade ticks and labels -->
  <g>
    <!-- 1950 -->
    <line x1="100" y1="355" x2="100" y2="365" class="tick" />
    <text x="100" y="382" class="tick-label">1950s</text>
    <!-- 1960 -->
    <line x1="220" y1="355" x2="220" y2="365" class="tick" />
    <text x="220" y="382" class="tick-label">1960s</text>
    <!-- 1970 -->
    <line x1="340" y1="355" x2="340" y2="365" class="tick" />
    <text x="340" y="382" class="tick-label">1970s</text>
    <!-- 1980 -->
    <line x1="460" y1="355" x2="460" y2="365" class="tick" />
    <text x="460" y="382" class="tick-label">1980s</text>
    <!-- 1990 -->
    <line x1="580" y1="355" x2="580" y2="365" class="tick" />
    <text x="580" y="382" class="tick-label">1990s</text>
    <!-- 2000 -->
    <line x1="700" y1="355" x2="700" y2="365" class="tick" />
    <text x="700" y="382" class="tick-label">2000s</text>
    <!-- 2010 -->
    <line x1="820" y1="355" x2="820" y2="365" class="tick" />
    <text x="820" y="382" class="tick-label">2010s</text>
    <!-- 2020+ arrow -->
    <polygon points="960,360 948,354 948,366" fill="#333" />
  </g>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- ERA BANDS (layered rectangles behind the timeline)                 -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->

  <!-- AI era: full span, tallest -->
  <rect x="60" y="40" width="900" height="310" rx="10" class="era-ai" />

  <!-- ML era: starts ~1980, medium height -->
  <rect x="430" y="75" width="530" height="275" rx="10" class="era-ml" />

  <!-- DL era: starts ~2006, shortest -->
  <rect x="740" y="115" width="220" height="235" rx="10" class="era-dl" />

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- ERA LABELS                                                         -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->

  <!-- AI label - top left of its band -->
  <text x="82" y="72" class="era-title" fill="#a31f34">Artificial Intelligence</text>
  <text x="82" y="89" class="era-subtitle">Symbolic reasoning &amp; expert systems</text>

  <!-- ML label - top of its band -->
  <text x="452" y="104" class="era-title" fill="#004c97">Machine Learning</text>
  <text x="452" y="121" class="era-subtitle">Statistical learning from data</text>

  <!-- DL label - top of its band -->
  <text x="762" y="144" class="era-title" fill="#2e8b57">Deep</text>
  <text x="762" y="166" class="era-title" fill="#2e8b57">Learning</text>
  <text x="762" y="183" class="era-subtitle">Neural networks</text>
  <text x="762" y="196" class="era-subtitle">at scale</text>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- MILESTONE MARKERS along the timeline                               -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->

  <!-- 1956: Dartmouth Workshop -->
  <circle cx="135" cy="360" r="4" fill="#a31f34" />
  <line x1="135" y1="356" x2="135" y2="275" stroke="#a31f34" stroke-width="1" stroke-dasharray="3,3" />
  <text x="135" y="268" text-anchor="middle" class="era-detail" fill="#a31f34">Dartmouth</text>
  <text x="135" y="281" text-anchor="middle" class="era-detail" fill="#a31f34">Workshop</text>
  <text x="135" y="255" text-anchor="middle" class="era-year">1956</text>

  <!-- 1969: Perceptron critique / AI Winter seeds -->
  <circle cx="290" cy="360" r="4" fill="#a31f34" />
  <line x1="290" y1="356" x2="290" y2="295" stroke="#a31f34" stroke-width="1" stroke-dasharray="3,3" />
  <text x="290" y="288" text-anchor="middle" class="era-detail" fill="#a31f34">Perceptron</text>
  <text x="290" y="301" text-anchor="middle" class="era-detail" fill="#a31f34">Limitations</text>
  <text x="290" y="275" text-anchor="middle" class="era-year">1969</text>

  <!-- 1986: Backpropagation -->
  <circle cx="480" cy="360" r="4" fill="#004c97" />
  <line x1="480" y1="356" x2="480" y2="245" stroke="#004c97" stroke-width="1" stroke-dasharray="3,3" />
  <text x="480" y="238" text-anchor="middle" class="era-detail" fill="#004c97">Backprop</text>
  <text x="480" y="251" text-anchor="middle" class="era-detail" fill="#004c97">(Rumelhart)</text>
  <text x="480" y="225" text-anchor="middle" class="era-year">1986</text>

  <!-- 1997: LSTM -->
  <circle cx="600" cy="360" r="4" fill="#004c97" />
  <line x1="600" y1="356" x2="600" y2="275" stroke="#004c97" stroke-width="1" stroke-dasharray="3,3" />
  <text x="600" y="268" text-anchor="middle" class="era-detail" fill="#004c97">LSTM</text>
  <text x="600" y="255" text-anchor="middle" class="era-year">1997</text>

  <!-- 2001: Random Forests / SVMs mature -->
  <circle cx="680" cy="360" r="4" fill="#004c97" />
  <line x1="680" y1="356" x2="680" y2="295" stroke="#004c97" stroke-width="1" stroke-dasharray="3,3" />
  <text x="680" y="288" text-anchor="middle" class="era-detail" fill="#004c97">SVMs &amp;</text>
  <text x="680" y="301" text-anchor="middle" class="era-detail" fill="#004c97">Ensembles</text>
  <text x="680" y="275" text-anchor="middle" class="era-year">2001</text>

  <!-- 2012: AlexNet / ImageNet breakthrough -->
  <circle cx="835" cy="360" r="5" fill="#2e8b57" />
  <line x1="835" y1="355" x2="835" y2="225" stroke="#2e8b57" stroke-width="1" stroke-dasharray="3,3" />
  <text x="835" y="218" text-anchor="middle" class="era-detail" fill="#2e8b57">AlexNet</text>
  <text x="835" y="231" text-anchor="middle" class="era-detail" fill="#2e8b57">ImageNet</text>
  <text x="835" y="205" text-anchor="middle" class="era-year">2012</text>

  <!-- 2017: Transformer / Attention Is All You Need -->
  <circle cx="920" cy="360" r="5" fill="#2e8b57" />
  <line x1="920" y1="355" x2="920" y2="255" stroke="#2e8b57" stroke-width="1" stroke-dasharray="3,3" />
  <text x="920" y="248" text-anchor="middle" class="era-detail" fill="#2e8b57">Transformer</text>
  <text x="920" y="235" text-anchor="middle" class="era-year">2017</text>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- ICONIC REPRESENTATIONS (simple SVG icons per era)                  -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->

  <!-- AI era icon: logic gate / tree (simple decision tree) -->
  <g transform="translate(170, 130)" stroke="#a31f34" class="icon">
    <!-- Root node -->
    <circle cx="40" cy="0" r="8" />
    <!-- Branches -->
    <line x1="34" y1="7" x2="15" y2="35" />
    <line x1="46" y1="7" x2="65" y2="35" />
    <!-- Leaf nodes -->
    <rect x="5" y="35" width="20" height="14" rx="3" />
    <rect x="55" y="35" width="20" height="14" rx="3" />
    <!-- Sub-branches from left leaf -->
    <line x1="10" y1="49" x2="0" y2="70" />
    <line x1="20" y1="49" x2="30" y2="70" />
    <circle cx="0" cy="74" r="5" />
    <circle cx="30" cy="74" r="5" />
  </g>
  <text x="210" y="220" text-anchor="middle" class="era-detail" fill="#a31f34">Rule-based</text>
  <text x="210" y="233" text-anchor="middle" class="era-detail" fill="#a31f34">systems</text>

  <!-- ML era icon: scatter plot with decision boundary -->
  <g transform="translate(525, 150)" stroke="#004c97" class="icon">
    <!-- Axes -->
    <line x1="0" y1="60" x2="60" y2="60" />
    <line x1="0" y1="0" x2="0" y2="60" />
    <!-- Decision boundary -->
    <line x1="5" y1="55" x2="55" y2="5" stroke-dasharray="4,3" />
    <!-- Class A points (circles) -->
    <circle cx="12" cy="45" r="3.5" fill="rgba(0,76,151,0.3)" />
    <circle cx="20" cy="38" r="3.5" fill="rgba(0,76,151,0.3)" />
    <circle cx="15" cy="50" r="3.5" fill="rgba(0,76,151,0.3)" />
    <circle cx="25" cy="42" r="3.5" fill="rgba(0,76,151,0.3)" />
    <!-- Class B points (squares) -->
    <rect x="36" y="11" width="7" height="7" rx="1" fill="rgba(0,76,151,0.3)" />
    <rect x="44" y="18" width="7" height="7" rx="1" fill="rgba(0,76,151,0.3)" />
    <rect x="40" y="26" width="7" height="7" rx="1" fill="rgba(0,76,151,0.3)" />
    <rect x="48" y="8"  width="7" height="7" rx="1" fill="rgba(0,76,151,0.3)" />
  </g>
  <text x="555" y="225" text-anchor="middle" class="era-detail" fill="#004c97">Statistical</text>
  <text x="555" y="238" text-anchor="middle" class="era-detail" fill="#004c97">classifiers</text>

  <!-- DL era icon: small neural network -->
  <g transform="translate(790, 210)" stroke="#2e8b57" class="icon" stroke-width="1.2">
    <!-- Input layer -->
    <circle cx="0" cy="0" r="5" fill="rgba(46,139,87,0.15)" />
    <circle cx="0" cy="20" r="5" fill="rgba(46,139,87,0.15)" />
    <circle cx="0" cy="40" r="5" fill="rgba(46,139,87,0.15)" />
    <!-- Hidden layer 1 -->
    <circle cx="30" cy="5" r="5" fill="rgba(46,139,87,0.25)" />
    <circle cx="30" cy="20" r="5" fill="rgba(46,139,87,0.25)" />
    <circle cx="30" cy="35" r="5" fill="rgba(46,139,87,0.25)" />
    <!-- Hidden layer 2 -->
    <circle cx="60" cy="10" r="5" fill="rgba(46,139,87,0.35)" />
    <circle cx="60" cy="30" r="5" fill="rgba(46,139,87,0.35)" />
    <!-- Output -->
    <circle cx="90" cy="20" r="5" fill="rgba(46,139,87,0.5)" />
    <!-- Connections (input to hidden1) -->
    <line x1="5" y1="0" x2="25" y2="5" />
    <line x1="5" y1="0" x2="25" y2="20" />
    <line x1="5" y1="20" x2="25" y2="5" />
    <line x1="5" y1="20" x2="25" y2="20" />
    <line x1="5" y1="20" x2="25" y2="35" />
    <line x1="5" y1="40" x2="25" y2="20" />
    <line x1="5" y1="40" x2="25" y2="35" />
    <!-- Connections (hidden1 to hidden2) -->
    <line x1="35" y1="5" x2="55" y2="10" />
    <line x1="35" y1="5" x2="55" y2="30" />
    <line x1="35" y1="20" x2="55" y2="10" />
    <line x1="35" y1="20" x2="55" y2="30" />
    <line x1="35" y1="35" x2="55" y2="10" />
    <line x1="35" y1="35" x2="55" y2="30" />
    <!-- Connections (hidden2 to output) -->
    <line x1="65" y1="10" x2="85" y2="20" />
    <line x1="65" y1="30" x2="85" y2="20" />
  </g>
  <text x="837" y="275" text-anchor="middle" class="era-detail" fill="#2e8b57">Deep neural</text>
  <text x="837" y="288" text-anchor="middle" class="era-detail" fill="#2e8b57">networks</text>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- AI WINTER ANNOTATIONS                                              -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->

  <!-- AI Winter 1 (~1974-1980) -->
  <rect x="320" y="316" width="90" height="18" rx="4" fill="rgba(200,200,200,0.4)" stroke="#bbb" stroke-width="0.8" />
  <text x="365" y="329" text-anchor="middle" font-size="8.5" fill="#999" font-style="italic">AI Winter I</text>

  <!-- AI Winter 2 (~1987-1993) -->
  <rect x="510" y="316" width="90" height="18" rx="4" fill="rgba(200,200,200,0.4)" stroke="#bbb" stroke-width="0.8" />
  <text x="555" y="329" text-anchor="middle" font-size="8.5" fill="#999" font-style="italic">AI Winter II</text>

  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <!-- BOTTOM ANNOTATION                                                  -->
  <!-- PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP -->
  <line x1="100" y1="430" x2="900" y2="430" stroke="#ddd" stroke-width="0.75" />
  <text x="500" y="452" text-anchor="middle" font-size="10" fill="#999">
    Each successive wave &#x2014; from symbolic AI to statistical ML to deep learning &#x2014;
  </text>
  <text x="500" y="466" text-anchor="middle" font-size="10" fill="#999">
    narrowed its focus while dramatically expanding practical capability.
  </text>
</svg>
