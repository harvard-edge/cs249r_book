<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 460" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .panel-bg     { fill: rgba(46, 139, 87, 0.06); stroke: #2e8b57; stroke-width: 1.5; rx: 12; }
      .label-title  { font-size: 16px; font-weight: 700; fill: #2e8b57; }
      .label-part   { font-size: 12px; fill: #333; font-weight: 600; }
      .label-small  { font-size: 10.5px; fill: #555; }
      .label-var    { font-size: 13px; fill: #004c97; font-weight: 600; font-family: Georgia, 'Times New Roman', serif; font-style: italic; }

      .bio-body     { fill: rgba(163, 31, 52, 0.08); stroke: #a31f34; stroke-width: 1.2; }
      .bio-nucleus  { fill: rgba(163, 31, 52, 0.25); stroke: #a31f34; stroke-width: 1; }
      .bio-dendrite { stroke: #a31f34; stroke-width: 1.8; fill: none; stroke-linecap: round; }
      .bio-myelin   { fill: rgba(201, 148, 74, 0.3); stroke: #c9944a; stroke-width: 1; }
      .bio-terminal { fill: rgba(163, 31, 52, 0.15); stroke: #a31f34; stroke-width: 1; }

      .art-node     { fill: rgba(0, 76, 151, 0.12); stroke: #004c97; stroke-width: 1.5; }
      .art-sum      { fill: rgba(46, 139, 87, 0.15); stroke: #2e8b57; stroke-width: 2; }
      .art-act      { fill: rgba(46, 139, 87, 0.25); stroke: #2e8b57; stroke-width: 2; }
      .art-wire     { stroke: #004c97; stroke-width: 1.2; }
      .art-output   { stroke: #2e8b57; stroke-width: 2; }

      .map-text     { font-size: 10px; fill: #777; font-style: italic; }
      .map-arrow    { fill: none; stroke: #bbb; stroke-width: 1; stroke-dasharray: 4,3; }
    </style>

    <!-- Arrowhead markers -->
    <marker id="arrowGray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#bbb" />
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e8b57" />
    </marker>
  </defs>

  <!-- ============================================================ -->
  <!-- LEFT PANEL: BIOLOGICAL NEURON                                 -->
  <!-- ============================================================ -->
  <rect x="15" y="15" width="380" height="390" class="panel-bg" />
  <text x="205" y="46" text-anchor="middle" class="label-title">Biological Neuron</text>

  <!-- Dendrites (branching lines from left) -->
  <path d="M 115,195 Q 75,165 50,125" class="bio-dendrite" />
  <path d="M 50,125 Q 40,105 30,90" class="bio-dendrite" />
  <path d="M 50,125 Q 55,100 45,80" class="bio-dendrite" />
  <path d="M 115,195 Q 70,195 40,180" class="bio-dendrite" />
  <path d="M 40,180 Q 25,173 20,160" class="bio-dendrite" />
  <path d="M 40,180 Q 30,190 20,195" class="bio-dendrite" />
  <path d="M 115,225 Q 75,250 50,280" class="bio-dendrite" />
  <path d="M 50,280 Q 40,300 35,315" class="bio-dendrite" />
  <path d="M 50,280 Q 60,300 50,320" class="bio-dendrite" />
  <path d="M 115,225 Q 75,235 45,245" class="bio-dendrite" />

  <!-- Input arrows -->
  <line x1="18" y1="85" x2="28" y2="92" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrowGray)" />
  <line x1="12" y1="155" x2="22" y2="162" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrowGray)" />
  <line x1="12" y1="200" x2="22" y2="197" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrowGray)" />
  <line x1="22" y1="325" x2="33" y2="317" stroke="#a31f34" stroke-width="1.5" marker-end="url(#arrowGray)" />
  <text x="22" y="75" class="label-small" fill="#a31f34" font-weight="600">Inputs</text>

  <!-- Dendrites label -->
  <text x="62" y="145" text-anchor="middle" class="label-part" fill="#a31f34">Dendrites</text>

  <!-- Cell body (soma) -->
  <ellipse cx="150" cy="210" rx="45" ry="40" class="bio-body" />
  <circle cx="145" cy="205" r="16" class="bio-nucleus" />
  <text x="150" y="272" text-anchor="middle" class="label-part">Cell Body</text>
  <text x="150" y="286" text-anchor="middle" class="label-small">(Soma)</text>

  <!-- Axon -->
  <path d="M 195,210 Q 235,210 255,205 Q 285,197 315,200 Q 345,203 365,200" style="stroke: #c9944a; stroke-width: 3; fill: none; stroke-linecap: round;" />

  <!-- Myelin sheath -->
  <ellipse cx="235" cy="207" rx="14" ry="9" class="bio-myelin" />
  <ellipse cx="270" cy="202" rx="14" ry="9" class="bio-myelin" />
  <ellipse cx="305" cy="201" rx="14" ry="9" class="bio-myelin" />
  <ellipse cx="340" cy="201" rx="14" ry="9" class="bio-myelin" />
  <text x="285" y="230" text-anchor="middle" class="label-part">Axon</text>

  <!-- Axon terminals -->
  <path d="M 365,200 Q 375,188 383,174" class="bio-dendrite" />
  <path d="M 365,200 Q 380,200 388,200" class="bio-dendrite" />
  <path d="M 365,200 Q 375,212 383,226" class="bio-dendrite" />
  <circle cx="383" cy="172" r="5" class="bio-terminal" />
  <circle cx="388" cy="200" r="5" class="bio-terminal" />
  <circle cx="383" cy="228" r="5" class="bio-terminal" />
  <text x="383" y="252" text-anchor="middle" class="label-small">Synapses</text>
  <text x="383" y="264" text-anchor="middle" class="label-small" fill="#a31f34">(Output)</text>

  <!-- ============================================================ -->
  <!-- CENTER: CORRESPONDENCE LABELS (vertical list)                 -->
  <!-- ============================================================ -->
  <g transform="translate(460, 0)">
    <!-- Vertical connector line -->
    <line x1="0" y1="60" x2="0" y2="390" stroke="#ddd" stroke-width="1" />

    <!-- Mapping 1: Dendrites = Inputs -->
    <circle cx="0" cy="90" r="3" fill="#bbb" />
    <text x="0" y="78" text-anchor="middle" class="map-text">Dendrites</text>
    <text x="0" y="107" text-anchor="middle" class="map-text">= Inputs</text>

    <!-- Mapping 2: Synapses = Weights -->
    <circle cx="0" cy="170" r="3" fill="#bbb" />
    <text x="0" y="158" text-anchor="middle" class="map-text">Synapses</text>
    <text x="0" y="187" text-anchor="middle" class="map-text">= Weights</text>

    <!-- Mapping 3: Soma = Summation -->
    <circle cx="0" cy="250" r="3" fill="#bbb" />
    <text x="0" y="238" text-anchor="middle" class="map-text">Soma</text>
    <text x="0" y="267" text-anchor="middle" class="map-text">= Summation</text>

    <!-- Mapping 4: Axon = Activation -->
    <circle cx="0" cy="330" r="3" fill="#bbb" />
    <text x="0" y="318" text-anchor="middle" class="map-text">Axon</text>
    <text x="0" y="347" text-anchor="middle" class="map-text">= Activation</text>
  </g>

  <!-- ============================================================ -->
  <!-- RIGHT PANEL: ARTIFICIAL NEURON                                -->
  <!-- ============================================================ -->
  <rect x="520" y="15" width="385" height="390" class="panel-bg" />
  <text x="712" y="46" text-anchor="middle" class="label-title">Artificial Neuron</text>

  <!-- Input nodes -->
  <circle cx="575" cy="100" r="16" class="art-node" />
  <text x="575" y="105" text-anchor="middle" class="label-var">x&#x2080;</text>
  <text x="575" y="75" text-anchor="middle" class="label-small">bias</text>

  <circle cx="575" cy="175" r="16" class="art-node" />
  <text x="575" y="180" text-anchor="middle" class="label-var">x&#x2081;</text>

  <circle cx="575" cy="245" r="16" class="art-node" />
  <text x="575" y="250" text-anchor="middle" class="label-var">x&#x2082;</text>

  <text x="575" y="290" text-anchor="middle" font-size="16" fill="#555">&#x22EE;</text>

  <circle cx="575" cy="325" r="16" class="art-node" />
  <text x="575" y="330" text-anchor="middle" class="label-var">x&#x2099;</text>

  <text x="575" y="370" text-anchor="middle" class="label-part" fill="#004c97">Inputs</text>

  <!-- Wires with weight labels -->
  <line x1="591" y1="100" x2="680" y2="200" class="art-wire" />
  <text x="626" y="138" class="label-small" fill="#004c97">b</text>

  <line x1="591" y1="175" x2="680" y2="200" class="art-wire" />
  <text x="630" y="180" class="label-small" fill="#004c97">w&#x2081;</text>

  <line x1="591" y1="245" x2="680" y2="210" class="art-wire" />
  <text x="630" y="232" class="label-small" fill="#004c97">w&#x2082;</text>

  <line x1="591" y1="325" x2="680" y2="220" class="art-wire" />
  <text x="626" y="288" class="label-small" fill="#004c97">w&#x2099;</text>

  <text x="638" y="340" text-anchor="middle" class="label-part" fill="#004c97">Weights</text>

  <!-- Summation node -->
  <circle cx="705" cy="210" r="28" class="art-sum" />
  <text x="705" y="218" text-anchor="middle" font-size="22" fill="#2e8b57" font-weight="700">&#x03A3;</text>

  <!-- Label below summation -->
  <text x="705" y="256" text-anchor="middle" class="label-small">Weighted</text>
  <text x="705" y="268" text-anchor="middle" class="label-small">Sum</text>

  <!-- Arrow: sum to activation -->
  <line x1="733" y1="210" x2="762" y2="210" stroke="#2e8b57" stroke-width="2" marker-end="url(#arrowGreen)" />

  <!-- Activation function node -->
  <circle cx="790" cy="210" r="28" class="art-act" />
  <text x="790" y="205" text-anchor="middle" font-size="14" fill="#2e8b57" font-weight="700">&#x0192;</text>
  <text x="790" y="221" text-anchor="middle" font-size="9" fill="#2e8b57">(&#x00B7;)</text>

  <!-- Label below activation -->
  <text x="790" y="256" text-anchor="middle" class="label-small">Activation</text>
  <text x="790" y="268" text-anchor="middle" class="label-small">Function</text>

  <!-- Output arrow -->
  <line x1="818" y1="210" x2="880" y2="210" stroke="#2e8b57" stroke-width="2" marker-end="url(#arrowGreen)" />
  <text x="862" y="200" class="label-var">y</text>
  <text x="865" y="230" text-anchor="middle" class="label-part" fill="#2e8b57">Output</text>

  <!-- ============================================================ -->
  <!-- BOTTOM: Correspondence summary bar                            -->
  <!-- ============================================================ -->
  <line x1="50" y1="430" x2="870" y2="430" stroke="#ddd" stroke-width="0.75" />
  <text x="460" y="452" text-anchor="middle" font-size="10" fill="#aaa">
    The biological neuron's Compute-Aggregate-Activate pattern maps directly to the artificial neuron's mathematical model.
  </text>

</svg>
