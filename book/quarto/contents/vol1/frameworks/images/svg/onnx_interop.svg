<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .hub-ring   { fill: rgba(163,31,52,0.10); stroke: #a31f34; stroke-width: 2.5; }
      .hub-label  { font-size: 22px; font-weight: 700; fill: #a31f34; text-anchor: middle; }
      .hub-sub    { font-size: 10px; fill: #777; text-anchor: middle; font-style: italic; }
      .spoke-box  { rx: 8; ry: 8; stroke-width: 1.5; }
      .spoke-in   { fill: rgba(0,76,151,0.10); stroke: #004c97; }
      .spoke-out  { fill: rgba(46,139,87,0.10); stroke: #2e8b57; }
      .spoke-label { font-size: 12.5px; font-weight: 600; text-anchor: middle; }
      .spoke-in-label  { fill: #004c97; }
      .spoke-out-label { fill: #2e8b57; }
      .arrow-in   { stroke: #004c97; stroke-width: 1.8; fill: none; marker-end: url(#arrowNavy); }
      .arrow-out  { stroke: #2e8b57; stroke-width: 1.8; fill: none; marker-end: url(#arrowGreen); }
      .group-label { font-size: 11px; font-weight: 600; text-anchor: middle; letter-spacing: 1px; }
      .group-in   { fill: #004c97; }
      .group-out  { fill: #2e8b57; }
      .group-sub  { font-size: 9.5px; fill: #888; text-anchor: middle; font-style: italic; }
    </style>

    <marker id="arrowNavy" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#004c97" />
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e8b57" />
    </marker>
  </defs>

  <!-- Group labels -->
  <text x="105" y="30" class="group-label group-in">TRAINING FRAMEWORKS</text>
  <text x="105" y="44" class="group-sub">Model export</text>

  <text x="595" y="30" class="group-label group-out">DEPLOYMENT RUNTIMES</text>
  <text x="595" y="44" class="group-sub">Optimized inference</text>

  <!-- Central ONNX hub -->
  <circle cx="350" cy="170" r="58" class="hub-ring" />
  <text x="350" y="165" class="hub-label">ONNX</text>
  <text x="350" y="182" class="hub-sub">Open Neural Network</text>
  <text x="350" y="194" class="hub-sub">Exchange</text>

  <!-- LEFT SIDE: Training frameworks (spokes inward) -->
  <!-- PyTorch -->
  <rect x="30" y="65" width="150" height="36" class="spoke-box spoke-in" />
  <text x="105" y="88" class="spoke-label spoke-in-label">PyTorch</text>
  <line x1="180" y1="83" x2="295" y2="145" class="arrow-in" />

  <!-- TensorFlow -->
  <rect x="30" y="135" width="150" height="36" class="spoke-box spoke-in" />
  <text x="105" y="158" class="spoke-label spoke-in-label">TensorFlow</text>
  <line x1="180" y1="153" x2="295" y2="165" class="arrow-in" />

  <!-- Keras -->
  <rect x="30" y="205" width="150" height="36" class="spoke-box spoke-in" />
  <text x="105" y="228" class="spoke-label spoke-in-label">Keras</text>
  <line x1="180" y1="223" x2="295" y2="185" class="arrow-in" />

  <!-- JAX -->
  <rect x="30" y="275" width="150" height="36" class="spoke-box spoke-in" />
  <text x="105" y="298" class="spoke-label spoke-in-label">JAX</text>
  <line x1="180" y1="293" x2="296" y2="208" class="arrow-in" />

  <!-- RIGHT SIDE: Deployment runtimes (spokes outward) -->
  <!-- ONNX Runtime -->
  <rect x="520" y="65" width="150" height="36" class="spoke-box spoke-out" />
  <text x="595" y="88" class="spoke-label spoke-out-label">ONNX Runtime</text>
  <line x1="405" y1="145" x2="520" y2="83" class="arrow-out" />

  <!-- TF Lite -->
  <rect x="520" y="135" width="150" height="36" class="spoke-box spoke-out" />
  <text x="595" y="158" class="spoke-label spoke-out-label">TF Lite</text>
  <line x1="405" y1="165" x2="520" y2="153" class="arrow-out" />

  <!-- TensorRT -->
  <rect x="520" y="205" width="150" height="36" class="spoke-box spoke-out" />
  <text x="595" y="228" class="spoke-label spoke-out-label">TensorRT</text>
  <line x1="405" y1="185" x2="520" y2="223" class="arrow-out" />

  <!-- Core ML -->
  <rect x="520" y="275" width="150" height="36" class="spoke-box spoke-out" />
  <text x="595" y="298" class="spoke-label spoke-out-label">Core ML</text>
  <line x1="404" y1="208" x2="520" y2="293" class="arrow-out" />

  <!-- Bottom annotation -->
  <text x="350" y="332" font-size="10" fill="#888" text-anchor="middle" font-style="italic">Train in any framework; deploy to any runtime</text>

</svg>
