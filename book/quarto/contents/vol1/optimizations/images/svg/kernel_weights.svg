<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .title    { font-size: 13px; font-weight: 700; fill: #333; text-anchor: middle; }
      .subtitle { font-size: 10px; fill: #777; text-anchor: middle; font-style: italic; }
      .label    { font-size: 9px; fill: #555; text-anchor: middle; }
      .callout  { font-size: 9px; fill: #a31f34; font-weight: 600; }
      .ann      { font-size: 8.5px; fill: #888; font-style: italic; }
      .cell-border { stroke: #ddd; stroke-width: 0.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="290" y="24" class="title">Convolutional Kernel Weights</text>
  <text x="290" y="40" class="subtitle">First-layer filters learn oriented edges, color blobs, and frequency patterns</text>

  <!-- 8x6 grid of 48 kernel visualizations, each 52x52 px -->
  <!-- Grid starts at x=42, y=55 -->
  <!-- Each cell is 52x52 with 6px gap = 58px stride -->

  <!-- Row 1: Horizontal/vertical edge detectors -->
  <!-- Cell (0,0) - horizontal edge (blue-orange gradient) -->
  <rect x="42" y="55" width="52" height="52" class="cell-border" fill="#f0f0f0" />
  <rect x="42" y="55" width="52" height="26" fill="#4a7fb5" />
  <rect x="42" y="81" width="52" height="26" fill="#c97040" />

  <!-- Cell (1,0) - vertical edge (left green, right red) -->
  <rect x="100" y="55" width="52" height="52" class="cell-border" fill="#f0f0f0" />
  <rect x="100" y="55" width="26" height="52" fill="#5a9a5a" />
  <rect x="126" y="55" width="26" height="52" fill="#b04040" />

  <!-- Cell (2,0) - diagonal edge -->
  <rect x="158" y="55" width="52" height="52" class="cell-border" fill="#e0e0e0" />
  <polygon points="158,55 210,55 158,107" fill="#6088b0" />
  <polygon points="210,55 210,107 158,107" fill="#d0a060" />

  <!-- Cell (3,0) - opposite diagonal -->
  <rect x="216" y="55" width="52" height="52" class="cell-border" fill="#e0e0e0" />
  <polygon points="216,55 268,55 268,107" fill="#80a060" />
  <polygon points="216,55 216,107 268,107" fill="#a06080" />

  <!-- Cell (4,0) - center-surround (Gabor-like) -->
  <rect x="274" y="55" width="52" height="52" class="cell-border" fill="#7090b0" />
  <rect x="287" y="68" width="26" height="26" rx="4" fill="#e0c090" />

  <!-- Cell (5,0) - horizontal stripes -->
  <rect x="332" y="55" width="52" height="52" class="cell-border" fill="#d0d0d0" />
  <rect x="332" y="55" width="52" height="10" fill="#506080" />
  <rect x="332" y="72" width="52" height="10" fill="#506080" />
  <rect x="332" y="90" width="52" height="10" fill="#506080" />

  <!-- Cell (6,0) - color blob (warm) -->
  <rect x="390" y="55" width="52" height="52" class="cell-border" fill="#c07040" />
  <circle cx="416" cy="81" r="16" fill="#e09050" />

  <!-- Cell (7,0) - color blob (cool) -->
  <rect x="448" y="55" width="52" height="52" class="cell-border" fill="#406080" />
  <circle cx="474" cy="81" r="16" fill="#5090c0" />

  <!-- Row 2: More patterns -->
  <rect x="42"  y="113" width="52" height="52" class="cell-border" fill="#c0c0c0" />
  <rect x="42"  y="113" width="52" height="13" fill="#8060a0" />
  <rect x="42"  y="139" width="52" height="13" fill="#8060a0" />

  <rect x="100" y="113" width="52" height="52" class="cell-border" fill="#e8d8c0" />
  <rect x="100" y="113" width="13" height="52" fill="#a08060" />
  <rect x="126" y="113" width="13" height="52" fill="#a08060" />

