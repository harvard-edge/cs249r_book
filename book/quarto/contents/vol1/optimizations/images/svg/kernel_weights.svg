  <rect x="448" y="229" width="52" height="52" class="cell-border" fill="#a0b0c0" />
  <rect x="448" y="242" width="52" height="26" fill="#7090b0" />

  <!-- Row 5: Dead/saturated filter examples -->
  <rect x="42"  y="287" width="52" height="52" class="cell-border" fill="#b0b0b0" />
  <rect x="55"  y="300" width="26" height="26" fill="#909090" />

  <rect x="100" y="287" width="52" height="52" class="cell-border" fill="#808080" />

  <rect x="158" y="287" width="52" height="52" class="cell-border" fill="#c0c0c0" />
  <rect x="158" y="287" width="52" height="52" fill="#b8b8b8" />

  <rect x="216" y="287" width="52" height="52" class="cell-border" fill="#a0a0a0" />

  <rect x="274" y="287" width="52" height="52" class="cell-border" fill="#909090" />

  <rect x="332" y="287" width="52" height="52" class="cell-border" fill="#b0b0b0" />

  <rect x="390" y="287" width="52" height="52" class="cell-border" fill="#a0a0a0" />
  <rect x="390" y="287" width="52" height="52" fill="#999" />

  <rect x="448" y="287" width="52" height="52" class="cell-border" fill="#c0c0c0" />

  <!-- Right-side annotations -->
  <text x="520" y="80" class="callout">Oriented edges</text>
  <text x="520" y="92" class="ann">Gabor-like filters</text>

  <text x="520" y="140" class="callout">Color blobs</text>
  <text x="520" y="152" class="ann">Chromatic features</text>

  <text x="520" y="200" class="callout">Frequency</text>
  <text x="520" y="212" class="ann">Texture patterns</text>

  <text x="520" y="256" class="callout">Mixed features</text>
  <text x="520" y="268" class="ann">Center-surround</text>

  <text x="520" y="310" class="callout" fill="#888">Dead filters</text>
  <text x="520" y="322" class="ann">Uniform = no learning</text>

  <!-- Bottom note -->
  <text x="270" y="368" font-size="9" fill="#999" text-anchor="middle" font-style="italic">First-layer convolutional filters (8 x 5 grid); dead filters indicate pruning candidates</text>

</svg>
