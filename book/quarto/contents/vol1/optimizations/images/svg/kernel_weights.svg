  <rect x="274" y="229" width="52" height="52" class="cell-border" fill="#c0a090" />
  <polygon points="274,281 326,281 300,229" fill="#a08070" />

  <rect x="332" y="229" width="52" height="52" class="cell-border" fill="#a0b0a0" />
