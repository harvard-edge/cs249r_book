  <rect x="42"  y="229" width="52" height="52" class="cell-border" fill="#d0c0b0" />
  <rect x="55"  y="242" width="26" height="26" rx="4" fill="#a09080" />

  <rect x="100" y="229" width="52" height="52" class="cell-border" fill="#6080a0" />
  <polygon points="100,229 152,229 152,281" fill="#80a0c0" />

