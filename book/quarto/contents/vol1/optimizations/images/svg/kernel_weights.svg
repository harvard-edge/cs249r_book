  <polygon points="100,171 152,171 126,223" fill="#90b0d0" />

  <rect x="158" y="171" width="52" height="52" class="cell-border" fill="#c0a0a0" />
  <rect x="171" y="184" width="26" height="26" rx="13" fill="#e0c0c0" />

  <rect x="216" y="171" width="52" height="52" class="cell-border" fill="#a0c0a0" />
  <rect x="216" y="171" width="26" height="26" fill="#70a070" />
  <rect x="242" y="197" width="26" height="26" fill="#70a070" />

  <rect x="274" y="171" width="52" height="52" class="cell-border" fill="#c0b0d0" />
  <rect x="274" y="171" width="52" height="17" fill="#9080b0" />
  <rect x="274" y="206" width="52" height="17" fill="#9080b0" />

  <rect x="332" y="171" width="52" height="52" class="cell-border" fill="#80a0b0" />
  <circle cx="358" cy="197" r="22" fill="#a0c0d0" />

  <rect x="390" y="171" width="52" height="52" class="cell-border" fill="#c0a070" />
  <polygon points="390,171 442,223 390,223" fill="#e0c090" />

