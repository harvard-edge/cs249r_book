  <rect x="446" y="106" width="48" height="22" class="cell" fill="rgb(142,172,200)" />

  <!-- Layer 4: Conv4 - medium sparsity -->
  <text x="105" y="142" class="layer-label">Conv4</text>
  <rect x="110" y="128" width="48" height="22" class="cell" fill="rgb(100,140,175)" />
  <rect x="158" y="128" width="48" height="22" class="cell" fill="rgb(110,148,182)" />
  <rect x="206" y="128" width="48" height="22" class="cell" fill="rgb(90,132,168)" />
  <rect x="254" y="128" width="48" height="22" class="cell" fill="rgb(105,142,178)" />
  <rect x="302" y="128" width="48" height="22" class="cell" fill="rgb(95,135,170)" />
  <rect x="350" y="128" width="48" height="22" class="cell" fill="rgb(85,128,165)" />
  <rect x="398" y="128" width="48" height="22" class="cell" fill="rgb(108,145,180)" />
  <rect x="446" y="128" width="48" height="22" class="cell" fill="rgb(98,138,172)" />

