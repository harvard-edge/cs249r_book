<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 400" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .title    { font-size: 13px; font-weight: 700; fill: #333; text-anchor: middle; }
      .subtitle { font-size: 10px; fill: #777; text-anchor: middle; font-style: italic; }
      .layer-label { font-size: 9px; fill: #333; text-anchor: end; font-weight: 600; }
      .col-label   { font-size: 8px; fill: #555; text-anchor: middle; }
      .legend-label { font-size: 9px; fill: #555; }
      .callout  { font-size: 9px; fill: #a31f34; font-weight: 600; }
      .ann      { font-size: 8.5px; fill: #888; font-style: italic; }
      .cell     { stroke: white; stroke-width: 1; }
    </style>
  </defs>

  <!-- Title -->
  <text x="320" y="24" class="title">Weight Sparsity Distribution Across Layers</text>
  <text x="320" y="40" class="subtitle">Darker shades indicate higher sparsity (more weights pruned)</text>

  <!-- Heatmap: 12 layers (rows) x 8 weight blocks (columns) -->
  <!-- Grid starts at x=110, y=60 -->
  <!-- Each cell: 48w x 22h -->

  <!-- Column headers (weight matrix blocks) -->
  <text x="134" y="56" class="col-label">Block 1</text>
  <text x="182" y="56" class="col-label">Block 2</text>
  <text x="230" y="56" class="col-label">Block 3</text>
  <text x="278" y="56" class="col-label">Block 4</text>
  <text x="326" y="56" class="col-label">Block 5</text>
  <text x="374" y="56" class="col-label">Block 6</text>
  <text x="422" y="56" class="col-label">Block 7</text>
  <text x="470" y="56" class="col-label">Block 8</text>

  <!-- Row labels (network layers) and heatmap cells -->
  <!-- Layer 1: Conv1 - low sparsity (light colors) -->
  <text x="105" y="76" class="layer-label">Conv1</text>
  <rect x="110" y="62" width="48" height="22" class="cell" fill="rgb(220,230,240)" />
  <rect x="158" y="62" width="48" height="22" class="cell" fill="rgb(200,215,230)" />
  <rect x="206" y="62" width="48" height="22" class="cell" fill="rgb(215,225,235)" />
  <rect x="254" y="62" width="48" height="22" class="cell" fill="rgb(225,232,240)" />
  <rect x="302" y="62" width="48" height="22" class="cell" fill="rgb(210,222,234)" />
  <rect x="350" y="62" width="48" height="22" class="cell" fill="rgb(220,228,238)" />
  <rect x="398" y="62" width="48" height="22" class="cell" fill="rgb(205,218,232)" />
  <rect x="446" y="62" width="48" height="22" class="cell" fill="rgb(218,226,236)" />

  <!-- Layer 2: Conv2 - low-medium sparsity -->
  <text x="105" y="98" class="layer-label">Conv2</text>
  <rect x="110" y="84" width="48" height="22" class="cell" fill="rgb(180,200,220)" />
  <rect x="158" y="84" width="48" height="22" class="cell" fill="rgb(170,192,215)" />
  <rect x="206" y="84" width="48" height="22" class="cell" fill="rgb(190,205,222)" />
  <rect x="254" y="84" width="48" height="22" class="cell" fill="rgb(175,198,218)" />
  <rect x="302" y="84" width="48" height="22" class="cell" fill="rgb(185,202,220)" />
  <rect x="350" y="84" width="48" height="22" class="cell" fill="rgb(165,190,212)" />
  <rect x="398" y="84" width="48" height="22" class="cell" fill="rgb(178,196,216)" />
  <rect x="446" y="84" width="48" height="22" class="cell" fill="rgb(172,194,214)" />

  <!-- Layer 3: Conv3 - medium sparsity -->
  <text x="105" y="120" class="layer-label">Conv3</text>
  <rect x="110" y="106" width="48" height="22" class="cell" fill="rgb(140,170,200)" />
  <rect x="158" y="106" width="48" height="22" class="cell" fill="rgb(120,155,185)" />
  <rect x="206" y="106" width="48" height="22" class="cell" fill="rgb(150,178,205)" />
