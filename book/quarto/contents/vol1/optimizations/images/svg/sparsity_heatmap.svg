  <text x="105" y="164" class="layer-label">Conv5</text>
  <rect x="110" y="150" width="48" height="22" class="cell" fill="rgb(70,115,155)" />
  <rect x="158" y="150" width="48" height="22" class="cell" fill="rgb(60,105,145)" />
  <rect x="206" y="150" width="48" height="22" class="cell" fill="rgb(80,122,160)" />
  <rect x="254" y="150" width="48" height="22" class="cell" fill="rgb(55,100,140)" />
  <rect x="302" y="150" width="48" height="22" class="cell" fill="rgb(65,110,150)" />
  <rect x="350" y="150" width="48" height="22" class="cell" fill="rgb(50,95,135)" />
  <rect x="398" y="150" width="48" height="22" class="cell" fill="rgb(75,118,158)" />
  <rect x="446" y="150" width="48" height="22" class="cell" fill="rgb(58,102,142)" />

  <!-- Layer 6: FC1 - high sparsity (these dominate parameter count) -->
  <text x="105" y="186" class="layer-label">FC1</text>
  <rect x="110" y="172" width="48" height="22" class="cell" fill="rgb(40,80,120)" />
  <rect x="158" y="172" width="48" height="22" class="cell" fill="rgb(30,70,108)" />
  <rect x="206" y="172" width="48" height="22" class="cell" fill="rgb(35,75,115)" />
  <rect x="254" y="172" width="48" height="22" class="cell" fill="rgb(25,65,105)" />
  <rect x="302" y="172" width="48" height="22" class="cell" fill="rgb(38,78,118)" />
  <rect x="350" y="172" width="48" height="22" class="cell" fill="rgb(22,62,100)" />
  <rect x="398" y="172" width="48" height="22" class="cell" fill="rgb(32,72,110)" />
  <rect x="446" y="172" width="48" height="22" class="cell" fill="rgb(28,68,106)" />

  <!-- Layer 7: FC2 - very high sparsity -->
  <text x="105" y="208" class="layer-label">FC2</text>
  <rect x="110" y="194" width="48" height="22" class="cell" fill="rgb(20,55,90)" />
  <rect x="158" y="194" width="48" height="22" class="cell" fill="rgb(15,48,82)" />
  <rect x="206" y="194" width="48" height="22" class="cell" fill="rgb(22,58,92)" />
  <rect x="254" y="194" width="48" height="22" class="cell" fill="rgb(12,45,78)" />
  <rect x="302" y="194" width="48" height="22" class="cell" fill="rgb(18,52,86)" />
  <rect x="350" y="194" width="48" height="22" class="cell" fill="rgb(10,42,75)" />
  <rect x="398" y="194" width="48" height="22" class="cell" fill="rgb(16,50,84)" />
  <rect x="446" y="194" width="48" height="22" class="cell" fill="rgb(14,46,80)" />

  <!-- Layer 8: FC3 - very high sparsity -->
  <text x="105" y="230" class="layer-label">FC3</text>
  <rect x="110" y="216" width="48" height="22" class="cell" fill="rgb(8,38,70)" />
  <rect x="158" y="216" width="48" height="22" class="cell" fill="rgb(12,42,75)" />
  <rect x="206" y="216" width="48" height="22" class="cell" fill="rgb(6,35,66)" />
  <rect x="254" y="216" width="48" height="22" class="cell" fill="rgb(10,40,72)" />
  <rect x="302" y="216" width="48" height="22" class="cell" fill="rgb(5,33,64)" />
  <rect x="350" y="216" width="48" height="22" class="cell" fill="rgb(8,36,68)" />
  <rect x="398" y="216" width="48" height="22" class="cell" fill="rgb(14,44,76)" />
  <rect x="446" y="216" width="48" height="22" class="cell" fill="rgb(7,34,65)" />

  <!-- Layer 9: Attention QKV - mixed -->
  <text x="105" y="252" class="layer-label">Attn Q/K</text>
  <rect x="110" y="238" width="48" height="22" class="cell" fill="rgb(60,105,145)" />
  <rect x="158" y="238" width="48" height="22" class="cell" fill="rgb(80,122,160)" />
  <rect x="206" y="238" width="48" height="22" class="cell" fill="rgb(40,85,125)" />
  <rect x="254" y="238" width="48" height="22" class="cell" fill="rgb(70,115,155)" />
  <rect x="302" y="238" width="48" height="22" class="cell" fill="rgb(50,95,135)" />
  <rect x="350" y="238" width="48" height="22" class="cell" fill="rgb(65,110,150)" />
  <rect x="398" y="238" width="48" height="22" class="cell" fill="rgb(55,100,140)" />
  <rect x="446" y="238" width="48" height="22" class="cell" fill="rgb(75,118,158)" />

  <!-- Layer 10: Attn V/O - lower sparsity -->
  <text x="105" y="274" class="layer-label">Attn V/O</text>
  <rect x="110" y="260" width="48" height="22" class="cell" fill="rgb(130,165,195)" />
  <rect x="158" y="260" width="48" height="22" class="cell" fill="rgb(140,172,200)" />
  <rect x="206" y="260" width="48" height="22" class="cell" fill="rgb(120,158,188)" />
  <rect x="254" y="260" width="48" height="22" class="cell" fill="rgb(135,168,198)" />
  <rect x="302" y="260" width="48" height="22" class="cell" fill="rgb(125,162,192)" />
  <rect x="350" y="260" width="48" height="22" class="cell" fill="rgb(118,155,185)" />
  <rect x="398" y="260" width="48" height="22" class="cell" fill="rgb(132,166,196)" />
  <rect x="446" y="260" width="48" height="22" class="cell" fill="rgb(128,163,193)" />

  <!-- Layer 11: MLP Up - medium-high -->
  <text x="105" y="296" class="layer-label">MLP Up</text>
  <rect x="110" y="282" width="48" height="22" class="cell" fill="rgb(55,100,140)" />
  <rect x="158" y="282" width="48" height="22" class="cell" fill="rgb(45,90,130)" />
  <rect x="206" y="282" width="48" height="22" class="cell" fill="rgb(65,108,148)" />
  <rect x="254" y="282" width="48" height="22" class="cell" fill="rgb(40,85,125)" />
  <rect x="302" y="282" width="48" height="22" class="cell" fill="rgb(50,95,135)" />
  <rect x="350" y="282" width="48" height="22" class="cell" fill="rgb(35,80,120)" />
  <rect x="398" y="282" width="48" height="22" class="cell" fill="rgb(60,105,145)" />
  <rect x="446" y="282" width="48" height="22" class="cell" fill="rgb(42,88,128)" />

  <!-- Layer 12: MLP Down - medium-high -->
  <text x="105" y="318" class="layer-label">MLP Down</text>
  <rect x="110" y="304" width="48" height="22" class="cell" fill="rgb(50,95,135)" />
  <rect x="158" y="304" width="48" height="22" class="cell" fill="rgb(40,85,125)" />
  <rect x="206" y="304" width="48" height="22" class="cell" fill="rgb(60,105,145)" />
  <rect x="254" y="304" width="48" height="22" class="cell" fill="rgb(35,80,120)" />
  <rect x="302" y="304" width="48" height="22" class="cell" fill="rgb(45,90,130)" />
  <rect x="350" y="304" width="48" height="22" class="cell" fill="rgb(30,75,115)" />
  <rect x="398" y="304" width="48" height="22" class="cell" fill="rgb(55,100,140)" />
  <rect x="446" y="304" width="48" height="22" class="cell" fill="rgb(38,82,122)" />

  <!-- Right-side annotations -->
  <line x1="500" y1="73" x2="510" y2="73" stroke="#999" stroke-width="0.8" />
  <text x="515" y="76" class="ann">Low sparsity</text>
  <text x="515" y="86" class="ann">(early layers preserved)</text>

  <line x1="500" y1="185" x2="510" y2="185" stroke="#999" stroke-width="0.8" />
  <text x="515" y="183" class="callout">High sparsity</text>
  <text x="515" y="195" class="ann">FC layers: most</text>
  <text x="515" y="205" class="ann">parameters pruned</text>

  <line x1="500" y1="290" x2="510" y2="290" stroke="#999" stroke-width="0.8" />
  <text x="515" y="292" class="ann">Transformer layers:</text>
  <text x="515" y="304" class="ann">variable sparsity</text>

  <!-- Color legend -->
  <text x="130" y="350" class="legend-label" font-weight="600">Sparsity:</text>
  <rect x="178" y="340" width="40" height="14" fill="rgb(220,230,240)" stroke="#ccc" stroke-width="0.5" />
  <text x="198" y="364" class="col-label">0%</text>
  <rect x="222" y="340" width="40" height="14" fill="rgb(160,190,215)" stroke="#ccc" stroke-width="0.5" />
  <text x="242" y="364" class="col-label">25%</text>
  <rect x="266" y="340" width="40" height="14" fill="rgb(90,135,170)" stroke="#ccc" stroke-width="0.5" />
  <text x="286" y="364" class="col-label">50%</text>
  <rect x="310" y="340" width="40" height="14" fill="rgb(40,80,120)" stroke="#ccc" stroke-width="0.5" />
  <text x="330" y="364" class="col-label">75%</text>
  <rect x="354" y="340" width="40" height="14" fill="rgb(8,38,70)" stroke="#ccc" stroke-width="0.5" />
  <text x="374" y="364" class="col-label">90%+</text>

  <!-- Bottom note -->
  <text x="290" y="390" font-size="9" fill="#999" text-anchor="middle" font-style="italic">Sparsity varies by layer type: early conv layers retain features; FC layers tolerate aggressive pruning</text>

</svg>
