<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .panel       { fill: rgba(0,76,151,0.03); stroke: #ddd; stroke-width: 1; rx: 8; }
      .figure      { fill: none; stroke: #004c97; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .figure-head { fill: rgba(0,76,151,0.15); stroke: #004c97; stroke-width: 2; }
      .code-bg     { fill: #f5f5f5; stroke: #ddd; stroke-width: 1; rx: 4; }
      .code-text   { font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: 9.5px; fill: #333; }
      .code-kw     { fill: #a31f34; font-weight: 600; }
      .code-val    { fill: #2e8b57; }
      .label       { font-size: 13px; font-weight: 700; fill: #004c97; text-anchor: middle; }
      .question    { font-size: 28px; fill: #a31f34; font-weight: 700; text-anchor: middle; }
      .arrow       { stroke: #bbb; stroke-width: 1.5; fill: none; }
      .arrow-head  { fill: #bbb; }
    </style>
  </defs>

  <!-- PANEL 1: Walking -->
  <rect x="10" y="10" width="210" height="300" class="panel" />
  <text x="115" y="35" class="label">Walking</text>

  <!-- Stick figure: walking pose -->
  <g transform="translate(115, 85)">
    <circle cx="0" cy="-25" r="10" class="figure-head" />
    <!-- Body -->
    <line x1="0" y1="-15" x2="0" y2="15" class="figure" />
    <!-- Arms (relaxed swing) -->
    <line x1="0" y1="-5" x2="-15" y2="10" class="figure" />
    <line x1="0" y1="-5" x2="12" y2="-15" class="figure" />
    <!-- Legs (mid-stride) -->
    <line x1="0" y1="15" x2="-12" y2="40" class="figure" />
    <line x1="0" y1="15" x2="12" y2="40" class="figure" />
  </g>

  <!-- Code block -->
  <rect x="22" y="150" width="186" height="55" class="code-bg" />
  <text x="30" y="167" class="code-text"><tspan class="code-kw">if</tspan>(speed &lt; 4) {</text>
  <text x="30" y="182" class="code-text">  status = <tspan class="code-val">WALKING</tspan>;</text>
  <text x="30" y="197" class="code-text">}</text>

  <!-- Complexity label -->
  <text x="115" y="228" font-size="10" fill="#888" text-anchor="middle" font-style="italic">1 rule</text>

  <!-- Arrow 1->2 -->
  <line x1="225" y1="100" x2="245" y2="100" class="arrow" />
  <polygon points="245,100 239,96 239,104" class="arrow-head" />

  <!-- PANEL 2: Walking + Running -->
  <rect x="250" y="10" width="210" height="300" class="panel" />
  <text x="355" y="35" class="label">+ Running</text>

  <!-- Stick figure: running pose -->
  <g transform="translate(355, 80)">
    <circle cx="0" cy="-25" r="10" class="figure-head" />
    <line x1="0" y1="-15" x2="3" y2="12" class="figure" />
    <!-- Arms (pumping) -->
    <line x1="0" y1="-8" x2="-18" y2="-15" class="figure" />
    <line x1="0" y1="-8" x2="15" y2="5" class="figure" />
    <!-- Legs (wide stride) -->
    <line x1="3" y1="12" x2="-18" y2="35" class="figure" />
    <line x1="3" y1="12" x2="20" y2="38" class="figure" />
    <!-- Trailing foot kick-back -->
    <line x1="-18" y1="35" x2="-22" y2="28" class="figure" stroke-width="2" />
  </g>

  <!-- Code block -->
  <rect x="262" y="140" width="186" height="80" class="code-bg" />
  <text x="270" y="157" class="code-text"><tspan class="code-kw">if</tspan>(speed &lt; 4) {</text>
  <text x="270" y="172" class="code-text">  status = <tspan class="code-val">WALKING</tspan>;</text>
  <text x="270" y="187" class="code-text">} <tspan class="code-kw">else</tspan> {</text>
  <text x="270" y="202" class="code-text">  status = <tspan class="code-val">RUNNING</tspan>;</text>
  <text x="270" y="217" class="code-text">}</text>

  <text x="355" y="243" font-size="10" fill="#888" text-anchor="middle" font-style="italic">2 rules</text>

  <!-- Arrow 2->3 -->
  <line x1="465" y1="100" x2="485" y2="100" class="arrow" />
  <polygon points="485,100 479,96 479,104" class="arrow-head" />

  <!-- PANEL 3: Walking + Running + Biking -->
  <rect x="490" y="10" width="210" height="300" class="panel" />
  <text x="595" y="35" class="label">+ Biking</text>

  <!-- Stick figure: biking pose -->
  <g transform="translate(595, 80)">
    <circle cx="0" cy="-28" r="10" class="figure-head" />
    <!-- Body (leaning forward) -->
    <line x1="0" y1="-18" x2="-5" y2="5" class="figure" />
    <!-- Arms (reaching handlebars) -->
    <line x1="-2" y1="-10" x2="-18" y2="-5" class="figure" />
    <!-- Legs (pedaling) -->
    <line x1="-5" y1="5" x2="-15" y2="25" class="figure" />
    <line x1="-5" y1="5" x2="8" y2="28" class="figure" />
    <!-- Wheels -->
    <circle cx="-20" cy="32" r="12" fill="none" stroke="#004c97" stroke-width="1.5" />
    <circle cx="15" cy="32" r="12" fill="none" stroke="#004c97" stroke-width="1.5" />
    <!-- Frame -->
    <line x1="-20" y1="32" x2="-5" y2="5" stroke="#004c97" stroke-width="1.2" fill="none" />
    <line x1="-20" y1="32" x2="15" y2="32" stroke="#004c97" stroke-width="1.2" fill="none" />
    <line x1="15" y1="32" x2="-5" y2="5" stroke="#004c97" stroke-width="1.2" fill="none" />
    <!-- Handlebars -->
    <line x1="-18" y1="-5" x2="-20" y2="20" stroke="#004c97" stroke-width="1.2" fill="none" />
  </g>

  <!-- Code block -->
  <rect x="502" y="125" width="186" height="105" class="code-bg" />
  <text x="510" y="142" class="code-text"><tspan class="code-kw">if</tspan>(speed &lt; 4) {</text>
  <text x="510" y="157" class="code-text">  status = <tspan class="code-val">WALKING</tspan>;</text>
  <text x="510" y="172" class="code-text">} <tspan class="code-kw">else if</tspan>(speed &lt; 12) {</text>
  <text x="510" y="187" class="code-text">  status = <tspan class="code-val">RUNNING</tspan>;</text>
  <text x="510" y="202" class="code-text">} <tspan class="code-kw">else</tspan> {</text>
  <text x="510" y="217" class="code-text">  status = <tspan class="code-val">BIKING</tspan>;</text>
  <text x="510" y="232" class="code-text">}</text>

  <text x="595" y="258" font-size="10" fill="#888" text-anchor="middle" font-style="italic">3 rules</text>

  <!-- Arrow 3->4 -->
  <line x1="705" y1="100" x2="725" y2="100" class="arrow" />
  <polygon points="725,100 719,96 719,104" class="arrow-head" />

  <!-- PANEL 4: + ??? (the point: rules don't scale) -->
  <rect x="730" y="10" width="220" height="300" class="panel" />
  <text x="840" y="35" class="label">+ Baseball?</text>

  <!-- Stick figure: batting pose -->
  <g transform="translate(840, 82)">
    <circle cx="0" cy="-25" r="10" class="figure-head" />
    <line x1="0" y1="-15" x2="0" y2="15" class="figure" />
    <!-- Arms (swinging bat) -->
    <line x1="0" y1="-8" x2="-12" y2="-18" class="figure" />
    <line x1="-12" y1="-18" x2="-8" y2="-35" class="figure" />
    <!-- Bat -->
    <line x1="-8" y1="-35" x2="20" y2="-42" class="figure" stroke-width="3" />
    <!-- Legs -->
    <line x1="0" y1="15" x2="-14" y2="38" class="figure" />
    <line x1="0" y1="15" x2="14" y2="38" class="figure" />
  </g>

  <!-- Code block with "???" -->
  <rect x="742" y="145" width="196" height="55" class="code-bg" />
  <text x="750" y="162" class="code-text"><tspan class="code-kw">if</tspan>(speed &lt; 4 &amp;&amp; ...) {</text>
  <text x="750" y="177" class="code-text">  <tspan fill="#aaa">// how many rules?</tspan></text>
  <text x="750" y="192" class="code-text">}</text>

  <text x="840" y="100" class="question">???</text>

  <!-- Bottom annotation -->
  <line x1="50" y1="285" x2="910" y2="285" stroke="#e0e0e0" stroke-width="1" />
  <text x="480" y="307" text-anchor="middle" font-size="10.5" fill="#888" font-style="italic">
    As activities grow, hand-crafted rules become unmanageable. Machine learning replaces explicit rules with learned patterns.
  </text>

</svg>
