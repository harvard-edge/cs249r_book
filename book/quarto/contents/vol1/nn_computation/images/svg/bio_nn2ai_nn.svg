<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .panel-bg     { fill: rgba(46, 139, 87, 0.06); stroke: #2e8b57; stroke-width: 1.5; rx: 12; }
      .label-title  { font-size: 15px; font-weight: 700; fill: #2e8b57; }
      .label-part   { font-size: 11.5px; fill: #333; font-weight: 600; }
      .label-small  { font-size: 10px; fill: #555; }
      .label-var    { font-size: 13px; fill: #004c97; font-weight: 600; font-family: Georgia, 'Times New Roman', serif; font-style: italic; }
      .label-red    { font-size: 12px; fill: #a31f34; font-weight: 700; }

      .bio-body     { fill: rgba(163, 31, 52, 0.08); stroke: #a31f34; stroke-width: 1.2; }
      .bio-nucleus  { fill: rgba(163, 31, 52, 0.25); stroke: #a31f34; stroke-width: 1; }
      .bio-dendrite { stroke: #a31f34; stroke-width: 1.8; fill: none; stroke-linecap: round; }
      .bio-myelin   { fill: rgba(201, 148, 74, 0.3); stroke: #c9944a; stroke-width: 1; }
      .bio-terminal { fill: rgba(163, 31, 52, 0.15); stroke: #a31f34; stroke-width: 1; }

      .art-node     { fill: rgba(46, 139, 87, 0.12); stroke: #2e8b57; stroke-width: 1.5; }
      .art-big      { fill: rgba(46, 139, 87, 0.2); stroke: #2e8b57; stroke-width: 2; }
      .art-wire     { stroke: #2e8b57; stroke-width: 1.3; }

      .map-text     { font-size: 9.5px; fill: #777; font-style: italic; }
    </style>

    <marker id="arrowGray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#bbb" />
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e8b57" />
    </marker>
  </defs>

  <!-- LEFT PANEL: BIOLOGICAL NEURON -->
  <rect x="12" y="12" width="380" height="355" class="panel-bg" />
  <text x="202" y="40" text-anchor="middle" class="label-title">Biological Neuron</text>

  <!-- Red "Inputs" label with arrow (matching original) -->
  <text x="30" y="68" class="label-red">Inputs</text>
  <line x1="65" y1="72" x2="65" y2="95" stroke="#a31f34" stroke-width="1.8" marker-end="url(#arrowGray)" />

  <!-- Dendrites (branching lines) -->
  <path d="M 110,175 Q 70,145 45,105" class="bio-dendrite" />
  <path d="M 45,105 Q 35,85 28,72" class="bio-dendrite" />
  <path d="M 45,105 Q 52,82 42,65" class="bio-dendrite" />
  <path d="M 110,175 Q 65,175 35,160" class="bio-dendrite" />
  <path d="M 35,160 Q 22,153 18,140" class="bio-dendrite" />
  <path d="M 35,160 Q 27,170 18,178" class="bio-dendrite" />
  <path d="M 110,205 Q 70,230 45,260" class="bio-dendrite" />
  <path d="M 45,260 Q 35,278 30,295" class="bio-dendrite" />
  <path d="M 45,260 Q 55,278 48,298" class="bio-dendrite" />
  <path d="M 110,205 Q 70,215 40,225" class="bio-dendrite" />

  <!-- "Dendrites" label -->
  <text x="60" y="130" text-anchor="middle" class="label-part">Dendrites</text>

  <!-- Cell body (soma) -->
  <ellipse cx="145" cy="190" rx="42" ry="38" class="bio-body" />
  <circle cx="140" cy="185" r="15" class="bio-nucleus" />
  <text x="145" y="248" text-anchor="middle" class="label-part">Cell Body</text>
  <text x="175" y="215" text-anchor="start" class="label-small">Nucleus</text>
  <line x1="155" y1="195" x2="172" y2="211" stroke="#555" stroke-width="0.8" />

  <!-- Axon -->
  <path d="M 187,190 Q 225,190 245,185 Q 275,177 305,180 Q 330,183 350,180" style="stroke: #c9944a; stroke-width: 3; fill: none; stroke-linecap: round;" />
  <ellipse cx="225" cy="187" rx="13" ry="8" class="bio-myelin" />
  <ellipse cx="258" cy="182" rx="13" ry="8" class="bio-myelin" />
  <ellipse cx="291" cy="181" rx="13" ry="8" class="bio-myelin" />
  <ellipse cx="324" cy="181" rx="13" ry="8" class="bio-myelin" />
  <text x="275" y="207" text-anchor="middle" class="label-part">Axon</text>

  <!-- Axon terminals + Output label (matching original) -->
  <path d="M 350,180 Q 360,168 368,155" class="bio-dendrite" />
  <path d="M 350,180 Q 365,180 373,180" class="bio-dendrite" />
  <path d="M 350,180 Q 360,192 368,205" class="bio-dendrite" />
  <circle cx="368" cy="153" r="4.5" class="bio-terminal" />
  <circle cx="373" cy="180" r="4.5" class="bio-terminal" />
  <circle cx="368" cy="207" r="4.5" class="bio-terminal" />

  <!-- Red "Outputs" label with arrow (matching original) -->
  <text x="358" y="130" class="label-red">Outputs</text>
  <line x1="370" y1="133" x2="370" y2="147" stroke="#a31f34" stroke-width="1.8" marker-end="url(#arrowGray)" />

  <!-- CENTER: CORRESPONDENCE LABELS -->
  <g transform="translate(445, 0)">
    <line x1="0" y1="55" x2="0" y2="340" stroke="#ddd" stroke-width="1" />

    <circle cx="0" cy="80" r="3" fill="#bbb" />
    <text x="0" y="68" text-anchor="middle" class="map-text">Dendrites</text>
    <text x="0" y="97" text-anchor="middle" class="map-text">= Inputs</text>

    <circle cx="0" cy="155" r="3" fill="#bbb" />
    <text x="0" y="143" text-anchor="middle" class="map-text">Synapses</text>
    <text x="0" y="172" text-anchor="middle" class="map-text">= Weights</text>

    <circle cx="0" cy="230" r="3" fill="#bbb" />
    <text x="0" y="218" text-anchor="middle" class="map-text">Soma</text>
    <text x="0" y="247" text-anchor="middle" class="map-text">= Linear fn (z)</text>

    <circle cx="0" cy="305" r="3" fill="#bbb" />
    <text x="0" y="293" text-anchor="middle" class="map-text">Axon firing</text>
    <text x="0" y="322" text-anchor="middle" class="map-text">= Activation (f)</text>
  </g>

  <!-- RIGHT PANEL: ARTIFICIAL NEURON -->
  <rect x="505" y="12" width="383" height="355" class="panel-bg" />
  <text x="696" y="40" text-anchor="middle" class="label-title">Artificial Neuron</text>

  <!-- "Inputs" label -->
  <text x="555" y="68" text-anchor="middle" class="label-part" fill="#2e8b57">Inputs</text>

  <!-- Input nodes -->
  <circle cx="555" cy="95" r="15" class="art-node" />
  <text x="555" y="100" text-anchor="middle" class="label-var">x&#x2080;</text>
  <text x="575" y="82" class="label-small">=1</text>

  <circle cx="555" cy="155" r="15" class="art-node" />
  <text x="555" y="160" text-anchor="middle" class="label-var">x&#x2081;</text>

  <circle cx="555" cy="215" r="15" class="art-node" />
  <text x="555" y="220" text-anchor="middle" class="label-var">x&#x2082;</text>

  <text x="555" y="258" text-anchor="middle" font-size="15" fill="#555">...</text>

  <circle cx="555" cy="290" r="15" class="art-node" />
  <text x="555" y="295" text-anchor="middle" class="label-var">x&#x2099;</text>

  <!-- Wires with weight labels -->
  <line x1="570" y1="95" x2="680" y2="185" class="art-wire" />
  <text x="618" y="125" class="label-small" fill="#2e8b57" font-weight="600">b</text>

  <line x1="570" y1="155" x2="680" y2="185" class="art-wire" />
  <text x="622" y="163" class="label-small" fill="#2e8b57" font-weight="600">w1</text>

  <line x1="570" y1="215" x2="680" y2="195" class="art-wire" />
  <text x="622" y="205" class="label-small" fill="#2e8b57" font-weight="600">w2</text>

  <line x1="570" y1="290" x2="680" y2="200" class="art-wire" />
  <text x="618" y="262" class="label-small" fill="#2e8b57" font-weight="600">wn</text>

  <!-- Combined z|f node (matching original's design) -->
  <circle cx="710" cy="192" r="32" class="art-big" />
  <!-- Divider line -->
  <line x1="710" y1="160" x2="710" y2="224" stroke="#2e8b57" stroke-width="1" stroke-dasharray="3,3" />
  <!-- z (linear function) on left half -->
  <text x="695" y="198" text-anchor="middle" font-size="20" fill="#2e8b57" font-weight="700">z</text>
  <!-- f (activation) on right half -->
  <text x="725" y="198" text-anchor="middle" font-size="20" fill="#2e8b57" font-weight="700">f</text>

  <!-- Labels below -->
  <text x="688" y="240" text-anchor="middle" class="label-small">Linear</text>
  <text x="688" y="252" text-anchor="middle" class="label-small">Function</text>
  <text x="738" y="240" text-anchor="middle" class="label-small">Activation</text>
  <text x="738" y="252" text-anchor="middle" class="label-small">Function</text>

  <!-- Output arrow -->
  <line x1="742" y1="192" x2="825" y2="192" stroke="#2e8b57" stroke-width="2" marker-end="url(#arrowGreen)" />
  <text x="798" y="182" class="label-var" font-size="15">y</text>
  <text x="800" y="212" text-anchor="middle" class="label-part" fill="#2e8b57">Output</text>

</svg>
