<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 220" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .axis-line    { stroke: #333; stroke-width: 2.5; }
      .arrow-head   { fill: #333; }
      .model-dot    { stroke-width: 2; }
      .model-label  { font-size: 12px; fill: #333; text-anchor: middle; font-weight: 500; }
      .endpoint     { font-size: 11px; font-weight: 700; text-anchor: middle; }
      .bracket-text { font-size: 11px; fill: #555; font-weight: 600; text-anchor: middle; }
      .gradient-bar { rx: 4; }
      .explanation  { font-size: 10px; fill: #777; font-style: italic; text-anchor: middle; }
    </style>

    <!-- Gradient: green (interpretable) to crimson (opaque) -->
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e8b57" stop-opacity="0.7" />
      <stop offset="35%" stop-color="#004c97" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#a31f34" stop-opacity="0.7" />
    </linearGradient>
  </defs>

  <!-- GRADIENT BAR (visual spectrum) - above the axis line -->
  <rect x="120" y="107" width="680" height="8" fill="url(#spectrumGrad)" class="gradient-bar" />

  <!-- MAIN AXIS LINE -->
  <line x1="115" y1="130" x2="805" y2="130" class="axis-line" />

  <!-- LEFT ENDPOINT: arrow pointing left, then label box -->
  <polygon points="115,130 125,124 125,136" class="arrow-head" />
  <rect x="5" y="110" width="95" height="40" rx="5" fill="rgba(46,139,87,0.1)" stroke="#2e8b57" stroke-width="1.5" />
  <text x="52" y="128" class="endpoint" fill="#2e8b57">More</text>
  <text x="52" y="142" class="endpoint" fill="#2e8b57">Interpretable</text>

  <!-- RIGHT ENDPOINT: arrow pointing right, then label box -->
  <polygon points="805,130 795,124 795,136" class="arrow-head" />
  <rect x="820" y="110" width="95" height="40" rx="5" fill="rgba(163,31,52,0.1)" stroke="#a31f34" stroke-width="1.5" />
  <text x="867" y="128" class="endpoint" fill="#a31f34">Less</text>
  <text x="867" y="142" class="endpoint" fill="#a31f34">Interpretable</text>

  <!-- MODEL MARKERS -->

  <!-- 1. Decision Trees -->
  <circle cx="170" cy="130" r="7" fill="#2e8b57" class="model-dot" stroke="#2e8b57" />
  <text x="170" y="162" class="model-label">Decision</text>
  <text x="170" y="177" class="model-label">Trees</text>

  <!-- 2. Linear Regression -->
  <circle cx="285" cy="130" r="7" fill="#3a9a66" class="model-dot" stroke="#3a9a66" />
  <text x="285" y="162" class="model-label">Linear</text>
  <text x="285" y="177" class="model-label">Regression</text>

  <!-- 3. Logistic Regression -->
  <circle cx="395" cy="130" r="7" fill="#2a6e8f" class="model-dot" stroke="#2a6e8f" />
  <text x="395" y="162" class="model-label">Logistic</text>
  <text x="395" y="177" class="model-label">Regression</text>

  <!-- 4. Random Forest -->
  <circle cx="515" cy="130" r="7" fill="#3a5a97" class="model-dot" stroke="#3a5a97" />
  <text x="515" y="162" class="model-label">Random</text>
  <text x="515" y="177" class="model-label">Forest</text>

  <!-- 5. Neural Network -->
  <circle cx="630" cy="130" r="7" fill="#8a3050" class="model-dot" stroke="#8a3050" />
  <text x="630" y="162" class="model-label">Neural</text>
  <text x="630" y="177" class="model-label">Network</text>

  <!-- 6. CNN / Transformer -->
  <circle cx="745" cy="130" r="7" fill="#a31f34" class="model-dot" stroke="#a31f34" />
  <text x="745" y="162" class="model-label">CNN /</text>
  <text x="745" y="177" class="model-label">Transformer</text>

  <!-- BRACKET: "Intrinsically Interpretable" -->
  <path d="M 150,95 Q 150,72 225,72 L 340,72 Q 410,72 410,95" fill="none" stroke="#555" stroke-width="1.5" />
  <line x1="280" y1="72" x2="280" y2="52" stroke="#555" stroke-width="1.5" />
  <text x="280" y="44" class="bracket-text">Intrinsically Interpretable</text>

  <!-- BRACKET: "Requires Post-Hoc Explanation" -->
  <path d="M 495,95 Q 495,72 575,72 L 685,72 Q 765,72 765,95" fill="none" stroke="#555" stroke-width="1.5" />
  <line x1="630" y1="72" x2="630" y2="52" stroke="#555" stroke-width="1.5" />
  <text x="630" y="44" class="bracket-text">Requires Post-Hoc Explanation</text>

  <!-- BOTTOM ANNOTATIONS -->
  <text x="230" y="210" class="explanation">Inspect decision logic directly</text>
  <text x="685" y="210" class="explanation">Use LIME, SHAP, or attention maps</text>

</svg>
