<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 240" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .axis-line    { stroke: #333; stroke-width: 2.5; }
      .arrow-head   { fill: #333; }
      .model-dot    { stroke-width: 2; }
      .model-label  { font-size: 11.5px; fill: #333; text-anchor: middle; font-weight: 500; }
      .endpoint     { font-size: 11px; font-weight: 700; text-anchor: middle; }
      .bracket-text { font-size: 11px; fill: #555; font-weight: 600; text-anchor: middle; }
      .gradient-bar { rx: 4; }
      .explanation  { font-size: 10px; fill: #777; font-style: italic; text-anchor: middle; }
      .icon         { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e8b57" stop-opacity="0.7" />
      <stop offset="35%" stop-color="#004c97" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#a31f34" stop-opacity="0.7" />
    </linearGradient>
  </defs>

  <!-- GRADIENT BAR -->
  <rect x="120" y="87" width="680" height="8" fill="url(#spectrumGrad)" class="gradient-bar" />

  <!-- MAIN AXIS LINE -->
  <line x1="115" y1="110" x2="805" y2="110" class="axis-line" />

  <!-- LEFT ENDPOINT -->
  <polygon points="115,110 125,104 125,116" class="arrow-head" />
  <rect x="5" y="90" width="95" height="40" rx="5" fill="rgba(46,139,87,0.1)" stroke="#2e8b57" stroke-width="1.5" />
  <text x="52" y="108" class="endpoint" fill="#2e8b57">More</text>
  <text x="52" y="122" class="endpoint" fill="#2e8b57">Interpretable</text>

  <!-- RIGHT ENDPOINT -->
  <polygon points="805,110 795,104 795,116" class="arrow-head" />
  <rect x="820" y="90" width="95" height="40" rx="5" fill="rgba(163,31,52,0.1)" stroke="#a31f34" stroke-width="1.5" />
  <text x="867" y="108" class="endpoint" fill="#a31f34">Less</text>
  <text x="867" y="122" class="endpoint" fill="#a31f34">Interpretable</text>

  <!-- 1. Decision Trees -->
  <circle cx="170" cy="110" r="7" fill="#2e8b57" class="model-dot" stroke="#2e8b57" />
  <text x="170" y="140" class="model-label">Decision</text>
  <text x="170" y="154" class="model-label">Trees</text>
  <!-- Icon: tiny tree -->
  <g transform="translate(170, 175)" class="icon" stroke="#2e8b57" stroke-width="1.3">
    <circle cx="0" cy="-8" r="4" />
    <line x1="-3" y1="-4" x2="-10" y2="8" />
    <line x1="3" y1="-4" x2="10" y2="8" />
    <circle cx="-10" cy="10" r="3" />
    <circle cx="10" cy="10" r="3" />
  </g>

  <!-- 2. Linear Regression -->
  <circle cx="285" cy="110" r="7" fill="#3a9a66" class="model-dot" stroke="#3a9a66" />
  <text x="285" y="140" class="model-label">Linear</text>
  <text x="285" y="154" class="model-label">Regression</text>
  <!-- Icon: line through points -->
  <g transform="translate(285, 178)" class="icon" stroke="#3a9a66" stroke-width="1.3">
    <line x1="-12" y1="8" x2="12" y2="-8" />
    <circle cx="-8" cy="5" r="2" fill="rgba(58,154,102,0.3)" />
    <circle cx="-2" cy="2" r="2" fill="rgba(58,154,102,0.3)" />
    <circle cx="5" cy="-3" r="2" fill="rgba(58,154,102,0.3)" />
    <circle cx="10" cy="-6" r="2" fill="rgba(58,154,102,0.3)" />
  </g>

  <!-- 3. Logistic Regression -->
  <circle cx="395" cy="110" r="7" fill="#2a6e8f" class="model-dot" stroke="#2a6e8f" />
  <text x="395" y="140" class="model-label">Logistic</text>
  <text x="395" y="154" class="model-label">Regression</text>
  <!-- Icon: sigmoid curve -->
  <g transform="translate(395, 178)" class="icon" stroke="#2a6e8f" stroke-width="1.5">
    <path d="M -12,8 Q -6,8 -3,2 Q 0,-4 3,-6 Q 6,-8 12,-8" />
  </g>

  <!-- 4. Random Forest -->
  <circle cx="515" cy="110" r="7" fill="#3a5a97" class="model-dot" stroke="#3a5a97" />
  <text x="515" y="140" class="model-label">Random</text>
  <text x="515" y="154" class="model-label">Forest</text>
  <!-- Icon: multiple small trees -->
  <g transform="translate(515, 175)" class="icon" stroke="#3a5a97" stroke-width="1.2">
    <circle cx="-8" cy="-5" r="3" />
    <line x1="-8" y1="-2" x2="-8" y2="5" />
    <circle cx="0" cy="-7" r="3.5" />
    <line x1="0" y1="-3" x2="0" y2="5" />
    <circle cx="8" cy="-4" r="3" />
    <line x1="8" y1="-1" x2="8" y2="5" />
  </g>

  <!-- 5. Neural Network -->
  <circle cx="630" cy="110" r="7" fill="#8a3050" class="model-dot" stroke="#8a3050" />
  <text x="630" y="140" class="model-label">Neural</text>
  <text x="630" y="154" class="model-label">Network</text>
  <!-- Icon: small 2-layer net -->
  <g transform="translate(630, 178)" class="icon" stroke="#8a3050" stroke-width="1">
    <circle cx="-10" cy="-6" r="2.5" fill="rgba(138,48,80,0.15)" />
    <circle cx="-10" cy="6" r="2.5" fill="rgba(138,48,80,0.15)" />
    <circle cx="0" cy="-4" r="2.5" fill="rgba(138,48,80,0.25)" />
    <circle cx="0" cy="4" r="2.5" fill="rgba(138,48,80,0.25)" />
    <circle cx="10" cy="0" r="2.5" fill="rgba(138,48,80,0.35)" />
    <line x1="-7" y1="-6" x2="-3" y2="-4" />
    <line x1="-7" y1="-6" x2="-3" y2="4" />
    <line x1="-7" y1="6" x2="-3" y2="-4" />
    <line x1="-7" y1="6" x2="-3" y2="4" />
    <line x1="3" y1="-4" x2="7" y2="0" />
    <line x1="3" y1="4" x2="7" y2="0" />
  </g>

  <!-- 6. CNN / Transformer -->
  <circle cx="745" cy="110" r="7" fill="#a31f34" class="model-dot" stroke="#a31f34" />
  <text x="745" y="140" class="model-label">CNN /</text>
  <text x="745" y="154" class="model-label">Transformer</text>
  <!-- Icon: deep network (3 hidden layers) -->
  <g transform="translate(745, 178)" class="icon" stroke="#a31f34" stroke-width="0.8">
    <circle cx="-14" cy="-6" r="2" fill="rgba(163,31,52,0.1)" />
    <circle cx="-14" cy="0" r="2" fill="rgba(163,31,52,0.1)" />
    <circle cx="-14" cy="6" r="2" fill="rgba(163,31,52,0.1)" />
    <circle cx="-5" cy="-5" r="2" fill="rgba(163,31,52,0.15)" />
    <circle cx="-5" cy="0" r="2" fill="rgba(163,31,52,0.15)" />
    <circle cx="-5" cy="5" r="2" fill="rgba(163,31,52,0.15)" />
    <circle cx="5" cy="-4" r="2" fill="rgba(163,31,52,0.2)" />
    <circle cx="5" cy="4" r="2" fill="rgba(163,31,52,0.2)" />
    <circle cx="14" cy="0" r="2" fill="rgba(163,31,52,0.3)" />
    <line x1="-12" y1="-6" x2="-7" y2="-5" />
    <line x1="-12" y1="-6" x2="-7" y2="0" />
    <line x1="-12" y1="0" x2="-7" y2="-5" />
    <line x1="-12" y1="0" x2="-7" y2="5" />
    <line x1="-12" y1="6" x2="-7" y2="0" />
    <line x1="-12" y1="6" x2="-7" y2="5" />
    <line x1="-3" y1="-5" x2="3" y2="-4" />
    <line x1="-3" y1="-5" x2="3" y2="4" />
    <line x1="-3" y1="5" x2="3" y2="-4" />
    <line x1="-3" y1="5" x2="3" y2="4" />
    <line x1="7" y1="-4" x2="12" y2="0" />
    <line x1="7" y1="4" x2="12" y2="0" />
  </g>

  <!-- BRACKET: "Intrinsically Interpretable" -->
  <path d="M 150,75 Q 150,52 225,52 L 340,52 Q 410,52 410,75" fill="none" stroke="#555" stroke-width="1.5" />
  <line x1="280" y1="52" x2="280" y2="32" stroke="#555" stroke-width="1.5" />
  <text x="280" y="24" class="bracket-text">Intrinsically Interpretable</text>

  <!-- BRACKET: "Requires Post-Hoc Explanation" -->
  <path d="M 495,75 Q 495,52 575,52 L 685,52 Q 765,52 765,75" fill="none" stroke="#555" stroke-width="1.5" />
  <line x1="630" y1="52" x2="630" y2="32" stroke="#555" stroke-width="1.5" />
  <text x="630" y="24" class="bracket-text">Requires Post-Hoc Explanation</text>

  <!-- BOTTOM ANNOTATIONS -->
  <text x="230" y="225" class="explanation">Inspect decision logic directly</text>
  <text x="685" y="225" class="explanation">Use LIME, SHAP, or attention maps</text>

</svg>
