<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 380" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .axis         { stroke: #444; stroke-width: 2; }
      .threshold    { stroke: #333; stroke-width: 2; stroke-dasharray: 6,4; }
      .thresh-label { font-size: 13px; font-weight: 700; fill: #333; text-anchor: middle; }

      .group-line   { stroke: #bbb; stroke-width: 1.5; }
      .group-label  { font-size: 14px; font-weight: 700; fill: #444; }

      /* Subgroup A: blue */
      .marker-a-pos { fill: none; stroke: #004c97; stroke-width: 2.5; }
      .marker-a-neg { fill: #004c97; stroke: #004c97; stroke-width: 2; }

      /* Subgroup B: crimson */
      .marker-b-pos { fill: none; stroke: #a31f34; stroke-width: 2.5; }
      .marker-b-neg { fill: #a31f34; stroke: #a31f34; stroke-width: 2; }

      .legend-text  { font-size: 11px; fill: #555; }
      .region-label { font-size: 10px; fill: #888; font-style: italic; text-anchor: middle; }
      .score-label  { font-size: 11px; fill: #666; text-anchor: middle; }

      .annotation   { font-size: 10px; fill: #777; text-anchor: middle; }
    </style>
  </defs>

  <!-- SCORE AXIS (horizontal) -->
  <line x1="80" y1="285" x2="780" y2="285" class="axis" />
  <text x="430" y="320" text-anchor="middle" font-size="13" fill="#555" font-weight="600">Classifier Score</text>

  <!-- Score markers -->
  <text x="100" y="305" class="score-label">0%</text>
  <text x="250" y="305" class="score-label">25%</text>
  <text x="400" y="305" class="score-label">50%</text>
  <text x="550" y="305" class="score-label">75%</text>
  <text x="700" y="305" class="score-label">100%</text>

  <!-- Minor ticks -->
  <line x1="100" y1="282" x2="100" y2="288" class="axis" />
  <line x1="250" y1="282" x2="250" y2="288" class="axis" />
  <line x1="400" y1="282" x2="400" y2="288" class="axis" />
  <line x1="550" y1="282" x2="550" y2="288" class="axis" />
  <line x1="700" y1="282" x2="700" y2="288" class="axis" />

  <!-- THRESHOLD LINES -->

  <!-- 75% threshold -->
  <line x1="550" y1="40" x2="550" y2="280" class="threshold" />
  <text x="550" y="30" class="thresh-label">75%</text>

  <!-- 81.25% threshold -->
  <line x1="630" y1="40" x2="630" y2="280" class="threshold" />
  <text x="630" y="30" class="thresh-label">81.25%</text>

  <!-- Region labels -->
  <rect x="85" y="330" width="120" height="22" rx="4" fill="rgba(163,31,52,0.06)" stroke="#ddd" stroke-width="0.8" />
  <text x="145" y="345" class="region-label" fill="#a31f34">Rejected (low scores)</text>

  <rect x="625" y="330" width="140" height="22" rx="4" fill="rgba(0,76,151,0.06)" stroke="#ddd" stroke-width="0.8" />
  <text x="695" y="345" class="region-label" fill="#004c97">Approved (high scores)</text>

  <!-- SUBGROUP A (blue) - distribution skewed right (mostly approved) -->
  <line x1="100" y1="110" x2="750" y2="110" class="group-line" />
  <text x="50" y="95" class="group-label" fill="#004c97">Subgroup</text>
  <text x="50" y="115" class="group-label" fill="#004c97">A:</text>

  <!-- Positive outcomes (circles) - repay loan -->
  <!-- Left of 75% threshold: 1 positive -->
  <circle cx="350" cy="80" r="10" class="marker-a-pos" />

  <!-- Between 75% and 81.25%: 3 positives -->
  <circle cx="565" cy="80" r="10" class="marker-a-pos" />
  <circle cx="590" cy="80" r="10" class="marker-a-pos" />
  <circle cx="615" cy="80" r="10" class="marker-a-pos" />

  <!-- Negative outcomes (crosses) - default -->
  <!-- Right of 81.25%: 4 negatives -->
  <g class="marker-a-neg">
    <line x1="645" y1="68" x2="665" y2="92" stroke-width="3" />
    <line x1="665" y1="68" x2="645" y2="92" stroke-width="3" />
  </g>
  <g class="marker-a-neg">
    <line x1="675" y1="68" x2="695" y2="92" stroke-width="3" />
    <line x1="695" y1="68" x2="675" y2="92" stroke-width="3" />
  </g>
  <g class="marker-a-neg">
    <line x1="705" y1="68" x2="725" y2="92" stroke-width="3" />
    <line x1="725" y1="68" x2="705" y2="92" stroke-width="3" />
  </g>
  <g class="marker-a-neg">
    <line x1="740" y1="68" x2="760" y2="92" stroke-width="3" />
    <line x1="760" y1="68" x2="740" y2="92" stroke-width="3" />
  </g>

  <!-- SUBGROUP B (crimson) - distribution skewed left (mostly rejected) -->
  <line x1="100" y1="225" x2="750" y2="225" class="group-line" />
  <text x="50" y="210" class="group-label" fill="#a31f34">Subgroup</text>
  <text x="50" y="230" class="group-label" fill="#a31f34">B:</text>

  <!-- Positive outcomes (circles) - would repay -->
  <!-- Left of 75%: 3 positives -->
  <circle cx="180" cy="195" r="10" class="marker-b-pos" />
  <circle cx="210" cy="195" r="10" class="marker-b-pos" />
  <circle cx="240" cy="195" r="10" class="marker-b-pos" />

  <!-- Between 75% and 81.25%: 1 positive -->
  <circle cx="580" cy="195" r="10" class="marker-b-pos" />

  <!-- Negative outcomes (crosses) - default -->
  <!-- Between thresholds: crosses -->
  <g class="marker-b-neg">
    <line x1="450" y1="183" x2="470" y2="207" stroke-width="3" />
    <line x1="470" y1="183" x2="450" y2="207" stroke-width="3" />
  </g>
  <g class="marker-b-neg">
    <line x1="490" y1="183" x2="510" y2="207" stroke-width="3" />
    <line x1="510" y1="183" x2="490" y2="207" stroke-width="3" />
  </g>
  <g class="marker-b-neg">
    <line x1="530" y1="183" x2="550" y2="207" stroke-width="3" />
    <line x1="550" y1="183" x2="530" y2="207" stroke-width="3" />
  </g>

  <!-- Right of 81.25%: 1 negative -->
  <g class="marker-b-neg">
    <line x1="660" y1="183" x2="680" y2="207" stroke-width="3" />
    <line x1="680" y1="183" x2="660" y2="207" stroke-width="3" />
  </g>

  <!-- LEGEND -->
  <g transform="translate(240, 362)">
    <circle cx="10" cy="8" r="7" fill="none" stroke="#555" stroke-width="2" />
    <text x="24" y="13" class="legend-text">Positive outcome (e.g., loan repaid)</text>

    <g transform="translate(250, 0)">
      <line x1="3" y1="1" x2="17" y2="15" stroke="#555" stroke-width="2.5" />
      <line x1="17" y1="1" x2="3" y2="15" stroke="#555" stroke-width="2.5" />
      <text x="24" y="13" class="legend-text">Negative outcome (e.g., default)</text>
    </g>
  </g>

</svg>
