<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 340" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .axis         { stroke: #555; stroke-width: 2; }
      .threshold    { stroke: #444; stroke-width: 4; stroke-dasharray: 5,5; stroke-linecap: round; }
      .thresh-label { font-size: 14px; font-weight: 700; fill: #333; text-anchor: middle; }

      .group-line   { stroke: #888; stroke-width: 2; }
      .group-label  { font-size: 14px; font-weight: 700; fill: #444; }

      /* Subgroup A: bright blue (matching original) */
      .marker-a-pos { fill: none; stroke: #0050b3; stroke-width: 3; }
      .marker-a-neg { stroke: #0050b3; stroke-width: 3.5; stroke-linecap: round; }

      /* Subgroup B: bright red (matching original) */
      .marker-b-pos { fill: none; stroke: #cc1122; stroke-width: 3; }
      .marker-b-neg { stroke: #cc1122; stroke-width: 3.5; stroke-linecap: round; }

      .legend-text  { font-size: 11px; fill: #555; }
    </style>
  </defs>

  <!-- THRESHOLD LINES (thick dotted, matching original) -->
  <line x1="380" y1="20" x2="380" y2="240" class="threshold" />
  <text x="380" y="14" class="thresh-label">75%</text>

  <line x1="560" y1="20" x2="560" y2="240" class="threshold" />
  <text x="560" y="14" class="thresh-label">81.25%</text>

  <!-- SUBGROUP A (blue) -->
  <line x1="60" y1="100" x2="740" y2="100" class="group-line" />
  <text x="20" y="97" class="group-label">Subgroup A:</text>

  <!-- A: 1 positive left of 75% -->
  <circle cx="260" cy="65" r="12" class="marker-a-pos" />

  <!-- A: 3 positives between 75% and 81.25% -->
  <circle cx="420" cy="60" r="12" class="marker-a-pos" />
  <circle cx="460" cy="60" r="12" class="marker-a-pos" />
  <circle cx="500" cy="60" r="12" class="marker-a-pos" />

  <!-- A: 3 negatives (crosses) right of 81.25% - plus signs like original -->
  <g class="marker-a-neg">
    <line x1="590" y1="53" x2="590" y2="77" />
    <line x1="578" y1="65" x2="602" y2="65" />
  </g>
  <g class="marker-a-neg">
    <line x1="635" y1="53" x2="635" y2="77" />
    <line x1="623" y1="65" x2="647" y2="65" />
  </g>
  <g class="marker-a-neg">
    <line x1="680" y1="53" x2="680" y2="77" />
    <line x1="668" y1="65" x2="692" y2="65" />
  </g>
  <g class="marker-a-neg">
    <line x1="725" y1="53" x2="725" y2="77" />
    <line x1="713" y1="65" x2="737" y2="65" />
  </g>

  <!-- SUBGROUP B (red) -->
  <line x1="60" y1="210" x2="740" y2="210" class="group-line" />
  <text x="20" y="207" class="group-label">Subgroup B:</text>

  <!-- B: 3 positives left of 75% -->
  <circle cx="120" cy="175" r="12" class="marker-b-pos" />
  <circle cx="165" cy="175" r="12" class="marker-b-pos" />
  <circle cx="210" cy="175" r="12" class="marker-b-pos" />

  <!-- B: 1 negative (plus) between thresholds -->
  <g class="marker-b-neg">
    <line x1="405" y1="163" x2="405" y2="187" />
    <line x1="393" y1="175" x2="417" y2="175" />
  </g>
  <!-- B: 1 positive between thresholds -->
  <circle cx="460" cy="175" r="12" class="marker-b-pos" />
  <!-- B: 2 negatives between thresholds -->
  <g class="marker-b-neg">
    <line x1="510" y1="163" x2="510" y2="187" />
    <line x1="498" y1="175" x2="522" y2="175" />
  </g>
  <g class="marker-b-neg">
    <line x1="545" y1="163" x2="545" y2="187" />
    <line x1="533" y1="175" x2="557" y2="175" />
  </g>

  <!-- B: 1 negative right of 81.25% -->
  <g class="marker-b-neg">
    <line x1="640" y1="163" x2="640" y2="187" />
    <line x1="628" y1="175" x2="652" y2="175" />
  </g>

  <!-- LEGEND -->
  <g transform="translate(180, 275)">
    <circle cx="10" cy="8" r="8" fill="none" stroke="#555" stroke-width="2.5" />
    <text x="26" y="13" class="legend-text">Positive outcome (e.g., loan repaid)</text>

    <g transform="translate(270, 0)">
      <line x1="2" y1="0" x2="18" y2="16" stroke="#555" stroke-width="3" stroke-linecap="round" />
      <line x1="18" y1="0" x2="2" y2="16" stroke="#555" stroke-width="3" stroke-linecap="round" />
      <text x="28" y="13" class="legend-text">Negative outcome (e.g., default)</text>
    </g>
  </g>

  <!-- Region annotations -->
  <rect x="60" y="300" width="115" height="20" rx="4" fill="rgba(204,17,34,0.06)" stroke="#ddd" stroke-width="0.8" />
  <text x="117" y="314" text-anchor="middle" font-size="9.5" fill="#cc1122" font-style="italic">Rejected (low scores)</text>

  <rect x="590" y="300" width="130" height="20" rx="4" fill="rgba(0,80,179,0.06)" stroke="#ddd" stroke-width="0.8" />
  <text x="655" y="314" text-anchor="middle" font-size="9.5" fill="#0050b3" font-style="italic">Approved (high scores)</text>

</svg>
