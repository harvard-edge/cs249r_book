<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 490" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .layer-govt  { fill: rgba(163,31,52,0.07); stroke: #a31f34; stroke-width: 2; }
      .layer-ind   { fill: rgba(163,31,52,0.04); stroke: #a31f34; stroke-width: 1.5; }
      .layer-org   { fill: rgba(0,76,151,0.07); stroke: #004c97; stroke-width: 1.5; }
      .layer-team  { fill: rgba(46,139,87,0.10); stroke: #2e8b57; stroke-width: 1.5; }

      .title-layer { font-weight: 700; text-anchor: middle; }
      .subtitle    { font-size: 10.5px; fill: #666; text-anchor: middle; font-style: italic; }
      .detail      { font-size: 10px; fill: #555; text-anchor: middle; }
      .annotation  { font-size: 10px; fill: #888; text-anchor: middle; font-style: italic; }
    </style>

    <marker id="arrowIn" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#aaa" />
    </marker>
  </defs>

  <!-- LAYER 1: Government Regulation (outermost) -->
  <ellipse cx="390" cy="230" rx="375" ry="215" class="layer-govt" />
  <text x="390" y="38" class="title-layer" font-size="14" fill="#a31f34" letter-spacing="1.5px">GOVERNMENT REGULATION</text>
  <text x="390" y="55" class="subtitle">Laws, executive orders, regulatory agencies</text>

  <!-- LAYER 2: Industry -->
  <ellipse cx="390" cy="240" rx="300" ry="175" class="layer-ind" />
  <text x="390" y="88" class="title-layer" font-size="13" fill="#a31f34">Industry</text>
  <text x="390" y="104" class="subtitle">Trustworthy certification and external reviews</text>

  <!-- LAYER 3: Organization -->
  <ellipse cx="370" cy="255" rx="220" ry="140" class="layer-org" />
  <text x="370" y="140" class="title-layer" font-size="13" fill="#004c97">Organization</text>
  <text x="370" y="156" class="subtitle">Safety culture and organizational design</text>

  <!-- LAYER 4: Team (innermost) -->
  <ellipse cx="340" cy="280" rx="140" ry="95" class="layer-team" />
  <text x="340" y="240" class="title-layer" font-size="12.5" fill="#2e8b57">Team</text>
  <text x="340" y="260" font-size="11.5" font-weight="600" fill="#2e8b57" text-anchor="middle">Reliable Systems</text>

  <!-- Team detail items -->
  <text x="340" y="285" class="detail">Audit trails</text>
  <text x="340" y="299" class="detail">Verification &amp; bias testing</text>
  <text x="340" y="313" class="detail">Explainable interfaces</text>
  <text x="340" y="327" class="detail">SE workflows</text>

  <!-- Right-side annotations in the bands between ellipses -->

  <!-- In the Org band (between org edge and team edge, right of team) -->
  <text x="528" y="255" class="detail" fill="#004c97">Leadership</text>
  <text x="528" y="269" class="detail" fill="#004c97">commitment</text>
  <text x="525" y="290" class="detail" fill="#004c97">Hiring &amp; training</text>
  <text x="515" y="311" class="detail" fill="#004c97">Internal reviews</text>

  <!-- In the Industry band (between industry edge and org edge) -->
  <text x="590" y="160" class="detail" fill="#a31f34">Auditing firms</text>
  <text x="595" y="174" class="detail" fill="#a31f34">Certification bodies</text>
  <text x="598" y="188" class="detail" fill="#a31f34">Professional societies</text>

  <!-- BOTTOM ANNOTATION (below all ellipses) -->
  <line x1="160" y1="455" x2="620" y2="455" stroke="#aaa" stroke-width="1.2" marker-end="url(#arrowIn)" />
  <text x="390" y="473" class="annotation">Requirements flow inward; technical practices enable compliance</text>

</svg>
