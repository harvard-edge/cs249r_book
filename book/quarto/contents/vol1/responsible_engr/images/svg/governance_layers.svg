<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 480" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .layer-govt  { fill: rgba(163,31,52,0.08); stroke: #a31f34; stroke-width: 2; }
      .layer-ind   { fill: rgba(163,31,52,0.05); stroke: #a31f34; stroke-width: 1.5; }
      .layer-org   { fill: rgba(0,76,151,0.08); stroke: #004c97; stroke-width: 1.5; }
      .layer-team  { fill: rgba(46,139,87,0.10); stroke: #2e8b57; stroke-width: 1.5; }

      .title-govt  { font-size: 15px; font-weight: 700; fill: #a31f34; text-anchor: middle; letter-spacing: 1.5px; }
      .title-ind   { font-size: 14px; font-weight: 700; fill: #a31f34; text-anchor: middle; }
      .title-org   { font-size: 14px; font-weight: 700; fill: #004c97; text-anchor: middle; }
      .title-team  { font-size: 13px; font-weight: 700; fill: #2e8b57; text-anchor: middle; }

      .detail      { font-size: 10.5px; fill: #555; text-anchor: middle; }
      .detail-left { font-size: 10.5px; fill: #555; }
      .detail-right{ font-size: 10.5px; fill: #555; text-anchor: end; }
      .section-label { font-size: 10px; fill: #888; font-weight: 600; text-anchor: middle; font-style: italic; }
    </style>
  </defs>

  <!-- LAYER 1 (outermost): Government Regulation -->
  <ellipse cx="430" cy="240" rx="415" ry="225" class="layer-govt" />

  <text x="430" y="38" class="title-govt">GOVERNMENT REGULATION</text>
  <text x="430" y="56" class="detail">Laws, executive orders, regulatory agencies</text>

  <!-- LAYER 2: Industry -->
  <ellipse cx="430" cy="250" rx="340" ry="185" class="layer-ind" />

  <text x="430" y="88" class="title-ind">Industry</text>
  <text x="430" y="105" class="detail">Trustworthy Certification &amp; External Reviews</text>

  <!-- Independent oversight items (right side, inside industry band) -->
  <text x="720" y="155" class="section-label">Independent Oversight</text>
  <text x="720" y="172" class="detail">Auditing Firms</text>
  <text x="720" y="186" class="detail">Insurance Companies</text>
  <text x="720" y="200" class="detail">NGOs &amp; Civil Society</text>
  <text x="720" y="214" class="detail">Professional Societies</text>

  <!-- LAYER 3: Organization -->
  <ellipse cx="400" cy="260" rx="250" ry="145" class="layer-org" />

  <text x="400" y="140" class="title-org">Organization</text>
  <text x="400" y="157" class="detail">Safety Culture &amp; Organizational Design</text>

  <!-- Management strategies (right side, inside org band) -->
  <text x="560" y="195" class="section-label">Management Strategies</text>
  <text x="560" y="212" class="detail">Leadership Commitment</text>
  <text x="560" y="226" class="detail">Hiring &amp; Training</text>
  <text x="560" y="240" class="detail">Failures &amp; Near Misses</text>
  <text x="560" y="254" class="detail">Internal Reviews</text>
  <text x="560" y="268" class="detail">Industry Standards</text>

  <!-- LAYER 4 (innermost): Team -->
  <ellipse cx="310" cy="290" rx="150" ry="100" class="layer-team" />

  <text x="310" y="230" class="title-team">Team</text>

  <text x="310" y="252" font-size="12" font-weight="600" fill="#2e8b57" text-anchor="middle">Reliable Systems:</text>
  <text x="310" y="268" font-size="12" font-weight="600" fill="#2e8b57" text-anchor="middle">Software Engineering</text>

  <text x="310" y="295" class="section-label">Technical Practices</text>
  <text x="310" y="312" class="detail">Audit Trails, SE Workflows</text>
  <text x="310" y="326" class="detail">Verification &amp; Bias Testing</text>
  <text x="310" y="340" class="detail">Explainable UIs</text>

  <!-- Directional annotation (bottom) -->
  <line x1="200" y1="440" x2="660" y2="440" stroke="#ccc" stroke-width="1" />

  <!-- Inward arrow -->
  <polygon points="660,440 650,436 650,444" fill="#aaa" />
  <text x="430" y="460" class="detail" font-style="italic">Requirements flow inward; technical practices enable compliance</text>

</svg>
