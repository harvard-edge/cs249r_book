<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .bg           { fill: #fafafa; }
      .device-stroke { fill: none; stroke: #004c97; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .device-accent { fill: none; stroke: rgba(0,76,151,0.4); stroke-width: 1.5; stroke-linecap: round; }
      .title-text   { font-size: 28px; font-weight: 700; fill: #333; letter-spacing: 2px; }
      .label-text   { font-size: 11px; fill: #444; font-weight: 600; text-anchor: middle; }
      .hub-circle   { fill: rgba(46,139,87,0.06); stroke: rgba(46,139,87,0.25); stroke-width: 2; }
      .hub-stroke   { fill: none; stroke: #2e8b57; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .hub-label    { font-size: 12px; fill: #2e8b57; font-weight: 700; text-anchor: middle; }
      .connect-line { stroke: #ccc; stroke-width: 1.2; stroke-dasharray: 5,4; }
      .cloud-stroke { fill: none; stroke: #a31f34; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .cloud-accent { fill: none; stroke: rgba(163,31,52,0.4); stroke-width: 1.5; stroke-linecap: round; }
      .cloud-label  { font-size: 11px; fill: #a31f34; font-weight: 600; text-anchor: middle; }
      .subtitle     { font-size: 12px; fill: #888; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="960" height="600" class="bg" rx="8" stroke="#e0e0e0" stroke-width="1" />

  <!-- Subtle grid dots (decoration) -->
  <g fill="#e8e8e8">
    <circle cx="40" cy="30" r="2" />
    <circle cx="150" cy="18" r="1.5" />
    <circle cx="280" cy="35" r="2" />
    <circle cx="680" cy="28" r="1.5" />
    <circle cx="800" cy="40" r="2" />
    <circle cx="920" cy="22" r="1.5" />
    <circle cx="60" cy="570" r="2" />
    <circle cx="200" cy="580" r="1.5" />
    <circle cx="780" cy="568" r="2" />
    <circle cx="900" cy="578" r="1.5" />
    <circle cx="935" cy="150" r="1.5" />
    <circle cx="925" cy="300" r="2" />
    <circle cx="20" cy="120" r="1.5" />
    <circle cx="18" cy="280" r="2" />
  </g>

  <!-- Title -->
  <text x="530" y="55" text-anchor="middle" class="title-text">EDGE DEVICE DEPLOYMENT</text>
  <text x="530" y="78" text-anchor="middle" class="subtitle">Diverse IoT devices performing local inference</text>

  <!-- ================================================================== -->
  <!-- Central hub: Smart Home (green, the "edge hub")                    -->
  <!-- ================================================================== -->
  <circle cx="480" cy="320" r="70" class="hub-circle" />

  <g transform="translate(480, 300)">
    <polygon points="0,-45 -50,-5 -40,-5 -40,30 40,30 40,-5 50,-5" class="hub-stroke" />
    <rect x="-10" y="5" width="20" height="25" rx="2" class="hub-stroke" stroke-width="1.5" />
    <rect x="-32" y="2" width="16" height="14" rx="1" class="hub-stroke" stroke-width="1.5" />
    <rect x="16" y="2" width="16" height="14" rx="1" class="hub-stroke" stroke-width="1.5" />
    <rect x="18" y="-38" width="10" height="18" rx="1" class="hub-stroke" stroke-width="1.5" />
  </g>
  <text x="480" y="370" class="hub-label">Edge Hub</text>

  <!-- ================================================================== -->
  <!-- Connection lines from hub to devices (subtle gray dashes)          -->
  <!-- ================================================================== -->
  <line x1="420" y1="280" x2="180" y2="180" class="connect-line" />
  <line x1="420" y1="320" x2="120" y2="360" class="connect-line" />
  <line x1="450" y1="260" x2="320" y2="160" class="connect-line" />
  <line x1="510" y1="260" x2="620" y2="160" class="connect-line" />
  <line x1="540" y1="280" x2="780" y2="180" class="connect-line" />
  <line x1="540" y1="340" x2="800" y2="370" class="connect-line" />
  <line x1="480" y1="390" x2="480" y2="470" class="connect-line" />
  <line x1="440" y1="385" x2="310" y2="470" class="connect-line" />
  <line x1="520" y1="385" x2="650" y2="470" class="connect-line" />
  <line x1="410" y1="300" x2="180" y2="460" class="connect-line" />
  <line x1="550" y1="300" x2="850" y2="470" class="connect-line" />

  <!-- ================================================================== -->
  <!-- Cloud (top-left, crimson, distinct from edge devices)              -->
  <!-- ================================================================== -->
  <g transform="translate(80, 120)">
    <path d="M -30,8 Q -35,-5 -22,-10 Q -18,-22 -5,-18 Q 5,-28 18,-18 Q 30,-20 32,-8 Q 42,-2 35,10 Q 35,15 25,15 L -25,15 Q -35,15 -30,8" class="cloud-stroke" />
    <line x1="-8" y1="20" x2="-8" y2="32" class="cloud-stroke" stroke-width="1.5" />
    <polygon points="-8,20 -12,25 -4,25" fill="#a31f34" opacity="0.6" />
    <line x1="8" y1="32" x2="8" y2="20" class="cloud-stroke" stroke-width="1.5" />
    <polygon points="8,32 4,27 12,27" fill="#a31f34" opacity="0.6" />
  </g>
  <text x="80" y="168" class="cloud-label">Cloud</text>

  <!-- Dashed line from cloud to hub (longer, goes to hub) -->
  <line x1="120" y1="145" x2="420" y2="290" stroke="#a31f34" stroke-width="1" stroke-dasharray="6,5" opacity="0.35" />

  <!-- WiFi symbol near cloud -->
  <g transform="translate(150, 110)">
    <path d="M -12,-6 Q 0,-14 12,-6" class="cloud-accent" />
    <path d="M -8,-3 Q 0,-8 8,-3" class="cloud-accent" />
    <circle cx="0" cy="2" r="2" fill="rgba(163,31,52,0.4)" />
  </g>

  <!-- ================================================================== -->
  <!-- DEVICES (navy blue)                                                -->
  <!-- ================================================================== -->

  <!-- Smartphone -->
  <g transform="translate(180, 160)">
    <rect x="-22" y="-40" width="44" height="80" rx="6" class="device-stroke" />
    <rect x="-17" y="-30" width="34" height="52" rx="2" class="device-stroke" stroke-width="1" />
    <circle cx="0" cy="30" r="4" class="device-stroke" stroke-width="1" />
    <path d="M -28,-20 Q -35,-30 -28,-40" class="device-accent" />
    <path d="M -33,-18 Q -42,-30 -33,-42" class="device-accent" />
  </g>
  <text x="180" y="232" class="label-text">Smartphone</text>

  <!-- Wearables -->
  <g transform="translate(320, 155)">
    <ellipse cx="-18" cy="0" rx="16" ry="10" class="device-stroke" />
    <ellipse cx="18" cy="0" rx="16" ry="10" class="device-stroke" />
    <path d="M -2,0 Q 0,-4 2,0" class="device-stroke" stroke-width="1.5" />
    <line x1="-34" y1="-3" x2="-48" y2="-8" class="device-stroke" stroke-width="1.5" />
    <line x1="34" y1="-3" x2="48" y2="-8" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="320" y="188" class="label-text">Wearables</text>

  <!-- Camera -->
  <g transform="translate(620, 145)">
    <rect x="-20" y="-12" width="40" height="24" rx="4" class="device-stroke" />
    <circle cx="-24" cy="0" r="8" class="device-stroke" stroke-width="1.5" />
    <circle cx="-24" cy="0" r="3" class="device-stroke" stroke-width="1" />
    <line x1="15" y1="-12" x2="20" y2="-30" class="device-stroke" />
    <line x1="10" y1="-30" x2="30" y2="-30" class="device-stroke" />
  </g>
  <text x="620" y="188" class="label-text">Camera</text>

  <!-- Smart Lock -->
  <g transform="translate(780, 170)">
    <rect x="-16" y="-5" width="32" height="28" rx="4" class="device-stroke" />
    <path d="M -8,-5 Q -8,-22 0,-22 Q 8,-22 8,-5" class="device-stroke" stroke-width="2.5" />
    <circle cx="0" cy="8" r="4" class="device-stroke" stroke-width="1.5" />
    <line x1="0" y1="12" x2="0" y2="18" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="780" y="215" class="label-text">Smart Lock</text>

  <!-- Appliances (washing machine) -->
  <g transform="translate(800, 360)">
    <rect x="-28" y="-30" width="56" height="60" rx="5" class="device-stroke" />
    <circle cx="0" cy="5" r="18" class="device-stroke" stroke-width="1.5" />
    <circle cx="0" cy="5" r="10" class="device-stroke" stroke-width="1" />
    <line x1="-20" y1="-18" x2="20" y2="-18" class="device-stroke" stroke-width="1" />
    <circle cx="-10" cy="-24" r="3" class="device-stroke" stroke-width="1" />
    <circle cx="5" cy="-24" r="3" class="device-stroke" stroke-width="1" />
  </g>
  <text x="800" y="410" class="label-text">Appliances</text>

  <!-- Connected Vehicle -->
  <g transform="translate(480, 480)">
    <path d="M -45,5 L -40,-10 L -20,-25 L 20,-25 L 40,-10 L 45,5 L 45,12 L -45,12 Z" class="device-stroke" />
    <path d="M -18,-22 L -35,-8 L -18,-8 Z" class="device-stroke" stroke-width="1" />
    <path d="M -14,-22 L 18,-22 L 34,-8 L -14,-8 Z" class="device-stroke" stroke-width="1" />
    <circle cx="-25" cy="14" r="8" class="device-stroke" />
    <circle cx="-25" cy="14" r="3" fill="rgba(0,76,151,0.15)" />
    <circle cx="25" cy="14" r="8" class="device-stroke" />
    <circle cx="25" cy="14" r="3" fill="rgba(0,76,151,0.15)" />
  </g>
  <text x="480" y="515" class="label-text">Connected Vehicle</text>

  <!-- Smart Speaker -->
  <g transform="translate(310, 480)">
    <rect x="-18" y="-28" width="36" height="56" rx="8" class="device-stroke" />
    <circle cx="0" cy="5" r="12" class="device-stroke" stroke-width="1.5" />
    <circle cx="0" cy="5" r="5" class="device-stroke" stroke-width="1" />
    <circle cx="0" cy="-15" r="3" class="device-stroke" stroke-width="1" />
  </g>
  <text x="310" y="525" class="label-text">Smart Speaker</text>

  <!-- Health Sensor -->
  <g transform="translate(120, 370)">
    <rect x="-16" y="-20" width="32" height="40" rx="8" class="device-stroke" />
    <rect x="-11" y="-14" width="22" height="28" rx="4" class="device-stroke" stroke-width="1" />
    <path d="M 0,-6 C -4,-12 -10,-6 0,4 C 10,-6 4,-12 0,-6" class="device-stroke" stroke-width="1.2" />
    <line x1="-10" y1="-20" x2="-10" y2="-30" class="device-stroke" />
    <line x1="10" y1="-20" x2="10" y2="-30" class="device-stroke" />
    <line x1="-10" y1="20" x2="-10" y2="30" class="device-stroke" />
    <line x1="10" y1="20" x2="10" y2="30" class="device-stroke" />
  </g>
  <text x="120" y="420" class="label-text">Health Sensor</text>

  <!-- Thermostat -->
  <g transform="translate(650, 480)">
    <circle cx="0" cy="0" r="22" class="device-stroke" />
    <circle cx="0" cy="0" r="16" class="device-stroke" stroke-width="1" />
    <text x="0" y="4" text-anchor="middle" font-size="12" fill="#004c97" font-weight="600">22&#xB0;</text>
    <line x1="0" y1="-20" x2="0" y2="-16" class="device-stroke" stroke-width="1" />
    <line x1="14" y1="-14" x2="11" y2="-11" class="device-stroke" stroke-width="1" />
    <line x1="20" y1="0" x2="16" y2="0" class="device-stroke" stroke-width="1" />
    <line x1="-20" y1="0" x2="-16" y2="0" class="device-stroke" stroke-width="1" />
  </g>
  <text x="650" y="525" class="label-text">Thermostat</text>

  <!-- Smart Fridge -->
  <g transform="translate(180, 470)">
    <rect x="-20" y="-30" width="40" height="60" rx="3" class="device-stroke" />
    <line x1="0" y1="-30" x2="0" y2="30" class="device-stroke" stroke-width="1" />
    <line x1="-3" y1="-15" x2="-3" y2="0" class="device-stroke" />
    <line x1="3" y1="-15" x2="3" y2="0" class="device-stroke" />
    <rect x="5" y="-25" width="12" height="8" rx="1" class="device-stroke" stroke-width="1" />
  </g>
  <text x="180" y="520" class="label-text">Smart Fridge</text>

  <!-- Game Controller -->
  <g transform="translate(850, 470)">
    <path d="M -30,0 Q -35,20 -25,25 Q -15,28 -10,15 L 10,15 Q 15,28 25,25 Q 35,20 30,0 Q 25,-15 0,-15 Q -25,-15 -30,0" class="device-stroke" />
    <line x1="-16" y1="0" x2="-8" y2="0" class="device-stroke" />
    <line x1="-12" y1="-4" x2="-12" y2="4" class="device-stroke" />
    <circle cx="12" cy="-2" r="2.5" class="device-stroke" stroke-width="1.5" />
    <circle cx="18" cy="2" r="2.5" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="850" y="515" class="label-text">Gaming</text>

  <!-- ================================================================== -->
  <!-- Legend (bottom-left)                                               -->
  <!-- ================================================================== -->
  <g transform="translate(30, 560)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#004c97" stroke-width="2" />
    <text x="26" y="4" font-size="9" fill="#666">Edge device</text>
    <line x1="110" y1="0" x2="130" y2="0" stroke="#a31f34" stroke-width="2" />
    <text x="136" y="4" font-size="9" fill="#666">Cloud connection</text>
    <line x1="240" y1="0" x2="260" y2="0" stroke="#ccc" stroke-width="1.2" stroke-dasharray="5,4" />
    <text x="266" y="4" font-size="9" fill="#666">Data link</text>
  </g>

</svg>
