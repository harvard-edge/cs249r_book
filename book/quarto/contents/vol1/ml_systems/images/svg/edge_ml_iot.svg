<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .bg           { fill: #4a9fd5; }
      .node-dot     { fill: rgba(255,255,255,0.25); }
      .node-line    { stroke: rgba(255,255,255,0.15); stroke-width: 1; }
      .device-fill  { fill: #fff; }
      .device-stroke { fill: none; stroke: #fff; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .device-accent { fill: none; stroke: rgba(255,255,255,0.6); stroke-width: 1.5; stroke-linecap: round; }
      .title-text   { font-size: 36px; font-weight: 700; fill: #fff; letter-spacing: 3px; }
      .label-text   { font-size: 11px; fill: #fff; font-weight: 500; text-anchor: middle; }
      .plus-mark    { fill: rgba(255,255,255,0.3); font-size: 16px; font-weight: 300; }
      .hub-circle   { fill: rgba(255,255,255,0.08); stroke: rgba(255,255,255,0.2); stroke-width: 1.5; }
      .connect-line { stroke: rgba(255,255,255,0.25); stroke-width: 1.5; stroke-dasharray: 4,4; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="960" height="600" class="bg" rx="8" />

  <!-- Network mesh (background decoration dots and lines) -->
  <!-- Top area mesh -->
  <circle cx="40" cy="30" r="3" class="node-dot" />
  <circle cx="150" cy="15" r="2.5" class="node-dot" />
  <circle cx="280" cy="40" r="3" class="node-dot" />
  <circle cx="680" cy="25" r="2.5" class="node-dot" />
  <circle cx="800" cy="45" r="3" class="node-dot" />
  <circle cx="920" cy="20" r="2.5" class="node-dot" />
  <circle cx="550" cy="50" r="2" class="node-dot" />
  <circle cx="450" cy="30" r="2.5" class="node-dot" />

  <line x1="40" y1="30" x2="150" y2="15" class="node-line" />
  <line x1="150" y1="15" x2="280" y2="40" class="node-line" />
  <line x1="280" y1="40" x2="450" y2="30" class="node-line" />
  <line x1="450" y1="30" x2="550" y2="50" class="node-line" />
  <line x1="550" y1="50" x2="680" y2="25" class="node-line" />
  <line x1="680" y1="25" x2="800" y2="45" class="node-line" />
  <line x1="800" y1="45" x2="920" y2="20" class="node-line" />

  <!-- Bottom area mesh -->
  <circle cx="60" cy="570" r="3" class="node-dot" />
  <circle cx="200" cy="585" r="2.5" class="node-dot" />
  <circle cx="380" cy="575" r="2" class="node-dot" />
  <circle cx="600" cy="580" r="3" class="node-dot" />
  <circle cx="780" cy="570" r="2.5" class="node-dot" />
  <circle cx="900" cy="585" r="2" class="node-dot" />

  <line x1="60" y1="570" x2="200" y2="585" class="node-line" />
  <line x1="200" y1="585" x2="380" y2="575" class="node-line" />
  <line x1="380" y1="575" x2="600" y2="580" class="node-line" />
  <line x1="600" y1="580" x2="780" y2="570" class="node-line" />
  <line x1="780" y1="570" x2="900" y2="585" class="node-line" />

  <!-- Right side mesh -->
  <circle cx="940" cy="150" r="3" class="node-dot" />
  <circle cx="930" cy="300" r="2.5" class="node-dot" />
  <circle cx="945" cy="450" r="2" class="node-dot" />
  <line x1="940" y1="150" x2="930" y2="300" class="node-line" />
  <line x1="930" y1="300" x2="945" y2="450" class="node-line" />

  <!-- Left side mesh -->
  <circle cx="20" cy="120" r="2.5" class="node-dot" />
  <circle cx="15" cy="280" r="3" class="node-dot" />
  <circle cx="25" cy="440" r="2" class="node-dot" />
  <line x1="20" y1="120" x2="15" y2="280" class="node-line" />
  <line x1="15" y1="280" x2="25" y2="440" class="node-line" />

  <!-- Title -->
  <text x="530" y="95" text-anchor="middle" class="title-text">INTERNET OF THINGS</text>

  <!-- Central hub: Smart Home -->
  <circle cx="480" cy="320" r="70" class="hub-circle" />

  <!-- House icon (center) -->
  <g transform="translate(480, 300)">
    <!-- Roof -->
    <polygon points="0,-45 -50,-5 -40,-5 -40,30 40,30 40,-5 50,-5" class="device-stroke" stroke-width="2.5" />
    <!-- Door -->
    <rect x="-10" y="5" width="20" height="25" rx="2" class="device-stroke" stroke-width="1.5" />
    <!-- Window -->
    <rect x="-32" y="2" width="16" height="14" rx="1" class="device-stroke" stroke-width="1.5" />
    <rect x="16" y="2" width="16" height="14" rx="1" class="device-stroke" stroke-width="1.5" />
    <!-- Chimney -->
    <rect x="18" y="-38" width="10" height="18" rx="1" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="480" y="370" class="label-text">Smart Home</text>

  <!-- Connection lines from hub to devices -->
  <line x1="420" y1="280" x2="180" y2="180" class="connect-line" />
  <line x1="420" y1="320" x2="120" y2="360" class="connect-line" />
  <line x1="450" y1="260" x2="320" y2="160" class="connect-line" />
  <line x1="510" y1="260" x2="620" y2="160" class="connect-line" />
  <line x1="540" y1="280" x2="780" y2="180" class="connect-line" />
  <line x1="540" y1="340" x2="780" y2="370" class="connect-line" />
  <line x1="480" y1="390" x2="480" y2="470" class="connect-line" />
  <line x1="440" y1="385" x2="310" y2="470" class="connect-line" />
  <line x1="520" y1="385" x2="650" y2="470" class="connect-line" />
  <line x1="410" y1="300" x2="180" y2="460" class="connect-line" />
  <line x1="550" y1="300" x2="850" y2="470" class="connect-line" />

  <!-- ============================================================== -->
  <!-- DEVICE: Smartphone (top-left area) -->
  <!-- ============================================================== -->
  <g transform="translate(140, 140)">
    <!-- Phone body -->
    <rect x="-22" y="-40" width="44" height="80" rx="6" class="device-stroke" stroke-width="2" />
    <!-- Screen -->
    <rect x="-17" y="-30" width="34" height="52" rx="2" class="device-stroke" stroke-width="1" />
    <!-- Home button -->
    <circle cx="0" cy="30" r="4" class="device-stroke" stroke-width="1" />
    <!-- Signal waves -->
    <path d="M -28,-20 Q -35,-30 -28,-40" class="device-accent" />
    <path d="M -33,-18 Q -42,-30 -33,-42" class="device-accent" />
  </g>
  <text x="140" y="210" class="label-text">Smartphone</text>

  <!-- DEVICE: Wearable / Smart Glasses (left of center-top) -->
  <g transform="translate(300, 155)">
    <!-- Glasses frame -->
    <ellipse cx="-18" cy="0" rx="16" ry="10" class="device-stroke" stroke-width="2" />
    <ellipse cx="18" cy="0" rx="16" ry="10" class="device-stroke" stroke-width="2" />
    <!-- Bridge -->
    <path d="M -2,0 Q 0,-4 2,0" class="device-stroke" stroke-width="1.5" />
    <!-- Arms -->
    <line x1="-34" y1="-3" x2="-48" y2="-8" class="device-stroke" stroke-width="1.5" />
    <line x1="34" y1="-3" x2="48" y2="-8" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="300" y="188" class="label-text">Wearables</text>

  <!-- DEVICE: Security Camera (center-top) -->
  <g transform="translate(620, 145)">
    <!-- Camera body -->
    <rect x="-20" y="-12" width="40" height="24" rx="4" class="device-stroke" stroke-width="2" />
    <!-- Lens -->
    <circle cx="-24" cy="0" r="8" class="device-stroke" stroke-width="1.5" />
    <circle cx="-24" cy="0" r="3" class="device-stroke" stroke-width="1" />
    <!-- Mount arm -->
    <line x1="15" y1="-12" x2="20" y2="-30" class="device-stroke" stroke-width="2" />
    <line x1="10" y1="-30" x2="30" y2="-30" class="device-stroke" stroke-width="2" />
  </g>
  <text x="620" y="188" class="label-text">Camera</text>

  <!-- DEVICE: Smart Lock (right-top) -->
  <g transform="translate(780, 170)">
    <!-- Lock body -->
    <rect x="-16" y="-5" width="32" height="28" rx="4" class="device-stroke" stroke-width="2" />
    <!-- Shackle -->
    <path d="M -8,-5 Q -8,-22 0,-22 Q 8,-22 8,-5" class="device-stroke" stroke-width="2.5" />
    <!-- Keyhole -->
    <circle cx="0" cy="8" r="4" class="device-stroke" stroke-width="1.5" />
    <line x1="0" y1="12" x2="0" y2="18" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="780" y="215" class="label-text">Smart Lock</text>

  <!-- DEVICE: Washing Machine (right side) -->
  <g transform="translate(800, 350)">
    <!-- Body -->
    <rect x="-28" y="-30" width="56" height="60" rx="5" class="device-stroke" stroke-width="2" />
    <!-- Door/drum circle -->
    <circle cx="0" cy="5" r="18" class="device-stroke" stroke-width="1.5" />
    <circle cx="0" cy="5" r="10" class="device-stroke" stroke-width="1" />
    <!-- Control panel -->
    <line x1="-20" y1="-18" x2="20" y2="-18" class="device-stroke" stroke-width="1" />
    <circle cx="-10" cy="-24" r="3" class="device-stroke" stroke-width="1" />
    <circle cx="5" cy="-24" r="3" class="device-stroke" stroke-width="1" />
  </g>
  <text x="800" y="400" class="label-text">Appliances</text>

  <!-- DEVICE: Car (bottom-center) -->
  <g transform="translate(480, 480)">
    <!-- Car body -->
    <path d="M -45,5 L -40,-10 L -20,-25 L 20,-25 L 40,-10 L 45,5 L 45,12 L -45,12 Z" class="device-stroke" stroke-width="2" />
    <!-- Windows -->
    <path d="M -18,-22 L -35,-8 L -18,-8 Z" class="device-stroke" stroke-width="1" />
    <path d="M -14,-22 L 18,-22 L 34,-8 L -14,-8 Z" class="device-stroke" stroke-width="1" />
    <!-- Wheels -->
    <circle cx="-25" cy="14" r="8" class="device-stroke" stroke-width="2" />
    <circle cx="-25" cy="14" r="3" class="device-fill" opacity="0.3" />
    <circle cx="25" cy="14" r="8" class="device-stroke" stroke-width="2" />
    <circle cx="25" cy="14" r="3" class="device-fill" opacity="0.3" />
  </g>
  <text x="480" y="515" class="label-text">Connected Vehicle</text>

  <!-- DEVICE: Speaker (bottom-left area) -->
  <g transform="translate(310, 480)">
    <!-- Speaker body -->
    <rect x="-18" y="-28" width="36" height="56" rx="8" class="device-stroke" stroke-width="2" />
    <!-- Speaker cone -->
    <circle cx="0" cy="5" r="12" class="device-stroke" stroke-width="1.5" />
    <circle cx="0" cy="5" r="5" class="device-stroke" stroke-width="1" />
    <!-- Controls -->
    <circle cx="0" cy="-15" r="3" class="device-stroke" stroke-width="1" />
  </g>
  <text x="310" y="525" class="label-text">Smart Speaker</text>

  <!-- DEVICE: Fitness Tracker / Health Sensor (far left) -->
  <g transform="translate(120, 370)">
    <!-- Watch body -->
    <rect x="-16" y="-20" width="32" height="40" rx="8" class="device-stroke" stroke-width="2" />
    <!-- Screen -->
    <rect x="-11" y="-14" width="22" height="28" rx="4" class="device-stroke" stroke-width="1" />
    <!-- Heart icon on screen -->
    <path d="M 0,-6 C -4,-12 -10,-6 0,4 C 10,-6 4,-12 0,-6" class="device-stroke" stroke-width="1.2" />
    <!-- Band -->
    <line x1="-10" y1="-20" x2="-10" y2="-30" class="device-stroke" stroke-width="2" />
    <line x1="10" y1="-20" x2="10" y2="-30" class="device-stroke" stroke-width="2" />
    <line x1="-10" y1="20" x2="-10" y2="30" class="device-stroke" stroke-width="2" />
    <line x1="10" y1="20" x2="10" y2="30" class="device-stroke" stroke-width="2" />
  </g>
  <text x="120" y="420" class="label-text">Health Sensor</text>

  <!-- DEVICE: Smart Thermostat / Environment Sensor (bottom-right area) -->
  <g transform="translate(650, 480)">
    <!-- Circular body -->
    <circle cx="0" cy="0" r="22" class="device-stroke" stroke-width="2" />
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="16" class="device-stroke" stroke-width="1" />
    <!-- Temperature indicator -->
    <text x="0" y="4" text-anchor="middle" font-size="12" fill="#fff" font-weight="600">22&#xB0;</text>
    <!-- Tick marks -->
    <line x1="0" y1="-20" x2="0" y2="-16" class="device-stroke" stroke-width="1" />
    <line x1="14" y1="-14" x2="11" y2="-11" class="device-stroke" stroke-width="1" />
    <line x1="20" y1="0" x2="16" y2="0" class="device-stroke" stroke-width="1" />
    <line x1="-20" y1="0" x2="-16" y2="0" class="device-stroke" stroke-width="1" />
  </g>
  <text x="650" y="525" class="label-text">Thermostat</text>

  <!-- DEVICE: Game Controller (far right) -->
  <g transform="translate(850, 470)">
    <!-- Body -->
    <path d="M -30,0 Q -35,20 -25,25 Q -15,28 -10,15 L 10,15 Q 15,28 25,25 Q 35,20 30,0 Q 25,-15 0,-15 Q -25,-15 -30,0" class="device-stroke" stroke-width="2" />
    <!-- D-pad -->
    <line x1="-16" y1="0" x2="-8" y2="0" class="device-stroke" stroke-width="2" />
    <line x1="-12" y1="-4" x2="-12" y2="4" class="device-stroke" stroke-width="2" />
    <!-- Buttons -->
    <circle cx="12" cy="-2" r="2.5" class="device-stroke" stroke-width="1.5" />
    <circle cx="18" cy="2" r="2.5" class="device-stroke" stroke-width="1.5" />
  </g>
  <text x="850" y="515" class="label-text">Gaming</text>

  <!-- DEVICE: Cloud (top-left corner, representing cloud connectivity) -->
  <g transform="translate(80, 55)">
    <!-- Cloud shape -->
    <path d="M -30,8 Q -35,-5 -22,-10 Q -18,-22 -5,-18 Q 5,-28 18,-18 Q 30,-20 32,-8 Q 42,-2 35,10 Q 35,15 25,15 L -25,15 Q -35,15 -30,8" class="device-stroke" stroke-width="2" />
    <!-- Up/down arrows -->
    <line x1="-8" y1="20" x2="-8" y2="32" class="device-stroke" stroke-width="1.5" />
    <polygon points="-8,20 -12,25 -4,25" fill="#fff" opacity="0.8" />
    <line x1="8" y1="32" x2="8" y2="20" class="device-stroke" stroke-width="1.5" />
    <polygon points="8,32 4,27 12,27" fill="#fff" opacity="0.8" />
  </g>
  <text x="80" y="100" class="label-text">Cloud</text>

  <!-- DEVICE: Smart Fridge (right side, lower) -->
  <g transform="translate(180, 470)">
    <!-- Body -->
    <rect x="-20" y="-30" width="40" height="60" rx="3" class="device-stroke" stroke-width="2" />
    <!-- Door split -->
    <line x1="0" y1="-30" x2="0" y2="30" class="device-stroke" stroke-width="1" />
    <!-- Handles -->
    <line x1="-3" y1="-15" x2="-3" y2="0" class="device-stroke" stroke-width="2" />
    <line x1="3" y1="-15" x2="3" y2="0" class="device-stroke" stroke-width="2" />
    <!-- Display -->
    <rect x="5" y="-25" width="12" height="8" rx="1" class="device-stroke" stroke-width="1" />
  </g>
  <text x="180" y="520" class="label-text">Smart Fridge</text>

  <!-- Decorative plus marks scattered -->
  <text x="350" y="270" class="plus-mark">+</text>
  <text x="620" y="310" class="plus-mark">+</text>
  <text x="250" y="400" class="plus-mark">+</text>
  <text x="700" y="440" class="plus-mark">+</text>
  <text x="550" y="140" class="plus-mark">+</text>
  <text x="400" y="450" class="plus-mark">+</text>

  <!-- WiFi symbol near cloud -->
  <g transform="translate(165, 85)">
    <path d="M -12,-6 Q 0,-14 12,-6" class="device-accent" stroke-width="1.5" />
    <path d="M -8,-3 Q 0,-8 8,-3" class="device-accent" stroke-width="1.5" />
    <circle cx="0" cy="2" r="2" fill="rgba(255,255,255,0.6)" />
  </g>

</svg>
