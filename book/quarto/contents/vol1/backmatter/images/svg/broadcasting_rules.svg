<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 220" font-family="Helvetica Neue, Helvetica, Arial, sans-serif">
  <defs>
    <style>
      .cell-active  { fill: #004c97; stroke: #004c97; stroke-width: 1.2; }
      .cell-ghost   { fill: rgba(0,76,151,0.15); stroke: #004c97; stroke-width: 1; stroke-dasharray: 4,2; }
      .cell-result  { fill: rgba(0,76,151,0.25); stroke: #004c97; stroke-width: 1; }
      .cell-text-w  { font-size: 13px; font-weight: 700; fill: white; text-anchor: middle; }
      .cell-text-b  { font-size: 11px; font-weight: 600; fill: #004c97; text-anchor: middle; }
      .header       { font-size: 12px; font-weight: 700; fill: #333; }
      .op-symbol    { font-size: 22px; fill: #555; text-anchor: middle; font-weight: 300; }
    </style>
  </defs>

  <!-- TENSOR A: (3, 1) -->
  <text x="30" y="18" class="header">Tensor A: (3, 1)</text>

  <!-- A0 -->
  <rect x="20" y="30" width="60" height="44" rx="4" class="cell-active" />
  <text x="50" y="58" class="cell-text-w">A0</text>

  <!-- A1 -->
  <rect x="20" y="80" width="60" height="44" rx="4" class="cell-active" />
  <text x="50" y="108" class="cell-text-w">A1</text>

  <!-- A2 -->
  <rect x="20" y="130" width="60" height="44" rx="4" class="cell-active" />
  <text x="50" y="158" class="cell-text-w">A2</text>

  <!-- Plus symbol -->
  <text x="115" y="112" class="op-symbol">+</text>

  <!-- TENSOR B: (1, 4) -->
  <text x="150" y="18" class="header">Tensor B: (1, 4)</text>

  <rect x="145" y="30" width="60" height="44" rx="4" class="cell-active" />
  <text x="175" y="58" class="cell-text-w">B0</text>

  <rect x="211" y="30" width="60" height="44" rx="4" class="cell-active" />
  <text x="241" y="58" class="cell-text-w">B1</text>

  <rect x="277" y="30" width="60" height="44" rx="4" class="cell-active" />
  <text x="307" y="58" class="cell-text-w">B2</text>

  <rect x="343" y="30" width="60" height="44" rx="4" class="cell-active" />
  <text x="373" y="58" class="cell-text-w">B3</text>

  <!-- Equals symbol -->
  <text x="435" y="112" class="op-symbol">=</text>

  <!-- RESULT: (3, 4) -->
  <text x="475" y="18" class="header">Result: (3, 4)</text>

  <!-- Row 0: A0+B0, A0+B1, A0+B2, A0+B3 -->
  <rect x="465" y="30" width="70" height="44" rx="4" class="cell-result" />
  <text x="500" y="58" class="cell-text-b">A0+B0</text>

  <rect x="541" y="30" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="576" y="58" class="cell-text-b">A0+B1</text>

  <rect x="617" y="30" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="652" y="58" class="cell-text-b">A0+B2</text>

  <rect x="693" y="30" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="728" y="58" class="cell-text-b">A0+B3</text>

  <!-- Row 1: A1+B0, A1+B1, A1+B2, A1+B3 -->
  <rect x="465" y="80" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="500" y="108" class="cell-text-b">A1+B0</text>

  <rect x="541" y="80" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="576" y="108" class="cell-text-b">A1+B1</text>

  <rect x="617" y="80" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="652" y="108" class="cell-text-b">A1+B2</text>

  <rect x="693" y="80" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="728" y="108" class="cell-text-b">A1+B3</text>

  <!-- Row 2: A2+B0, A2+B1, A2+B2, A2+B3 -->
  <rect x="465" y="130" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="500" y="158" class="cell-text-b">A2+B0</text>

  <rect x="541" y="130" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="576" y="158" class="cell-text-b">A2+B1</text>

  <rect x="617" y="130" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="652" y="158" class="cell-text-b">A2+B2</text>

  <rect x="693" y="130" width="70" height="44" rx="4" class="cell-ghost" />
  <text x="728" y="158" class="cell-text-b">A2+B3</text>

  <!-- Highlight overlays: first column (A stretched) and first row (B stretched) -->
  <!-- First column highlight (A's contribution) -->
  <rect x="465" y="30"  width="70" height="44" rx="4" fill="rgba(0,76,151,0.20)" stroke="none" />
  <rect x="465" y="80"  width="70" height="44" rx="4" fill="rgba(0,76,151,0.20)" stroke="none" />
  <rect x="465" y="130" width="70" height="44" rx="4" fill="rgba(0,76,151,0.20)" stroke="none" />

  <!-- First row highlight (B's contribution) -->
  <rect x="541" y="30" width="70" height="44" rx="4" fill="rgba(0,76,151,0.15)" stroke="none" />
  <rect x="617" y="30" width="70" height="44" rx="4" fill="rgba(0,76,151,0.15)" stroke="none" />
  <rect x="693" y="30" width="70" height="44" rx="4" fill="rgba(0,76,151,0.15)" stroke="none" />

  <!-- Bottom annotation -->
  <text x="390" y="205" font-size="10" fill="#888" text-anchor="middle" font-style="italic">Dashed cells are virtually expanded via stride=0 (no memory allocation)</text>

</svg>
