# =============================================================================
# VOLUME I PDF CONFIGURATION
# =============================================================================
# Builds only Volume I: Introduction
#
# Usage:
#   cp config/_quarto-pdf-vol1.yml _quarto.yml
#   quarto render --to titlepage-pdf
# =============================================================================

project:
  type: book
  output-dir: _build/pdf-vol1
  post-render:
    - scripts/clean_svgs.py
  preview:
    browser: true
    navigate: true

book:
  favicon: assets/images/icons/favicon.png
  cover-image: assets/images/covers/cover-hardcover-book.png
  cover-image-alt: "Cover image."

  title: "Machine Learning Systems"
  subtitle: "Volume I: Introduction"

  date: today
  date-format: long

  author:
    name: Vijay Janapa Reddi
    email: vj@eecs.harvard.edu
    url: https://www.google.com/search?q=Vijay+Janapa+Reddi
    affiliations: Harvard University
    corresponding: true
    roles: "Author, editor and curator."

  abstract: |
    Volume I of Machine Learning Systems presents a comprehensive introduction to understanding and engineering machine learning systems. This volume establishes the foundations through four progressive stages: building conceptual models, engineering complete workflows, optimizing for real-world constraints, and deploying with confidence. The content bridges theoretical foundations and practical engineering, emphasizing the systems context that engineers need to master when building AI solutions. While ML applications and tools evolve rapidly, the engineering principles for building ML systems remain largely consistent. This volume distills these enduring concepts for anyone seeking to build flexible, efficient, and robust ML systems.

  repo-url: https://github.com/harvard-edge/cs249r_book

  page-footer:
    left: |
      Written, edited and curated by Prof. Vijay Janapa Reddi (Harvard University)
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  chapters:
    - index.qmd

    # ==================================================
    # Volume I Frontmatter
    # ==================================================
    - contents/vol1/frontmatter/foreword.qmd
    - contents/vol1/frontmatter/about.qmd
    - contents/vol1/frontmatter/acknowledgements.qmd

    # ==================================================
    # Part I: Foundations
    # ==================================================
    - contents/vol1/introduction/introduction.qmd
    - contents/vol1/ml_systems/ml_systems.qmd
    - contents/vol1/workflow/workflow.qmd
    - contents/vol1/data_engineering/data_engineering.qmd

    # ==================================================
    # Part II: Build
    # ==================================================
    - contents/vol1/dl_primer/dl_primer.qmd
    - contents/vol1/dnn_architectures/dnn_architectures.qmd
    - contents/vol1/frameworks/frameworks.qmd
    - contents/vol1/training/training.qmd

    # ==================================================
    # Part III: Optimize
    # ==================================================
    - contents/vol1/efficient_ai/efficient_ai.qmd
    - contents/vol1/optimizations/optimizations.qmd
    - contents/vol1/hw_acceleration/hw_acceleration.qmd
    - contents/vol1/benchmarking/benchmarking.qmd

    # ==================================================
    # Part IV: Deploy
    # ==================================================
    - contents/vol1/serving/serving.qmd
    - contents/vol1/ops/ops.qmd
    - contents/vol1/responsible_engr/responsible_engr.qmd
    - contents/vol1/conclusion/conclusion.qmd

    # ==================================================
    # Volume I Backmatter
    # ==================================================
    - contents/vol1/backmatter/glossary/glossary.qmd
    - contents/vol1/backmatter/references.qmd

bibliography:
  - contents/vol1/backmatter/references.bib

crossref:
  appendix-title: "Appendix"
  appendix-delim: ":"
  custom:
    - kind: float
      key: vid
      latex-env: vid
      reference-prefix: Video

citation: true
license: CC-BY-NC-SA

filters:
  - filters/sidenote.lua
  - filters/inject_parts.lua
  - filters/inject_quizzes.lua
  - pandoc-ext/diagram
  - mlsysbook-ext/custom-numbered-blocks

