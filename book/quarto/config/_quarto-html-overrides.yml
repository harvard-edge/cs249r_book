# =============================================================================
# HTML FORMAT-SPECIFIC OVERRIDES
# =============================================================================
# This file contains HTML-specific configuration that overrides or extends
# the shared configuration. These settings are unique to HTML/website output.
# =============================================================================

project:
  type: website
  output-dir: _build/html

  post-render:
    - scripts/clean_svgs.py
    - scripts/fix_cross_references.py

  preview:
    browser: false
    navigate: false

website:
  title: "ML Systems Textbook"  # This controls the browser tab title
  description: "A comprehensive textbook on machine learning systems, covering hardware, software, and deployment."
  site-url: https://mlsysbook.ai/book/

  # Open Graph / Social Media metadata
  open-graph:
    locale: en_US
    site-name: "Machine Learning Systems"
    image: assets/images/covers/cover-hardcover-book.png
    image-width: 1200
    image-height: 630
  twitter-card:
    card-style: summary_large_image
    image: assets/images/covers/cover-hardcover-book.png

  # High-level navigation enhancements
  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  bread-crumbs: true

  search:
    keyboard-shortcut: ["/"]

  google-analytics:
    tracking-id: "G-M21L0CBCVN"
    anonymize-ip: true
    version: 4

  comments:
    hypothesis:
      theme: clean
      openSidebar: false

  navbar:
    background: light
    logo: "assets/images/icons/favicon.png"
    search: true
    pinned: true
    collapse: true
    collapse-below: "md"
    title: "Machine Learning Systems"
    left:
      - text: "Textbook"
        menu:
          - icon: book-half
            text: "Textbook"
            href: ../book/
          - icon: fire
            text: "TinyTorch"
            href: ../tinytorch/
          - icon: cpu
            text: "Hardware Kits"
            href: ../kits/
          - text: "---"
          - icon: lightbulb
            text: "Co-Labs (Coming 2026)"
            href: ../collabs/
    right:
      - icon: download
        text: "Downloads"
        menu:
          - icon: file-pdf
            text: "Textbook PDF"
            href: assets/downloads/Machine-Learning-Systems.pdf
            target: _blank
          - icon: journal-text
            text: "Textbook EPUB"
            href: assets/downloads/Machine-Learning-Systems.epub
            target: _blank
      - icon: star
        text: "Star"
        href: https://github.com/harvard-edge/cs249r_book#support-this-work
        target: _blank
      - icon: heart
        text: "Support"
        href: https://opencollective.com/mlsysbook
        target: _blank
      - icon: envelope
        text: "Subscribe"
        href: "#subscribe"
        id: "navbar-subscribe-btn"
      - icon: github
        text: "GitHub"
        menu:
          - icon: pencil
            text: "Edit this page"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank
          - icon: bug
            text: "Report an issue"
            href: https://github.com/harvard-edge/cs249r_book/issues/new
            target: _blank
          - icon: chat
            text: "Discussions"
            href: https://github.com/harvard-edge/cs249r_book/discussions
            target: _blank
          - icon: code
            text: "View source"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank

  favicon: assets/images/icons/favicon.png

  sidebar:
    - id: main-content
      title: "Main Content"
      style: "floating"
      background: light
      collapse-level: 3
      contents:
      - text: "Homepage"
        href: index.qmd
      - text: "Foreword"
        href: contents/frontmatter/foreword.qmd
      - href: contents/frontmatter/about/about.qmd
      - href: contents/frontmatter/changelog/changelog.qmd
      - href: contents/frontmatter/acknowledgements/acknowledgements.qmd
      - href: contents/frontmatter/socratiq/socratiq.qmd

      - section: "Systems Foundations"
        id: foundations
        contents:
          - href: contents/core/introduction/introduction.qmd
          - href: contents/core/ml_systems/ml_systems.qmd
          - href: contents/core/dl_primer/dl_primer.qmd
          - href: contents/core/dnn_architectures/dnn_architectures.qmd

      - section: "Design Principles"
        id: design
        contents:
          - href: contents/core/workflow/workflow.qmd
          - href: contents/core/data_engineering/data_engineering.qmd
          - href: contents/core/frameworks/frameworks.qmd
          - href: contents/core/training/training.qmd

      - section: "Performance Engineering"
        id: performance
        contents:
          - href: contents/core/efficient_ai/efficient_ai.qmd
          - href: contents/core/optimizations/optimizations.qmd
          - href: contents/core/hw_acceleration/hw_acceleration.qmd
          - href: contents/core/benchmarking/benchmarking.qmd

      - section: "Robust Deployment"
        id: deployment
        contents:
          - href: contents/core/ops/ops.qmd
          - href: contents/core/ondevice_learning/ondevice_learning.qmd
          - href: contents/core/privacy_security/privacy_security.qmd
          - href: contents/core/robust_ai/robust_ai.qmd

      - section: "Trustworthy Systems"
        id: trustworthy
        contents:
          - href: contents/core/responsible_ai/responsible_ai.qmd
          - href: contents/core/sustainable_ai/sustainable_ai.qmd
          - href: contents/core/ai_for_good/ai_for_good.qmd

      - section: "Frontiers of ML Systems"
        id: frontiers
        contents:
          - href: contents/core/frontiers/frontiers.qmd
          - href: contents/core/conclusion/conclusion.qmd

      - text: "---"

      - section: "Glossary"
        id: glossary
        contents:
          - text: "Complete Glossary"
            href: contents/backmatter/glossary/glossary.qmd

  repo-url: https://github.com/harvard-edge/cs249r_book

  page-footer:
    left: |
      Â© 2024-2025 Harvard University. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0</a>
    center: |
      Written, edited and curated by Prof. Vijay Janapa Reddi (Harvard University)
    right:
      - icon: github
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "View source on GitHub"
      - icon: star
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "Star this repository"
      - text: "<img src='https://www.netlify.com/v3/img/components/netlify-color-accent.svg' alt='Deploys by Netlify' style='height: 15px; vertical-align: middle; margin-left: 3px;' />"
        href: https://www.netlify.com
        aria-label: "Deploys by Netlify"
    background: light
    border: true

filters:
  - filters/sidenote.lua
  - filters/inject_parts.lua
  - filters/inject_quizzes.lua
  - pandoc-ext/diagram
  - mlsysbook-ext/custom-numbered-blocks

editor:
  render-on-save: true

format:
  html:
    lightbox: true
    mermaid:
      theme: default
    theme:
      light:
        - default
        - assets/styles/style.scss
      dark:
        - default
        - assets/styles/style.scss
        - assets/styles/dark-mode.scss
    respect-user-color-scheme: true

    title-prefix: ""
    pagetitle: "ML Systems Textbook"

    code-block-bg: true
    code-copy: true
    code-overflow: wrap

    language:
      title-block-author-single: "Author, Editor & Curator"
      title-block-published: "Last Updated"

    reference-location: margin
    citation-location: margin
    sidenote: true
    highlight-style: assets/styles/custom-code.theme
    code-link: true
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: false
    citations-hover: false
    footnotes-hover: false
    fig-width: 7
    fig-height: 5
    toc: true
    toc-depth: 4
    toc-expand: true
    toc-title: "On this page"
    number-sections: false
    number-depth: 3
    include-in-header:
      text: |
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="apple-touch-icon" href="/assets/images/icons/favicon.png">
        <meta name="theme-color" content="#A51C30">

        <script type="module"  src="/tools/scripts/socratiQ/bundle.js" defer></script>
        <script src="/assets/scripts/sidebar-auto-collapse.js" defer></script>
        <script src="/assets/scripts/version-link.js" defer></script>
        <script src="/assets/scripts/subscribe-modal.js" defer></script>

    citeproc: true

metadata-files:
  - config/announcement.yml

