editor:
  render-on-save: true

format:
  html:
    lightbox: true
    mermaid:
      theme: default
    theme:
      light:
        - default
        - assets/styles/style.scss
      dark:
        - default
        - assets/styles/style.scss
        - assets/styles/dark-mode.scss
    respect-user-color-scheme: true

    # Custom title formatting - only show site title, not page title
    title-prefix: ""
    pagetitle: "ML Systems Textbook"

    code-block-bg: true
    code-copy: true
    code-overflow: wrap

    language:
      title-block-author-single: "Author, Editor & Curator"
      title-block-published: "Last Updated"

    reference-location: margin
    citation-location: margin
    sidenote: true
#    highlight-style: github
    highlight-style: assets/styles/custom-code.theme
    code-link: true
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: false
    citations-hover: false
    footnotes-hover: false
    fig-width: 7
    fig-height: 5
    toc: true
    toc-depth: 4
    toc-expand: true
    toc-title: "On this page"
    number-sections: false
    number-depth: 3
    include-in-header:
      text: |
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
