  - contents/vol2/responsible_ai/responsible_ai.bib
  - contents/vol2/sustainable_ai/sustainable_ai.bib
  - contents/vol2/ai_for_good/ai_for_good.bib
  - contents/vol2/frontiers/frontiers.bib
