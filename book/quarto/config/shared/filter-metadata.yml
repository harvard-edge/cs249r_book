# =============================================================================
# SHARED FILTER METADATA CONFIGURATION
# =============================================================================
# This file contains filter metadata configuration shared across formats.
# Format-specific overrides (e.g., icon format, auto-discover settings)
# are handled in format-specific configuration files.
# =============================================================================

filter-metadata:
  # Quiz configuration for inject_quizzes.lua filter
  quiz-config:
    file-pattern: "*_quizzes.json"
    scan-directory: "contents/core"
    # auto-discover-pdf: format-specific (true for PDF, false for HTML/EPUB)

  # Cross-reference injection configuration
  cross-references:
    file: "data/cross_refs_final.json"  # HTML/EPUB use _final, PDF uses _refined
    enabled: true

  # Part summaries injection configuration
  part-summaries:
    file: "contents/parts/summaries.yml"
    enabled: true

  # Custom numbered blocks configuration
  mlsysbook-ext/custom-numbered-blocks:
    icon-path: "assets/images/icons/callouts"
    # icon-format: format-specific (png for HTML/EPUB, pdf for PDF)
    groups:
      quiz-question:
        colors: ["F0F0F8", "5B4B8A"]
        # collapse: format-specific
      quiz-answer:
        colors: ["E8F2EA", "4a7c59"]
        # collapse: format-specific
      resource-slides:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      resource-videos:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      resource-exercises:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      chapter-connection:
        colors: ["FDF2F7", "A51C30"]
        boxstyle: foldbox.simple
        collapse: true
        numbered: false
      chapter-forward:
        colors: ["FDF2F7", "A51C30"]
        boxstyle: foldbox.simple
        collapse: true
        numbered: false
      chapter-recall:
        colors: ["FFF4E6", "C06014"]
        collapse: true
        numbered: false
      code-listing:
        colors: ["F2F4F8", "D1D7E0"]
        collapse: false
        numbered: false
      definition:
        colors: ["F0F4F8", "1B4F72"]
        collapse: false
        numbered: false
      example:
        colors: ["F0F8F6", "148F77"]
        collapse: false
        numbered: false
      colab-interactive:
        colors: ["FFF5E6", "FF6B35"]
        collapse: false
        numbered: false
    classes:
      callout-quiz-question:
        label: "Self-Check: Question"
        group: quiz-question
      callout-quiz-answer:
        label: "Self-Check: Answer"
        group: quiz-answer
      callout-resource-slides:
        label: "Listing"
        group: resource-slides
      callout-resource-videos:
        label: "Videos"
        group: resource-videos
      callout-resource-exercises:
        label: "Exercises"
        group: resource-exercises
      callout-chapter-connection:
        label: "Related Topics"
        group: chapter-connection
      callout-code:
        label: "Code"
        group: code-listing
      callout-definition:
        label: "Definition"
        group: definition
      callout-example:
        label: "Example"
        group: example
      callout-colab:
        label: "Interactive Colab"
        group: colab-interactive

