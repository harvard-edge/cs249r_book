        colors: ["E8F2EA", "4a7c59"]  # Forest green for quiz answers
        collapse: true
      resource-slides:
        colors: ["E0F2F1", "20B2AA"]  # Teal for resources
        collapse: true
        numbered: false
      resource-videos:
        colors: ["E0F2F1", "20B2AA"]  # Teal for resources
        collapse: true
        numbered: false
      resource-exercises:
        colors: ["E0F2F1", "20B2AA"]  # Teal for resources
        collapse: true
        numbered: false
      chapter-connection:
        colors: ["FDF2F7", "A51C30"]  # Harvard crimson for chapter connections
        boxstyle: foldbox.simple
