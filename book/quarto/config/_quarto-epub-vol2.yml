format:
  epub:
    language: "en-US"
    identifier: "https://mlsysbook.ai/epub/vol2"
    contributor: "Harvard University, School of Engineering and Applied Sciences"
    subject: "Machine Learning, Distributed Systems, Production ML, Responsible AI"
    description: "Volume II of Machine Learning Systems, covering distributed systems, production deployment, and responsible AI at scale."
    type: "Text"
    format: "application/epub+zip"
    source: "https://mlsysbook.ai"
    toc: true
    toc-depth: 3
    toc-title: "Table of Contents"
    epub-chapter-level: 1
    epub-cover-image: "assets/images/covers/cover_image_title-vol2.png"
    epub-title-page: true
    css: "assets/styles/epub-vol2.css"
    code-overflow: wrap
    code-copy: true
    code-line-numbers: true
    number-sections: false
    number-depth: 3
    fig-align: center
    fig-caption: true
    footnotes-hover: true
    link-citations: true
    citations-hover: true

metadata-files:
  - config/shared/base/custom-numbered-blocks.yml
  - config/shared/base/execute-env.yml
  - config/shared/base/diagram.yml
  - config/shared/epub/filters.yml
  - config/shared/epub/filter-metadata.yml
  - config/shared/vol2/filter-metadata-paths.yml
