# =============================================================================
# VOLUME II HTML WEBSITE CONFIGURATION
# =============================================================================
# Builds only Volume II: Advanced ML Systems
# Deploys to: mlsysbook.ai/vol2/
# =============================================================================

project:
  type: website
  output-dir: _build/html-vol2

  post-render:
    - scripts/clean_svgs.py
    - scripts/fix_cross_references.py

  preview:
    browser: false
    navigate: false

website:
  title: "ML Systems: Volume II"
  description: "Volume II: Advanced ML Systems. Scale, distribute, and govern machine learning systems in production."
  site-url: https://mlsysbook.ai/vol2/

  open-graph:
    locale: en_US
    site-name: "Machine Learning Systems"
    image: assets/images/covers/cover-hardcover-book.png
    image-width: 1200
    image-height: 630
  twitter-card:
    card-style: summary_large_image
    image: assets/images/covers/cover-hardcover-book.png

  page-navigation: true
  reader-mode: false
  back-to-top-navigation: true
  bread-crumbs: true

  search:
    keyboard-shortcut: ["/"]

  google-analytics:
    tracking-id: "G-M21L0CBCVN"
    anonymize-ip: true
    version: 4

  comments:
    hypothesis:
      theme: clean
      openSidebar: false

  navbar:
    background: light
    logo: "assets/images/icons/favicon.png"
    search: true
    pinned: true
    collapse: true
    collapse-below: "lg"
    title: "ML Systems: Volume II"
    left:
      - text: "Textbook"
        menu:
          - icon: book-half
            text: "Full Textbook"
            href: ../book/
          - text: "---"
          - icon: journal
            text: "Volume I: Foundations"
            href: ../vol1/
          - icon: journal
            text: "Volume II: Advanced"
            href: ./
          - text: "---"
          - icon: fire
            text: "TinyTorch"
            href: ../tinytorch/
          - icon: cpu
            text: "Hardware Kits"
            href: ../kits/
          - text: "---"
          - icon: lightbulb
            text: "Labs (Coming 2026)"
            href: ../labs/
    right:
      - icon: download
        text: "Downloads"
        menu:
          - icon: file-pdf
            text: "Volume II PDF"
            href: assets/downloads/Machine-Learning-Systems-Vol2.pdf
            target: _blank
          - icon: journal-text
            text: "Volume II EPUB"
            href: assets/downloads/Machine-Learning-Systems-Vol2.epub
            target: _blank
          - text: "---"
          - icon: file-pdf
            text: "Volume I PDF"
            href: ../vol1/assets/downloads/Machine-Learning-Systems-Vol1.pdf
            target: _blank
      - icon: star
        text: "Star"
        href: https://github.com/harvard-edge/cs249r_book#support-this-work
        target: _blank
      - icon: heart
        text: "Support"
        href: https://opencollective.com/mlsysbook
        target: _blank
      - icon: envelope
        text: "Subscribe"
        href: "#subscribe"
        id: "navbar-subscribe-btn"
      - icon: github
        text: "GitHub"
        menu:
          - icon: pencil
            text: "Edit this page"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank
          - icon: bug
            text: "Report an issue"
            href: https://github.com/harvard-edge/cs249r_book/issues/new
            target: _blank
          - icon: chat
            text: "Discussions"
            href: https://github.com/harvard-edge/cs249r_book/discussions
            target: _blank
          - icon: code
            text: "View source"
            href: https://github.com/harvard-edge/cs249r_book
            target: _blank

  favicon: assets/images/icons/favicon.png

  sidebar:
    - id: vol2-content
      title: "Volume II"
      style: "floating"
      background: light
      collapse-level: 2
      contents:
        # Frontmatter
        - text: "Homepage"
          href: contents/vol2/index.qmd
        - text: "Foreword"
          href: contents/vol2/frontmatter/foreword.qmd
        - href: contents/vol2/frontmatter/about.qmd
        - href: contents/vol2/frontmatter/acknowledgements.qmd
        - href: contents/frontmatter/socratiq/socratiq.qmd

        - text: "---"

        # Part V: Foundations of Scale
        - section: "Part V: Foundations of Scale"
          id: vol2-foundations
          contents:
            - text: "Introduction"
              href: contents/vol2/introduction/introduction.qmd
            - href: contents/vol2/infrastructure/infrastructure.qmd
            - href: contents/vol2/storage/storage.qmd

        # Part VI: Distributed Training
        - section: "Part VI: Distributed Training"
          id: vol2-distributed
          contents:
            - href: contents/vol2/distributed_training/distributed_training.qmd
            - href: contents/vol2/communication/communication.qmd
            - href: contents/vol2/fault_tolerance/fault_tolerance.qmd

        # Part VII: Deployment at Scale
        - section: "Part VII: Deployment at Scale"
          id: vol2-deployment
          contents:
            - href: contents/vol2/inference/inference.qmd
            - href: contents/vol2/edge_intelligence/edge_intelligence.qmd
            - href: contents/vol2/ops_scale/ops_scale.qmd

        # Part VIII: Production Concerns
        - section: "Part VIII: Production Concerns"
          id: vol2-production
          contents:
            - href: contents/vol2/privacy_security/privacy_security.qmd
            - href: contents/vol2/robust_ai/robust_ai.qmd
            - href: contents/vol2/sustainable_ai/sustainable_ai.qmd

        # Part IX: Responsible AI at Scale
        - section: "Part IX: Responsible AI"
          id: vol2-responsible
          contents:
            - href: contents/vol2/responsible_ai/responsible_ai.qmd
            - href: contents/vol2/ai_for_good/ai_for_good.qmd
            - href: contents/vol2/frontiers/frontiers.qmd
            - href: contents/vol2/conclusion/conclusion.qmd

        - text: "---"

        # Backmatter
        - text: "Glossary"
          href: contents/vol2/backmatter/glossary/glossary.qmd

  repo-url: https://github.com/harvard-edge/cs249r_book

  page-footer:
    left: |
      © 2024-2025 Harvard University. Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0</a>
    center: |
      <a href="../vol1/">← Back to Volume I</a>
    right:
      - icon: github
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "View source on GitHub"
      - icon: star
        href: https://github.com/harvard-edge/cs249r_book
        aria-label: "Star this repository"
    background: light
    border: true

bibliography:
  - contents/vol2/ops_scale/ops_scale.bib
  - contents/vol2/edge_intelligence/edge_intelligence.bib
  - contents/vol2/privacy_security/privacy_security.bib
  - contents/vol2/responsible_ai/responsible_ai.bib
  - contents/vol2/robust_ai/robust_ai.bib
  - contents/vol2/sustainable_ai/sustainable_ai.bib
  - contents/vol2/ai_for_good/ai_for_good.bib
  - contents/vol2/frontiers/frontiers.bib

crossref:
  appendix-title: "Appendix"
  appendix-delim: ":"
  custom:
    - kind: float
      key: vid
      latex-env: vid
      reference-prefix: Video

filters:
  - filters/sidenote.lua
  - filters/inject_parts.lua
  - filters/inject_quizzes.lua
  - pandoc-ext/diagram
  - mlsysbook-ext/custom-numbered-blocks

filter-metadata:
  quiz-config:
    file-pattern: "*_quizzes.json"
    scan-directory: "contents/vol2"
    auto-discover-pdf: false

  part-summaries:
    file: "contents/parts/summaries-vol2.yml"
    enabled: true

  mlsysbook-ext/custom-numbered-blocks:
    icon-path: "assets/images/icons/callouts"
    icon-format: "png"
    groups:
      quiz-question:
        colors: ["F0F0F8", "5B4B8A"]
        collapse: true
      quiz-answer:
        colors: ["E8F2EA", "4a7c59"]
        collapse: true
      resource-slides:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      resource-videos:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      resource-exercises:
        colors: ["E0F2F1", "20B2AA"]
        collapse: true
        numbered: false
      chapter-connection:
        colors: ["FDF2F7", "A51C30"]
        boxstyle: foldbox.simple
        collapse: true
        numbered: false
      chapter-forward:
        colors: ["FDF2F7", "A51C30"]
        boxstyle: foldbox.simple
        collapse: true
        numbered: false
      chapter-recall:
        colors: ["FFF4E6", "C06014"]
        collapse: true
        numbered: false
      code-listing:
        colors: ["F2F4F8", "D1D7E0"]
        collapse: false
        numbered: false
      definition:
        colors: ["F0F4F8", "1B4F72"]
        collapse: false
        numbered: false
      example:
        colors: ["F0F8F6", "148F77"]
        collapse: false
        numbered: false
      colab-interactive:
        colors: ["FFF5E6", "FF6B35"]
        collapse: false
        numbered: false
    classes:
      callout-quiz-question:
        label: "Self-Check: Question"
        group: quiz-question
      callout-quiz-answer:
        label: "Self-Check: Answer"
        group: quiz-answer
      callout-resource-slides:
        label: "Listing"
        group: resource-slides
      callout-resource-videos:
        label: "Videos"
        group: resource-videos
      callout-resource-exercises:
        label: "Exercises"
        group: resource-exercises
      callout-chapter-connection:
        label: "Related Topics"
        group: chapter-connection
      callout-code:
        label: "Code"
        group: code-listing
      callout-definition:
        label: "Definition"
        group: definition
      callout-example:
        label: "Example"
        group: example
      callout-colab:
        label: "Interactive Colab"
        group: colab-interactive

diagram:
  engine:
    dot: false
    mermaid: false
    asymptote: false
    tikz:
      execpath: lualatex
      output-format: svg
      header-includes:
        - '\usepackage{tikz}'
        - '\usepackage{pgfplots}'
        - '\usepackage{pgf-pie}'
        - '\usepackage{amsmath}'
        - '\usepackage{amssymb}'
        - '\usepackage{xcolor}'
        - '\pgfplotsset{compat=1.9}'
        - '\usepgfplotslibrary{fillbetween}'
        - '\usetikzlibrary{angles}'
        - '\usetikzlibrary{arrows.meta}'
        - '\usetikzlibrary{arrows}'
        - '\usetikzlibrary{backgrounds}'
        - '\usetikzlibrary{bending}'
        - '\usetikzlibrary{calc}'
        - '\usetikzlibrary{shadows.blur}'
        - '\usetikzlibrary{fit}'
        - '\usetikzlibrary{intersections}'
        - '\usetikzlibrary{positioning}'
        - '\usetikzlibrary{shapes.geometric}'
        - '\usetikzlibrary{shapes}'
        - '\usetikzlibrary{quotes}'
        - '\usetikzlibrary{decorations.pathmorphing}'
        - '\usetikzlibrary{decorations.markings}'
        - '\usetikzlibrary{matrix}'
        - '\usepgfplotslibrary{dateplot}'
        - '\usepgfplotslibrary{polar}'

editor:
  render-on-save: true

format:
  html:
    lightbox: true
    mermaid:
      theme: default
    theme:
      light:
        - default
        - assets/styles/style.scss
      dark:
        - default
        - assets/styles/style.scss
        - assets/styles/dark-mode.scss
    respect-user-color-scheme: true
    title-prefix: ""
    pagetitle: "ML Systems: Volume II"
    code-block-bg: true
    code-copy: true
    code-overflow: wrap
    language:
      title-block-author-single: "Author, Editor & Curator"
      title-block-published: "Last Updated"
    reference-location: margin
    citation-location: margin
    sidenote: true
    highlight-style: assets/styles/custom-code.theme
    code-link: true
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: false
    citations-hover: false
    footnotes-hover: false
    fig-width: 7
    fig-height: 5
    toc: true
    toc-depth: 4
    toc-expand: true
    toc-title: "On this page"
    number-sections: false
    number-depth: 3
    include-in-header:
      text: |
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="apple-touch-icon" href="/assets/images/icons/favicon.png">
        <meta name="theme-color" content="#A51C30">
        <script type="module" src="/tools/scripts/socratiQ/bundle.js" defer></script>
        <script src="/assets/scripts/sidebar-auto-collapse.js" defer></script>
        <script src="/assets/scripts/version-link.js" defer></script>
        <script src="/assets/scripts/subscribe-modal.js" defer></script>
    citeproc: true

metadata-files:
  - config/announcement.yml
