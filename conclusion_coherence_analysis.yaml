        replacement_text: "We now examine how they manifest across the three critical domains of ML systems engineering: building robust technical foundations (emphasizing Principles 1, 3, and 6), engineering for performance at scale (focusing on Principles 2, 3, and 6), and navigating production system realities (requiring all six principles with special attention to Principles 4 and 5)."
        context_check: "Verify you're in the section 'How These Principles Manifest Across the ML Systems Stack'"
        result_verification: "Confirm readers now understand which principles apply primarily to which domains"

