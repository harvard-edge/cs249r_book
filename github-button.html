<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .iframe-container {
            border: 2px solid #f0c040; /* Gold border */
            border-radius: 10px;
            padding: 5px; /* Adjust padding */
            width: 90%; /* Full width */
            max-width: 800px; /* Increased max width */
            margin: auto;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 100px; /* Increased height */
            overflow: hidden; /* Prevent inner scrollbars */
        }
        .iframe-container p {
            font-size: 14px;
            line-height: 1.25;
            margin: 10px 0;
            color: #333;
        }
        .iframe-container a {
            color: #0066cc;
            text-decoration: none;
        }
        .iframe-container a:hover {
            text-decoration: underline;
        }
        .github-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <p>üéì The <a href="https://www.edgeaifoundation.org/" target="_blank">EDGE AI Foundation</a> is <span style="font-weight: bold;">matching scholarship funds</span> for every GitHub ‚≠ê</br>(up to 10,000 stars).</p>
        <p><a href="https://github.com/harvard-edge/cs249r_book" target="_blank">Click here to support!</a> üôè</p>
        <!-- Star Button -->
        <a class="github-button"
           href="https://github.com/harvard-edge/cs249r_book"
           data-icon="octicon-star"
           data-show-count="true"
           data-size="large"
           aria-label="Star harvard-edge/cs249r_book on GitHub">
            Star
        </a>
    </div>
</body>
</html>
